<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワードを忘れた方 | FitWorks</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* --- CSS VARIABLES (ネオン・ダークモードベース) --- */
        :root {
            --primary-color: #00e676; 
            --secondary-color: #00b860; 
            --dark-text: #f0f0f0;    
            --light-bg: #121212;     
            --container-bg: #1e1e1e; 
            --error-color: #ff4a4a;
            --success-color: #00e676; 
        }

        /* --- ANIMATIONS: POP & GLOW --- */
        @keyframes floatingBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes popIn {
            0% { opacity: 0; transform: translateY(20px) scale(0.95); }
            80% { opacity: 1; transform: translateY(-5px) scale(1.01); }
            100% { opacity: 1; transform: translateY(0) scale(1.0); }
        }
        @keyframes jumpOnHover {
            0% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-5px) scale(1.02); }
            100% { transform: translateY(0) scale(1); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- BASE STYLE --- */
        body {
            background: linear-gradient(135deg, #0f1218, #07090b); 
            background-size: 400% 400%; 
            animation: floatingBackground 20s ease infinite alternate;
            
            font-family: 'Poppins', 'Noto Sans JP', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            perspective: 1000px;
            color: var(--dark-text);
        }

        /* --- MAIN CONTAINER (浮遊感のあるボックス) --- */
        .main-container {
            background: var(--container-bg);
            padding: 45px 55px; 
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 0 3px var(--secondary-color);
            border: 1px solid #333; 
            text-align: center;
            transition: all 0.5s cubic-bezier(.25,.8,.25,1);
            width: 100%;
            max-width: 420px; 
            box-sizing: border-box;
            
            animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.27) forwards;
            transform: rotateX(0deg) scale(1.0);
        }

        .main-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7), 0 0 15px var(--primary-color); 
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 5px;
            font-size: 38px;
            font-weight: 800;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 230, 118, 0.5); 
        }
        
        .header-icon {
            font-size: 30px;
            color: var(--primary-color);
            margin-right: 10px;
        }

        .sub-heading {
            color: #aaa; 
            margin-bottom: 40px;
            font-size: 15px;
            font-weight: 400;
        }

        /* --- FORM ELEMENTS --- */
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark-text);
            font-weight: 700;
            font-size: 14px;
            opacity: 0.8;
        }

        .form-group input[type="email"] {
            width: 100%;
            padding: 16px 18px; 
            border: none;
            background-color: #2a2a2a; 
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(.17,.67,.83,.67);
            color: var(--dark-text);
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .form-group input:focus {
            border: 1px solid var(--primary-color); 
            outline: none;
            box-shadow: 0 0 15px rgba(0, 230, 118, 0.5), inset 0 2px 4px rgba(0, 0, 0, 0.5);
            transform: scale(1.0); 
            background-color: #333;
        }
        
        .form-group input::placeholder {
            color: #666;
        }

        /* --- BUTTONS --- */
        .button, button.primary, .button.secondary, button.secondary { 
            text-decoration: none;
            border-radius: 8px; 
            transition: all 0.3s ease-in-out;
            font-weight: 800; 
            display: block; 
            margin: 15px 0;
            width: 100%;
            border: none;
            cursor: pointer;
            font-size: 18px; 
            padding: 18px 35px; 
            text-transform: uppercase;
            letter-spacing: 1px;
            box-sizing: border-box;
        }

        .button.primary, button.primary {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: #1e1e1e; 
            box-shadow: 0 8px 25px rgba(0, 230, 118, 0.4); 
        }

        .button.primary:hover, button.primary:hover {
            animation: jumpOnHover 0.4s ease-out;
            box-shadow: 0 12px 35px rgba(0, 230, 118, 0.6), 0 0 15px var(--primary-color);
            transform: translateY(-4px);
            background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
        }

        /* セカンダリボタン (ダークモードに合わせたデザイン) */
        .button.secondary, button.secondary {
            background: #333; 
            color: var(--dark-text);
            border: 1px solid #555;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            font-size: 16px;
        }
        .button.secondary:hover, button.secondary:hover {
            background: #444;
            border-color: var(--primary-color);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
            transform: translateY(-1px);
        }

        /* メッセージスタイル - ダークモードに対応 */
        .error-message, .success-message, .info-message {
            font-weight: 700;
            margin-bottom: 25px;
            padding: 15px;
            border-radius: 8px;
            animation: fadeIn 0.5s ease-out;
        }
        .error-message {
            color: #ffcccc; 
            border: 1px solid var(--error-color);
            background-color: #3d0a0a; 
        }
        .success-message {
            color: var(--primary-color); 
            border: 1px solid var(--primary-color);
            background-color: #1a3d1a; 
        }
        .info-message {
            color: var(--dark-text);
            font-weight: 400;
            line-height: 1.6;
            background: #2a2a2a; 
            border: 1px solid #555;
        }

        /* --- RESPONSIVE MOBILE ADJUSTMENTS --- */
        @media (max-width: 600px) {
            body { padding: 10px; }
            .main-container {
                padding: 30px 25px;
                max-width: 95%;
            }
            h1 { font-size: 32px; }
            .header-icon { font-size: 24px; }
            .button, button.primary, .button.secondary, button.secondary {
                padding: 14px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
<div class="main-container">
    <h1><i class="fa-solid fa-key header-icon"></i>パスワード再設定</h1>
    <p class="sub-heading">安全のため、メールアドレスを確認してください。</p>
    
    <p class="info-message">
        アカウントに登録されているメールアドレスを入力してください。リセット用のリンクを送信します。
    </p>
    
    <p th:if="${param.error}" class="error-message">
        メールアドレスが見つかりませんでした。
    </p>
    <p th:if="${param.success}" class="success-message">
        パスワードリセット用のメールを送信しました。受信箱をご確認ください。
    </p>
    
    <form th:action="@{/forgot-password}" method="post">
        <div class="form-group">
            <label for="email">メールアドレス</label>
            <input type="email" id="email" name="email" required placeholder="登録済みのメールアドレス">
        </div>
        
        <div class="button-container">
            <button type="submit" class="button primary">リセットリンクを送信</button>
            <a th:href="@{/login}" class="button secondary">ログイン画面に戻る</a>
        </div>
    </form>
</div>
</body>
</html>
