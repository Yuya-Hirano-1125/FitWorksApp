<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワードを忘れた方 | FitWorks</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>
<div class="main-container">
    <h1><i class="fa-solid fa-key header-icon"></i>パスワード再設定</h1>
    <p class="sub-heading">安全のため、メールアドレスを確認してください。</p>
    
    <p class="info-message">
        アカウントに登録されているメールアドレスを入力してください。リセット用のリンクを送信します。
    </p>
    
    <p th:if="${param.error}" class="error-message">
        メールアドレスが見つかりませんでした。
    </p>
    <p th:if="${param.success}" class="success-message">
        パスワードリセット用のメールを送信しました。受信箱をご確認ください。
    </p>
    
    <form th:action="@{/forgot-password}" method="post">
        <div class="form-group">
            <label for="email">メールアドレス</label>
            <input type="email" id="email" name="email" required placeholder="登録済みのメールアドレス">
        </div>
        
        <div class="button-container">
            <button type="submit" class="button primary">リセットリンクを送信</button>
            <a th:href="@{/login}" class="button secondary">ログイン画面に戻る</a>
        </div>
    </form>
</div>
</body>
</html>
