<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"></title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <style>
        .form-page .main-container { max-width: 500px; }
        .log-inputs { margin-bottom: 20px; }
        .log-inputs input, .log-inputs select {
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .log-inputs label {
            color: var(--primary-color);
            font-weight: 700;
        }
    </style>
</head>
<body class="form-page">
<div class="main-container">
    <h1 th:text="${title}"><i class="fa-solid fa-running header-icon"></i>有酸素運動記録</h1>
    <p class="sub-heading">運動の種類、時間、距離を入力して記録します。</p>

    <form th:action="@{/training/save}" method="post">
        <div class="log-inputs">
            <div class="form-group">
                <label for="cardio-type">運動の種類</label>
                <select id="cardio-type" name="cardioType" class="form-control">
                    <option value="running">ランニング</option>
                    <option value="cycling">サイクリング</option>
                    <option value="swimming">水泳</option>
                    <option value="other">その他</option>
                </select>
            </div>
            <div class="form-group">
                <label for="duration">時間 (分)</label>
                <input type="number" id="duration" name="duration" placeholder="例: 40">
            </div>
            <div class="form-group">
                <label for="distance">距離 (km / 省略可)</label>
                <input type="number" id="distance" name="distance" placeholder="例: 5.5">
            </div>
        </div>
        
        <button type="submit" class="button primary">記録を完了</button>
        <a th:href="@{/training}" class="button secondary" style="margin-top: 10px;">キャンセル</a>
    </form>

</div>
</body>
</html>
