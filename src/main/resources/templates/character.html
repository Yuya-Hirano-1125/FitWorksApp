<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>キャラクター進化 | FitWorks</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800;900&family=Noto+Sans+JP:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/base.css}">
  <style>
    body { background: #0e1217; color: #f5f7fb; font-family: 'Noto Sans JP', 'Poppins', system-ui; }
    .main-container { max-width: 720px; margin: 0 auto; padding: 15px; text-align: center; }

    .header { display: flex; align-items: center; gap: 8px; justify-content: center; margin-bottom: 12px; }
    .header i { color: #7dd3fc; }
    .sub { color: #a7b0be; font-size: 0.85rem; margin-bottom: 18px; }

    /* 進化セクション */
    .evolution-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .evolution-character img,
    .evolution-result img {
      width: 160px;
      height: auto;
      border-radius: 10px;
    }

    .evolution-character img { border: 2px solid #7dd3fc; }
    .evolution-result img { border: 2px solid #f59e0b; }

    .evolution-materials {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .material-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    .material-item img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      border: 1px solid #34d399;
      background: #1f2733;
      object-fit: contain;
    }

    /* 個数表示を赤で強調 */
    .material-count {
      font-size: 1rem;       /* 少し大きめ */
      font-weight: 800;      /* 太字 */
      color: #ff4d4d;        /* 赤で強調 */
    }

    /* 矢印（薄い色） */
    .arrow {
      font-size: 1.5rem;
      color: #9fa6b2; /* グレー系で薄め */
    }

    /* ボタン */
    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      cursor: pointer;
      font-weight: 700;
      text-decoration: none;
      font-size: 0.95rem;
      min-width: 100px;
      text-align: center;
    }
    .button.secondary {
      background: #101823;
      color: #cfe6ff;
      border: 1px solid #213046;
    }
    .button.secondary:hover {
      background: #1a2230;
    }
    .button.primary {
      background: linear-gradient(45deg,#34d399,#22c55e);
      color: #04210f;
    }
  </style>
</head>
<body class="character-page">
  <div class="main-container">

    <div class="header">
      <i class="fa-solid fa-user-astronaut"></i>
      <h1 style="margin:0;">キャラクター進化</h1>
    </div>
    <p class="sub">ここではキャラクターの進化を行います</p>

    <!-- 進化セクション -->
    <div class="evolution-section">
      <!-- 上：現在のキャラクター -->
      <div class="evolution-character">
        <img th:src="@{/img/mizu3.png}" alt="現在のキャラクター">
        <p style="margin:6px 0;">現在のキャラクター</p>
      </div>

      <!-- 矢印 -->
      <div class="arrow"><i class="fa-solid fa-arrow-down"></i></div>

      <!-- 真ん中：素材5個（画像＋個数） -->
      <div class="evolution-materials">
        <div class="material-item">
          <img th:src="@{/img/material1.png}" alt="素材1">
          <span class="material-count">x3</span>
        </div>
        <div class="material-item">
          <img th:src="@{/img/material2.png}" alt="素材2">
          <span class="material-count">x5</span>
        </div>
        <div class="material-item">
          <img th:src="@{/img/material3.png}" alt="素材3">
          <span class="material-count">x2</span>
        </div>
        <div class="material-item">
          <img th:src="@{/img/material4.png}" alt="素材4">
          <span class="material-count">x1</span>
        </div>
        <div class="material-item">
          <img th:src="@{/img/material5.png}" alt="素材5">
          <span class="material-count">x4</span>
        </div>
      </div>

      <!-- 矢印 -->
      <div class="arrow"><i class="fa-solid fa-arrow-down"></i></div>

      <!-- 下：進化後キャラクター -->
      <div class="evolution-result">
        <img th:src="@{/img/mizu3_evolved.png}" alt="進化後キャラクター">
        <p style="margin:6px 0;">進化後キャラクター</p>
        <!-- 進化ボタン -->
        <a th:href="@{/character/evolve}" class="button primary">進化</a>
      </div>
    </div>

    <!-- ホーム画面に戻るボタン -->
    <div class="actions" style="margin-top:20px;">
      <a th:href="@{/home}" class="button secondary">ホームに戻る</a>
    </div>
  </div>
</body>
</html>
