<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>キャラクター一覧 | FitWorks</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    
    <style>
        .list-page .main-container { max-width: 900px; }
        .character-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        .character-card {
            background-color: #2a2a2a;
            border: 1px solid #444;
            border-radius: 10px;
            padding: 20px;
            text-align: left;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, border-color 0.3s;
            position: relative;
        }
        .character-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary-color);
            box-shadow: 0 8px 15px rgba(0, 230, 118, 0.6);
        }
        .char-img {
            width: 100%;
            height: 150px;
            background-color: #1e1e1e;
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .char-img img {
            max-width: 80%;
            max-height: 100%;
            object-fit: contain;
        }
        .char-img::before {
            content: 'No Image';
            color: #666;
            font-size: 16px;
        }
        .char-name {
            color: var(--ai-accent-color);
            font-size: 20px;
            font-weight: 800;
        }
        .char-level {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--primary-color);
            color: #1e1e1e;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: 800;
            font-size: 14px;
        }
        .char-status {
            font-size: 13px;
            font-style: italic;
            color: #ffcccc; 
            margin-top: 5px;
        }
        .char-status.active {
            color: var(--primary-color);
        }
        .exp-bar-list-container {
            width: 100%;
            background-color: #444;
            height: 10px;
            border-radius: 5px;
            margin-top: 10px;
            overflow: hidden;
        }
        .exp-progress-list {
            height: 100%;
            background: var(--primary-color);
            transition: width 0.5s;
        }
    </style>
</head>
<body class="list-page">
<div class="main-container">
    <h1><i class="fa-solid fa-users header-icon"></i>育成済みキャラクター一覧</h1>
    <p class="sub-heading">あなたのトレーニングパートナーの成長記録です。</p>

    <div class="character-grid">
        <div th:each="char : ${characters}" class="character-card">
            <span class="char-level" th:text="'Lv.' + ${char.level}">Lv.15</span>
            
            <div class="char-img">
                </div>
            
            <span class="char-name" th:text="${char.name}">バルクモン</span>
            <p class="char-status" th:classappend="${char.status == 'active' ? 'active' : ''}" th:text="${char.status == 'active' ? '【ACTIVE】トレーニング中' : '休息中'}">休息中</p>

            <p style="font-size: 12px; color: #aaa; margin-top: 5px;">
                <span th:text="${char.species}">水の種族</span> | <span th:text="${char.description}">水色のマッチョなモンスター</span>
            </p>

            <div class="exp-bar-list-container">
                <div class="exp-progress-list" th:style="'width: ' + ${char.expPercent} + '%'" th:title="${char.currentExp} + '/' + ${char.requiredExp}"></div>
            </div>
            <p style="font-size: 11px; color: var(--primary-color); margin-top: 5px;">
                EXP: <span th:text="${char.expPercent} + '%'">65%</span> (次まで:<span th:text="${char.requiredExp - char.currentExp}">250</span>)
            </p>
        </div>
    </div>

    <div class="button-container" style="margin-top: 40px;">
        <a th:href="@{/home}" class="button primary">
            ホームに戻る <i class="fa-solid fa-house"></i>
        </a>
    </div>
</div>
</body>
</html>
