<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>エラー | FitWorks</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <script th:src="@{/js/theme.js}"></script>

    <style>
        /* 共通設定 & 背景 */
        :root { --glass-bg: rgba(255, 255, 255, 0.65); --primary-color: #4facfe; }
        
        body { margin: 0; padding: 0; background-color: #f0f8ff; min-height: 100vh; overflow-x: hidden; font-family: 'Noto Sans JP', sans-serif; color: #333; }
        
        .interactive-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: linear-gradient(-45deg, #a18cd1, #fbc2eb, #a6c1ee, #96e6a1); background-size: 400% 400%; animation: auroraFlow 20s ease infinite; }
        @keyframes auroraFlow { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        
        .orb { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.6; animation: floatOrb 30s infinite alternate ease-in-out; z-index: 0; }
        .orb-1 { width: 60vh; height: 60vh; background: #a18cd1; top: -10%; left: -10%; }
        .orb-2 { width: 50vh; height: 50vh; background: #00f2fe; bottom: -10%; right: -10%; animation-delay: -5s; }
        .bg-cloud { position: absolute; background: #fff; border-radius: 50%; filter: blur(40px); opacity: 0.85; z-index: 2; pointer-events: none; }
        .cloud-1 { top: 5%; left: 5%; width: 400px; height: 400px; animation: floatCloud 25s infinite alternate ease-in-out; }
        .cloud-2 { bottom: 5%; right: -5%; width: 550px; height: 550px; animation: floatCloud 30s infinite alternate-reverse ease-in-out; }
        @keyframes floatOrb { 0% { transform: translate(0, 0) scale(1); } 100% { transform: translate(50px, 30px) scale(1.1); } }
        @keyframes floatCloud { 0% { transform: translate(0, 0); } 100% { transform: translate(40px, -20px); } }
        #bg-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; mix-blend-mode: screen; }

        /* メインコンテナ */
        .main-container {
            max-width: 600px; width: 90%; margin: 80px auto; padding: 40px;
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 30px 60px rgba(100, 149, 237, 0.2), 0 0 0 2px rgba(255, 255, 255, 0.6) inset;
            position: relative; z-index: 10;
            text-align: center;
        }

        .error-icon {
            font-size: 5rem; color: #ff6b6b; margin-bottom: 20px;
            text-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
            animation: floatIcon 3s ease-in-out infinite;
        }
        
        @keyframes floatIcon {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .error-title {
            font-size: 2rem; font-weight: 800; color: #333; margin-bottom: 15px;
        }

        .error-message {
            font-size: 1.1rem; color: #555; margin-bottom: 30px; line-height: 1.6;
        }

        .error-code {
            display: inline-block;
            padding: 5px 15px;
            background: rgba(255, 107, 107, 0.1);
            color: #ff6b6b;
            border-radius: 20px;
            font-weight: bold;
            margin-bottom: 30px;
            font-family: 'Poppins', sans-serif;
        }

        .btn-home {
            display: inline-flex; align-items: center; justify-content: center; gap: 10px;
            padding: 15px 40px; border-radius: 50px;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white; font-size: 1.1rem; font-weight: bold; text-decoration: none;
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
            transition: all 0.3s ease;
        }
        .btn-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(79, 172, 254, 0.5);
        }
        .btn-home:active { transform: translateY(1px); }

        @media (max-width: 600px) {
            .main-container { padding: 30px 20px; margin-top: 60px; }
            .error-icon { font-size: 4rem; }
            .error-title { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <div class="interactive-bg">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <canvas id="bg-canvas"></canvas>
        <div class="bg-cloud cloud-1"></div>
        <div class="bg-cloud cloud-2"></div>
    </div>

    <div class="main-container">
        
        <div class="error-icon">
            <i class="fa-solid fa-triangle-exclamation" th:if="${status != 404}"></i>
            <i class="fa-solid fa-map-location-dot" th:if="${status == 404}"></i>
        </div>

        <h1 class="error-title">
            <span th:if="${status == 404}">ページが見つかりません</span>
            <span th:if="${status != 404}">エラーが発生しました</span>
        </h1>

        <div class="error-code" th:text="'Error Code: ' + ${status}">Error Code: 500</div>

        <p class="error-message">
            <span th:if="${status == 404}">
                お探しのページは削除されたか、URLが間違っている可能性があります。
            </span>
            <span th:if="${status != 404}">
                予期せぬエラーが発生しました。<br>しばらく時間をおいてから再度お試しください。
            </span>
            <br>
            <span th:if="${error}" th:text="${error}" style="font-size: 0.9rem; color: #888;">詳細エラー</span>
        </p>

        <a th:href="@{/home}" class="btn-home">
            <i class="fa-solid fa-house"></i> ホームに戻る
        </a>

    </div>

    <script>
        // 背景アニメーション
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particlesArray = [];
        function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resizeCanvas); resizeCanvas();
        
        const mouse = { x: undefined, y: undefined };
        window.addEventListener('mousemove', (e) => { 
            mouse.x = e.x; 
            mouse.y = e.y; 
            for(let i=0; i<2; i++) particlesArray.push(new Particle()); 
        });
        
        class Particle {
            constructor() { 
                this.x = mouse.x; 
                this.y = mouse.y; 
                this.size = Math.random() * 5 + 2; 
                this.speedX = Math.random() * 4 - 2; 
                this.speedY = Math.random() * 4 - 2; 
                this.color = 'rgba(255, 255, 255, ' + (Math.random() * 0.5 + 0.5) + ')'; 
            }
            update() { 
                this.x += this.speedX; 
                this.y += this.speedY; 
                if (this.size > 0.2) this.size -= 0.1; 
            }
            draw() { 
                ctx.fillStyle = this.color; 
                ctx.beginPath(); 
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); 
                ctx.fill(); 
            }
        }
        
        function animate() { 
            ctx.clearRect(0, 0, canvas.width, canvas.height); 
            for (let i = 0; i < particlesArray.length; i++) { 
                particlesArray[i].update(); 
                particlesArray[i].draw(); 
                if (particlesArray[i].size <= 0.3) { 
                    particlesArray.splice(i, 1); 
                    i--; 
                } 
            } 
            requestAnimationFrame(animate); 
        }
        animate();
    </script>

</body>
</html>
