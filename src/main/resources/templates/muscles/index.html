<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マイ・マッスル・パートナー | FitWorks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <script th:src="@{/js/theme.js}"></script>
    <style>
        /* --- ヒートマップ表示エリア --- */
        .avatar-section {
            background-color: #fff;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            overflow: hidden; /* SVGのはみ出し防止 */
        }
        
        .avatar-container {
            position: relative;
            width: 100%;
            max-width: 360px;
            height: 520px; /* 高さを確保 */
            margin: 0 auto;
            perspective: 1000px;
        }

        /* SVG本体のスタイル */
        .body-shape {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.15));
            /* 全体がふわふわ浮くアニメーション */
            animation: bodyFloat 6s ease-in-out infinite alternate;
        }

        @keyframes bodyFloat {
            0% { transform: translateY(0); }
            100% { transform: translateY(-8px); }
        }

        /* 筋肉パーツ（パス）の共通スタイル */
        .muscle-part {
            fill: #4a4a4a; /* 未鍛錬時のベースカラー（ダークグレー） */
            stroke: #222;
            stroke-width: 1;
            stroke-linejoin: round;
            stroke-linecap: round;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            
            /* 変形の基準点を自身の中心に */
            transform-box: fill-box;
            transform-origin: center;
            cursor: pointer;
        }

        /* 頭部などのベースパーツ */
        .muscle-base {
            fill: #333;
            stroke: none;
        }

        /* ホバー時のエフェクト */
        .muscle-group:hover .muscle-part {
            filter: brightness(1.3);
            transform: scale(1.05);
            z-index: 10;
        }

        /* レベルが高いときの発光エフェクト (JSでクラス付与) */
        .glowing {
            /* 赤く発光するドロップシャドウ */
            filter: drop-shadow(0 0 10px rgba(255, 60, 60, 0.7));
            animation: musclePulse 2s infinite alternate;
        }

        @keyframes musclePulse {
            0% { filter: drop-shadow(0 0 8px rgba(255, 60, 60, 0.5)); transform: scale(var(--current-scale, 1.1)); }
            100% { filter: drop-shadow(0 0 18px rgba(255, 40, 40, 0.9)); transform: scale(calc(var(--current-scale, 1.1) * 1.02)); }
        }

        /* --- 以下、既存スタイル --- */
        .muscle-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding-bottom: 80px;
        }
        .muscle-card {
            background: #fff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            border: 2px solid transparent;
            transition: transform 0.2s;
        }
        .muscle-card:hover {
            transform: translateY(-3px);
            border-color: var(--primary-color);
        }
        .muscle-icon {
            font-size: 3rem;
            margin-bottom: 10px;
            color: var(--primary-color);
            background: var(--ai-bubble);
            width: 80px; height: 80px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 50%;
        }
        .muscle-part-badge {
            background: #666; color: white;
            padding: 3px 10px; border-radius: 10px;
            font-size: 0.8rem; margin-bottom: 5px;
        }
        .muscle-name {
            font-weight: 800; font-size: 1.3rem; margin-bottom: 5px;
            color: #333;
        }
        .level-info {
            font-weight: bold; color: var(--secondary-color);
            margin-bottom: 10px;
        }
        .xp-bar-bg {
            width: 100%; height: 10px; background: #eee;
            border-radius: 5px; overflow: hidden; margin-bottom: 15px;
        }
        .xp-bar-fill {
            height: 100%; background: linear-gradient(90deg, #ff9966, #ff5e62);
            border-radius: 5px;
        }
        .rename-form {
            width: 100%; display: flex; gap: 5px;
        }
        .rename-input {
            flex: 1; padding: 5px; border: 1px solid #ddd; border-radius: 5px;
        }
        .rename-btn {
            background: var(--secondary-color); color: white;
            border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer;
        }
        
        /* ツールチップ */
        #tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: bold;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 100;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div th:replace="~{fragments/header :: header}"></div>

        <h1><i class="fa-solid fa-dumbbell"></i> マッスルパートナー</h1>
        
        <div class="avatar-section">
            <h3>現在の筋肉ステータス</h3>
            <p style="font-size: 0.9rem; color: #666; margin-bottom: 15px;">レベルに応じて筋肉が隆起し、赤く発光します！</p>
            
            <div class="avatar-container">
                <svg class="body-shape" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="muscleShine" x1="0%" y1="0%" x2="100%" y2="50%">
                            <stop offset="0%" style="stop-color:rgba(255,255,255,0.15);stop-opacity:1" />
                            <stop offset="50%" style="stop-color:rgba(255,255,255,0);stop-opacity:1" />
                            <stop offset="100%" style="stop-color:rgba(0,0,0,0.3);stop-opacity:1" />
                        </linearGradient>
                    </defs>

                    <path class="muscle-base" d="M200,50 C180,50 165,65 165,85 C165,100 175,115 190,120 L185,135 C185,135 215,135 215,135 L210,120 C225,115 235,100 235,85 C235,65 220,50 200,50 Z" />

                    <g id="part-back" class="muscle-group" data-part-name="背中">
                        <path class="muscle-part" d="M165,125 L130,150 L140,165 L185,135 Z M235,125 L270,150 L260,165 L215,135 Z" />
                        <path class="muscle-part" d="M140,170 C125,210 130,260 145,305 L155,320 L160,240 C150,220 145,190 140,170 Z M260,170 C275,210 270,260 255,305 L245,320 L240,240 C250,220 255,190 260,170 Z" />
                    </g>

                    <g id="part-legs" class="muscle-group" data-part-name="脚">
                        <path class="muscle-part" d="M155,335 C135,380 140,450 160,490 C155,520 160,550 170,570 L190,560 C185,540 185,510 190,480 C180,450 180,380 195,345 L155,335 Z" />
                        <path class="muscle-part" d="M245,335 C265,380 260,450 240,490 C245,520 240,550 230,570 L210,560 C215,540 215,510 210,480 C220,450 220,380 205,345 L245,335 Z" />
                    </g>

                    <g id="part-arms" class="muscle-group" data-part-name="腕">
                        <path class="muscle-part" d="M125,220 C115,240 120,270 130,280 C125,310 130,340 140,360 L155,350 C145,330 150,300 150,270 C155,250 155,230 140,180 L125,220 Z" />
                        <path class="muscle-part" d="M275,220 C285,240 280,270 270,280 C275,310 270,340 260,360 L245,350 C255,330 250,300 250,270 C245,250 245,230 260,180 L275,220 Z" />
                    </g>

                    <g id="part-shoulders" class="muscle-group" data-part-name="肩">
                        <path class="muscle-part" d="M130,150 C105,160 105,200 125,220 L140,180 C135,170 135,160 130,150 Z" />
                        <path class="muscle-part" d="M270,150 C295,160 295,200 275,220 L260,180 C265,170 265,160 270,150 Z" />
                    </g>

                    <g id="part-chest" class="muscle-group" data-part-name="胸">
                        <path class="muscle-part" d="M200,140 C170,140 140,155 135,185 C130,215 155,235 195,240 L198,240 L198,140 Z" />
                        <path class="muscle-part" d="M200,140 C230,140 260,155 265,185 C270,215 245,235 205,240 L202,240 L202,140 Z" />
                    </g>

                    <g id="part-abs" class="muscle-group" data-part-name="腹筋">
                        <path class="muscle-part" d="M185,245 L180,340 C180,355 220,355 220,340 L215,245 C205,250 195,250 185,245 Z" />
                        <path class="muscle-part" d="M135,190 C130,230 140,290 155,335 L175,345 L170,250 C160,230 145,210 135,190 Z" />
                        <path class="muscle-part" d="M265,190 C270,230 260,290 245,335 L225,345 L230,250 C240,230 255,210 265,190 Z" />
                    </g>
                    
                    <rect x="0" y="0" width="400" height="600" fill="url(#muscleShine)" style="pointer-events: none; mix-blend-mode: overlay;" />
                </svg>
                <div id="tooltip"></div>
            </div>
        </div>
        <div th:if="${successMessage}" style="color: green; text-align: center; margin-bottom: 15px;" th:text="${successMessage}"></div>

        <div class="muscle-grid">
            <div th:each="muscle : ${muscles}" class="muscle-card">
                <div class="muscle-part-badge" th:text="${muscle.targetPart}">胸</div>
                
                <div class="muscle-icon">
                    <i class="fa-solid" 
                       th:classappend="${muscle.targetPart == '胸' ? 'fa-shield-heart' : 
                                       (muscle.targetPart == '脚' ? 'fa-person-running' : 
                                       (muscle.targetPart == '腕' ? 'fa-hand-fist' : 
                                       (muscle.targetPart == '背中' ? 'fa-child' : 
                                       (muscle.targetPart == '肩' ? 'fa-user-plus' : 
                                       (muscle.targetPart == '腹筋' ? 'fa-table-cells' : 'fa-child-reaching')))))}"></i>
                </div>

                <div class="muscle-name" th:text="${muscle.customName}">胸筋太郎</div>
                <div class="level-info" th:text="'Lv.' + ${muscle.level}">Lv.1</div>

                <div class="xp-bar-bg">
                    <div class="xp-bar-fill" th:style="'width:' + ${muscle.progressPercent} + '%;'"></div>
                </div>
                <div style="font-size: 0.8rem; color: #888; margin-bottom: 10px;" 
                     th:text="'Next Lv: ' + ${muscle.xp} + ' / ' + ${muscle.requiredXp} + ' XP'"></div>

                <form th:action="@{/muscles/rename}" method="post" class="rename-form">
                    <input type="hidden" name="id" th:value="${muscle.id}">
                    <input type="text" name="newName" class="rename-input" placeholder="名前を変更" required>
                    <button type="submit" class="rename-btn"><i class="fa-solid fa-pen"></i></button>
                </form>
            </div>
        </div>

        <div class="button-container">
            <a th:href="@{/home}" class="button secondary"><i class="fa-solid fa-house"></i> ホームに戻る</a>
        </div>
        
        <div th:replace="~{fragments/footer :: footer}"></div>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        // サーバー側の筋肉リストをJavaScriptオブジェクトとして取得
        const muscleData = /*[[${muscles}]]*/ [];
        
        document.addEventListener('DOMContentLoaded', () => {
            const tooltip = document.getElementById('tooltip');

            muscleData.forEach(muscle => {
                // 部位名に対応するSVG要素のIDを特定
                let svgId = null;
                switch(muscle.targetPart) {
                    case '胸': svgId = 'part-chest'; break;
                    case '背中': svgId = 'part-back'; break;
                    case '脚': svgId = 'part-legs'; break;
                    case '腕': svgId = 'part-arms'; break;
                    case '腹筋': svgId = 'part-abs'; break;
                    case '肩': svgId = 'part-shoulders'; break;
                }

                if(svgId) {
                    const el = document.getElementById(svgId);
                    if(el) {
                        applyMuscleStyle(el, muscle.level);
                        
                        // マウスオーバーイベント
                        el.addEventListener('mousemove', (e) => {
                            showTooltip(e, `${muscle.targetPart}: Lv.${muscle.level} (${muscle.customName})`);
                        });
                        el.addEventListener('mouseleave', hideTooltip);
                    }
                }
            });

            function applyMuscleStyle(element, level) {
                // 対象がグループ(<g>)の場合は、内部の全パス(<path>)にスタイルを適用する
                const targets = (element.tagName.toLowerCase() === 'g') 
                                ? element.querySelectorAll('path') 
                                : [element];

                // 1. 色の変化 (レベル1=ダークグレー -> レベル20=鮮やかな赤)
                // RGB補間: #4a4a4a (74,74,74) -> #ff3333 (255,51,51)
                const maxLevel = 20;
                const ratio = Math.min((level - 1) / maxLevel, 1); // 0.0 ~ 1.0

                const startR = 74, startG = 74, startB = 74;
                const endR = 255, endG = 51, endB = 51;

                const r = Math.round(startR + (endR - startR) * ratio);
                const g = Math.round(startG + (endG - startG) * ratio);
                const b = Math.round(startB + (endB - startB) * ratio);
                
                const color = `rgb(${r}, ${g}, ${b})`;

                // 2. サイズの変化 (レベルが高いほど筋肉が膨らむ)
                // scale(1.0) ~ scale(1.2) 程度
                const scale = 1 + (ratio * 0.2); 

                targets.forEach(target => {
                    target.style.fill = color;
                    // グループの場合はパス自身を拡大すると位置がずれる可能性があるため、
                    // transform-box: fill-box をCSSで指定して、個々の中心から拡大させる
                    target.style.transform = `scale(${scale})`;
                    
                    // アニメーション用にカスタムプロパティへスケール値を渡す
                    if(level >= 10) {
                        target.style.setProperty('--current-scale', scale);
                    }
                });

                // 3. 発光エフェクト (Lv10以上)
                if (level >= 10) {
                    element.classList.add('glowing');
                }
            }

            function showTooltip(e, text) {
                tooltip.textContent = text;
                tooltip.style.opacity = '1';
                
                const containerRect = document.querySelector('.avatar-container').getBoundingClientRect();
                
                // マウス位置に基づく相対座標
                // タッチデバイス等でのずれを考慮し、少しオフセット
                let x = e.clientX - containerRect.left + 15;
                let y = e.clientY - containerRect.top - 10;

                // 画面端の処理（簡易的）
                if (x > containerRect.width - 100) x -= 120;

                tooltip.style.left = x + 'px';
                tooltip.style.top = y + 'px';
            }

            function hideTooltip() {
                tooltip.style.opacity = '0';
            }
        });
        /*]]>*/
    </script>
</body>
</html>
