<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マイ・マッスル・パートナー | FitWorks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <script th:src="@{/js/theme.js}"></script>
    <style>
        /* --- ヒートマップ表示エリア --- */
        .avatar-section {
            background-color: #fff;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            overflow: hidden; /* SVGのはみ出し防止 */
        }
        
        .avatar-container {
            position: relative;
            width: 100%;
            max-width: 360px;
            height: 520px; /* 高さを確保 */
            margin: 0 auto;
            perspective: 1000px;
        }

        /* SVG本体のスタイル */
        .body-shape {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.15));
            /* 全体がふわふわ浮くアニメーション */
            animation: bodyFloat 6s ease-in-out infinite alternate;
        }

        @keyframes bodyFloat {
            0% { transform: translateY(0); }
            100% { transform: translateY(-8px); }
        }

        /* 筋肉パーツ（パス）の共通スタイル */
        .muscle-part {
            fill: #e0e0e0; /* InBody風のベースカラー（薄いグレー） */
            stroke: #fff;  /* パーツの区切りを白線で */
            stroke-width: 2;
            stroke-linejoin: round;
            stroke-linecap: round;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            
            /* 変形の基準点を自身の中心に */
            transform-box: fill-box;
            transform-origin: center;
            cursor: pointer;
        }

        /* 頭部などのベースパーツ */
        .muscle-base {
            fill: #ccc;
            stroke: #fff;
            stroke-width: 2;
        }

        /* ホバー時のエフェクト */
        .muscle-group:hover .muscle-part {
            filter: brightness(0.9); /* 少し暗くして強調 */
            transform: scale(1.02);
            z-index: 10;
        }

        /* レベルが高いときの発光エフェクト (JSでクラス付与) */
        .glowing {
            /* 赤く発光するドロップシャドウ */
            filter: drop-shadow(0 0 10px rgba(255, 60, 60, 0.7));
            animation: musclePulse 2s infinite alternate;
        }

        @keyframes musclePulse {
            0% { filter: drop-shadow(0 0 8px rgba(255, 60, 60, 0.5)); transform: scale(var(--current-scale, 1.05)); }
            100% { filter: drop-shadow(0 0 18px rgba(255, 40, 40, 0.9)); transform: scale(calc(var(--current-scale, 1.05) * 1.02)); }
        }

        /* --- 以下、既存スタイル --- */
        .muscle-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding-bottom: 80px;
        }
        .muscle-card {
            background: #fff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            border: 2px solid transparent;
            transition: transform 0.2s;
        }
        .muscle-card:hover {
            transform: translateY(-3px);
            border-color: var(--primary-color);
        }
        .muscle-icon {
            font-size: 3rem;
            margin-bottom: 10px;
            color: var(--primary-color);
            background: var(--ai-bubble);
            width: 80px; height: 80px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 50%;
        }
        .muscle-part-badge {
            background: #666; color: white;
            padding: 3px 10px; border-radius: 10px;
            font-size: 0.8rem; margin-bottom: 5px;
        }
        .muscle-name {
            font-weight: 800; font-size: 1.3rem; margin-bottom: 5px;
            color: #333;
        }
        .level-info {
            font-weight: bold; color: var(--secondary-color);
            margin-bottom: 10px;
        }
        .xp-bar-bg {
            width: 100%; height: 10px; background: #eee;
            border-radius: 5px; overflow: hidden; margin-bottom: 15px;
        }
        .xp-bar-fill {
            height: 100%; background: linear-gradient(90deg, #ff9966, #ff5e62);
            border-radius: 5px;
        }
        .rename-form {
            width: 100%; display: flex; gap: 5px;
        }
        .rename-input {
            flex: 1; padding: 5px; border: 1px solid #ddd; border-radius: 5px;
        }
        .rename-btn {
            background: var(--secondary-color); color: white;
            border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer;
        }
        
        /* ツールチップ */
        #tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: bold;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 100;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div th:replace="~{fragments/header :: header}"></div>

        <h1><i class="fa-solid fa-dumbbell"></i> マッスルパートナー</h1>
        
        <div class="avatar-section">
            <h3>現在の筋肉ステータス</h3>
            <p style="font-size: 0.9rem; color: #666; margin-bottom: 15px;">レベルに応じて筋肉が強化され、色が変化します！</p>
            
            <div class="avatar-container">
                <svg class="body-shape" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="muscleShine" x1="0%" y1="0%" x2="100%" y2="50%">
                            <stop offset="0%" style="stop-color:rgba(255,255,255,0.3);stop-opacity:1" />
                            <stop offset="100%" style="stop-color:rgba(255,255,255,0);stop-opacity:1" />
                        </linearGradient>
                    </defs>

                    <circle class="muscle-base" cx="200" cy="50" r="30" />
                    <rect class="muscle-base" x="185" y="78" width="30" height="15" />

                    <g id="part-shoulders" class="muscle-group" data-part-name="肩">
                        <path class="muscle-part" d="M185,93 L130,95 Q115,100 115,125 L135,130 L185,110 Z" />
                        <path class="muscle-part" d="M215,93 L270,95 Q285,100 285,125 L265,130 L215,110 Z" />
                    </g>

                    <g id="part-back" class="muscle-group" data-part-name="背中">
                        <path class="muscle-part" d="M185,110 L145,135 L155,190 L185,200 Z" />
                        <path class="muscle-part" d="M215,110 L255,135 L245,190 L215,200 Z" />
                    </g>

                    <g id="part-arms" class="muscle-group" data-part-name="腕">
                        <path class="muscle-part" d="M115,125 L105,200 L95,280 L125,280 L135,200 L140,135 Z" />
                        <path class="muscle-part" d="M285,125 L295,200 L305,280 L275,280 L265,200 L260,135 Z" />
                    </g>

                    <g id="part-chest" class="muscle-group" data-part-name="胸">
                        <path class="muscle-part" d="M185,93 L215,93 L240,115 L230,165 L200,170 L170,165 L160,115 Z" />
                    </g>

                    <g id="part-abs" class="muscle-group" data-part-name="腹筋">
                        <path class="muscle-part" d="M170,165 L230,165 L225,250 L200,260 L175,250 Z" />
                    </g>

                    <g id="part-legs" class="muscle-group" data-part-name="脚">
                        <path class="muscle-part" d="M175,250 L200,260 L195,320 L185,450 L160,550 L130,550 L140,400 L135,300 L155,200 Z" />
                        <path class="muscle-part" d="M225,250 L200,260 L205,320 L215,450 L240,550 L270,550 L260,400 L265,300 L245,200 Z" />
                    </g>
                    
                    <rect x="0" y="0" width="400" height="600" fill="url(#muscleShine)" style="pointer-events: none; mix-blend-mode: soft-light;" />
                </svg>
                <div id="tooltip"></div>
            </div>
        </div>
        <div th:if="${successMessage}" style="color: green; text-align: center; margin-bottom: 15px;" th:text="${successMessage}"></div>

        <div class="muscle-grid">
            <div th:each="muscle : ${muscles}" class="muscle-card">
                <div class="muscle-part-badge" th:text="${muscle.targetPart}">胸</div>
                
                <div class="muscle-icon">
                    <i class="fa-solid" 
                       th:classappend="${muscle.targetPart == '胸' ? 'fa-shield-heart' : 
                                       (muscle.targetPart == '脚' ? 'fa-person-running' : 
                                       (muscle.targetPart == '腕' ? 'fa-hand-fist' : 
                                       (muscle.targetPart == '背中' ? 'fa-child' : 
                                       (muscle.targetPart == '肩' ? 'fa-user-plus' : 
                                       (muscle.targetPart == '腹筋' ? 'fa-table-cells' : 'fa-child-reaching')))))}"></i>
                </div>

                <div class="muscle-name" th:text="${muscle.customName}">胸筋太郎</div>
                <div class="level-info" th:text="'Lv.' + ${muscle.level}">Lv.1</div>

                <div class="xp-bar-bg">
                    <div class="xp-bar-fill" th:style="'width:' + ${muscle.progressPercent} + '%;'"></div>
                </div>
                <div style="font-size: 0.8rem; color: #888; margin-bottom: 10px;" 
                     th:text="'Next Lv: ' + ${muscle.xp} + ' / ' + ${muscle.requiredXp} + ' XP'"></div>

                <form th:action="@{/muscles/rename}" method="post" class="rename-form">
                    <input type="hidden" name="id" th:value="${muscle.id}">
                    <input type="text" name="newName" class="rename-input" placeholder="名前を変更" required>
                    <button type="submit" class="rename-btn"><i class="fa-solid fa-pen"></i></button>
                </form>
            </div>
        </div>

        <div class="button-container">
            <a th:href="@{/home}" class="button secondary"><i class="fa-solid fa-house"></i> ホームに戻る</a>
        </div>
        
        <div th:replace="~{fragments/footer :: footer}"></div>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        // サーバー側の筋肉リストをJavaScriptオブジェクトとして取得
        const muscleData = /*[[${muscles}]]*/ [];
        
        document.addEventListener('DOMContentLoaded', () => {
            const tooltip = document.getElementById('tooltip');

            muscleData.forEach(muscle => {
                // 部位名に対応するSVG要素のIDを特定
                let svgId = null;
                switch(muscle.targetPart) {
                    case '胸': svgId = 'part-chest'; break;
                    case '背中': svgId = 'part-back'; break;
                    case '脚': svgId = 'part-legs'; break;
                    case '腕': svgId = 'part-arms'; break;
                    case '腹筋': svgId = 'part-abs'; break;
                    case '肩': svgId = 'part-shoulders'; break;
                }

                if(svgId) {
                    const el = document.getElementById(svgId);
                    if(el) {
                        applyMuscleStyle(el, muscle.level);
                        
                        // マウスオーバーイベント
                        el.addEventListener('mousemove', (e) => {
                            showTooltip(e, `${muscle.targetPart}: Lv.${muscle.level} (${muscle.customName})`);
                        });
                        el.addEventListener('mouseleave', hideTooltip);
                    }
                }
            });

            function applyMuscleStyle(element, level) {
                // 対象がグループ(<g>)の場合は、内部の全パス(<path>)にスタイルを適用する
                const targets = (element.tagName.toLowerCase() === 'g') 
                                ? element.querySelectorAll('path') 
                                : [element];

                // 1. 色の変化 (レベル1=薄いグレー -> レベル20=鮮やかな赤/オレンジ)
                // InBody風なので、最初はグレー(#e0e0e0)からスタートし、鍛えると色がつくように調整
                const maxLevel = 20;
                const ratio = Math.min((level - 1) / maxLevel, 1); // 0.0 ~ 1.0

                // 開始色: #e0e0e0 (224, 224, 224)
                // 終了色: #ff4757 (255, 71, 87) - FitWorksの赤系
                const startR = 224, startG = 224, startB = 224;
                const endR = 255, endG = 71, endB = 87;

                const r = Math.round(startR + (endR - startR) * ratio);
                const g = Math.round(startG + (endG - startG) * ratio);
                const b = Math.round(startB + (endB - startB) * ratio);
                
                const color = `rgb(${r}, ${g}, ${b})`;

                // 2. サイズの変化 (筋肉の肥大化)
                const scale = 1 + (ratio * 0.15); // 控えめだが確実に大きくなる

                targets.forEach(target => {
                    target.style.fill = color;
                    // 個々のパーツの中心から拡大
                    target.style.transform = `scale(${scale})`;
                    
                    if(level >= 10) {
                        target.style.setProperty('--current-scale', scale);
                    }
                });

                // 3. 発光エフェクト (Lv10以上)
                if (level >= 10) {
                    element.classList.add('glowing');
                }
            }

            function showTooltip(e, text) {
                tooltip.textContent = text;
                tooltip.style.opacity = '1';
                
                const containerRect = document.querySelector('.avatar-container').getBoundingClientRect();
                
                let x = e.clientX - containerRect.left + 15;
                let y = e.clientY - containerRect.top - 10;

                if (x > containerRect.width - 100) x -= 120;

                tooltip.style.left = x + 'px';
                tooltip.style.top = y + 'px';
            }

            function hideTooltip() {
                tooltip.style.opacity = '0';
            }
        });
        /*]]>*/
    </script>
</body>
</html>
