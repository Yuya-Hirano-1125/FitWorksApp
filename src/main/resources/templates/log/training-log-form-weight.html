<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<form th:action="@{/training/log/save}" th:object="${trainingLogForm}" method="post">
    <input type="hidden" name="date" th:value="*{recordDate}" />
    <input type="hidden" th:field="*{type}" value="WEIGHT" />
    
    <div class="form-group">
        <label for="exerciseName">種目名:</label>
        <input type="text" id="exerciseName" th:field="*{exerciseName}" class="form-control" placeholder="例: ベンチプレス" required/>
    </div>
    <div class="form-group">
        <label for="weight">重量 (kg):</label>
        <input type="number" id="weight" name="weights" class="form-control" step="0.5" min="0" max="500" placeholder="例: 60.0" th:value="*{weight}" required oninput="this.value = this.value.replace(/[^0-9.]/g, '');"/>
    </div>
    <div class="form-group">
        <label for="sets">セット数:</label>
        <input type="number" id="sets" name="sets" class="form-control" min="1" max="50" placeholder="例: 3" th:value="*{sets}" required oninput="this.value = this.value.replace(/[^0-9]/g, '');"/>
    </div>
    <div class="form-group">
        <label for="reps">回数 (Reps):</label>
        <input type="number" id="reps" name="repsList" class="form-control" min="1" max="300" placeholder="例: 10" th:value="*{reps}" required oninput="this.value = this.value.replace(/[^0-9]/g, '');"/>
    </div>
    
    <button type="submit" class="button primary">記録を保存 <i class="fa-solid fa-floppy-disk"></i></button>
</form>
</body>
</html>
