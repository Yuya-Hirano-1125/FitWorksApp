<script th:inline="javascript">
    // ãƒ¢ãƒ¼ãƒ€ãƒ«è¡¨ç¤ºå‡¦ç†
    function openLogModal(dateString, isLogged) {
        // â˜…ä¿®æ­£: ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’é–‹ã„ã¦ã„ã‚‹ã¨ãã¯èƒŒæ™¯ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã‚’ç¦æ­¢
        document.body.style.overflow = 'hidden';

        document.getElementById('selectedDateInput').value = dateString;
        document.getElementById('modalDateTitle').innerText = dateString.replace(/-/g, '/'); // yyyy/MM/ddå½¢å¼ã«
        
        const logViewArea = document.getElementById('logViewArea');
        logViewArea.innerHTML = isLogged 
            ? '<p style="font-weight: 700; color: var(--primary-color); margin-bottom:10px;">âœ… ã“ã®æ—¥ã¯è¨˜éŒ²æ¸ˆã¿ã§ã™ã€‚</p>' 
            : '<p style="color: #999; margin-bottom:10px;">ã“ã®æ—¥ã¯ã¾ã è¨˜éŒ²ãŒã‚ã‚Šã¾ã›ã‚“ã€‚</p>';
            
        // ãƒ•ã‚©ãƒ¼ãƒ ãƒªã‚»ãƒƒãƒˆ
        document.getElementById('trainingTypeSelect').value = 'WEIGHT';
        toggleFormFields();
        
        document.getElementById('logModal').classList.add('is-active');
    }

    function closeLogModal() { 
        // â˜…ä¿®æ­£: èƒŒæ™¯ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ãƒ­ãƒƒã‚¯ã‚’è§£é™¤
        document.body.style.overflow = '';
        document.getElementById('logModal').classList.remove('is-active'); 
    }
    
    // ãƒ•ã‚©ãƒ¼ãƒ ã®è¡¨ç¤ºåˆ‡ã‚Šæ›¿ãˆï¼ˆã‚¦ã‚§ã‚¤ãƒˆ/æœ‰é…¸ç´ ï¼‰
    function toggleFormFields() {
        const type = document.getElementById('trainingTypeSelect').value;
        const weightFields = document.getElementById('weightFields'); 
        const cardioFields = document.getElementById('cardioFields');
        
        if (weightFields && cardioFields) {
            if (type === 'WEIGHT') {
                // â˜…ä¿®æ­£: PCãƒ»ã‚¿ãƒ–ãƒ¬ãƒƒãƒˆã‚µã‚¤ã‚ºã§ã®è¡¨ç¤ºåˆ‡æ›¿ã«å¯¾å¿œã™ã‚‹ãŸã‚ã€classæ“ä½œã§ã¯ãªãstyleæ“ä½œã§åˆ¶å¾¡ã™ã‚‹ãŒ
                // ãƒ¡ãƒ‡ã‚£ã‚¢ã‚¯ã‚¨ãƒªã®display:flexæŒ‡å®šã¨ç«¶åˆã—ãªã„ã‚ˆã†ã« 'block' ã«æˆ»ã™
                // (PCã‚µã‚¤ã‚ºã§ã¯CSSã§flexã«ãªã‚‹ã¯ãšã ãŒã€JSã§blockã‚’æŒ‡å®šã™ã‚‹ã¨ä¸Šæ›¸ãã•ã‚Œã¦ã—ã¾ã†)
                
                // ã“ã“ã§ã¯ display = '' (ç©ºæ–‡å­—) ã«ã—ã¦ CSS ã«å§”ã­ã‚‹ã®ãŒãƒ™ã‚¹ãƒˆãƒ—ãƒ©ã‚¯ãƒ†ã‚£ã‚¹
                // ãŸã ã—CSSã®display:noneãŒå„ªå…ˆã•ã‚Œãªã„ã‚ˆã†ã«æ³¨æ„ãŒå¿…è¦
                weightFields.style.display = 'block'; 
                cardioFields.style.display = 'none';
            } else {
                weightFields.style.display = 'none';
                cardioFields.style.display = 'block';
            }
        }
    }

    window.onclick = function(e) {
        const m = document.getElementById('logModal'); 
        const a = document.getElementById('aiAdviceModal');
        if (m && m.classList.contains('is-active') && e.target === m) closeLogModal();
        if (a && a.classList.contains('is-active') && e.target === a) a.classList.remove('is-active');
    }
    
    async function shareScreenImage() {
        const t = document.getElementById('shareTarget'); const h = t.querySelectorAll('.no-capture');
        h.forEach(e => e.style.display = 'none');
        try {
            const c = await html2canvas(t, { scale: 2, useCORS: true, backgroundColor: '#ffffff' });
            c.toBlob(async (b) => {
                const f = new File([b], "log.png", { type: "image/png" });
                if (navigator.canShare && navigator.canShare({ files: [f] })) await navigator.share({ files: [f], title: 'FitWorks', text: getShareText() });
                else { const l = document.createElement('a'); l.download = 'log.png'; l.href = c.toDataURL(); l.click(); alert("ç”»åƒã‚’ä¿å­˜ã—ã¾ã—ãŸã€‚"); }
                h.forEach(e => e.style.display = '');
            }, 'image/png');
        } catch (e) { console.error(e); h.forEach(e => e.style.display = ''); }
    }
    function getShareText() { return `ã€FitWorksã€‘ãƒˆãƒ¬ãƒ¼ãƒ‹ãƒ³ã‚°å®Œäº†ï¼ğŸ”¥\nAIãƒˆãƒ¬ãƒ¼ãƒŠãƒ¼ã€Œ${document.getElementById('aiAdviceText').innerText}ã€\n#FitWorks`; }
    function shareToX() { window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(getShareText())}`, '_blank'); }
    function shareToLine() { window.open(`https://line.me/R/msg/text/?${encodeURIComponent(getShareText())}`, '_blank'); }
    function shareToInstagram() { navigator.clipboard.writeText(getShareText()).then(() => { alert("ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸï¼Instagramã‚’é–‹ãã¾ã™ã€‚"); window.open('https://www.instagram.com/', '_blank'); }); }
    
    // èƒŒæ™¯ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
    const canvas = document.getElementById('bg-canvas'); const ctx = canvas.getContext('2d'); let particlesArray = [];
    function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resizeCanvas); resizeCanvas();
    const mouse = { x: undefined, y: undefined };
    window.addEventListener('mousemove', (e) => { mouse.x = e.x; mouse.y = e.y; for(let i=0; i<2; i++) particlesArray.push(new Particle()); });
    class Particle {
        constructor() { this.x = mouse.x; this.y = mouse.y; this.size = Math.random() * 5 + 2; this.speedX = Math.random() * 4 - 2; this.speedY = Math.random() * 4 - 2; this.color = 'rgba(255, 255, 255, ' + (Math.random() * 0.5 + 0.5) + ')'; }
        update() { this.x += this.speedX; this.y += this.speedY; if (this.size > 0.2) this.size -= 0.1; }
        draw() { ctx.fillStyle = this.color; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); }
    }
    function animate() { ctx.clearRect(0, 0, canvas.width, canvas.height); for (let i = 0; i < particlesArray.length; i++) { particlesArray[i].update(); particlesArray[i].draw(); if (particlesArray[i].size <= 0.3) { particlesArray.splice(i, 1); i--; } } requestAnimationFrame(animate); }
    animate();
</script>
