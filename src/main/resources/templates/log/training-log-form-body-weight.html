<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>体重記録 | FitWorks</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800;900&family=Noto+Sans+JP:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/training-log.css}"> <script th:src="@{/js/theme.js}"></script>
</head>
<body class="training-log-page">

    <div th:replace="fragments/header :: header"></div>

    <div class="main-container">
        <h2 style="text-align:center; color:#555; margin-bottom:20px;">体重を記録</h2>

        <form th:action="@{/training-log/save}" th:object="${trainingLogForm}" method="post" class="weight-record-form">
            <input type="hidden" th:field="*{recordDate}" />
            <input type="hidden" th:field="*{type}" value="BODY_WEIGHT" />
            
            <div class="form-section">
                <label for="weight" class="input-label">
                    <i class="fa-solid fa-weight-scale"></i> 日付: <span th:text="${#temporals.format(trainingLogForm.recordDate, 'yyyy/MM/dd')}"></span>
                </label>
                
                <div class="input-wrapper">
                    <input type="number" id="weight" th:field="*{weight}" class="form-control large-input" 
                           step="0.1" min="10" max="300" placeholder="0.0" required 
                           oninput="this.value = this.value.replace(/[^0-9.]/g, '');"/>
                    <span class="unit">kg</span>
                </div>
            </div>
            
            <button type="submit" class="button primary save-btn">
                記録する <i class="fa-solid fa-check"></i>
            </button>
            
            <a th:href="@{/training-log}" class="button secondary" style="margin-top: 15px; display:block; text-align:center; text-decoration:none; background:#ccc; color:white; border-radius:50px;">
                キャンセル
            </a>
        </form>
    </div>

    <div th:replace="fragments/footer :: footer"></div>

</body>
</html>
