<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<form th:action="@{/training-log/save}" th:object="${trainingLogForm}" method="post">
    <input type="hidden" th:field="*{recordDate}" />
    <input type="hidden" th:field="*{type}" value="BODY_WEIGHT" />
    
    <div class="form-group">
        <label for="weight">体重 (kg):</label>
        <input type="number" id="weight" th:field="*{weight}" class="form-control" step="0.1" placeholder="例: 65.0" required/>
    </div>
    
    <button type="submit" class="button primary">記録を保存 <i class="fa-solid fa-floppy-disk"></i></button>
</form>
</body>
</html>
