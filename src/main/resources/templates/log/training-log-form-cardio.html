<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<form th:action="@{/training/log/save}" th:object="${trainingLogForm}" method="post">
    <input type="hidden" name="date" th:value="*{recordDate}" />
    <input type="hidden" th:field="*{type}" value="CARDIO" />
    
    <div class="form-group">
        <label for="cardioType">有酸素運動の種類:</label>
        <input type="text" id="cardioType" name="exerciseName" th:value="*{cardioType}" class="form-control" placeholder="例: ランニング" required/>
    </div>
    <div class="form-group">
        <label for="durationMinutes">時間 (分):</label>
        <input type="number" id="durationMinutes" name="duration" th:value="*{durationMinutes}" class="form-control" min="1" max="1440" placeholder="例: 30" required oninput="this.value = this.value.replace(/[^0-9]/g, '');"/>
    </div>
    <div class="form-group">
        <label for="distanceKm">距離 (km):</label>
        <input type="number" id="distanceKm" name="distance" th:value="*{distanceKm}" class="form-control" step="0.1" min="0" max="200" placeholder="例: 5.0" oninput="this.value = this.value.replace(/[^0-9.]/g, '');"/>
    </div>
    
    <button type="submit" class="button primary">記録を保存 <i class="fa-solid fa-floppy-disk"></i></button>
</form>
</body>
</html>
