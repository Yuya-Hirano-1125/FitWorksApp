<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<form th:action="@{/training-log/save}" th:object="${trainingLogForm}" method="post">
    <input type="hidden" th:field="*{recordDate}" />
    <input type="hidden" th:field="*{type}" value="CARDIO" />
    
    <div class="form-group">
        <label for="cardioType">有酸素運動の種類:</label>
        <input type="text" id="cardioType" th:field="*{cardioType}" class="form-control" placeholder="例: ランニング" required/>
    </div>
    <div class="form-group">
        <label for="durationMinutes">時間 (分):</label>
        <input type="number" id="durationMinutes" th:field="*{durationMinutes}" class="form-control" placeholder="例: 30" required/>
    </div>
    <div class="form-group">
        <label for="distanceKm">距離 (km):</label>
        <input type="number" id="distanceKm" th:field="*{distanceKm}" class="form-control" step="0.1" placeholder="例: 5.0"/>
    </div>
    
    <button type="submit" class="button primary">記録を保存 <i class="fa-solid fa-floppy-disk"></i></button>
</form>
</body>
</html>
