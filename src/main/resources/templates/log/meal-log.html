<script th:inline="javascript">
    function openLogModal(dateString, isLogged) {

        document.getElementById('dateInput').value = dateString;

        const logViewArea = document.getElementById('logViewArea');
        logViewArea.innerHTML = isLogged ? '<p style="font-weight: 700; color: #4CAF50; margin-bottom: 10px;">âœ… ã“ã®æ—¥ã¯è¨˜éŒ²æ¸ˆã¿ã§ã™ã€‚</p>' : '<p style="color: #999; margin-bottom: 10px;">ã“ã®æ—¥ã¯ã¾ã è¨˜éŒ²ãŒã‚ã‚Šã¾ã›ã‚“ã€‚</p>';
        if(!document.getElementById('time').value) {
            const now = new Date();
            document.getElementById('time').value = now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');
            const h = now.getHours(); const s = document.getElementById('mealType');
            if(h>=4 && h<10) s.value="æœé£Ÿ"; else if(h>=10 && h<16) s.value="æ˜¼é£Ÿ"; else if(h>=16 || h<4) s.value="å¤•é£Ÿ";
        }
        document.getElementById('logModal').classList.add('is-active');
    }
    
    function closeLogModal() {

    window.onclick = function(e) {
        const m = document.getElementById('logModal'); const a = document.getElementById('aiAdviceModal');
        if (m && m.classList.contains('is-active') && e.target === m) closeLogModal();

    function showLoading(form) {
        const overlay = document.getElementById('global-loading-overlay');
        const mainText = document.getElementById('loading-main-text');
        const action = form.getAttribute('action');
        if (action && (action.includes('analyze') || action.includes('calculate'))) { mainText.innerText = 'AIãŒåˆ†æä¸­ã§ã™...'; overlay.querySelector('.loading-spinner').style.color = '#87ceeb'; } 
        else { mainText.innerText = 'è¨˜éŒ²ã‚’ä¿å­˜ä¸­ã§ã™...'; overlay.querySelector('.loading-spinner').style.color = '#4CAF50'; }
        overlay.style.display = 'flex';
        const btn = form.querySelector('button[type="submit"]'); if (btn) btn.disabled = true;
    }
    async function shareScreenImage() {
        const t = document.getElementById('shareTarget'); const h = t.querySelectorAll('.no-capture');
        h.forEach(e => e.style.display = 'none');
        try {
            const c = await html2canvas(t, { scale: 2, useCORS: true, backgroundColor: '#ffffff' });
            c.toBlob(async (b) => {
                const f = new File([b], "meal_log.png", { type: "image/png" });
                if (navigator.canShare && navigator.canShare({ files: [f] })) await navigator.share({ files: [f], title: 'FitWorks', text: getShareText() });
                else { const l = document.createElement('a'); l.download = 'meal_log.png'; l.href = c.toDataURL(); l.click(); alert("ç”»åƒã‚’ä¿å­˜ã—ã¾ã—ãŸã€‚"); }
                h.forEach(e => e.style.display = '');
            }, 'image/png');
        } catch (e) { console.error(e); h.forEach(e => e.style.display = ''); }
    }
    function getShareText() { return `ã€FitWorksã€‘é£Ÿäº‹è¨˜éŒ²å®Œäº†ï¼ğŸ¥—\nAIãƒˆãƒ¬ãƒ¼ãƒŠãƒ¼ã€Œ${document.getElementById('aiAdviceText').innerText}ã€\n#FitWorks`; }
    function shareToX() { window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(getShareText())}`, '_blank'); }
    function shareToLine() { window.open(`https://line.me/R/msg/text/?${encodeURIComponent(getShareText())}`, '_blank'); }
    function shareToInstagram() { navigator.clipboard.writeText(getShareText()).then(() => { alert("ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸï¼Instagramã‚’é–‹ãã¾ã™ã€‚"); window.open('https://www.instagram.com/', '_blank'); }); }

    const canvas = document.getElementById('bg-canvas'); const ctx = canvas.getContext('2d'); let particlesArray = [];
    function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resizeCanvas); resizeCanvas();
    const mouse = { x: undefined, y: undefined };
    window.addEventListener('mousemove', (e) => { mouse.x = e.x; mouse.y = e.y; for(let i=0; i<2; i++) particlesArray.push(new Particle()); });
    class Particle {
        constructor() { this.x = mouse.x; this.y = mouse.y; this.size = Math.random() * 5 + 2; this.speedX = Math.random() * 4 - 2; this.speedY = Math.random() * 4 - 2; this.color = 'rgba(255, 255, 255, ' + (Math.random() * 0.5 + 0.5) + ')'; }
        update() { this.x += this.speedX; this.y += this.speedY; if (this.size > 0.2) this.size -= 0.1; }
        draw() { ctx.fillStyle = this.color; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); }
    }
    function animate() { ctx.clearRect(0, 0, canvas.width, canvas.height); for (let i = 0; i < particlesArray.length; i++) { particlesArray[i].update(); particlesArray[i].draw(); if (particlesArray[i].size <= 0.3) { particlesArray.splice(i, 1); i--; } } requestAnimationFrame(animate); }
    animate();
</script>
