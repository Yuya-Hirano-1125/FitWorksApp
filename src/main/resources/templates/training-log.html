<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>トレーニング記録 | FitWorks</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <style>
        .log-page .main-container {
            max-width: 850px;
            padding: 30px;
        }
        .log-list {
            margin-top: 30px;
        }
        
        /* データテーブルのグリッドヘッダー */
        .log-header {
            display: grid;
            grid-template-columns: 120px 2fr 1.5fr 1fr 1fr;
            gap: 10px;
            padding: 15px 10px;
            border-bottom: 2px solid var(--primary-color); /* ネオングリーンで強調 */
            background-color: #2a2a2a;
            font-weight: 800;
            color: var(--ai-accent-color); /* シアンの文字 */
            font-size: 14px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* データ行 */
        .log-item {
            display: grid;
            grid-template-columns: 120px 2fr 1.5fr 1fr 1fr;
            gap: 10px;
            padding: 15px 10px;
            border-bottom: 1px dashed #444; /* 点線でシステム感 */
            align-items: center;
            font-size: 15px;
            transition: background-color 0.2s;
        }
        .log-item:hover {
            background-color: #282828;
        }

        /* 列のスタイル */
        .log-item-date {
            color: #aaa;
            font-size: 13px;
        }
        .log-item-name {
            font-weight: 600;
            color: var(--dark-text);
        }
        .log-item-metrics {
            color: var(--primary-color);
            font-weight: 700;
        }
        .log-item-set {
            color: #ffcccc; /* セット数は赤っぽく */
        }
        
        @media (max-width: 600px) {
            .log-page .main-container {
                padding: 20px 10px;
            }
            .log-header, .log-item {
                grid-template-columns: 1fr 1fr; /* モバイルでは2列に集約 */
                padding: 10px;
                font-size: 14px;
            }
            .log-header > div:nth-child(3), .log-item > div:nth-child(3) {
                display: none; /* 部位を非表示 */
            }
            .log-header > div:nth-child(4), .log-item > div:nth-child(4) {
                grid-column: 2 / 3;
            }
            .log-item-date {
                grid-row: 1;
                grid-column: 1 / 2;
                font-size: 12px;
            }
            .log-item-name {
                grid-row: 2;
                grid-column: 1 / 2;
                font-size: 16px;
            }
        }
    </style>
</head>
<body class="log-page">
<div class="main-container">
    <h1><i class="fa-solid fa-clock-rotate-left header-icon"></i>トレーニング記録</h1>
    <p class="sub-heading">過去のログを分析し、次のレベルへ進みましょう。</p>

    <div class="log-list">
        
        <div class="log-header">
            <div>日付</div>
            <div>種目 / メニュー</div>
            <div>部位</div>
            <div>重量/時間</div>
            <div>セット数</div>
        </div>

        <div th:each="record : ${records}" class="log-item">
            <div class="log-item-date" th:text="${record.date}">2025/11/14</div>
            <div class="log-item-name" th:text="${record.name}">ベンチプレス</div>
            <div class="log-item-part" th:text="${record.part}">胸</div>
            <div class="log-item-metrics" th:text="${record.weight} > 0 ? ${record.weight} + ' kg x ' + ${record.reps} + ' reps' : ${record.reps} + ' min'">85 kg x 5 reps</div>
            <div class="log-item-set" th:text="${record.sets} + ' set'">3 sets</div>
        </div>
        
        <div th:if="${#lists.isEmpty(records)}" class="info-message" style="margin-top: 20px;">
             まだ記録がありません。トレーニングを開始しましょう。
        </div>

    </div>

    <div class="button-container" style="margin-top: 40px;">
        <a th:href="@{/home}" class="button secondary">
            ホームに戻る <i class="fa-solid fa-house"></i>
        </a>
    </div>

</div>
</body>
</html>
