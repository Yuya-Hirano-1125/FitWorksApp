<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"></title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <style>
        .form-page .main-container { max-width: 500px; }
        .log-inputs { margin-bottom: 20px; }
        .log-inputs input, .log-inputs select {
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .log-inputs label {
            color: var(--primary-color);
            font-weight: 700;
        }
    </style>
</head>
<body class="form-page">
<div class="main-container">
    <h1 th:text="${title}"><i class="fa-solid fa-weight-hanging header-icon"></i>フリーウェイト記録</h1>
    <p class="sub-heading">種目と詳細を入力し、今日のトレーニングを記録します。</p>

    <form th:action="@{/training/save}" method="post">
        <div class="log-inputs">
            <div class="form-group">
                <label for="exercise-name">種目名</label>
                <input type="text" id="exercise-name" name="exerciseName" placeholder="例: ベンチプレス">
            </div>
            <div class="form-group">
                <label for="weight">重量 (kg)</label>
                <input type="number" id="weight" name="weight" placeholder="例: 85">
            </div>
            <div class="form-group">
                <label for="reps">回数 (reps)</label>
                <input type="number" id="reps" name="reps" placeholder="例: 10">
            </div>
            <div class="form-group">
                <label for="sets">セット数 (sets)</label>
                <input type="number" id="sets" name="sets" placeholder="例: 3">
            </div>
        </div>
        
        <button type="submit" class="button primary">記録を完了</button>
        <a th:href="@{/training}" class="button secondary" style="margin-top: 10px;">キャンセル</a>
    </form>

</div>
</body>
</html>
