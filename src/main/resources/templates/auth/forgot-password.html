<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワードを忘れた方 | FitWorks</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
	<script th:src="@{/js/theme.js}"></script>
</head>
<body>
<div class="main-container">
    <h1><i class="fa-solid fa-mobile-screen header-icon"></i>パスワード再設定</h1>
    <p class="sub-heading">本人確認のため、SMS認証を行います。</p>
    
    <p class="info-message">
        登録した電話番号を入力してください。認証コードをSMSで送信します。
    </p>
    
    <p th:if="${error}" class="error-message" th:text="${error}"></p>
    
    <form th:action="@{/forgot-password}" method="post">
        <div class="form-group">
            <label for="phoneNumber">電話番号</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required placeholder="例: 09012345678" autocomplete="tel">
        </div>
        
        <div class="button-container">
            <button type="submit" class="button primary">認証コードを送信</button>
        </div>
    </form>
	<p class="login-link">
	    パスワードを思い出しましたか？<br>
	    <a th:href="@{/login}">ログイン画面に戻る</a>
	</p>
</div>
</body>
</html>
