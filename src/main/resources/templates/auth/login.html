<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン | FitWorks</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
	
	<script th:src="@{/js/theme.js}"></script>
	<style>
	    /* 既存のスタイル... */

	    /* ▼▼▼ ここから追加・修正 ▼▼▼ */
	    
	    /* 親枠：ここを基準にアイコンを配置 */
	    .password-wrapper {
	        position: relative !important;
	        display: block !important;
	        width: 100% !important;
	    }

	    /* 入力欄：アイコンと重ならないように右に余白を開ける */
	    .password-wrapper input {
	        display: block !important;
	        width: 100% !important;
	        padding-right: 40px !important; /* 文字がアイコンに被らないように */
	        box-sizing: border-box !important;
	    }

	    /* アイコン：親枠の右端・上下中央に絶対配置 */
	    .password-wrapper .toggle-password-icon {
	        position: absolute !important;
	        top: 50% !important;
	        right: 10px !important;       /* 右端からの距離 */
	        transform: translateY(-50%) !important; /* ど真ん中に調整 */
	        z-index: 10 !important;       /* 入力欄より手前に表示 */
	        cursor: pointer;
	        color: #888;
	    }
	    /* ▲▲▲ ここまで ▲▲▲ */
		/* --- Microsoft Edge標準のパスワード表示ボタンを消す --- */
		input::-ms-reveal {
		    display: none;
		}

		/* （おまけ）入力欄の「×」クリアボタンも消したい場合 */
		input::-ms-clear {
		    display: none;
		}
	</style>
</head>
<body>
<div class="main-container">
    <h1><i class="fa-solid fa-bolt header-icon"></i>ログイン</h1>
    <p class="sub-heading">アカウントにサインインしてください。</p>
    
    <p th:if="${param.error}" class="error-message">
        ユーザー名またはパスワードが正しくありません。
    </p>
    
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">ユーザー名 / メールアドレス</label>
            <input type="text" id="username" name="username" required placeholder="ユーザー名またはメールアドレス"autocomplete="off">
        </div>
        <div class="form-group" style="margin-bottom: 5px;">
            <label for="password">パスワード</label>
			<div class="password-wrapper">
			        <input type="password" id="password" name="password" required placeholder="パスワード" autocomplete="off">
			        <i class="fa-solid fa-eye toggle-password-icon" onclick="togglePasswordVisibility('password', this)"></i>
			    </div>
        </div>
        
        <div class="forgot-password-link">
            <a th:href="@{/forgot-password}">パスワードを忘れた方</a>
        </div>
        
        <div class="button-container" style="margin-top: 15px;">
            <button type="submit" class="button primary">サインイン</button>
        </div>
    </form>
    
    <p class="register-link">
        アカウントをお持ちではありませんか？<br>
        <a th:href="@{/register}">新規登録はこちら</a>
    </p>
</div>
<script th:src="@{/js/password.js}"></script>
</body>
</html>
