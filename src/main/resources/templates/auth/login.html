<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン | FitWorks</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>
<div class="main-container">
    <h1><i class="fa-solid fa-bolt header-icon"></i>ログイン</h1>
    <p class="sub-heading">アカウントにサインインしてください。</p>
    
    <p th:if="${param.error}" class="error-message">
        ユーザー名またはパスワードが正しくありません。
    </p>
    
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">ユーザー名 / メールアドレス</label>
            <input type="text" id="username" name="username" required placeholder="ユーザー名またはメールアドレス">
        </div>
        <div class="form-group" style="margin-bottom: 5px;">
            <label for="password">パスワード</label>
            <input type="password" id="password" name="password" required placeholder="パスワード">
        </div>
        
        <div class="forgot-password-link">
            <a th:href="@{/forgot-password}">パスワードを忘れた方</a>
        </div>
        
        <div class="button-container" style="margin-top: 15px;">
            <button type="submit" class="button primary">サインイン</button>
        </div>
    </form>
    
    <p class="register-link">
        アカウントをお持ちではありませんか？
        <a th:href="@{/register}">新規登録はこちら</a>
    </p>
</div>
</body>
</html>
