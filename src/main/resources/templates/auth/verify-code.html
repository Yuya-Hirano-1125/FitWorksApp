<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>認証コード入力 | FitWorks</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
    <script th:src="@{/js/theme.js}"></script>
    <style>
        /* 共通背景デザイン */
        :root { --glass-bg: rgba(255, 255, 255, 0.65); --primary-color: #4facfe; }
        body { margin: 0; padding: 0; background-color: #f0f8ff; min-height: 100vh; font-family: 'Noto Sans JP', sans-serif; overflow-x: hidden; }
        .interactive-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: linear-gradient(-45deg, #a18cd1, #fbc2eb, #a6c1ee, #96e6a1); background-size: 400% 400%; animation: auroraFlow 20s ease infinite; }
        @keyframes auroraFlow { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .orb { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.6; animation: floatOrb 30s infinite alternate ease-in-out; z-index: 0; }
        .orb-1 { width: 60vh; height: 60vh; background: #a18cd1; top: -10%; left: -10%; }
        .orb-2 { width: 50vh; height: 50vh; background: #00f2fe; bottom: -10%; right: -10%; animation-delay: -5s; }
        .bg-cloud { position: absolute; background: #fff; border-radius: 50%; filter: blur(40px); opacity: 0.85; z-index: 2; pointer-events: none; }
        .cloud-1 { top: 5%; left: 5%; width: 400px; height: 400px; animation: floatCloud 25s infinite alternate ease-in-out; }
        .cloud-2 { bottom: 5%; right: -5%; width: 550px; height: 550px; animation: floatCloud 30s infinite alternate-reverse ease-in-out; }
        @keyframes floatOrb { 0% { transform: translate(0, 0) scale(1); } 100% { transform: translate(50px, 30px) scale(1.1); } }
        @keyframes floatCloud { 0% { transform: translate(0, 0); } 100% { transform: translate(40px, -20px); } }
        #bg-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; mix-blend-mode: screen; }

        .main-container {
            max-width: 500px; width: 92%; margin: 40px auto; padding: 40px;
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 45px;
            border: 1px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 30px 60px rgba(100, 149, 237, 0.2), 0 0 0 2px rgba(255, 255, 255, 0.6) inset;
            position: relative; z-index: 10;
        }

        /* ヘッダーデザイン */
        .page-header-container { display: flex; align-items: center; margin-bottom: 25px; border-bottom: 3px solid #0061ff; padding-bottom: 10px; gap: 15px; }
        .page-title { color: #343a40; font-size: 2rem; margin: 0; flex-grow: 1; text-align: left; font-weight: 700; text-shadow: none; }
        .page-title i { margin-right: 10px; color: #0061ff; }

        /* 入力フォーム共通スタイル */
        input[type="text"] {
            width: 100%; padding: 12px 15px; border-radius: 12px;
            border: 1px solid rgba(0,0,0,0.1); background: rgba(255, 255, 255, 0.8);
            font-size: 1.5rem; letter-spacing: 0.5rem; text-align: center;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box; transition: all 0.3s ease;
            color: #333; min-height: 55px;
        }
        input:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.3); background: white; }

        /* ボタンデザイン */
        .button.primary {
            width: 100%; padding: 16px; margin-top: 15px; border: none; border-radius: 50px;
            background: linear-gradient(135deg, #0061ff 0%, #60efff 100%);
            color: white; font-size: 1.2rem; font-weight: 800; cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 97, 255, 0.4);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        
        .button.primary:hover { 
            transform: translateY(-4px) scale(1.02); 
            box-shadow: 0 10px 25px rgba(0, 97, 255, 0.6); 
            /* ★修正: 色変化なし（元のグラデーションを維持） */
            background: linear-gradient(135deg, #0061ff 0%, #60efff 100%) !important;
            filter: none; /* 明るくするエフェクトを解除 */
        }
        
        .button.primary:active { 
            transform: translateY(2px); 
            box-shadow: 0 2px 5px rgba(0, 97, 255, 0.4); 
        }

        @media (max-width: 600px) { .page-title { font-size: 1.8rem; } }
    </style>
</head>
<body>
    <div class="interactive-bg">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <canvas id="bg-canvas"></canvas>
        <div class="bg-cloud cloud-1"></div>
        <div class="bg-cloud cloud-2"></div>
    </div>

<div class="main-container">
    <div class="page-header-container">
        <h1 class="page-title"><i class="fa-solid fa-shield-halved"></i> 認証コード入力</h1>
    </div>
    
    <p class="info-message" style="background: rgba(255,255,255,0.6); padding: 15px; border-radius: 10px; font-size: 0.9rem; color: #555; margin-bottom: 20px; text-align: center;">
        メールに送信された6桁の認証コードを入力してください。
    </p>

    <p th:if="${message}" class="success-message" style="color: #28a745; background: rgba(40, 167, 69, 0.1); padding: 10px; border-radius: 8px; font-weight: bold; text-align: center; margin-bottom: 20px;" th:text="${message}"></p>
    
    <p th:if="${error}" class="error-message" th:text="${error}"></p>
    
    <form th:action="@{/verify-code}" method="post">
        <input type="hidden" name="email" th:value="${email}">
        
        <div class="form-group">
            <label for="code" style="text-align:center; display:block; margin-bottom:10px;">認証コード (6桁)</label>
            <input type="text" id="code" name="code" required maxlength="6" pattern="\d{6}" placeholder="000000" autocomplete="off">
        </div>
        
        <div class="button-container">
            <button type="submit" class="button primary">
                <i class="fa-solid fa-check-circle"></i> 認証する
            </button>
        </div>
    </form>
    <p class="login-link">
        コードが届きませんか？<br>
        <a th:href="@{/forgot-password}">認証コードを再送する</a>
    </p>
</div>

<script>
    const canvas = document.getElementById('bg-canvas'); const ctx = canvas.getContext('2d'); let particlesArray = [];
    function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resizeCanvas); resizeCanvas();
    const mouse = { x: undefined, y: undefined };
    window.addEventListener('mousemove', (e) => { mouse.x = e.x; mouse.y = e.y; for(let i=0; i<2; i++) particlesArray.push(new Particle()); });
    class Particle {
        constructor() { this.x = mouse.x; this.y = mouse.y; this.size = Math.random() * 5 + 2; this.speedX = Math.random() * 4 - 2; this.speedY = Math.random() * 4 - 2; this.color = 'rgba(255, 255, 255, ' + (Math.random() * 0.5 + 0.5) + ')'; }
        update() { this.x += this.speedX; this.y += this.speedY; if (this.size > 0.2) this.size -= 0.1; }
        draw() { ctx.fillStyle = this.color; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); }
    }
    function animate() { ctx.clearRect(0, 0, canvas.width, canvas.height); for (let i = 0; i < particlesArray.length; i++) { particlesArray[i].update(); particlesArray[i].draw(); if (particlesArray[i].size <= 0.3) { particlesArray.splice(i, 1); i--; } } requestAnimationFrame(animate); }
    animate();
</script>
</body>
</html>
