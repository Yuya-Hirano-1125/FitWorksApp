<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録 | FitWorks</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
    <script th:src="@{/js/theme.js}"></script>
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.65);
            --glass-border: rgba(255, 255, 255, 0.8);
            --primary-color: #4facfe;
        }
        body { margin: 0; padding: 0; background-color: #f0f8ff; min-height: 100vh; font-family: 'Noto Sans JP', sans-serif; overflow-x: hidden; }
        .interactive-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: linear-gradient(-45deg, #a18cd1, #fbc2eb, #a6c1ee, #96e6a1); background-size: 400% 400%; animation: auroraFlow 20s ease infinite; }
        @keyframes auroraFlow { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .orb { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.6; animation: floatOrb 30s infinite alternate ease-in-out; z-index: 0; }
        .orb-1 { width: 60vh; height: 60vh; background: #a18cd1; top: -10%; left: -10%; }
        .orb-2 { width: 50vh; height: 50vh; background: #00f2fe; bottom: -10%; right: -10%; animation-delay: -5s; }
        .bg-cloud { position: absolute; background: #fff; border-radius: 50%; filter: blur(40px); opacity: 0.85; z-index: 2; pointer-events: none; }
        .cloud-1 { top: 5%; left: 5%; width: 400px; height: 400px; animation: floatCloud 25s infinite alternate ease-in-out; }
        .cloud-2 { bottom: 5%; right: -5%; width: 550px; height: 550px; animation: floatCloud 30s infinite alternate-reverse ease-in-out; }
        @keyframes floatOrb { 0% { transform: translate(0, 0) scale(1); } 100% { transform: translate(50px, 30px) scale(1.1); } }
        @keyframes floatCloud { 0% { transform: translate(0, 0); } 100% { transform: translate(40px, -20px); } }
        #bg-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; mix-blend-mode: screen; }

        .main-container {
            max-width: 500px; width: 92%; margin: 40px auto; padding: 40px;
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 45px;
            border: 1px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 30px 60px rgba(100, 149, 237, 0.2), 0 0 0 2px rgba(255, 255, 255, 0.6) inset;
            position: relative; z-index: 10;
        }
        /* 入力フォーム共通スタイル（念のため明示） */
        input[type="text"], input[type="email"], input[type="password"], input[type="tel"], input[type="date"] {
            width: 100%;
            padding: 12px 15px; /* パディングを統一 */
            border-radius: 12px; /* 角丸を統一 */
            border: 1px solid rgba(0,0,0,0.1);
            background: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            font-family: inherit;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.3);
            background: white;
        }

        /* パスワードと日付のラッパー用スタイル */
        .password-wrapper, .date-wrapper { position: relative !important; display: block !important; width: 100% !important; }
        .password-wrapper input, .date-wrapper input { padding-right: 45px !important; }
        
        /* アイコンのスタイル */
        .password-wrapper .toggle-password-icon, 
        .date-wrapper .calendar-icon { 
            position: absolute !important; 
            top: 50% !important; 
            right: 15px !important; 
            transform: translateY(-50%) !important; 
            z-index: 10 !important; 
            cursor: pointer; 
            color: #888; 
            font-size: 1.1rem;
        }

        /* 日付入力のネイティブアイコン調整 */
        input[type="date"]::-webkit-calendar-picker-indicator {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            opacity: 0; /* 透明にして全面をクリック可能にする */
            cursor: pointer;
            z-index: 20;
        }

        input::-ms-reveal { display: none; }
        input::-ms-clear { display: none; }

        .separator-container { display: flex; align-items: center; margin: 25px 0; color: #888; font-size: 0.9rem; }
        .separator-container::before, .separator-container::after { content: ''; flex: 1; border-bottom: 1px solid rgba(0,0,0,0.1); }
        .separator-container span { padding: 0 15px; }

        .social-login-group { display: flex; gap: 15px; margin-bottom: 20px; }
        .social-btn { flex: 1; display: flex; align-items: center; justify-content: center; padding: 12px; border-radius: 15px; font-weight: 700; color: white; text-decoration: none; transition: transform 0.2s; border: none; cursor: pointer; font-size: 0.95rem; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .social-btn:hover { transform: translateY(-2px); opacity: 0.9; }
        .btn-line { background: #06C755; }
        .btn-register { width: 100%; padding: 16px; margin-top: 15px; border: none; border-radius: 50px; background: linear-gradient(135deg, #0061ff 0%, #60efff 100%); color: white; font-size: 1.2rem; font-weight: 800; cursor: pointer; box-shadow: 0 5px 15px rgba(0, 97, 255, 0.4); transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-register:hover { transform: translateY(-4px) scale(1.02); box-shadow: 0 10px 25px rgba(0, 97, 255, 0.6); filter: brightness(1.1); }
        .btn-register:active { transform: translateY(2px); box-shadow: 0 2px 5px rgba(0, 97, 255, 0.4); }
        .page-header-container { display: flex; align-items: center; margin-bottom: 25px; border-bottom: 3px solid #4facfe; padding-bottom: 10px; gap: 15px; }
        .page-title { color: #343a40; font-size: 2rem; margin: 0; flex-grow: 1; text-align: left; font-weight: 700; text-shadow: none; animation: none; }
        .page-title i { margin-right: 10px; color: #4facfe; }
        @media (max-width: 600px) { .page-title { font-size: 1.5rem; } }
    </style>
</head>
<body>
    <div class="interactive-bg">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <canvas id="bg-canvas"></canvas>
        <div class="bg-cloud cloud-1"></div>
        <div class="bg-cloud cloud-2"></div>
    </div>

    <div class="main-container">
        <div class="page-header-container">
            <h1 class="page-title"><i class="fa-solid fa-user-plus"></i> 新規登録</h1>
        </div>
        <p class="sub-heading">あなたのフィットネスの目標達成へ向け、今すぐサインアップ！</p>
        
        <p th:if="${error}" class="error-message" th:text="${error}"></p>
        
        <form th:action="@{/register}" method="post">
            <div class="form-group">
                <label for="new-username">ユーザー名</label>
                <input type="text" id="new-username" name="username" required placeholder="ユーザー名を入力" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="email">メールアドレス</label>
                <input type="email" id="email" name="email" required placeholder="contact@example.com" autocomplete="off">
            </div>
            
            <div class="form-group">
                <label for="birthDate">生年月日</label>
                <div class="date-wrapper">
                    <input type="date" id="birthDate" name="birthDate" required>
                    <i class="fa-solid fa-calendar-days calendar-icon"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="phoneNumber">電話番号</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required placeholder="例: 09012345678" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="new-password">パスワード</label>
                <div class="password-wrapper">
                    <input type="password" id="new-password" name="password" required placeholder="パスワードを入力" autocomplete="off">
                    <i class="fa-solid fa-eye toggle-password-icon" onclick="togglePasswordVisibility('new-password', this)"></i>
                </div> 
                <div id="password-strength-indicator" class="strength-indicator">
                    <span id="strength-text">強度: 未入力</span>
                    <div class="bar-container">
                        <div id="strength-bar" class="strength-bar weak"></div>
                    </div>
                </div>
                <ul id="password-criteria" class="criteria-list">
                    <li id="criteria-length" class="criterion unmet"><i class="fa-solid fa-xmark"></i> 8文字以上であること</li>
                    <li id="criteria-uppercase" class="criterion unmet"><i class="fa-solid fa-xmark"></i> 英大文字（A–Z）を含める</li>
                    <li id="criteria-number" class="criterion unmet"><i class="fa-solid fa-xmark"></i> 数字（0–9）を含める</li>
                    <li id="criteria-special" class="criterion unmet"><i class="fa-solid fa-xmark"></i> 記号（!@#$%^& など）を含める</li>
                </ul>
            </div>
            <div class="form-group">
                <label for="confirm-password">パスワード（確認）</label>
                <div class="password-wrapper">
                    <input type="password" id="confirm-password" name="confirmPassword" required placeholder="パスワードを再度入力" autocomplete="off">
                    <i class="fa-solid fa-eye toggle-password-icon" onclick="togglePasswordVisibility('confirm-password', this)"></i>
                </div>
            </div>        
            <div class="button-container">
                <button type="submit" class="btn-register">
                    <i class="fa-solid fa-user-plus"></i> 登録する
                </button>
            </div>
        </form>

        <div class="separator-container"><span>または</span></div>

        <div class="social-login-group">
            <a th:href="@{/oauth2/authorization/line}" class="social-btn btn-line">
                <i class="fa-brands fa-line"></i> LINEで登録
            </a>
        </div>
        <p class="login-link">
            アカウントをお持ちですか？
            <a th:href="@{/login}">ログインはこちら</a>
        </p>
    </div>

    <script th:src="@{/js/password-check.js}"></script>
    <script th:src="@{/js/password.js}"></script>
    <script>
        const canvas = document.getElementById('bg-canvas'); const ctx = canvas.getContext('2d'); let particlesArray = [];
        function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resizeCanvas); resizeCanvas();
        const mouse = { x: undefined, y: undefined };
        window.addEventListener('mousemove', (e) => { mouse.x = e.x; mouse.y = e.y; for(let i=0; i<2; i++) particlesArray.push(new Particle()); });
        class Particle {
            constructor() { this.x = mouse.x; this.y = mouse.y; this.size = Math.random() * 5 + 2; this.speedX = Math.random() * 4 - 2; this.speedY = Math.random() * 4 - 2; this.color = 'rgba(255, 255, 255, ' + (Math.random() * 0.5 + 0.5) + ')'; }
            update() { this.x += this.speedX; this.y += this.speedY; if (this.size > 0.2) this.size -= 0.1; }
            draw() { ctx.fillStyle = this.color; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); }
        }
        function animate() { ctx.clearRect(0, 0, canvas.width, canvas.height); for (let i = 0; i < particlesArray.length; i++) { particlesArray[i].update(); particlesArray[i].draw(); if (particlesArray[i].size <= 0.3) { particlesArray.splice(i, 1); i--; } } requestAnimationFrame(animate); }
        animate();
        
        // 日付入力のアイコンクリックでピッカーを表示する補助スクリプト（ブラウザ互換性のため）
        document.querySelector('.calendar-icon').addEventListener('click', function() {
            const dateInput = document.getElementById('birthDate');
            if (dateInput.showPicker) {
                dateInput.showPicker();
            } else {
                dateInput.focus();
            }
        });
    </script>
</body>
</html>
