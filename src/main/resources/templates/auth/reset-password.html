<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新しいパスワード設定 | FitWorks</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
    <script th:src="@{/js/theme.js}"></script>
</head>
<body>
<div class="main-container">
    <h1><i class="fa-solid fa-lock header-icon"></i>パスワード再設定</h1>
    <p class="sub-heading">新しいパスワードを入力してください。</p>
    
    <p th:if="${error}" class="error-message" th:text="${error}"></p>
    
    <form th:action="@{/reset-password}" method="post">
        <input type="hidden" name="token" th:value="${token}">
        
        <div class="form-group">
            <label for="password">新しいパスワード</label>
            <input type="password" id="password" name="password" required placeholder="新しいパスワード" autocomplete="new-password">
        </div>
        
        <div class="form-group">
            <label for="confirmPassword">パスワード確認</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="確認のためもう一度入力">
        </div>
        
        <div class="button-container">
            <button type="submit" class="button primary">パスワードを変更する</button>
        </div>
    </form>
</div>
</body>
</html>
