<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホーム | FitWorks</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body class="home-page">
<div class="main-container">
    
    <div class="xp-daily-header">
        <div class="xp-bar-container">
            <span>レベル 5 (XP: 650/1000)</span>
            <div class="xp-bar">
                <div class="xp-progress" style="width: 65%;">65%</div>
            </div>
        </div>

        <a th:href="@{/daily-mission}" class="daily-mission-button">
            デイリーミッション <i class="fa-solid fa-list-check"></i>
        </a>
    </div>

    <div class="character-display">
        </div>
    
    <h1>FitWorksへようこそ</h1>
    <p class="sub-heading" th:text="'ようこそ、' + ${username} + 'さん！今日のトレーニングを始めましょう。'">
        あなたのフィットネス・ジャーニーをサポートします。
    </p>
    
    <div class="button-container home-desktop-buttons">
        <div class="home-button-group">
            <a th:href="@{/gacha}" class="button primary">ガチャを回す <i class="fa-solid fa-box-open"></i></a>
            gin-top: 20px;">
            <a th:href="@{/training-log}" class="button primary">トレーニング記録 <i class="fa-solid fa-calendar-days"></i></a>
        </div>
        gin-top: 15px;">
        <a th:href="@{/training}" class="button training-start">
            <span>トレーニング開始 💪</span>
        </a>
        
        <div class="home-button-group" style="margin-top: 15px;">
            <a th:href="@{/characters}" class="button secondary">キャラクター一覧 <i class="fa-solid fa-users"></i></a>
            <a th:href="@{/settings}" class="button secondary">設定 <i class="fa-solid fa-gear"></i></a>
            <a th:href="@{/logout}" class="button secondary">ログアウト <i class="fa-solid fa-right-from-bracket"></i></a>
        </div>
    </div>
</div>

<nav class="bottom-nav">
    <a th:href="@{/home}" class="nav-item active">
        <i class="fa-solid fa-house"></i>
        <span>ホーム</span>
    </a>
    <a th:href="@{/gacha}" class="nav-item">
        <i class="fa-solid fa-box-open"></i>
        <span>ガチャ</span>
    </a>
    <a th:href="@{/training}" class="nav-item training-start-nav">
        <i class="fa-solid fa-dumbbell"></i>
        <span>トレーニング</span>
    </a>
    <a th:href="@{/training-log}" class="nav-item">
        <i class="fa-solid fa-calendar-days"></i>
        <span>記録</span>
    </a>
    <a th:href="@{/characters}" class="nav-item">
        <i class="fa-solid fa-users"></i>
        <span>仲間</span>
    </a>
</nav>

</body>
</html>
