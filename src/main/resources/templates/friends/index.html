<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フレンド管理 | FitWorks</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800;900&family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script th:src="@{/js/theme.js}"></script>
    <style>
        /* 共通背景デザイン省略（既存のまま） */
        :root { --glass-bg: rgba(255, 255, 255, 0.65); --glass-border: rgba(255, 255, 255, 0.8); --primary-color: #4facfe; --accent-color: #00f2fe; }
        body { margin: 0; padding: 0; background-color: #f0f8ff; min-height: 100vh; font-family: 'Noto Sans JP', sans-serif; overflow-x: hidden; }
        .interactive-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: linear-gradient(-45deg, #a18cd1, #fbc2eb, #a6c1ee, #96e6a1); background-size: 400% 400%; animation: auroraFlow 20s ease infinite; overflow: hidden; }
        @keyframes auroraFlow { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .orb { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.6; animation: floatOrb 30s infinite alternate ease-in-out; z-index: 0; }
        .orb-1 { width: 60vh; height: 60vh; background: #a18cd1; top: -10%; left: -10%; }
        .orb-2 { width: 50vh; height: 50vh; background: #00f2fe; bottom: -10%; right: -10%; animation-delay: -5s; }
        .orb-3 { width: 40vh; height: 40vh; background: #ff9a9e; top: 40%; left: 60%; animation-delay: -10s; opacity: 0.4; }
        @keyframes floatOrb { 0% { transform: translate(0, 0) scale(1); } 100% { transform: translate(50px, 30px) scale(1.1); } }
        #bg-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; mix-blend-mode: screen; }
        .bg-cloud { position: absolute; background: #fff; border-radius: 50%; filter: blur(40px); opacity: 0.85; z-index: 2; pointer-events: none; box-shadow: 0 0 60px rgba(255,255,255,0.9); }
        .cloud-1 { top: 5%; left: 5%; width: 400px; height: 400px; animation: floatCloud 25s infinite alternate ease-in-out; }
        .cloud-2 { bottom: 5%; right: -5%; width: 550px; height: 550px; animation: floatCloud 30s infinite alternate-reverse ease-in-out; }
        .cloud-3 { top: 30%; left: 70%; width: 300px; height: 300px; opacity: 0.5; animation: breatheCloud 10s infinite alternate ease-in-out; }
        @keyframes floatCloud { 0% { transform: translate(0, 0); } 100% { transform: translate(40px, -20px); } }
        @keyframes breatheCloud { 0% { transform: scale(1); } 100% { transform: scale(1.15); } }
        .mouse-flare { position: absolute; width: 300px; height: 300px; border-radius: 50%; background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(200,240,255,0.8) 30%, rgba(64,150,255,0) 70%); transform: translate(-50%, -50%); pointer-events: none; mix-blend-mode: screen; z-index: 20; filter: blur(15px); transition: transform 0.08s cubic-bezier(0.075, 0.82, 0.165, 1); }

        .main-container {
            max-width: 800px; width: 92%; margin: 40px auto; padding: 40px;
            background: rgba(255, 255, 255, 0.65); backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 45px; border: 1px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 30px 60px rgba(100, 149, 237, 0.2), 0 0 0 2px rgba(255, 255, 255, 0.6) inset;
            position: relative; z-index: 10;
        }

        /* ヘッダー修正 */
        .page-header-container { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 3px solid #007bff; padding-bottom: 15px; gap: 15px; }
        
        .header-left { 
            display: flex; align-items: center; gap: 15px; 
            flex-shrink: 0; /* 左側要素が潰れないようにする */
        }
        
        .page-title { 
            color: #343a40; 
            font-size: 2rem; 
            margin: 0;
            /* ★修正: 文字の折り返しを禁止 */
            white-space: nowrap; 
        }
        
        /* ホームボタン（共通スタイル） */
        .home-link-icon {
            display: flex; align-items: center; justify-content: center;
            width: 50px; height: 50px; background-color: white; color: #007bff;
            border: 2px solid #007bff; border-radius: 50%; text-decoration: none;
            transition: all 0.3s ease; font-size: 1.5rem; flex-shrink: 0;
        }
        .home-link-icon:hover { background-color: #007bff; color: white; transform: scale(1.1); }

        .view-selector { padding: 8px 12px; border-radius: 10px; border: 2px solid var(--primary-color); background: #fff; font-weight: bold; color: #333; cursor: pointer; }
        .friend-nav { display: flex; gap: 10px; margin-bottom: 20px; }
        .nav-btn { flex: 1; padding: 10px; text-align: center; background: rgba(255,255,255,0.5); border-radius: 10px; text-decoration: none; color: #666; font-weight: bold; border: 2px solid transparent; transition: all 0.3s; }
        .nav-btn:hover { background: rgba(255,255,255,0.8); }
        .nav-btn.active { background: #fff; border-color: var(--primary-color); color: var(--primary-color); box-shadow: 0 5px 15px rgba(79, 172, 254, 0.2); }
        .user-list { list-style: none; padding: 0; }
        .user-card { display: flex; align-items: center; justify-content: space-between; background: rgba(255, 255, 255, 0.85); border-radius: 15px; padding: 15px; margin-bottom: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.03); border: 1px solid rgba(255,255,255,0.8); transition: transform 0.2s; }
        .user-card:hover { transform: translateY(-2px); }
        .user-info { display: flex; align-items: center; gap: 10px; }
        .user-avatar { width: 40px; height: 40px; background: linear-gradient(135deg, #e0c3fc, #8ec5fc); color: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 3px 8px rgba(0,0,0,0.1); }
        
        /* 検索ボックスのデザイン */
        .search-box {
            display: flex; 
            align-items: center;
            gap: 10px; 
            margin-bottom: 30px;
            background: rgba(255,255,255,0.8);
            padding: 8px;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border: 1px solid rgba(255,255,255,0.8);
            transition: box-shadow 0.3s;
        }
        .search-box:focus-within {
            box-shadow: 0 4px 20px rgba(79, 172, 254, 0.2);
            border-color: #4facfe;
        }

        .search-input { 
            flex: 1; 
            padding: 12px 20px; 
            border: none; 
            background: transparent; 
            font-size: 1rem; 
            outline: none;
            color: #333;
        }
        
        /* 検索ボタンのデザイン */
        .search-btn {
            width: 45px; height: 45px; 
            border-radius: 50%; 
            background: linear-gradient(135deg, #4facfe, #00f2fe); 
            color: white; 
            border: none; 
            cursor: pointer; 
            font-size: 1.1rem; 
            display: flex; align-items: center; justify-content: center;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(79, 172, 254, 0.4);
            flex-shrink: 0;
        }
        .search-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(79, 172, 254, 0.6);
        }

        h3 { color: #333; }
        
        /* ボタン設定 */
        .button { 
            padding: 10px 15px; border-radius: 8px; border: none; cursor: pointer; 
            text-decoration: none; display: inline-block; 
            transition: all 0.3s;
        }
        .button.primary { background-color: #007bff; color: white; }
        .button.secondary { background-color: #6c757d; color: white; }
        
        .button.primary:hover { 
            background-color: #0056b3; 
            transform: translateY(-2px); 
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        }
        .button.secondary:hover { 
            background-color: #545b62; 
            color: white;
            transform: translateY(-2px); 
            box-shadow: 0 4px 10px rgba(108, 117, 125, 0.3);
        }

        /* アラートメッセージのデザイン */
        .alert {
            padding: 12px 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            animation: slideIn 0.3s ease-out;
        }
        .alert.success {
            background-color: rgba(46, 204, 113, 0.15);
            border: 1px solid rgba(46, 204, 113, 0.4);
            color: #27ae60;
            border-left: 5px solid #2ecc71;
        }
        .alert.error {
            background-color: rgba(255, 77, 79, 0.15);
            border: 1px solid rgba(255, 77, 79, 0.4);
            color: #c0392b;
            border-left: 5px solid #e74c3c;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .main-container { padding: 20px; padding-top: 30px; width: 95%; border-radius: 30px; }
            .home-link-icon { width: 40px; height: 40px; font-size: 1.2rem; }
            /* スマホ時はフォントサイズを少し調整 */
            .page-title { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="interactive-bg">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
        <canvas id="bg-canvas"></canvas>
        <div id="mouse-flare" class="mouse-flare"></div>
        <div class="bg-cloud cloud-1"></div>
        <div class="bg-cloud cloud-2"></div>
        <div class="bg-cloud cloud-3"></div>
    </div>

    <div class="main-container">
        
        <div class="page-header-container">
            <div class="header-left">
                <a th:href="@{/home}" class="home-link-icon" title="ホームに戻る">
                    <i class="fa-solid fa-house"></i>
                </a>
                <h1 class="page-title"><i class="fa-solid fa-user-group"></i> フレンド</h1>
            </div>
            
            <select class="view-selector" onchange="location.href=this.value">
                <option value="/friends" selected>フレンド管理</option>
                <option value="/ranking">フレンドランキング</option>
            </select>
        </div>

        <div class="friend-nav">
            <a th:href="@{/friends}" class="nav-btn" th:classappend="${currentSection == 'list'} ? 'active' : ''">一覧</a>
            <a th:href="@{/friends/search}" class="nav-btn" th:classappend="${currentSection == 'search'} ? 'active' : ''">検索</a>
        </div>

        <div th:if="${successMessage}" class="alert success">
            <i class="fa-solid fa-circle-check"></i>
            <span th:text="${successMessage}">成功メッセージ</span>
        </div>
        <div th:if="${errorMessage}" class="alert error">
            <i class="fa-solid fa-circle-exclamation"></i>
            <span th:text="${errorMessage}">エラーメッセージ</span>
        </div>

        <div th:if="${currentSection == 'list'}">
            <div th:if="${!#lists.isEmpty(requests)}" style="margin-bottom: 30px;">
                <h3 style="color: #e67e22;"><i class="fa-solid fa-envelope"></i> 承認待ち</h3>
                <ul class="user-list">
                    <li th:each="req : ${requests}" class="user-card" style="border: 2px solid #e67e22;">
                        <div class="user-info">
                            <div class="user-avatar"><i class="fa-solid fa-user"></i></div>
                            <span th:text="${req.username}" style="font-weight: bold;">User</span>
                        </div>
                        <div style="display: flex; gap: 5px;">
                            <form th:action="@{/friends/approve/{id}(id=${req.id})}" method="post">
                                <button class="button primary" style="padding: 5px 15px; font-size: 0.8rem; border-radius: 20px;">承認</button>
                            </form>
                            <form th:action="@{/friends/reject/{id}(id=${req.id})}" method="post">
                                <button class="button secondary" style="padding: 5px 15px; font-size: 0.8rem; border-radius: 20px;">拒否</button>
                            </form>
                        </div>
                    </li>
                </ul>
            </div>

            <h3><i class="fa-solid fa-users"></i> フレンドリスト</h3>
            <ul class="user-list">
                <li th:each="friend : ${friends}" class="user-card">
                    <div class="user-info">
                        <div class="user-avatar"><i class="fa-solid fa-user"></i></div>
                        <div>
                            <div th:text="${friend.username}" style="font-weight: bold;">User</div>
                            <div style="font-size: 0.8rem; color: #666;" th:text="'Lv.' + ${friend.level}">Lv.10</div>
                        </div>
                    </div>
                    <span style="color: var(--primary-color); font-size: 0.8rem; font-weight:bold;">フレンド</span>
                </li>
                <li th:if="${#lists.isEmpty(friends)}" style="text-align: center; color: #666; padding: 20px;">
                    まだフレンドがいません。「検索」から探してみよう！
                </li>
            </ul>
        </div>

        <div th:if="${currentSection == 'search'}">
            <form th:action="@{/friends/search}" method="get" class="search-box">
                <input type="text" name="keyword" class="search-input" placeholder="ユーザー名で検索..." th:value="${keyword}">
                <button type="submit" class="search-btn"><i class="fa-solid fa-search"></i></button>
            </form>

            <ul class="user-list">
                <li th:each="user : ${searchResults}" class="user-card">
                    <div class="user-info">
                        <div class="user-avatar"><i class="fa-solid fa-user"></i></div>
                        <span th:text="${user.username}">User</span>
                    </div>
                    <form th:action="@{/friends/request/{id}(id=${user.id})}" method="post">
                        <button class="button secondary" style="padding: 5px 15px; font-size: 0.9rem; border-radius: 20px;">申請</button>
                    </form>
                </li>
                <li th:if="${searchResults != null && #lists.isEmpty(searchResults)}" style="text-align: center; color: #666; padding: 20px;">
                    ユーザーが見つかりませんでした。
                </li>
            </ul>
        </div>
        
    </div>

    <script>
        const canvas = document.getElementById('bg-canvas'); const ctx = canvas.getContext('2d'); const flare = document.getElementById('mouse-flare'); let particlesArray = []; let width, height;
        function resizeCanvas() { width = window.innerWidth; height = window.innerHeight; canvas.width = width; canvas.height = height; }
        window.addEventListener('resize', resizeCanvas); resizeCanvas();
        const mouse = { x: undefined, y: undefined };
        window.addEventListener('mousemove', (event) => { mouse.x = event.x; mouse.y = event.y; flare.style.transform = `translate(${event.clientX}px, ${event.clientY}px) translate(-50%, -50%)`; for(let i = 0; i < 2; i++) particlesArray.push(new Particle()); });
        const cloud1 = document.querySelector('.cloud-1'); const cloud2 = document.querySelector('.cloud-2');
        document.addEventListener('mousemove', (e) => { const x = (window.innerWidth - e.pageX) / 60; const y = (window.innerHeight - e.pageY) / 60; if (cloud1) cloud1.style.transform = `translate(${x}px, ${y}px)`; if (cloud2) cloud2.style.transform = `translate(${-x}px, ${-y}px)`; });
        class Particle {
            constructor() { this.x = mouse.x; this.y = mouse.y; this.size = Math.random() * 5 + 2; this.speedX = Math.random() * 4 - 2; this.speedY = Math.random() * 4 - 2; this.color = 'rgba(255, 255, 255, ' + (Math.random() * 0.5 + 0.5) + ')'; }
            update() { this.x += this.speedX; this.y += this.speedY; if (this.size > 0.2) this.size -= 0.1; }
            draw() { ctx.fillStyle = this.color; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.shadowBlur = 10; ctx.shadowColor = 'white'; ctx.fill(); ctx.shadowBlur = 0; }
        }
        function animate() { ctx.clearRect(0, 0, canvas.width, canvas.height); for (let i = 0; i < particlesArray.length; i++) { particlesArray[i].update(); particlesArray[i].draw(); if (particlesArray[i].size <= 0.3) { particlesArray.splice(i, 1); i--; } } requestAnimationFrame(animate); }
        animate();
    </script>
</body>
</html>
