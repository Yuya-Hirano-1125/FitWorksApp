    <style>
        /* --- CSS VARIABLES --- */
        :root {
            --primary-color: #ff8c4f; /* Ê¥ªÁô∫„Å™„Ç™„É¨„É≥„Ç∏Á≥ª */
            --secondary-color: #ffc8a5; /* Êüî„Çâ„Åã„Å™„Éî„É≥„ÇØÁ≥ª */
            --dark-text: #4a4a4a;
            --light-bg: #fffbf8; 
            --error-color: #ff4a4a;
            --success-color: #4CAF50;
            --container-bg: #ffffff;
        }

        /* --- BASE STYLE --- */
        body {
            background: linear-gradient(135deg, #ffe0b3, #ffb3b3);
            font-family: 'Poppins', 'Noto Sans JP', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 30px 20px;
            box-sizing: border-box;
            color: var(--dark-text);
        }

        /* --- MAIN CONTAINER --- */
        .main-container {
            background: var(--container-bg);
            padding: 40px;
            border-radius: 30px; 
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
            text-align: left;
            transition: all 0.5s cubic-bezier(.25,.8,.25,1);
        }

        .main-container:hover {
             transform: translateY(-3px);
             box-shadow: 0 20px 50px rgba(0, 0, 0, 0.25);
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 25px;
            font-size: 36px;
            font-weight: 800;
            text-align: center;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(255, 140, 79, 0.2);
        }
        
        /* --- SETTINGS SECTIONS (Accordion Style) --- */
        .setting-section {
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            padding: 10px 0;
            font-size: 20px;
            font-weight: 700;
            color: var(--dark-text);
            transition: color 0.2s;
        }
        
        .section-header:hover {
            color: var(--primary-color);
        }

        .section-icon {
            font-size: 24px;
            margin-right: 10px;
            color: var(--primary-color);
        }

        .section-content {
            padding: 15px 0 5px 0;
            border-top: 1px solid #f0f0f0;
            margin-top: 10px;
            overflow: hidden;
            display: none;
        }
        
        /* Setting Item Layout */
        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            font-size: 16px;
            color: var(--dark-text);
            transition: background-color 0.1s;
        }
        .setting-item:hover {
            background-color: var(--light-bg);
            border-radius: 5px;
        }

        .setting-item label {
            font-weight: 400;
        }

        .setting-item a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: opacity 0.2s;
        }
        .setting-item a:hover {
            opacity: 0.7;
            text-decoration: underline;
        }
        
        /* --- BUTTONS --- */
        .button.primary {
            background: linear-gradient(45deg, var(--primary-color), #ff6347); 
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 600;
            display: inline-block;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 6px 15px rgba(255, 140, 79, 0.4);
            margin-top: 25px;
        }
        .button.primary:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 8px 20px rgba(255, 140, 79, 0.6);
        }

        /* --- TOGGLE SWITCH (Custom) --- */
        .switch {
            position: relative;
            display: inline-block;
            width: 45px;
            height: 25px;
        }
        .switch input {opacity: 0; width: 0; height: 0;}
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 25px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: var(--primary-color);
        }
        input:checked + .slider:before {
            transform: translateX(20px);
        }

        /* Footer and Back Button */
        .footer-links {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            text-align: center;
        }

        /* --- Responsive Adjustments --- */
        @media (max-width: 600px) {
            .main-container {
                padding: 30px 20px;
            }
            h1 {
                font-size: 30px;
            }
            .setting-item {
                flex-direction: column;
                align-items: flex-start;
                padding: 10px 5px;
            }
            .setting-item label, .setting-item span, .setting-item a {
                width: 100%;
                text-align: left;
                margin-bottom: 5px;
            }
            .switch {
                margin-top: 5px;
            }
        }
    </style>
</head>

<script>
    function toggleSection(contentId) {
        const content = document.getElementById(contentId);
        const header = content.previousElementSibling;
        const arrow = header.querySelector('.arrow');
        
        if (content.style.display === "block") {
            content.style.display = "none";
            arrow.innerHTML = '‚ñº';
        } else {
            // ‰ªñ„ÅÆ„Åô„Åπ„Å¶„ÅÆ„Ç¢„Ç≥„Éº„Éá„Ç£„Ç™„É≥„ÇíÈñâ„Åò„Çã
            document.querySelectorAll('.section-content').forEach(c => {
                if (c.id !== contentId && c.style.display === "block") {
                    c.style.display = "none";
                    c.previousElementSibling.querySelector('.arrow').innerHTML = '‚ñº';
                }
            });
            content.style.display = "block";
            arrow.innerHTML = '‚ñ≤';
        }
    }

    // ÂàùÊúüÁä∂ÊÖã„ÅßÁü¢Âç∞„ÅÆÂêë„Åç„ÇíË®≠ÂÆö
    document.querySelectorAll('.setting-section').forEach(section => {
        const content = section.querySelector('.section-content');
        const arrow = section.querySelector('.arrow');
        if (content.style.display === "block") {
            arrow.innerHTML = '‚ñ≤';
        } else {
            arrow.innerHTML = '‚ñº';
        }
    });
</script>
