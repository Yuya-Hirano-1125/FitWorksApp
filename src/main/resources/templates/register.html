<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êñ∞Ë¶èÁôªÈå≤ | FitWorks</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- CSS VARIABLES --- */
        :root {
            --primary-color: #ff8c4f; /* Ê¥ªÁô∫„Å™„Ç™„É¨„É≥„Ç∏Á≥ª */
            --secondary-color: #ffc8a5; /* Êüî„Çâ„Åã„Å™„Éî„É≥„ÇØÁ≥ª */
            --dark-text: #4a4a4a;
            --light-bg: #fffbf8; 
            --error-color: #ff4a4a;
            --success-color: #4CAF50;
            --container-bg: #ffffff;
        }

        /* --- ANIMATIONS: POP & FLOAT --- */
        @keyframes floatingBackground {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        @keyframes popIn {
            0% { opacity: 0; transform: translateY(20px) scale(0.95); }
            80% { opacity: 1; transform: translateY(-5px) scale(1.01); }
            100% { opacity: 1; transform: translateY(0) scale(1.0); }
        }
        @keyframes jumpOnHover {
            0% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-4px) scale(1.02); }
            100% { transform: translateY(0) scale(1); }
        }

        /* --- BASE STYLE --- */
        body {
            background: linear-gradient(135deg, #ffe0b3, #ffb3b3);
            background-size: 400% 400%;
            animation: floatingBackground 15s ease infinite alternate;
            font-family: 'Poppins', 'Noto Sans JP', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            perspective: 1000px;
            color: var(--dark-text);
        }

        /* --- MAIN CONTAINER (ÊµÆÈÅäÊÑü„ÅÆ„ÅÇ„Çã„Éú„ÉÉ„ÇØ„Çπ) --- */
        .main-container {
            background: var(--container-bg);
            padding: 40px 50px;
            border-radius: 30px; 
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1), 0 0 0 8px var(--light-bg);
            text-align: center;
            transition: all 0.5s cubic-bezier(.25,.8,.25,1); 
            width: 100%;
            max-width: 450px;
            box-sizing: border-box;
            animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.27) forwards;
        }

        .main-container:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.2), 0 0 0 10px var(--primary-color);
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 36px;
            font-weight: 800;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(255, 140, 79, 0.2);
        }

        .sub-heading {
            color: var(--dark-text);
            margin-bottom: 30px;
            font-size: 16px;
            font-weight: 400;
        }

        /* --- FORM ELEMENTS --- */
        .form-group {
            margin-bottom: 18px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--dark-text);
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input[type="text"],
        .form-group input[type="password"],
        .form-group input[type="email"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ffccb3;
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(.17,.67,.83,.67);
        }

        .form-group input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 8px rgba(255, 140, 79, 0.5);
            transform: scale(1.01);
        }

        /* --- BUTTONS --- */
        .button, button.primary {
            text-decoration: none;
            border-radius: 30px; 
            transition: all 0.2s ease-out;
            font-weight: 600;
            display: inline-block;
            margin: 10px;
            min-width: 150px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 12px 30px;
        }

        .button.primary, button.primary {
            background: linear-gradient(45deg, var(--primary-color), #ff6347); 
            color: white;
            box-shadow: 0 6px 15px rgba(255, 140, 79, 0.4);
        }

        .button.primary:hover, button.primary:hover {
            animation: jumpOnHover 0.4s ease-out;
            background: linear-gradient(45deg, #ff6347, var(--primary-color));
            box-shadow: 0 8px 20px rgba(255, 140, 79, 0.6);
            transform: translateY(-4px);
        }

        /* --- MESSAGES --- */
        .error-message {
            color: var(--error-color);
            font-weight: 700;
            margin-bottom: 15px;
            animation: fadeIn 0.5s ease-out;
        }

        .button-container {
            margin-top: 25px;
        }

        /* --- RESPONSIVE MOBILE ADJUSTMENTS --- */
        @media (max-width: 600px) {
            .main-container {
                padding: 30px 20px;
                transform: rotateX(0deg); 
            }
            .button, button.primary {
                display: block;
                margin: 10px 0;
                width: 100%;
                min-width: unset;
            }
        }
    </style>
</head>
<body>
<div class="main-container">

    <p class="sub-heading">„Éà„É¨„Éº„Éã„É≥„Ç∞„Ç∏„É£„Éº„Éã„Éº„Çí‰ªä„Åô„ÅêÂßã„ÇÅ„Åæ„Åó„Çá„ÅÜÔºÅ</p>

    <p th:if="${error}" class="error-message" th:text="${error}">
        </p>

        <div class="form-group">

        <div class="form-group">
            <label for="confirm-password">„Éë„Çπ„ÉØ„Éº„ÉâÔºàÁ¢∫Ë™çÔºâ</label>

        <div class="button-container">

        </div>
    </form>
    
    <p style="margin-top: 30px; margin-bottom: 0;">
        „Ç¢„Ç´„Ç¶„É≥„Éà„Çí„ÅäÊåÅ„Å°„Åß„Åô„ÅãÔºü
        <a th:href="@{/login}" style="color: var(--primary-color); text-decoration: none; font-weight: 600;">„É≠„Ç∞„Ç§„É≥„ÅØ„Åì„Å°„Çâ</a>
    </p>
</div>
</body>
</html>
