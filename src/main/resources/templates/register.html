<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>新規登録</title>
</head>
<body>
<h2>新規登録</h2>
<form th:action="@{/register}" method="post" th:object="${user}">
    <div><input type="text" th:field="*{username}" placeholder="ユーザー名" required></div>
    <div><input type="password" th:field="*{password}" placeholder="パスワード" required></div>
    <div><button type="submit">登録</button></div>
</form>
</body>
</html>
