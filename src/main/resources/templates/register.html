<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - FitWorks</title>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ffecf2, #e2f3ff);
            font-family: 'Poppins', 'Noto Sans JP', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .register-box {
            background: #fff;
            padding: 40px 60px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            text-align: center;
            transition: all 0.3s ease;
        }

        .register-box:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        h2 {
            color: #ff73b3;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #ff73b3;
            box-shadow: 0 0 8px rgba(255,115,179,0.3);
        }

        button {
            background: linear-gradient(135deg, #ff73b3, #ffa8e2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(135deg, #ff5c9d, #ff90d6);
        }

        a {
            color: #ff73b3;
            text-decoration: none;
            display: block;
            margin-top: 15px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-box">
        <h2>アカウント登録</h2>
        <form th:action="@{/register}" method="post">
            <input type="text" name="username" placeholder="ユーザー名" required>
            <input type="password" name="password" placeholder="パスワード" required>
            <button type="submit">登録</button>
        </form>
        <a th:href="@{/login}">ログイン画面へ戻る</a>
    </div>
</body>
</html>
