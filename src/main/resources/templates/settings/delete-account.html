<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アカウント削除 | FitWorks</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800;900&family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
    <script th:src="@{/js/theme.js}"></script>
    <style>
        /* 共通背景デザイン */
        :root { --glass-bg: rgba(255, 255, 255, 0.65); --primary-color: #4facfe; }
        body { margin: 0; padding: 0; background-color: #f0f8ff; min-height: 100vh; font-family: 'Noto Sans JP', sans-serif; overflow-x: hidden; }
        .interactive-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: linear-gradient(-45deg, #a18cd1, #fbc2eb, #a6c1ee, #96e6a1); background-size: 400% 400%; animation: auroraFlow 20s ease infinite; }
        @keyframes auroraFlow { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .orb { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.6; animation: floatOrb 30s infinite alternate ease-in-out; z-index: 0; }
        .orb-1 { width: 60vh; height: 60vh; background: #a18cd1; top: -10%; left: -10%; }
        .orb-2 { width: 50vh; height: 50vh; background: #00f2fe; bottom: -10%; right: -10%; animation-delay: -5s; }
        .bg-cloud { position: absolute; background: #fff; border-radius: 50%; filter: blur(40px); opacity: 0.85; z-index: 2; pointer-events: none; }
        .cloud-1 { top: 5%; left: 5%; width: 400px; height: 400px; animation: floatCloud 25s infinite alternate ease-in-out; }
        .cloud-2 { bottom: 5%; right: -5%; width: 550px; height: 550px; animation: floatCloud 30s infinite alternate-reverse ease-in-out; }
        @keyframes floatOrb { 0% { transform: translate(0, 0) scale(1); } 100% { transform: translate(50px, 30px) scale(1.1); } }
        @keyframes floatCloud { 0% { transform: translate(0, 0); } 100% { transform: translate(40px, -20px); } }
        #bg-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; mix-blend-mode: screen; }
        .mouse-flare { position: absolute; width: 300px; height: 300px; border-radius: 50%; background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(200,240,255,0.8) 30%, rgba(64,150,255,0) 70%); transform: translate(-50%, -50%); pointer-events: none; mix-blend-mode: screen; z-index: 20; filter: blur(15px); }

        .main-container {
            max-width: 600px; width: 92%; margin: 40px auto; 
            padding: 40px;
            
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 45px;
            border: 1px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 30px 60px rgba(100, 149, 237, 0.2), 0 0 0 2px rgba(255, 255, 255, 0.6) inset;
            position: relative; z-index: 10;
        }

        /* ヘッダーデザイン */
        .page-header-container { display: flex; align-items: center; margin-bottom: 20px; border-bottom: 3px solid #ff4d4f; padding-bottom: 10px; gap: 15px; }
        .page-title { color: #343a40; font-size: 2rem; margin: 0; flex-grow: 1; text-align: left; font-weight: 700; }
        .page-title i { margin-right: 8px; color: #ff4d4f; }
        
        .home-link-icon {
            display: flex; align-items: center; justify-content: center;
            width: 45px; height: 45px;
            background-color: white; color: #ff4d4f;
            border: 2px solid #ff4d4f; border-radius: 50%; text-decoration: none;
            transition: all 0.3s ease; font-size: 1.3rem; flex-shrink: 0;
        }
        .home-link-icon:hover { background-color: #ff4d4f; color: white; transform: scale(1.1); }

        /* 警告エリア */
        .warning-box {
            background: rgba(255, 77, 79, 0.1);
            border: 2px solid rgba(255, 77, 79, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }
        .warning-title { color: #ff4d4f; font-weight: 800; font-size: 1.2rem; margin-bottom: 10px; }
        .warning-text { color: #555; font-size: 0.95rem; line-height: 1.6; }

        /* 削除ボタン特別仕様 */
        .button.danger {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white; border: none; font-weight: 800;
            box-shadow: 0 4px 15px rgba(255, 75, 43, 0.4);
            cursor: pointer;
            transition: all 0.3s ease; /* シンプルなトランジションに変更 */
        }
        
        /* ホバー時の挙動（浮き上がるだけ） */
        .button.danger:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 75, 43, 0.6);
        }

        /* クリック時の挙動（少し沈む） */
        .button.danger:active {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(255, 75, 43, 0.4);
        }

        @media (max-width: 600px) {
            .main-container { padding: 20px; padding-top: 30px; }
            .home-link-icon { width: 40px; height: 40px; font-size: 1.2rem; }
            .page-title { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="interactive-bg">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <canvas id="bg-canvas"></canvas>
        <div id="mouse-flare" class="mouse-flare"></div>
        <div class="bg-cloud cloud-1"></div>
        <div class="bg-cloud cloud-2"></div>
    </div>

<div class="main-container">
    
    <div class="page-header-container">
        <a th:href="@{/settings}" class="home-link-icon" title="設定に戻る">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
        <h1 class="page-title"><i class="fa-solid fa-user-slash"></i> アカウント削除</h1>
    </div>

    <div class="warning-box">
        <div class="warning-title"><i class="fa-solid fa-triangle-exclamation"></i> 注意事項</div>
        <div class="warning-text">
            アカウントを削除すると、すべてのデータ（トレーニング記録、レベル、獲得キャラクターなど）が完全に失われます。<br>
            <strong>この操作は取り消すことができません。</strong>
        </div>
    </div>

    <form th:action="@{/delete-account}" method="post" onsubmit="return confirm('本当によろしいですか？\nすべてのデータが削除されます。');">
        
        <div class="button-container" style="gap: 15px; display:flex; flex-direction:column;">
            <button type="submit" class="button danger">
                同意して退会する
            </button>
        </div>

    </form>
</div>

<script>
    const canvas = document.getElementById('bg-canvas'); const ctx = canvas.getContext('2d'); const flare = document.getElementById('mouse-flare');
    let particlesArray = [];
    function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resizeCanvas); resizeCanvas();
    const mouse = { x: undefined, y: undefined };
    window.addEventListener('mousemove', (e) => { 
        mouse.x = e.x; mouse.y = e.y; 
        if(flare) flare.style.transform = `translate(${e.clientX}px, ${e.clientY}px) translate(-50%, -50%)`;
        for(let i=0; i<2; i++) particlesArray.push(new Particle()); 
    });

    class Particle {
        constructor() { this.x = mouse.x; this.y = mouse.y; this.size = Math.random() * 5 + 2; this.speedX = Math.random() * 4 - 2; this.speedY = Math.random() * 4 - 2; this.color = 'rgba(255, 255, 255, ' + (Math.random() * 0.5 + 0.5) + ')'; }
        update() { this.x += this.speedX; this.y += this.speedY; if (this.size > 0.2) this.size -= 0.1; }
        draw() { ctx.fillStyle = this.color; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); }
    }
    function animate() { ctx.clearRect(0, 0, canvas.width, canvas.height); for (let i = 0; i < particlesArray.length; i++) { particlesArray[i].update(); particlesArray[i].draw(); if (particlesArray[i].size <= 0.3) { particlesArray.splice(i, 1); i--; } } requestAnimationFrame(animate); }
    animate();
</script>
</body>
</html>
