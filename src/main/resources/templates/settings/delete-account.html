<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アカウント削除 | FitWorks</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/settings.css}">
    <style>
        .delete-container {
            max-width: 600px;
            margin: 60px auto;
            padding: 30px;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            text-align: center;
        }
        .delete-container h1 {
            color: var(--error-color);
            margin-bottom: 20px;
        }
        .warning-text {
            color: var(--error-color);
            font-weight: bold;
            margin-bottom: 20px;
        }
        .delete-container p {
            margin-bottom: 25px;
            line-height: 1.6;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .button.danger {
            background: var(--error-color);
            border-color: var(--error-color);
            box-shadow: 0 8px 25px rgba(255, 74, 74, 0.6);
        }
    </style>
</head>
<body>
<div class="delete-container">
    <h1><i class="fa-solid fa-user-slash"></i> アカウント削除</h1>
    <p class="warning-text">⚠ この操作は取り消せません</p>
    <p>
        アカウントを削除すると、すべてのデータ（トレーニング履歴、進捗、設定など）が完全に失われます。<br>
        再度ログインすることはできません。慎重にご確認ください。
    </p>

    <form th:action="@{/delete-account}" method="post" onsubmit="return confirmDelete()">
        <div class="button-group">
            <button type="submit" class="button danger">
                退会する <i class="fa-solid fa-trash"></i>
            </button>
            <a th:href="@{/settings}" class="button secondary">
                キャンセル <i class="fa-solid fa-rotate-left"></i>
            </a>
        </div>
    </form>
</div>

<script>
    function confirmDelete() {
        return confirm("本当にアカウントを削除しますか？\nこの操作は元に戻せません。");
    }
</script>
</body>
</html>
