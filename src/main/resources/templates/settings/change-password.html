<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード変更 | FitWorks</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
	
	<script th:src="@{/js/theme.js}"></script>
	<style>
	    /* 既存のスタイル... */

	    /* ▼▼▼ ここから追加・修正 ▼▼▼ */
	    
	    /* 親枠：ここを基準にアイコンを配置 */
	    .password-wrapper {
	        position: relative !important;
	        display: block !important;
	        width: 100% !important;
	    }

	    /* 入力欄：アイコンと重ならないように右に余白を開ける */
	    .password-wrapper input {
	        display: block !important;
	        width: 100% !important;
	        padding-right: 40px !important; /* 文字がアイコンに被らないように */
	        box-sizing: border-box !important;
	    }

	    /* アイコン：親枠の右端・上下中央に絶対配置 */
	    .password-wrapper .toggle-password-icon {
	        position: absolute !important;
	        top: 50% !important;
	        right: 10px !important;       /* 右端からの距離 */
	        transform: translateY(-50%) !important; /* ど真ん中に調整 */
	        z-index: 10 !important;       /* 入力欄より手前に表示 */
	        cursor: pointer;
	        color: #888;
	    }
	    /* ▲▲▲ ここまで ▲▲▲ */
		/* --- Microsoft Edge標準のパスワード表示ボタンを消す --- */
		input::-ms-reveal {
		    display: none;
		}

		/* （おまけ）入力欄の「×」クリアボタンも消したい場合 */
		input::-ms-clear {
		    display: none;
		}
	</style>
</head>
<body>
<div class="main-container">
    <h1><i class="fa-solid fa-lock header-icon"></i>パスワード変更</h1>
    <p class="sub-heading">以下の内容を入力し、変更してください</p>
    
    <p th:if="${errorMessage}" class="error-message" th:text="${errorMessage}">
        現在のパスワードが間違っています。もう一度お試しください。
    </p>
    
    <form th:action="@{/change-password}" method="post">
        <div class="form-group">
            <label for="current-password">現在のパスワード</label>
			<div class="password-wrapper">
            <input type="password" id="current-password" name="currentPassword" required placeholder="現在のパスワード">
			<i class="fa-solid fa-eye toggle-password-icon" onclick="togglePasswordVisibility('current-password', this)"></i>
		</div>
		</div>
		<div class="form-group">
				        <label for="new-password">新しいパスワード</label>
						<div class="password-wrapper">
				        <input type="password" id="new-password" name="password" required placeholder="パスワードを入力" autocomplete="off">
						<i class="fa-solid fa-eye toggle-password-icon" onclick="togglePasswordVisibility('new-password', this)"></i>
						</div>
				            <div id="password-strength-indicator" class="strength-indicator">
				                <span id="strength-text">強度: 未入力</span>
				                <div class="bar-container">
				                    <div id="strength-bar" class="strength-bar weak"></div>
				                </div>
				            </div>
							<ul id="password-criteria" class="criteria-list">
								<li id="criteria-length" class="criterion unmet">
									 <i class="fa-solid fa-xmark"></i> 8文字以上であること
								</li>
								<li id="criteria-uppercase" class="criterion unmet">
									 <i class="fa-solid fa-xmark"></i> 英大文字（A–Z）を含める
								</li>
								<li id="criteria-number" class="criterion unmet">
									 <i class="fa-solid fa-xmark"></i> 数字（0–9）を含める
								</li>
								<li id="criteria-special" class="criterion unmet">
									<i class="fa-solid fa-xmark"></i> 記号（!@#$%^& など）を含める
								</li>
							</ul>
							</div>
							<div class="form-group">
							            <label for="confirm-new-password">新しいパスワード（確認）</label>
										<div class="password-wrapper">
							            <input type="password" id="confirm-new-password" name="confirmNewPassword" required placeholder="新しいパスワードを再度入力" autocomplete="off">
										<i class="fa-solid fa-eye toggle-password-icon" onclick="togglePasswordVisibility('confirm-new-password', this)"></i>
										    </div>
							        </div>
							        
							        <div class="button-container">
            <button type="submit" class="button primary">パスワードを更新</button>
            <a th:href="@{/settings}" class="button secondary">設定に戻る</a>
        </div>
    </form>
</div>
<script th:src="@{/js/password-check.js}"></script>
<script th:src="@{/js/password.js}"></script>
</body>
</html>
