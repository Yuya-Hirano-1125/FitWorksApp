<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード変更 | FitWorks</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>
<div class="main-container">
    <h1><i class="fa-solid fa-lock header-icon"></i>パスワード変更</h1>
    <p class="sub-heading">新しい目標に向けて、セキュリティを強化しましょう！</p>
    
    <p th:if="${successMessage}" class="success-message" th:text="${successMessage}">
        パスワードが正常に変更されました！🎉
    </p>
    <p th:if="${errorMessage}" class="error-message" th:text="${errorMessage}">
        現在のパスワードが間違っています。もう一度お試しください。
    </p>
    
    <form th:action="@{/change-password}" method="post">
        <div class="form-group">
            <label for="current-password">現在のパスワード</label>
            <input type="password" id="current-password" name="currentPassword" required placeholder="現在のパスワード">
        </div>
        <div class="form-group">
            <label for="new-password">新しいパスワード</label>
            <input type="password" id="new-password" name="newPassword" required placeholder="8文字以上の新しいパスワード">
        </div>
        <div class="form-group">
            <label for="confirm-new-password">新しいパスワード（確認）</label>
            <input type="password" id="confirm-new-password" name="confirmNewPassword" required placeholder="新しいパスワードを再度入力">
        </div>
        
        <div class="button-container">
            <button type="submit" class="button primary">パスワードを更新</button>
            <a th:href="@{/home}" class="button secondary">キャンセル</a>
        </div>
    </form>
</div>
</body>
</html>
