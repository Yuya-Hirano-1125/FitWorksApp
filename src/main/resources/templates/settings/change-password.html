<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>パスワード変更</title>
    <link rel="stylesheet" th:href="@{/css/base.css}">
</head>
<body>
<div class="form-container">
    <h2>パスワードの変更</h2>

    <form th:action="@{/change-password}" th:object="${form}" method="post">

        <label>現在のパスワード</label>
        <input type="password" th:field="*{currentPassword}" required>

        <label>新しいパスワード</label>
        <input type="password" th:field="*{newPassword}" required>

        <label>新しいパスワード（確認）</label>
        <input type="password" th:field="*{confirmPassword}" required>

        <button type="submit" class="button primary">変更</button>
        <a th:href="@{/settings}" class="button secondary">戻る</a>
    </form>
</div>
</body>
</html>
