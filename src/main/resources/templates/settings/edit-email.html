<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メールアドレス変更 | FitWorks</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
    <script th:src="@{/js/theme.js}"></script>
    <style>
        /* 共通背景デザイン */
        :root { --glass-bg: rgba(255, 255, 255, 0.65); --primary-color: #4facfe; }
        body { margin: 0; padding: 0; background-color: #f0f8ff; min-height: 100vh; font-family: 'Noto Sans JP', sans-serif; overflow-x: hidden; }
        .interactive-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: linear-gradient(-45deg, #a18cd1, #fbc2eb, #a6c1ee, #96e6a1); background-size: 400% 400%; animation: auroraFlow 20s ease infinite; }
        @keyframes auroraFlow { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .orb { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.6; animation: floatOrb 30s infinite alternate ease-in-out; z-index: 0; }
        .orb-1 { width: 60vh; height: 60vh; background: #a18cd1; top: -10%; left: -10%; }
        .orb-2 { width: 50vh; height: 50vh; background: #00f2fe; bottom: -10%; right: -10%; animation-delay: -5s; }
        .bg-cloud { position: absolute; background: #fff; border-radius: 50%; filter: blur(40px); opacity: 0.85; z-index: 2; pointer-events: none; }
        .cloud-1 { top: 5%; left: 5%; width: 400px; height: 400px; animation: floatCloud 25s infinite alternate ease-in-out; }
        .cloud-2 { bottom: 5%; right: -5%; width: 550px; height: 550px; animation: floatCloud 30s infinite alternate-reverse ease-in-out; }
        @keyframes floatOrb { 0% { transform: translate(0, 0) scale(1); } 100% { transform: translate(50px, 30px) scale(1.1); } }
        @keyframes floatCloud { 0% { transform: translate(0, 0); } 100% { transform: translate(40px, -20px); } }
        #bg-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; mix-blend-mode: screen; }

        .main-container {
            max-width: 500px; width: 92%; margin: 40px auto; 
            padding: 40px;
            padding-top: 110px; 
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 45px;
            border: 1px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 30px 60px rgba(100, 149, 237, 0.2), 0 0 0 2px rgba(255, 255, 255, 0.6) inset;
            position: relative; z-index: 10;
        }

        .back-arrow-button {
            position: absolute; top: 25px; left: 25px; width: 70px; height: 70px;
            background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.9); border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            text-decoration: none; color: #555; font-size: 2.2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); z-index: 1000;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .back-arrow-button:hover {
            transform: scale(1.1); background: #fff; color: #4facfe;
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.3);
        }

        .field-error {
            color: #ff4d4f; font-size: 0.85rem; margin-top: 5px; display: block; font-weight: bold;
        }

        @media (max-width: 600px) {
            .back-arrow-button { width: 60px; height: 60px; font-size: 1.5rem; top: 15px; left: 15px; }
            .main-container { padding-top: 90px !important; }
        }
    </style>
</head>
<body>
    <div class="interactive-bg">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <canvas id="bg-canvas"></canvas>
        <div class="bg-cloud cloud-1"></div>
        <div class="bg-cloud cloud-2"></div>
    </div>

<div class="main-container">
    <a th:href="@{/settings}" class="back-arrow-button" title="設定に戻る">
        <i class="fa-solid fa-arrow-left"></i>
    </a>

    <h1><i class="fa-solid fa-envelope header-icon"></i>メールアドレス変更</h1>
    <p class="sub-heading">新しいメールアドレスを入力してください。<br>確認のため、現在のパスワードが必要です。</p>

    <p th:if="${errorMessage}" class="error-message">
        <i class="fa-solid fa-circle-exclamation"></i>
        <span th:text="${errorMessage}"></span>
    </p>

    <form th:action="@{/edit-email}" th:object="${form}" method="post">

        <div class="form-group">
            <label for="currentPassword">現在のパスワード</label>
            <input type="password" id="currentPassword" th:field="*{currentPassword}" required placeholder="パスワードを入力" autocomplete="off">
            <span th:if="${#fields.hasErrors('currentPassword')}" th:errors="*{currentPassword}" class="field-error"></span>
        </div>

        <div class="form-group">
            <label for="newEmail">新しいメールアドレス</label>
            <input type="email" id="newEmail" th:field="*{newEmail}" required placeholder="example@mail.com" autocomplete="off">
            <span th:if="${#fields.hasErrors('newEmail')}" th:errors="*{newEmail}" class="field-error"></span>
        </div>

        <div class="button-container">
            <button type="submit" id="submitButton" class="button primary" disabled>更新する</button>
        </div>

    </form>
</div>

<script>
    const canvas = document.getElementById('bg-canvas'); const ctx = canvas.getContext('2d'); let particlesArray = [];
    function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resizeCanvas); resizeCanvas();
    const mouse = { x: undefined, y: undefined };
    window.addEventListener('mousemove', (e) => { mouse.x = e.x; mouse.y = e.y; for(let i=0; i<2; i++) particlesArray.push(new Particle()); });
    class Particle {
        constructor() { this.x = mouse.x; this.y = mouse.y; this.size = Math.random() * 5 + 2; this.speedX = Math.random() * 4 - 2; this.speedY = Math.random() * 4 - 2; this.color = 'rgba(255, 255, 255, ' + (Math.random() * 0.5 + 0.5) + ')'; }
        update() { this.x += this.speedX; this.y += this.speedY; if (this.size > 0.2) this.size -= 0.1; }
        draw() { ctx.fillStyle = this.color; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); }
    }
    function animate() { ctx.clearRect(0, 0, canvas.width, canvas.height); for (let i = 0; i < particlesArray.length; i++) { particlesArray[i].update(); particlesArray[i].draw(); if (particlesArray[i].size <= 0.3) { particlesArray.splice(i, 1); i--; } } requestAnimationFrame(animate); }
    animate();

    // ★追加: 入力値チェックとボタン制御（ユーザー名画面と同じロジック）
    document.addEventListener('DOMContentLoaded', function() {
        const passInput = document.getElementById('currentPassword');
        const emailInput = document.getElementById('newEmail');
        const submitButton = document.getElementById('submitButton');

        function toggleButtonState() {
            // パスワードとメールの両方が入力されているかチェック
            const isPassFilled = passInput.value.trim() !== '';
            const isEmailFilled = emailInput.value.trim() !== '';

            if (isPassFilled && isEmailFilled) {
                submitButton.disabled = false;
                submitButton.style.opacity = "1.0";
                submitButton.style.cursor = "pointer";
            } else {
                submitButton.disabled = true;
                submitButton.style.opacity = "0.6";
                submitButton.style.cursor = "not-allowed";
            }
        }

        passInput.addEventListener('input', toggleButtonState);
        emailInput.addEventListener('input', toggleButtonState);

        // 初期チェック
        toggleButtonState();
    });
</script>
</body>
</html>
