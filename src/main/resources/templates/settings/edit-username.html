<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー名変更 | FitWorks</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
    <script th:src="@{/js/theme.js}"></script>
    <style>
        /* 共通背景デザイン */
        :root { --glass-bg: rgba(255, 255, 255, 0.65); --primary-color: #4facfe; }
        body { margin: 0; padding: 0; background-color: #f0f8ff; min-height: 100vh; font-family: 'Noto Sans JP', sans-serif; overflow-x: hidden; }
        .interactive-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: linear-gradient(-45deg, #a18cd1, #fbc2eb, #a6c1ee, #96e6a1); background-size: 400% 400%; animation: auroraFlow 20s ease infinite; }
        @keyframes auroraFlow { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .orb { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.6; animation: floatOrb 30s infinite alternate ease-in-out; z-index: 0; }
        .orb-1 { width: 60vh; height: 60vh; background: #a18cd1; top: -10%; left: -10%; }
        .orb-2 { width: 50vh; height: 50vh; background: #00f2fe; bottom: -10%; right: -10%; animation-delay: -5s; }
        .bg-cloud { position: absolute; background: #fff; border-radius: 50%; filter: blur(40px); opacity: 0.85; z-index: 2; pointer-events: none; }
        .cloud-1 { top: 5%; left: 5%; width: 400px; height: 400px; animation: floatCloud 25s infinite alternate ease-in-out; }
        .cloud-2 { bottom: 5%; right: -5%; width: 550px; height: 550px; animation: floatCloud 30s infinite alternate-reverse ease-in-out; }
        @keyframes floatOrb { 0% { transform: translate(0, 0) scale(1); } 100% { transform: translate(50px, 30px) scale(1.1); } }
        @keyframes floatCloud { 0% { transform: translate(0, 0); } 100% { transform: translate(40px, -20px); } }
        #bg-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; mix-blend-mode: screen; }

        .main-container {
            /* ★修正: 500px -> 600px に変更 */
            max-width: 600px; 
            width: 92%; margin: 40px auto; 
            padding: 40px; 
            
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 45px;
            border: 1px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 30px 60px rgba(100, 149, 237, 0.2), 0 0 0 2px rgba(255, 255, 255, 0.6) inset;
            position: relative; z-index: 10;
        }

        /* ヘッダーデザイン */
        .page-header-container { display: flex; align-items: center; margin-bottom: 20px; border-bottom: 3px solid #4facfe; padding-bottom: 10px; gap: 15px; }
        .page-title { color: #343a40; font-size: 2rem; margin: 0; flex-grow: 1; text-align: left; font-weight: 700; }
        .page-title i { margin-right: 8px; color: #4facfe; }
        
        .home-link-icon {
            display: flex; align-items: center; justify-content: center;
            width: 45px; height: 45px;
            background-color: white; color: #4facfe;
            border: 2px solid #4facfe; border-radius: 50%; text-decoration: none;
            transition: all 0.3s ease; font-size: 1.3rem; flex-shrink: 0;
        }
        .home-link-icon:hover { background-color: #4facfe; color: white; transform: scale(1.1); }

        @media (max-width: 600px) {
            .main-container { padding: 20px; padding-top: 30px; }
            .home-link-icon { width: 40px; height: 40px; font-size: 1.2rem; }
            .page-title { font-size: 1.5rem; }
        }
		/* ▼▼▼ 追加: 更新ボタンのデザイン ▼▼▼ */
		        .btn-update {
		            width: 100%;
		            padding: 16px;
		            margin-top: 15px;
		            border: none;
		            border-radius: 50px;
		            background: linear-gradient(135deg, #0061ff 0%, #60efff 100%); /* 鮮やかな青グラデーション */
		            color: white;
		            font-size: 1.2rem;
		            font-weight: 800;
		            cursor: pointer;
		            box-shadow: 0 5px 15px rgba(0, 97, 255, 0.4);
		            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
		            display: flex;
		            align-items: center;
		            justify-content: center;
		            gap: 10px;
		        }
		        .btn-update:hover {
		            transform: translateY(-4px) scale(1.02);
		            box-shadow: 0 10px 25px rgba(0, 97, 255, 0.6);
		            filter: brightness(1.1);
		        }
		        .btn-update:active {
		            transform: translateY(2px);
		            box-shadow: 0 2px 5px rgba(0, 97, 255, 0.4);
		        }
		        /* 無効化時のスタイル（JS制御用） */
		        .btn-update:disabled {
		            background: #ccc;
		            cursor: not-allowed;
		            box-shadow: none;
		            transform: none;
		            filter: none;
		        }
    </style>
</head>
<body>
    <div class="interactive-bg">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <canvas id="bg-canvas"></canvas>
        <div class="bg-cloud cloud-1"></div>
        <div class="bg-cloud cloud-2"></div>
    </div>

<div class="main-container">
    
    <div class="page-header-container">
        <a th:href="@{/settings}" class="home-link-icon" title="設定に戻る">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
        <h1 class="page-title"><i class="fa-solid fa-user-pen"></i> ユーザー名変更</h1>
    </div>

    <p class="sub-heading">新しいユーザー名を入力してください。</p>

    <p th:if="${errorMessage}" class="error-message" th:text="${errorMessage}">
        エラーが発生しました。
    </p>

	<form th:action="@{/edit-username}" th:object="${editUsernameForm}" method="post">
	    
	    <div th:if="${errorMessage}" class="alert alert-danger">
	        <p th:text="${errorMessage}"></p>
	    </div>

	    <div th:if="${#fields.hasErrors('newUsername')}" class="text-danger">
	        <p th:errors="*{newUsername}"></p>
	    </div>

	    <div class="form-group">
	        <label for="newUsername">新しいユーザー名</label>
	        <input type="text" id="newUsername" th:field="*{newUsername}" class="form-control" />
	    </div>
		<div class="button-container">
			<button type="submit" id="submitButton" class="btn-update" disabled>
			    <i class="fa-solid fa-check"></i> 変更する
			</button>
		</div>
	</form>
</div>

<script>
    const canvas = document.getElementById('bg-canvas'); const ctx = canvas.getContext('2d'); let particlesArray = [];
    function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resizeCanvas); resizeCanvas();
    const mouse = { x: undefined, y: undefined };
    window.addEventListener('mousemove', (e) => { mouse.x = e.x; mouse.y = e.y; for(let i=0; i<2; i++) particlesArray.push(new Particle()); });
    class Particle {
        constructor() { this.x = mouse.x; this.y = mouse.y; this.size = Math.random() * 5 + 2; this.speedX = Math.random() * 4 - 2; this.speedY = Math.random() * 4 - 2; this.color = 'rgba(255, 255, 255, ' + (Math.random() * 0.5 + 0.5) + ')'; }
        update() { this.x += this.speedX; this.y += this.speedY; if (this.size > 0.2) this.size -= 0.1; }
        draw() { ctx.fillStyle = this.color; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); }
    }
    function animate() { ctx.clearRect(0, 0, canvas.width, canvas.height); for (let i = 0; i < particlesArray.length; i++) { particlesArray[i].update(); particlesArray[i].draw(); if (particlesArray[i].size <= 0.3) { particlesArray.splice(i, 1); i--; } } requestAnimationFrame(animate); }
    animate();
	
	document.addEventListener('DOMContentLoaded', function() {
	        const usernameInput = document.getElementById('newUsername');
	        const submitButton = document.getElementById('submitButton');

	        function toggleButtonState() {
	            if (usernameInput.value.trim() === '') {
	                submitButton.disabled = true;
	                submitButton.style.opacity = "0.6";
	                submitButton.style.cursor = "not-allowed";
	            } else {
	                submitButton.disabled = false;
	                submitButton.style.opacity = "1.0";
	                submitButton.style.cursor = "pointer";
	            }
	        }

	        usernameInput.addEventListener('input', toggleButtonState);
	        toggleButtonState();
    });
</script>
</body>
</html>
