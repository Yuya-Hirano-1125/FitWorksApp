<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー名変更 | FitWorks</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>
<div class="main-container">

    <h1><i class="fa-solid fa-user-pen header-icon"></i>ユーザー名変更</h1>
    <p class="sub-heading">新しいユーザー名を入力してください。</p>

    <form th:action="@{/edit-username}" th:object="${form}" method="post">

        <div class="form-group">
            <label for="username">新しいユーザー名</label>
            <input type="text" id="username" th:field="*{username}" required placeholder="新しいユーザー名">
        </div>

        <div class="button-container">
            <button type="submit" class="button primary">更新する</button>
        </div>

    </form>

    <p class="register-link">
        <a th:href="@{/settings}">設定に戻る</a>
    </p>

</div>
</body>
</html>
