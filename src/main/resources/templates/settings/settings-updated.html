<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>変更完了 | FitWorks</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- Base CSS -->
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
	
	<script th:src="@{/js/theme.js}"></script>

    <style>
        .complete-container {
            max-width: 420px;
            margin: 40px auto;
            padding: 30px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.08);
            text-align: center;
        }

        .complete-icon {
            font-size: 48px;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        h1 {
            font-weight: 700;
            font-size: 26px;
            margin-bottom: 10px;
            white-space: nowrap;
        }

        .message {
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #555;
        }

        .button {
            width: 100%;
        }
    </style>
</head>
<body>

<div class="complete-container">
    <i class="fa-solid fa-circle-check complete-icon"></i>

    <h1>変更が完了しました</h1>

    <p class="message">
        設定の更新が正常に完了しました。<br>
    </p>

    <a th:href="@{/settings}" class="button primary">設定画面に戻る</a>
</div>

</body>
</html>
