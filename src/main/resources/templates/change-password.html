<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>パスワード変更 | FitWorks</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
<style>
/* --- BASE STYLE --- */
:root {
    --primary-color: #7a4fff;
    --secondary-color: #9e7bff;
    --dark-text: #4a4a4a;
}
body {
    background: linear-gradient(135deg, #f3e7ff, #d9efff);
    font-family: 'Poppins', 'Noto Sans JP', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: auto;
}
.auth-container {
    background: rgba(255, 255, 255, 0.95);
    padding: 40px 60px;
    border-radius: 25px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    text-align: center;
    transition: all 0.3s ease;
    width: 100%;
    max-width: 400px;
    box-sizing: border-box;
}
.auth-container:hover {
    transform: translateY(-3px);
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
}
h1 { color: var(--primary-color); margin-bottom: 20px; font-size: 28px; }
p { color: var(--dark-text); margin-bottom: 30px; }
input[type="password"] {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 15px;
    border: 1px solid #ccc;
    font-size: 16px;
    text-align: center;
    box-sizing: border-box;
}
button {
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 25px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
    width: 100%;
    margin-top: 10px;
}
button:hover { background: linear-gradient(135deg, #6a3fd9, #8a66ff); }
.message { margin-top: 15px; margin-bottom: 20px; color: var(--primary-color); font-weight: bold; }
.error { margin-top: 15px; margin-bottom: 20px; color: red; font-weight: bold; }
.button-link {
    display: inline-block;
    background: #f0f0f0;
    color: var(--dark-text);
    padding: 10px 20px;
    border-radius: 20px;
    text-decoration: none;
    font-size: 14px;
    margin-top: 20px;
    transition: 0.3s;
}
.button-link:hover {
    background: #e0e0e0;
    color: var(--primary-color);
}

/* --- RESPONSIVE MOBILE ADJUSTMENTS --- */
@media (max-width: 600px) {
    body {
        padding: 20px;
        align-items: flex-start;
    }
    .auth-container {
        padding: 30px 20px;
        max-width: 100%;
        margin-top: 50px;
    }
    h1 {
        font-size: 24px;
        margin-bottom: 15px;
    }
}
</style>
</head>
<body>
<div class="auth-container">
    <h1>パスワード変更</h1>
    <p>現在のパスワードと新しいパスワードを入力してください</p>

    <div th:if="${message}" class="message" th:text="${message}"></div>
    <div th:if="${error}" class="error" th:text="${error}"></div>

    <div id="js-error-message" class="error" style="display: none;"></div>

    <form th:action="@{/change-password}" method="post" onsubmit="return validatePasswords();">
        <input type="password" id="oldPassword" name="currentPassword" placeholder="現在のパスワード" required>
        <input type="password" id="newPassword" name="newPassword" placeholder="新しいパスワード" required>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="新しいパスワード（確認）" required>
        <button type="submit">変更</button>
    </form>

    <a class="button-link" th:href="@{/login}">ログイン画面へ戻る</a>
</div>

<script>
// alert()を使用せず、ページ内の要素にエラーを表示するように修正
function validatePasswords() {
    const newPassword = document.getElementById('newPassword').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    const jsErrorDiv = document.getElementById('js-error-message');

    // エラーメッセージをクリア
    jsErrorDiv.style.display = 'none';
    jsErrorDiv.textContent = '';

    if (newPassword !== confirmPassword) {
        jsErrorDiv.textContent = '新しいパスワードが一致しません。';
        jsErrorDiv.style.display = 'block';
        return false;
    }

    // 新しいパスワードの最低文字数チェックなど、追加のクライアントサイド検証をここに追加できます
    // if (newPassword.length < 8) { ... }

    return true;
}
</script>
</body>
</html>
