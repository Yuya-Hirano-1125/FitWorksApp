<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ようこそ | FitWorks</title>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
	
	<script th:src="@{/js/theme.js}"></script>
    
    <style>
        /* --- スタート画面専用スタイル（レスポンシブ対応） --- */

        /* 画面全体のコンテナ設定 */
        .main-container {
            max-width: 600px;
            width: 90%;
            margin: 40px auto;
            padding: 40px 30px;
            text-align: center; /* 全体を中央揃えベースに */
        }

        /* ロゴ周り */
        .start-logo-container {
            margin-bottom: 25px;
            animation: fadeInDown 1s ease-out;
        }
        
        .start-logo {
            width: 160px;
            height: 160px;
            border-radius: 40px; /* 少し丸みを強く */
            object-fit: contain;
            background-color: #fff;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15); /* 影を少しリッチに */
            transition: transform 0.3s ease;
        }
        
        .start-logo:hover {
            transform: scale(1.05) rotate(-3deg);
        }

        /* タイトルテキスト */
        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 2.6rem;
            font-weight: 800;
            margin-bottom: 10px;
            color: #333;
            letter-spacing: 1px;
        }

        .catch-copy {
            font-size: 1.2rem;
            font-weight: bold;
            color: rgb(240, 152, 172); /* アプリのテーマカラーに合わせる */
            margin-bottom: 10px;
            display: block;
        }

        .sub-heading {
            font-size: 1.0rem;
            margin-bottom: 30px;
            color: #666;
            line-height: 1.6;
        }

        /* アプリ説明カード */
        .app-description {
            background-color: #fff;
            border-radius: 25px;
            padding: 30px;
            margin: 30px 0;
            text-align: left;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            border: 1px solid rgba(0,0,0,0.02);
        }

        .description-text {
            font-size: 1.05rem;
            color: #555;
            line-height: 1.8;
            margin-bottom: 25px;
        }

        /* 特徴リストを2列グリッドにして見やすく */
        .feature-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            font-size: 0.95rem;
            font-weight: bold;
            color: #444;
        }

        .feature-item i {
            color: #fff;
            background: linear-gradient(135deg, #ff9966, #ff5e62);
            width: 32px;
            height: 32px;
            line-height: 32px;
            text-align: center;
            border-radius: 50%;
            margin-right: 10px;
            font-size: 0.9rem;
            flex-shrink: 0;
            box-shadow: 0 3px 8px rgba(255, 94, 98, 0.3);
        }

        /* ボタンエリア */
        .auth-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 40px;
        }
        
        .button {
            padding: 18px 25px;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 50px; /* 角丸を強くしてモダンに */
            width: 100%;
            display: block;
            text-align: center;
            box-sizing: border-box;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        /* プライマリーボタン（登録）を目立たせる */
        .button.primary {
            background: linear-gradient(45deg, #ff9966, #ff5e62);
            color: white;
            border: none;
            box-shadow: 0 5px 15px rgba(255, 94, 98, 0.4);
        }

        .button.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 94, 98, 0.5);
        }
        
        .button.primary i {
            margin-right: 8px;
        }

        .button.secondary {
            background: #f8f9fa;
            color: #555;
            border: 2px solid #eee;
        }
        
        .button.secondary:hover {
            background: #fff;
            border-color: #ddd;
            color: #333;
        }

        /* アニメーション用 */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ------------------------------------------- */
        /* スマホ向けレスポンシブ設定 (画面幅 480px以下) */
        /* ------------------------------------------- */
        @media screen and (max-width: 480px) {
            .main-container {
                width: 92%;
                padding: 20px 15px;
            }

            .start-logo {
                width: 200px;
                height: 200px;
            }

            h1 {
                font-size: 2.0rem;
            }
            
            .catch-copy {
                font-size: 1.0rem;
            }

            .sub-heading {
                font-size: 0.9rem;
            }

            .app-description {
                padding: 20px;
            }
            
            .description-text {
                font-size: 0.95rem;
            }

            /* スマホでは1列に戻すか、文字サイズ調整 */
            .feature-grid {
                gap: 12px;
            }
            
            .feature-item {
                font-size: 0.9rem;
            }

            .button {
                padding: 15px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
<div class="main-container">
    <div class="start-logo-container">
        <img th:src="@{/img/applogo.jpg}" alt="FitWorks Logo" class="start-logo" />
    </div>

    <h1>FitWorks</h1>
    <span class="catch-copy">毎日の運動が、冒険に変わる。</span>
    <p class="sub-heading">
        続かないトレーニングはもう終わり。<br>
        ゲーム感覚で、理想の自分へレベルアップ。
    </p>
    
    <div class="app-description">
        <p class="description-text">
            FitWorksは、あなたの努力を「XP（経験値）」に変えるフィットネスRPGアプリです。汗をかいた分だけ、あなたもパートナーも強くなれる！
        </p>
        <div class="feature-grid">
            <div class="feature-item">
                <i class="fa-solid fa-dumbbell"></i> 運動でXP獲得
            </div>
            <div class="feature-item">
                <i class="fa-solid fa-user-astronaut"></i> キャラ育成
            </div>
            <div class="feature-item">
                <i class="fa-solid fa-gift"></i> ご褒美ガチャ
            </div>
            <div class="feature-item">
                <i class="fa-solid fa-robot"></i> AIコーチ機能
            </div>
            <div class="feature-item">
                <i class="fa-solid fa-trophy"></i> ランキング
            </div>
            <div class="feature-item">
                <i class="fa-solid fa-comments"></i> 掲示板で交流
            </div>
        </div>
    </div>
    
    <div class="auth-buttons">
        <a th:href="@{/register}" class="button primary">
            <i class="fa-solid fa-rocket"></i> 今すぐ冒険を始める(新規登録)
        </a>

        <a th:href="@{/login}" class="button secondary">
            <i class="fa-solid fa-right-to-bracket"></i> ログイン
        </a>
    </div>
    
    <p style="margin-top: 30px; font-size: 0.8rem; color: #bbb;">
        &copy; 2025 FitWorks Project
    </p>
</div>
</body>
</html>
