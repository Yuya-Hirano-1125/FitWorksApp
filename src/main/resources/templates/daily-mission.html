<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デイリーミッション | FitWorks</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800;900&family=Noto+Sans+JP:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/daily-mission.css}">
</head>
<body class="mission-page">
<div class="main-container">
    
    <h1 style="margin-bottom: 5px;"><i class="header-icon fa-solid fa-list-check"></i>今日のミッション</h1>
    <p class="sub-heading">達成して、ご褒美をもらいましょう！毎日午前4時に更新されます。</p>
    
    <div class="mission-list">
        
        <div class="mission-card" th:classappend="${false} ? '' : 'is-active'">
            <div class="mission-icon">
                <i class="fa-solid fa-running"></i>
            </div>
            <div class="mission-details">
                <div class="mission-header">
                    <span class="mission-title">ランニング 30分 🏃‍♀️</span>
                    <span class="mission-reward">🎁 500 XP</span>
                </div>
                <div class="mission-progress-container">
                    <div class="progress-bar-wrap">
                        <div class="progress-bar" style="width: 75%;"></div>
                    </div>
                    <span class="progress-text">75% (22/30分)</span>
                </div>
            </div>
            <button class="complete-button">
                受け取る <i class="fa-solid fa-check"></i>
            </button>
        </div>

        <div class="mission-card">
            <div class="mission-icon">
                <i class="fa-solid fa-dumbbell"></i>
            </div>
            <div class="mission-details">
                <div class="mission-header">
                    <span class="mission-title">筋トレ記録を 1回 投稿 💪</span>
                    <span class="mission-reward">🎁 300 XP</span>
                </div>
                <div class="mission-progress-container">
                    <div class="progress-bar-wrap">
                        <div class="progress-bar" style="width: 0%;"></div>
                    </div>
                    <span class="progress-text">0% (0/1回)</span>
                </div>
            </div>
            <a th:href="@{/training}" class="button mission-cta-button">
                挑戦する
            </a>
        </div>

        <div class="mission-card completed">
            <div class="mission-icon">
                <i class="fa-solid fa-apple-whole"></i>
            </div>
            <div class="mission-details">
                <div class="mission-header">
                    <span class="mission-title">AIコーチに食事相談 🥗</span>
                    <span class="mission-reward">🎉 完了済み</span>
                </div>
                <div class="mission-progress-container">
                    <div class="progress-bar-wrap">
                        <div class="progress-bar" style="width: 100%;"></div>
                    </div>
                    <span class="progress-text">100% (1/1回)</span>
                </div>
            </div>
            <div class="completed-stamp">
                <i class="fa-solid fa-award"></i>
            </div>
        </div>

        <div class="info-message" style="margin-top: 30px; border-color: var(--primary-color);">
            <i class="fa-solid fa-heart-circle-check" style="color: var(--primary-color);"></i>
            今日のデイリーミッションは全てクリアしました！また明日もお楽しみに！
        </div>

    </div>
    
</div>

<div style="max-width: 450px; margin: 30px auto 70px auto; padding: 0 10px;">
    <a th:href="@{/home}" class="button secondary">
        <i class="fa-solid fa-house"></i>
        <span>ホームに戻る</span>
    </a>
</div>

</body>
</html>
