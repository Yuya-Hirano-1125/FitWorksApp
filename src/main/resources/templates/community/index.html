<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Ç≥„Éü„É•„Éã„ÉÜ„Ç£ | FitWorks</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <script th:src="@{/js/theme.js}"></script>
    <style>
        /* ÂÖ±ÈÄöËÉåÊôØ„Éá„Ç∂„Ç§„É≥ */
        :root { --glass-bg: rgba(255, 255, 255, 0.65); --glass-border: rgba(255, 255, 255, 0.8); --primary-color: #4facfe; --accent-color: #00f2fe; }
        body { margin: 0; padding: 0; background-color: #f0f8ff; min-height: 100vh; font-family: 'Noto Sans JP', sans-serif; overflow-x: hidden; }
        .interactive-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: linear-gradient(-45deg, #a18cd1, #fbc2eb, #a6c1ee, #96e6a1); background-size: 400% 400%; animation: auroraFlow 20s ease infinite; overflow: hidden; }
        @keyframes auroraFlow { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .orb { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.6; animation: floatOrb 30s infinite alternate ease-in-out; z-index: 0; }
        .orb-1 { width: 60vh; height: 60vh; background: #a18cd1; top: -10%; left: -10%; }
        .orb-2 { width: 50vh; height: 50vh; background: #00f2fe; bottom: -10%; right: -10%; animation-delay: -5s; }
        .orb-3 { width: 40vh; height: 40vh; background: #ff9a9e; top: 40%; left: 60%; animation-delay: -10s; opacity: 0.4; }
        @keyframes floatOrb { 0% { transform: translate(0, 0) scale(1); } 100% { transform: translate(50px, 30px) scale(1.1); } }
        #bg-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; mix-blend-mode: screen; }
        .bg-cloud { position: absolute; background: #fff; border-radius: 50%; filter: blur(40px); opacity: 0.85; z-index: 2; pointer-events: none; box-shadow: 0 0 60px rgba(255,255,255,0.9); }
        .cloud-1 { top: 5%; left: 5%; width: 400px; height: 400px; animation: floatCloud 25s infinite alternate ease-in-out; }
        .cloud-2 { bottom: 5%; right: -5%; width: 550px; height: 550px; animation: floatCloud 30s infinite alternate-reverse ease-in-out; }
        .cloud-3 { top: 30%; left: 70%; width: 300px; height: 300px; opacity: 0.5; animation: breatheCloud 10s infinite alternate ease-in-out; }
        @keyframes floatCloud { 0% { transform: translate(0, 0); } 100% { transform: translate(40px, -20px); } }
        @keyframes breatheCloud { 0% { transform: scale(1); } 100% { transform: scale(1.15); } }
        .mouse-flare { position: absolute; width: 300px; height: 300px; border-radius: 50%; background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(200,240,255,0.8) 30%, rgba(64,150,255,0) 70%); transform: translate(-50%, -50%); pointer-events: none; mix-blend-mode: screen; z-index: 20; filter: blur(15px); transition: transform 0.08s cubic-bezier(0.075, 0.82, 0.165, 1); }

        .main-container {
            max-width: 900px; width: 92%; margin: 40px auto;
            padding: 40px 40px 20px 40px; 
            background: rgba(255, 255, 255, 0.65); backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 45px; border: 1px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 30px 60px rgba(100, 149, 237, 0.2), 0 0 0 2px rgba(255, 255, 255, 0.6) inset;
            position: relative; z-index: 10;
        }

        .page-header-container { display: flex; align-items: center; margin-bottom: 30px; border-bottom: 3px solid #007bff; padding-bottom: 15px; gap: 15px; }
        .page-title { color: #343a40; font-size: 2rem; margin: 0; flex-grow: 1; text-align: left; }
        
        .home-link-icon {
            display: flex; align-items: center; justify-content: center;
            width: 50px; height: 50px; background-color: white; color: #007bff;
            border: 2px solid #007bff; border-radius: 50%; text-decoration: none;
            transition: all 0.3s ease; font-size: 1.5rem; flex-shrink: 0;
        }
        .home-link-icon:hover { background-color: #007bff; color: white; transform: scale(1.1); }

        .sub-heading { color: #666; margin-bottom: 30px; font-weight: 600; text-align: center; }
        .new-post-area { background: rgba(255, 255, 255, 0.7); padding: 25px; border-radius: 20px; margin-bottom: 40px; border: 2px dashed #a18cd1; text-align: left; }
        .new-post-area h3 { margin-top: 0; color: #555; font-size: 1.1rem; margin-bottom: 15px; display: flex; align-items: center; gap: 10px; }
        .custom-input, .custom-textarea { width: 100%; padding: 15px; margin-bottom: 15px; border-radius: 15px; border: 2px solid rgba(255,255,255,0.8); background: rgba(255,255,255,0.9); font-family: inherit; resize: none; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.03); transition: all 0.3s ease; box-sizing: border-box; }
        .custom-input:focus, .custom-textarea:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 4px rgba(255, 105, 180, 0.1); }
        
        .post-list { display: flex; flex-direction: column; gap: 20px; margin: 0; padding: 0; }
        
        .post-card { background: rgba(255, 255, 255, 0.85); border-radius: 20px; padding: 20px 25px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); border: 2px solid transparent; text-align: left; position: relative; transition: all 0.3s; overflow: hidden; }
        .post-card:hover { transform: translateY(-2px); border-color: var(--accent-color); }
        
        .post-card:last-child { margin-bottom: 0; }

        .post-title { font-size: 1.25rem; font-weight: 800; color: #333; margin-bottom: 8px; word-break: break-word; overflow-wrap: break-word; }
        
        .post-meta { font-size: 0.85rem; color: #666; display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; border-bottom: 1px solid rgba(0,0,0,0.05); padding-bottom: 8px; }
        .post-excerpt { font-size: 0.95rem; color: #555; line-height: 1.6; margin-bottom: 15px; word-break: break-word; overflow-wrap: break-word; }
        .btn-comment { display: inline-block; background: linear-gradient(135deg, #4facfe, #00f2fe); color: white; padding: 8px 20px; border-radius: 25px; font-size: 0.9rem; font-weight: 700; text-decoration: none; transition: all 0.3s cubic-bezier(.25,.8,.25,1); box-shadow: 0 4px 10px rgba(79, 172, 254, 0.3); border: none; }
        .btn-comment:hover { transform: translateY(-3px); box-shadow: 0 6px 15px rgba(79, 172, 254, 0.5); }
        .like-form { display: inline-block; }
        .btn-like { background: none; border: none; cursor: pointer; font-size: 1.1rem; color: #ccc; transition: all 0.3s; padding: 2px 5px; }
        .btn-like:hover { transform: scale(1.2); }
        .btn-like.liked { color: #ff4757; } 
        .like-count { font-size: 0.9rem; margin-left: 2px; color: #666; font-weight: bold; }
        .button { padding: 10px 15px; border-radius: 8px; border: none; cursor: pointer; text-decoration: none; display: inline-block; }
        .button.primary { background-color: #007bff; color: white; }

        .btn-submit-post {
            width: 100%;
            padding: 16px;
            margin-top: 15px;
            border: none;
            border-radius: 50px; 
            background: linear-gradient(135deg, #0061ff 0%, #60efff 100%);
            color: white;
            font-size: 1.2rem;
            font-weight: 800;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 97, 255, 0.4); 
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }
        .btn-submit-post:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 10px 25px rgba(0, 97, 255, 0.6);
            filter: brightness(1.1);
        }
        .btn-submit-post:active {
            transform: translateY(2px);
            box-shadow: 0 2px 5px rgba(0, 97, 255, 0.4);
        }
        .btn-submit-post i { transition: transform 0.4s ease; }
        .btn-submit-post:hover i { transform: translate(5px, -5px) rotate(-15deg); }
    </style>
</head>
<body>
    <div class="interactive-bg">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
        <canvas id="bg-canvas"></canvas>
        <div id="mouse-flare" class="mouse-flare"></div>
        <div class="bg-cloud cloud-1"></div>
        <div class="bg-cloud cloud-2"></div>
        <div class="bg-cloud cloud-3"></div>
    </div>

    <div class="main-container">
        
        <div class="page-header-container">
            <a th:href="@{/home}" class="home-link-icon" title="„Éõ„Éº„É†„Å´Êàª„Çã">
                <i class="fa-solid fa-house"></i>
            </a>
            <div style="flex-grow: 1;">
                <h1 class="page-title"><i class="fa-solid fa-comments header-icon"></i> „Åø„Çì„Å™„ÅÆÂ∫ÉÂ†¥</h1>
            </div>
        </div>
        <p class="sub-heading">Ë≥™Âïè„ÇÑÊàêÊûú„ÇíÊäïÁ®ø„Åó„Å¶„ÄÅ‰ª≤Èñì„Å®‰∫§ÊµÅ„Åó„Çà„ÅÜÔºÅ</p>
        
        <div class="new-post-area">
            <h3><i class="fa-solid fa-pen-nib"></i> Êñ∞„Åó„ÅÑÊäïÁ®ø„Çí‰ΩúÊàê</h3>
            <form th:action="@{/community/post}" method="post" enctype="multipart/form-data">
                <input type="text" name="title" class="custom-input" placeholder="„Çø„Ç§„Éà„É´ (‰æã: „Åä„Åô„Åô„ÇÅ„ÅÆ„Éó„É≠„ÉÜ„Ç§„É≥„ÅØÔºü)" required>
                <textarea name="content" class="custom-textarea" id="auto-expand-textarea" rows="3" placeholder="Êú¨Êñá„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ..." required></textarea>
                
                <div style="margin-bottom: 15px;">
                    <label for="imageFile" style="cursor: pointer; display: inline-flex; align-items: center; gap: 5px; color: #555; font-weight: bold;">
                        <i class="fa-solid fa-camera"></i> ÂÜôÁúü„ÇíËøΩÂä†
                    </label>
                    <input type="file" name="imageFile" id="imageFile" accept="image/*" class="custom-input" style="padding: 10px;">
                    
                    <div id="preview-container" style="display: none; margin-top: 15px; text-align: center; background: rgba(255,255,255,0.6); padding: 10px; border-radius: 15px;">
                        <p style="margin: 0 0 5px 0; font-size: 0.9rem; color: #555; font-weight: bold;">ÈÅ∏Êäû‰∏≠„ÅÆÁîªÂÉè</p>
                        <img id="image-preview" src="" alt="„Éó„É¨„Éì„É•„Éº" style="max-width: 100%; max-height: 250px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1);">
                    </div>
                    </div>

                <button type="submit" class="btn-submit-post"><i class="fa-solid fa-paper-plane"></i> ÊäïÁ®ø„Åô„Çã</button>
            </form>
        </div>

        <div class="post-list">
            <div th:each="post : ${posts}" class="post-card">
                <div class="post-meta">
                    <span>
                        <span th:text="'üë§ ' + ${post.author.username}">„É¶„Éº„Ç∂„ÉºÂêç</span>
                        <span th:text="${#temporals.format(post.createdAt, 'yyyy/MM/dd HH:mm')}">Êó•ÊôÇ</span>
                    </span>
                    <div style="display: flex; align-items: center; gap: 5px;">
                        <form th:action="@{/community/{id}/like(id=${post.id})}" method="post" class="like-form">
                            <button type="submit" class="btn-like" th:classappend="${post.isLikedBy(currentUser)} ? 'liked' : ''">
                                <i th:class="${post.isLikedBy(currentUser)} ? 'fa-solid fa-heart' : 'fa-regular fa-heart'"></i>
                            </button>
                        </form>
                        <span class="like-count" th:text="${post.likedBy.size()}">0</span>
                    </div>
                </div>
                
                <div class="post-title">
                    <span th:text="${post.title}">„Çø„Ç§„Éà„É´</span>
                </div>
                
                <div th:if="${post.imageUrl != null}" style="margin: 10px 0;">
                    <img th:src="@{${post.imageUrl}}" alt="ÊäïÁ®øÁîªÂÉè" style="max-height: 200px; max-width: 100%; border-radius: 10px; object-fit: cover;">
                </div>
                
                <div class="post-excerpt" th:text="${#strings.abbreviate(post.content, 60)}">ÂÜÖÂÆπ„ÅÆÊäúÁ≤ã...</div>
                <div style="text-align: right;"><a th:href="@{/community/{id}(id=${post.id})}" class="btn-comment"><i class="fa-regular fa-comments"></i> „Ç≥„É°„É≥„Éà„ÇíË¶ã„Çã</a></div>
            </div>
        </div>
        
    </div>
    
    <script>
        const canvas = document.getElementById('bg-canvas'); const ctx = canvas.getContext('2d'); const flare = document.getElementById('mouse-flare'); let particlesArray = []; let width, height;
        function resizeCanvas() { width = window.innerWidth; height = window.innerHeight; canvas.width = width; canvas.height = height; }
        window.addEventListener('resize', resizeCanvas); resizeCanvas();
        const mouse = { x: undefined, y: undefined };
        window.addEventListener('mousemove', (event) => { mouse.x = event.x; mouse.y = event.y; flare.style.transform = `translate(${event.clientX}px, ${event.clientY}px) translate(-50%, -50%)`; for(let i = 0; i < 2; i++) particlesArray.push(new Particle()); });
        const cloud1 = document.querySelector('.cloud-1'); const cloud2 = document.querySelector('.cloud-2');
        document.addEventListener('mousemove', (e) => { const x = (window.innerWidth - e.pageX) / 60; const y = (window.innerHeight - e.pageY) / 60; if (cloud1) cloud1.style.transform = `translate(${x}px, ${y}px)`; if (cloud2) cloud2.style.transform = `translate(${-x}px, ${-y}px)`; });
        class Particle {
            constructor() { this.x = mouse.x; this.y = mouse.y; this.size = Math.random() * 5 + 2; this.speedX = Math.random() * 4 - 2; this.speedY = Math.random() * 4 - 2; this.color = 'rgba(255, 255, 255, ' + (Math.random() * 0.5 + 0.5) + ')'; }
            update() { this.x += this.speedX; this.y += this.speedY; if (this.size > 0.2) this.size -= 0.1; }
            draw() { ctx.fillStyle = this.color; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.shadowBlur = 10; ctx.shadowColor = 'white'; ctx.fill(); ctx.shadowBlur = 0; }
        }
        function animate() { ctx.clearRect(0, 0, canvas.width, canvas.height); for (let i = 0; i < particlesArray.length; i++) { particlesArray[i].update(); particlesArray[i].draw(); if (particlesArray[i].size <= 0.3) { particlesArray.splice(i, 1); i--; } } requestAnimationFrame(animate); }
        animate();
        document.addEventListener('DOMContentLoaded', function() { const textarea = document.getElementById('auto-expand-textarea'); if (!textarea) return; function autoExpand() { textarea.style.height = 'auto'; textarea.style.height = (textarea.scrollHeight + 2) + 'px'; } autoExpand(); textarea.addEventListener('input', autoExpand); });

        // ‚ñº‚ñº‚ñº ÁîªÂÉè„Éó„É¨„Éì„É•„ÉºÊ©üËÉΩ (ËøΩÂä†) ‚ñº‚ñº‚ñº
        document.getElementById('imageFile').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const previewContainer = document.getElementById('preview-container');
            const previewImage = document.getElementById('image-preview');

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    previewContainer.style.display = 'block';
                }
                reader.readAsDataURL(file);
            } else {
                previewImage.src = '';
                previewContainer.style.display = 'none';
            }
        });
        // ‚ñ≤‚ñ≤‚ñ≤ ËøΩÂä†ÁµÇ‰∫Ü ‚ñ≤‚ñ≤‚ñ≤
    </script>
</body>
</html>
