<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投稿詳細 | FitWorks</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <script th:src="@{/js/theme.js}"></script>

    <style>
        /* 共通設定 & 背景 */
        :root { --glass-bg: rgba(255, 255, 255, 0.65); --primary-color: #4facfe; }
        
        body { margin: 0; padding: 0; background-color: #f0f8ff; min-height: 100vh; overflow-x: hidden; font-family: 'Noto Sans JP', sans-serif; color: #333; padding-bottom: 120px; }
        
        .interactive-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: linear-gradient(-45deg, #a18cd1, #fbc2eb, #a6c1ee, #96e6a1); background-size: 400% 400%; animation: auroraFlow 20s ease infinite; }
        @keyframes auroraFlow { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        
        .orb { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.6; animation: floatOrb 30s infinite alternate ease-in-out; z-index: 0; }
        .orb-1 { width: 60vh; height: 60vh; background: #a18cd1; top: -10%; left: -10%; }
        .orb-2 { width: 50vh; height: 50vh; background: #00f2fe; bottom: -10%; right: -10%; animation-delay: -5s; }
        .bg-cloud { position: absolute; background: #fff; border-radius: 50%; filter: blur(40px); opacity: 0.85; z-index: 2; pointer-events: none; }
        .cloud-1 { top: 5%; left: 5%; width: 400px; height: 400px; animation: floatCloud 25s infinite alternate ease-in-out; }
        .cloud-2 { bottom: 5%; right: -5%; width: 550px; height: 550px; animation: floatCloud 30s infinite alternate-reverse ease-in-out; }
        @keyframes floatOrb { 0% { transform: translate(0, 0) scale(1); } 100% { transform: translate(50px, 30px) scale(1.1); } }
        @keyframes floatCloud { 0% { transform: translate(0, 0); } 100% { transform: translate(40px, -20px); } }
        #bg-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; mix-blend-mode: screen; }

        /* メインコンテナ */
        .main-container {
            max-width: 800px; width: 92%; margin: 40px auto; padding: 30px;
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 30px 60px rgba(100, 149, 237, 0.2), 0 0 0 2px rgba(255, 255, 255, 0.6) inset;
            position: relative; z-index: 10;
        }

        .page-header-container { 
            display: flex; align-items: center; margin-bottom: 25px; 
            border-bottom: 3px solid #007bff; 
            padding-bottom: 15px; gap: 15px; 
        }
        
        .page-title { 
            color: #343a40; font-size: 1.8rem; margin: 0; flex-grow: 1; text-align: left; font-weight: 700; 
            text-shadow: none;
        }
        
        .page-title i { margin-right: 10px; color: #007bff; }
        
        .home-link-icon {
            display: flex; align-items: center; justify-content: center;
            width: 45px; height: 45px;
            background-color: white; color: #007bff;
            border: 2px solid #007bff; border-radius: 50%; text-decoration: none;
            transition: all 0.3s ease; font-size: 1.3rem; flex-shrink: 0;
        }
        .home-link-icon:hover { background-color: #007bff; color: white; transform: scale(1.1); }

        /* 投稿詳細エリア */
        .post-detail-area {
            text-align: left; margin-bottom: 40px; padding-bottom: 30px;
            border-bottom: 2px dashed #a0c4ff;
            width: 100%;
            overflow-wrap: break-word;
        }

        .post-title {
            color: #333; font-size: 1.6rem; font-weight: 900; margin-bottom: 15px; line-height: 1.3;
        }

        /* ★修正: メタ情報の枠線を水色に設定 */
        .post-meta {
            color: #666; font-size: 0.9rem; margin-bottom: 20px; display: flex; flex-wrap: wrap; gap: 15px; align-items: center;
            background: rgba(255, 255, 255, 0.8); 
            padding: 12px 18px; 
            border-radius: 12px;
            border: 2px solid #8ec5fc; /* 水色の枠線 */
        }
        .post-meta span { display: flex; align-items: center; gap: 6px; }

        /* ★修正: 投稿本文の枠線を濃い青色に設定 */
        .post-content {
            font-size: 1.1rem; line-height: 1.8; color: #444;
            white-space: pre-wrap; word-break: break-word;
            background: rgba(255, 255, 255, 0.9); 
            padding: 25px 20px; 
            border-radius: 15px;
            border: 2px solid #007bff; /* 濃い青色の枠線 */
            box-shadow: 0 5px 15px rgba(0,0,0,0.03);
        }

        /* コメントセクション */
        .comments-section { text-align: left; margin-bottom: 20px; width: 100%; }
        
        .comments-header {
            font-size: 1.2rem; font-weight: 800; color: #333; margin-bottom: 20px;
            display: flex; align-items: center; gap: 10px;
        }

        .comment-item {
            background: #f0f8ff; 
            padding: 15px 20px; border-radius: 20px; border-bottom-left-radius: 5px;
            margin-bottom: 15px; overflow-wrap: break-word;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .comment-meta {
            font-size: 0.85rem; color: #666; margin-bottom: 8px; font-weight: 700;
            display: flex; justify-content: space-between;
            border-bottom: 1px solid rgba(0,0,0,0.05); padding-bottom: 5px;
        }
        .comment-author { color: #007bff; }
        .comment-body { font-size: 1rem; line-height: 1.5; color: #333; white-space: pre-wrap; word-break: break-word; }
        .no-comments { text-align: center; color: #999; padding: 20px; font-style: italic; }

        /* 固定コメントフォーム */
        .fixed-comment-form {
            position: fixed !important; bottom: 0 !important; left: 0; width: 100%; z-index: 9999;
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px);
            box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
            display: flex; justify-content: center;
            border-top: 1px solid rgba(0,0,0,0.05);
            padding: 15px 20px; padding-bottom: calc(15px + env(safe-area-inset-bottom));
        }

        .form-inner { max-width: 800px; width: 100%; display: flex; gap: 10px; align-items: center; }

        .input-comment {
            flex-grow: 1; padding: 12px 20px; border-radius: 30px;
            border: 2px solid #ddd; background: #fff; font-size: 1rem; outline: none; transition: all 0.3s;
        }
        .input-comment:focus { border-color: #4facfe; box-shadow: 0 0 0 4px rgba(79, 172, 254, 0.2); }

        .btn-send {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white; border: none;
            padding: 0 25px; height: 46px; border-radius: 30px; font-weight: 800;
            cursor: pointer; transition: all 0.2s; white-space: nowrap;
            box-shadow: 0 4px 10px rgba(79, 172, 254, 0.4); display: flex; align-items: center; justify-content: center;
        }
        .btn-send:hover { transform: scale(1.05); opacity: 0.9; }
        .btn-send i { margin-right: 5px; }

        .like-form { display: inline-block; }
        .btn-like {
            background: none; border: none; cursor: pointer;
            font-size: 1.5rem; color: #ccc; transition: all 0.3s; padding: 5px 10px;
            display: flex; align-items: center; gap: 5px;
        }
        .btn-like:hover { transform: scale(1.1); }
        .btn-like.liked { color: #ff4757; }
        .like-text { font-size: 1rem; font-weight: bold; }

		@media (max-width: 600px) {
				            /* ★修正: メインコンテナの下部余白を増やして、最下部の要素が隠れないようにする */
				            .main-container { 
				                padding: 15px; 
				                padding-top: 25px; 
				                padding-bottom: 100px; /* 余白追加 */
				                width: 95%; 
				                border-radius: 30px; 
				            }
				            
				            .home-link-icon { width: 40px; height: 40px; font-size: 1.2rem; }
				            
				            /* ★修正: 文字サイズをさらに大きく (1.6rem -> 1.8rem) */
				            .page-title { font-size: 1.8rem; }

				            /* 画面幅が小さい時のフォーム調整 */
				            .fixed-comment-form {
				                padding: 10px 10px; 
				                /* ★修正: 下部の余白を少し増やして、システムバーやスクロールバーとの干渉を防ぐ */
				                padding-bottom: calc(15px + env(safe-area-inset-bottom));
				            }

				            .form-inner {
				                gap: 5px; 
				            }

				            .btn-send {
				                padding: 0 15px; 
				            }
				            
				            .input-comment {
				                padding: 10px 15px; 
				            }
				        }
    </style>
</head>
<body>

    <div class="interactive-bg">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <canvas id="bg-canvas"></canvas>
        <div class="bg-cloud cloud-1"></div>
        <div class="bg-cloud cloud-2"></div>
    </div>

    <div class="main-container">
        
        <div class="page-header-container">
            <a th:href="@{/community}" class="home-link-icon" title="一覧に戻る">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            <h1 class="page-title"><i class="fa-solid fa-file-lines"></i> 投稿詳細</h1>
        </div>

        <div class="post-detail-area">
             <div class="post-title" th:text="${post.title}">タイトル</div>
             <div class="post-meta">
                 <span><i class="fa-solid fa-user"></i> <span th:text="${post.author.username}">ユーザー名</span></span>
                 <span><i class="fa-regular fa-clock"></i> <span th:text="${#temporals.format(post.createdAt, 'yyyy/MM/dd HH:mm')}">日時</span></span>
             </div>

             <div th:if="${post.imageUrl != null}" style="margin-bottom: 20px; text-align: center;">
                 <img th:src="@{${post.imageUrl}}" alt="投稿画像" style="max-width: 100%; max-height: 500px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1);">
             </div>
             <div class="post-content" th:text="${post.content}">本文</div>

             <div style="margin-top: 25px; text-align: right; border-top: 1px solid #ddd; padding-top: 15px;">
                 <form th:action="@{/community/{id}/like(id=${post.id})}" method="post" class="like-form">
                     <button type="submit" class="btn-like" 
                             th:classappend="${post.isLikedBy(currentUser)} ? 'liked' : ''">
                         <i th:class="${post.isLikedBy(currentUser)} ? 'fa-solid fa-heart' : 'fa-regular fa-heart'"></i>
                         <span class="like-text" th:text="${post.likedBy.size()} + ' いいね'">0 いいね</span>
                     </button>
                 </form>
             </div>
        </div>

        <div class="comments-section">
             <div class="comments-header">
                 <i class="fa-regular fa-comments"></i> 
                 コメント (<span th:text="${post.comments.size()}">0</span>)
             </div>
             
             <div th:if="${post.comments.empty}" class="no-comments">
                 <i class="fa-solid fa-wind"></i> まだコメントはありません。
             </div>

             <div th:each="comment : ${post.comments}" class="comment-item">
                <div class="comment-meta">
                    <span class="comment-author" th:text="${comment.author.username}">名前</span>
                    <span th:text="${#temporals.format(comment.createdAt, 'MM/dd HH:mm')}">日時</span>
                </div>
                <div class="comment-body" th:text="${comment.content}">コメント内容</div>
             </div>
        </div>

    </div> 
    
    <div class="fixed-comment-form">
        <form th:action="@{/community/{id}/comment(id=${post.id})}" method="post" class="form-inner">
            <input type="text" name="content" class="input-comment" placeholder="コメントを入力して応援しよう..." required autocomplete="off">
            <button type="submit" class="btn-send">
                <i class="fa-solid fa-paper-plane"></i> 送信
            </button>
        </form>
    </div>

    <script>
        // 背景アニメーション
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particlesArray = [];
        function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resizeCanvas); resizeCanvas();
        const mouse = { x: undefined, y: undefined };
        window.addEventListener('mousemove', (e) => { mouse.x = e.x; mouse.y = e.y; for(let i=0; i<2; i++) particlesArray.push(new Particle()); });
        class Particle {
            constructor() { this.x = mouse.x; this.y = mouse.y; this.size = Math.random() * 5 + 2; this.speedX = Math.random() * 4 - 2; this.speedY = Math.random() * 4 - 2; this.color = 'rgba(255, 255, 255, ' + (Math.random() * 0.5 + 0.5) + ')'; }
            update() { this.x += this.speedX; this.y += this.speedY; if (this.size > 0.2) this.size -= 0.1; }
            draw() { ctx.fillStyle = this.color; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); }
        }
        function animate() { ctx.clearRect(0, 0, canvas.width, canvas.height); for (let i = 0; i < particlesArray.length; i++) { particlesArray[i].update(); particlesArray[i].draw(); if (particlesArray[i].size <= 0.3) { particlesArray.splice(i, 1); i--; } } requestAnimationFrame(animate); }
        animate();
    </script>

</body>
</html>
