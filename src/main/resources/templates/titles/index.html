<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>称号コレクション | FitWorks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/title.css}">
    <script th:src="@{/js/theme.js}"></script>
</head>
<body>
    <div class="main-container">
        <div th:replace="~{fragments/header :: header}"></div>

        <h1><i class="fa-solid fa-crown"></i> 称号コレクション</h1>
        <p style="text-align: center; color: #666; margin-bottom: 20px;">
            条件を達成して称号を獲得し、プロフィールを飾りましょう！
        </p>

        <div th:if="${successMessage}" class="message success" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="message error" th:text="${errorMessage}"></div>

        <div class="current-title-section">
            <span class="label">現在の称号:</span>
            <div class="title-badge equipped" 
                 th:if="${equippedTitle != null}"
                 th:classappend="${equippedTitle.rarity}" 
                 th:text="${equippedTitle.displayName}">
                 駆け出し
            </div>
            <div th:if="${equippedTitle == null}" class="no-title">なし</div>
            
            <form th:action="@{/titles/equip}" method="post" style="display:inline;" th:if="${equippedTitle != null}">
                <button type="submit" class="btn-unequip">外す</button>
            </form>
        </div>

        <div class="title-grid">
            <div th:each="title : ${allTitles}" 
                 th:with="isUnlocked=${unlockedTitles.contains(title)}, isEquipped=${title == equippedTitle}"
                 class="title-card" 
                 th:classappend="${isUnlocked ? 'unlocked' : 'locked'}">
                
                <div class="title-header">
                    <span class="rarity-badge" th:classappend="${title.rarity}" th:text="${title.rarity}">COMMON</span>
                    <span class="status-icon" th:if="${isEquipped}"><i class="fa-solid fa-check-circle"></i> 装備中</span>
                    <span class="status-icon" th:if="${!isUnlocked}"><i class="fa-solid fa-lock"></i> 未獲得</span>
                </div>

                <div class="title-name" th:text="${title.displayName}">称号名</div>
                <div class="title-desc" th:text="${title.description}">説明文</div>

                <form th:if="${isUnlocked and !isEquipped}" th:action="@{/titles/equip}" method="post">
                    <input type="hidden" name="title" th:value="${title}">
                    <button type="submit" class="btn-equip">装備する</button>
                </form>
                
                <button th:if="${isEquipped}" class="btn-equip equipped" disabled>装備中</button>
                <button th:if="${!isUnlocked}" class="btn-equip locked" disabled>条件未達成</button>
            </div>
        </div>

        <div class="button-container">
            <a th:href="@{/home}" class="button secondary"><i class="fa-solid fa-house"></i> ホームに戻る</a>
        </div>
        
        <div th:replace="~{fragments/footer :: footer}"></div>
    </div>

    <div id="titlePopup" class="title-popup-overlay" th:if="${newlyUnlockedTitles != null and !newlyUnlockedTitles.isEmpty()}">
        <div class="title-popup-content">
            <div class="popup-header">
                <i class="fa-solid fa-crown fa-bounce" style="color: gold; font-size: 3em; margin-bottom: 10px;"></i>
                <h2>称号獲得！</h2>
            </div>
            <p>おめでとうございます！<br>新しい称号を手に入れました！</p>
            
            <div class="new-title-list">
                <div th:each="title : ${newlyUnlockedTitles}" class="new-title-item">
                    <span class="rarity-badge" th:classappend="${title.rarity}" th:text="${title.rarity}">RARITY</span>
                    <span class="new-title-name" th:text="${title.displayName}">称号名</span>
                </div>
            </div>

            <button class="btn-popup-close" onclick="closeTitlePopup()">確認</button>
        </div>
    </div>

    <style>
        /* ポップアップ用のCSS */
        .title-popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            animation: fadeIn 0.4s;
        }

        .title-popup-content {
            background: linear-gradient(135deg, #fff, #f0f8ff);
            padding: 40px 30px;
            border-radius: 20px;
            text-align: center;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            border: 4px solid #ffd700;
            animation: slideUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* バウンドするアニメーション */
            position: relative;
        }

        .popup-header h2 {
            margin: 10px 0 20px;
            color: #e67e22;
            font-size: 1.8em;
            text-shadow: 1px 1px 0px rgba(0,0,0,0.1);
        }

        .new-title-list {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .new-title-item {
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .new-title-name {
            font-weight: bold;
            font-size: 1.2em;
            color: #333;
        }

        .btn-popup-close {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 40px;
            border-radius: 30px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        .btn-popup-close:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.25);
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { 
            from { transform: scale(0.8) translateY(50px); opacity: 0; } 
            to { transform: scale(1) translateY(0); opacity: 1; } 
        }
    </style>

    <script>
        // ポップアップを閉じる処理
        function closeTitlePopup() {
            const popup = document.getElementById('titlePopup');
            if (popup) {
                // フェードアウトアニメーション
                popup.style.transition = 'opacity 0.3s';
                popup.style.opacity = '0';
                setTimeout(() => {
                    popup.remove();
                }, 300);
            }
        }
    </script>
    </body>
</html>
