<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>称号コレクション | FitWorks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/title.css}">
    <script th:src="@{/js/theme.js}"></script>
    <style>
        /* 共通背景デザイン */
        :root { --glass-bg: rgba(255, 255, 255, 0.65); --primary-color: #4facfe; }
        body { margin: 0; padding: 0; background-color: #f0f8ff; min-height: 100vh; font-family: 'Noto Sans JP', sans-serif; overflow-x: hidden; }
        .interactive-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: linear-gradient(-45deg, #a18cd1, #fbc2eb, #a6c1ee, #96e6a1); background-size: 400% 400%; animation: auroraFlow 20s ease infinite; }
        @keyframes auroraFlow { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .orb { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.6; animation: floatOrb 30s infinite alternate ease-in-out; z-index: 0; }
        .orb-1 { width: 60vh; height: 60vh; background: #a18cd1; top: -10%; left: -10%; }
        .orb-2 { width: 50vh; height: 50vh; background: #00f2fe; bottom: -10%; right: -10%; animation-delay: -5s; }
        .bg-cloud { position: absolute; background: #fff; border-radius: 50%; filter: blur(40px); opacity: 0.85; z-index: 2; pointer-events: none; }
        .cloud-1 { top: 5%; left: 5%; width: 400px; height: 400px; animation: floatCloud 25s infinite alternate ease-in-out; }
        .cloud-2 { bottom: 5%; right: -5%; width: 550px; height: 550px; animation: floatCloud 30s infinite alternate-reverse ease-in-out; }
        @keyframes floatOrb { 0% { transform: translate(0, 0) scale(1); } 100% { transform: translate(50px, 30px) scale(1.1); } }
        @keyframes floatCloud { 0% { transform: translate(0, 0); } 100% { transform: translate(40px, -20px); } }
        #bg-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; mix-blend-mode: screen; }

        .main-container {
            max-width: 800px; width: 92%; margin: 40px auto; padding: 40px;
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 45px;
            border: 1px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 30px 60px rgba(100, 149, 237, 0.2), 0 0 0 2px rgba(255, 255, 255, 0.6) inset;
            position: relative; z-index: 10;
        }
        
        /* タイトルポップアップ調整 */
        .title-popup-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); display: flex; justify-content: center; align-items: flex-start; padding-top: 60px; z-index: 10000; animation: fadeIn 0.4s; }
        .title-popup-content { background: linear-gradient(135deg, #fff, #f0f8ff); padding: 40px 30px; border-radius: 20px; text-align: center; width: 90%; max-width: 450px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); border: 4px solid #ffd700; animation: slideUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); position: relative; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: scale(0.8) translateY(50px); opacity: 0; } to { transform: scale(1) translateY(0); opacity: 1; } }
    </style>
</head>
<body>
    <div class="interactive-bg">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <canvas id="bg-canvas"></canvas>
        <div class="bg-cloud cloud-1"></div>
        <div class="bg-cloud cloud-2"></div>
    </div>

    <div class="main-container">
        <div th:replace="~{fragments/header :: header}"></div>

        <h1 style="text-align: center; color:#333;"><i class="fa-solid fa-crown"></i> 称号コレクション</h1>
        <p style="text-align: center; color: #666; margin-bottom: 20px;">
            条件を達成して称号を獲得し、プロフィールを飾りましょう！
        </p>

        <div th:if="${successMessage}" class="message success" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="message error" th:text="${errorMessage}"></div>

        <div class="current-title-section">
            <span class="label">現在の称号:</span>
            <div class="title-badge equipped" th:if="${equippedTitle != null}" th:classappend="${equippedTitle.rarity}" th:text="${equippedTitle.displayName}">駆け出し</div>
            <div th:if="${equippedTitle == null}" class="no-title">なし</div>
            <form th:action="@{/titles/equip}" method="post" style="display:inline;" th:if="${equippedTitle != null}"><button type="submit" class="btn-unequip">外す</button></form>
        </div>

        <div class="title-grid">
            <div th:each="title : ${allTitles}" th:with="isUnlocked=${unlockedTitles.contains(title)}, isEquipped=${title == equippedTitle}" class="title-card" th:classappend="${isUnlocked ? 'unlocked' : 'locked'}">
                <div class="title-header">
                    <span class="rarity-badge" th:classappend="${title.rarity}" th:text="${title.rarity}">COMMON</span>
                    <span class="status-icon" th:if="${isEquipped}"><i class="fa-solid fa-check-circle"></i> 装備中</span>
                    <span class="status-icon" th:if="${!isUnlocked}"><i class="fa-solid fa-lock"></i> 未獲得</span>
                </div>
                <div class="title-name" th:text="${title.displayName}">称号名</div>
                <div class="title-desc" th:text="${title.description}">説明文</div>
                <form th:if="${isUnlocked and !isEquipped}" th:action="@{/titles/equip}" method="post"><input type="hidden" name="title" th:value="${title}"><button type="submit" class="btn-equip">装備する</button></form>
                <button th:if="${isEquipped}" class="btn-equip equipped" disabled>装備中</button>
                <button th:if="${!isUnlocked}" class="btn-equip locked" disabled>条件未達成</button>
            </div>
        </div>

        <div class="button-container" style="text-align:center;">
            <a th:href="@{/home}" class="button secondary"><i class="fa-solid fa-house"></i> ホームに戻る</a>
        </div>
        
        <div th:replace="~{fragments/footer :: footer}"></div>
    </div>

    <div id="titlePopup" class="title-popup-overlay" th:if="${newlyUnlockedTitles != null and !newlyUnlockedTitles.isEmpty()}">
        <div class="title-popup-content">
            <div class="popup-header">
                <i class="fa-solid fa-crown fa-bounce" style="color: gold; font-size: 3em; margin-bottom: 10px;"></i>
                <h2 style="margin:10px 0 20px; color:#e67e22;">称号獲得！</h2>
            </div>
            <p>おめでとうございます！<br>新しい称号を手に入れました！</p>
            <div class="new-title-list" style="margin:20px 0; display:flex; flex-direction:column; gap:10px;">
                <div th:each="title : ${newlyUnlockedTitles}" class="new-title-item" style="background:white; padding:10px; border-radius:10px; box-shadow:0 2px 5px rgba(0,0,0,0.1); display:flex; align-items:center; justify-content:center; gap:10px;">
                    <span class="rarity-badge" th:classappend="${title.rarity}" th:text="${title.rarity}">RARITY</span>
                    <span class="new-title-name" th:text="${title.displayName}" style="font-weight:bold; font-size:1.2em; color:#333;">称号名</span>
                </div>
            </div>
            <button class="btn-popup-close" onclick="closeTitlePopup()" style="background-color:#3498db; color:white; border:none; padding:12px 40px; border-radius:30px; font-weight:bold; cursor:pointer; box-shadow:0 4px 6px rgba(0,0,0,0.2);">確認</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('bg-canvas'); const ctx = canvas.getContext('2d'); let particlesArray = [];
        function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resizeCanvas); resizeCanvas();
        const mouse = { x: undefined, y: undefined };
        window.addEventListener('mousemove', (e) => { mouse.x = e.x; mouse.y = e.y; for(let i=0; i<2; i++) particlesArray.push(new Particle()); });
        class Particle {
            constructor() { this.x = mouse.x; this.y = mouse.y; this.size = Math.random() * 5 + 2; this.speedX = Math.random() * 4 - 2; this.speedY = Math.random() * 4 - 2; this.color = 'rgba(255, 255, 255, ' + (Math.random() * 0.5 + 0.5) + ')'; }
            update() { this.x += this.speedX; this.y += this.speedY; if (this.size > 0.2) this.size -= 0.1; }
            draw() { ctx.fillStyle = this.color; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); }
        }
        function animate() { ctx.clearRect(0, 0, canvas.width, canvas.height); for (let i = 0; i < particlesArray.length; i++) { particlesArray[i].update(); particlesArray[i].draw(); if (particlesArray[i].size <= 0.3) { particlesArray.splice(i, 1); i--; } } requestAnimationFrame(animate); }
        animate();

        function closeTitlePopup() {
            const popup = document.getElementById('titlePopup');
            if (popup) { popup.style.transition = 'opacity 0.3s'; popup.style.opacity = '0'; setTimeout(() => { popup.remove(); }, 300); }
        }
    </script>
</body>
</html>
