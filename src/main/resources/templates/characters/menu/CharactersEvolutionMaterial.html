<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>進化素材一覧 | FitWorks</title>
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/characters/CharactersEvolutionMaterial.css}">
</head>
<body>
<div class="main-container">
    <div class="header-section">
        <h1>進化素材一覧</h1>
        <p class="sub-heading">モンスター進化に必要な素材を確認できます</p>
    </div>

    <!-- R素材 -->
    <section class="material-section rarity-r">
        <h2>R素材</h2>
        <div class="material-list">
            <div class="material-card">
                <img th:src="@{/img/item/R-red.png}" alt="赤の結晶">
                <p class="material-name">赤の結晶</p>
                <p class="material-count">2/5</p>
            </div>
            <div class="material-card">
                <img th:src="@{/img/item/R-blue.png}" alt="青の結晶">
                <p class="material-name">青の結晶</p>
                <p class="material-count">1/5</p>
            </div>
            <div class="material-card">
                <img th:src="@{/img/item/R-green.png}" alt="緑の結晶">
                <p class="material-name">緑の結晶</p>
                <p class="material-count">4/5</p>
            </div>
            <div class="material-card">
                <img th:src="@{/img/item/R-yellow.png}" alt="黄の結晶">
                <p class="material-name">黄の結晶</p>
                <p class="material-count">3/5</p>
            </div>
            <div class="material-card">
                <img th:src="@{/img/item/R-purple.png}" alt="紫の結晶">
                <p class="material-name">紫の結晶</p>
                <p class="material-count">0/5</p>
            </div>
        </div>
    </section>

    <!-- SR素材 -->
    <section class="material-section rarity-sr">
        <h2>SR素材</h2>
        <div class="material-list">
            <div class="material-card">
                <img th:src="@{/img/item/SR-red.png}" alt="赤の聖結晶">
                <p class="material-name">赤の聖結晶</p>
                <p class="material-count">1/3</p>
            </div>
            <div class="material-card">
                <img th:src="@{/img/item/SR-blue.png}" alt="青の聖結晶">
                <p class="material-name">青の聖結晶</p>
                <p class="material-count">2/3</p>
            </div>
            <div class="material-card">
                <img th:src="@{/img/item/SR-green.png}" alt="緑の聖結晶">
                <p class="material-name">緑の聖結晶</p>
                <p class="material-count">0/3</p>
            </div>
            <div class="material-card">
                <img th:src="@{/img/item/SR-yellow.png}" alt="黄の聖結晶">
                <p class="material-name">黄の聖結晶</p>
                <p class="material-count">3/3</p>
            </div>
            <div class="material-card">
                <img th:src="@{/img/item/SR-purple.png}" alt="紫の聖結晶">
                <p class="material-name">紫の聖結晶</p>
                <p class="material-count">1/3</p>
            </div>
        </div>
    </section>

    <!-- SSR素材 -->
    <section class="material-section rarity-ssr">
        <h2>SSR素材</h2>
        <div class="material-list">
            <div class="material-card">
                <img th:src="@{/img/item/SSR-red.png}" alt="赤の至高結晶">
                <p class="material-name">赤の至高結晶</p>
                <p class="material-count">0/2</p>
            </div>
            <div class="material-card">
                <img th:src="@{/img/item/SSR-blue.png}" alt="青の至高結晶">
                <p class="material-name">青の至高結晶</p>
                <p class="material-count">1/2</p>
            </div>
            <div class="material-card">
                <img th:src="@{/img/item/SSR-green.png}" alt="緑の至高結晶">
                <p class="material-name">緑の至高結晶</p>
                <p class="material-count">2/2</p>
            </div>
            <div class="material-card">
                <img th:src="@{/img/item/SSR-yellow.png}" alt="黄の至高結晶">
                <p class="material-name">黄の至高結晶</p>
                <p class="material-count">1/2</p>
            </div>
            <div class="material-card">
                <img th:src="@{/img/item/SSR-purple.png}" alt="紫の至高結晶">
                <p class="material-name">紫の至高結晶</p>
                <p class="material-count">0/2</p>
            </div>
        </div>
    </section>

    <!-- 戻るボタン -->
    <div class="back-btn-container">
        <a th:href="@{/characters/menu/CharactersMenu}" class="button secondary">
            <i class="fa-solid fa-arrow-left"></i> メニューに戻る
        </a>
    </div>
</div>
</body>
</html>
