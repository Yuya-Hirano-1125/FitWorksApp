<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>素材一覧 | FitWorks</title>
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/characters/CharactersEvolutionMaterial.css}">
</head>
<body>
<div class="main-container">
    <div class="header-section">
        <h1>素材一覧</h1>
        <p class="sub-heading">ガチャから出る素材を確認できます</p>
    </div>

    <!-- デバッグ用：itemsの中身を直接表示 -->
    <section class="debug-section">
        <h2>デバッグ出力</h2>
        <p th:text="${items}"></p>
    </section>

    <!-- 素材一覧（全アイテムをループ表示） -->
    <section class="material-section">
        <h2>素材一覧</h2>
        <div class="material-list">
            <!-- Controllerから渡された items をループ -->
            <div th:each="item : ${items}" 
                 th:class="'material-card rarity-' + ${item.type?.toLowerCase()}">
                 
                <!-- デバッグ用：ループが回っているか確認 -->
                <p>DEBUG: <span th:text="${item.name}"></span> |
                          <span th:text="${item.imagePath}"></span> |
                          <span th:text="${item.count}"></span></p>

                <!-- 本来の表示 -->
                <img th:src="${item.imagePath}" th:alt="${item.name}">
                <p class="material-name" th:text="${item.name}"></p>
                <p class="material-count" th:text="${item.count}"></p>
            </div>
        </div>
    </section>

    <!-- 戻るボタン -->
    <div class="back-btn-container">
        <a th:href="@{/characters/menu/CharactersMenu}" class="button secondary">
            <i class="fa-solid fa-arrow-left"></i> メニューに戻る
        </a>
    </div>
</div>
</body>
</html>
