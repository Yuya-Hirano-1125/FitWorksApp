<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>素材一覧 | FitWorks</title>
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/characters/CharactersEvolutionMaterial.css}">
    <style>
        .rarity-row {
            margin-bottom: 40px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 20px;
            text-align: center;
        }
        .rarity-row h2 {
            margin-bottom: 15px;
            color: #333;
        }
        .material-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .material-card {
            width: 140px;
            text-align: center;
        }
        .card-image-container img {
            max-width: 100px;
            margin: 0 auto;
            display: block;
        }
    </style>
</head>
<body>
<div class="main-container">
    <div class="header-section" style="text-align:center;">
        <h1>素材一覧</h1>
        <p class="sub-heading">ガチャから出る素材を確認できます</p>
    </div>

    <!-- R -->
    <div class="rarity-row" th:if="${itemsR != null and !#lists.isEmpty(itemsR)}">
        <h2>R</h2>
        <div class="material-list">
            <div th:each="item : ${itemsR}" class="material-card">
                <div class="card-image-container">
                    <img th:src="@{${item.imagePath}}" th:alt="${item.name}">
                </div>
                <p th:text="${item.name}"></p>
                <p th:text="'所持数: ' + ${item.count}"></p>
            </div>
        </div>
    </div>

    <!-- SR -->
    <div class="rarity-row" th:if="${itemsSR != null and !#lists.isEmpty(itemsSR)}">
        <h2>SR</h2>
        <div class="material-list">
            <div th:each="item : ${itemsSR}" class="material-card">
                <div class="card-image-container">
                    <img th:src="@{${item.imagePath}}" th:alt="${item.name}">
                </div>
                <p th:text="${item.name}"></p>
                <p th:text="'所持数: ' + ${item.count}"></p>
            </div>
        </div>
    </div>

    <!-- SSR -->
    <div class="rarity-row" th:if="${itemsSSR != null and !#lists.isEmpty(itemsSSR)}">
        <h2>SSR</h2>
        <div class="material-list">
            <div th:each="item : ${itemsSSR}" class="material-card">
                <div class="card-image-container">
                    <img th:src="@{${item.imagePath}}" th:alt="${item.name}">
                </div>
                <p th:text="${item.name}"></p>
                <p th:text="'所持数: ' + ${item.count}"></p>
            </div>
        </div>
    </div>

    <!-- UR -->
    <div class="rarity-row" th:if="${itemsUR != null and !#lists.isEmpty(itemsUR)}">
        <h2>UR</h2>
        <div class="material-list">
            <div th:each="item : ${itemsUR}" class="material-card">
                <div class="card-image-container">
                    <img th:src="@{${item.imagePath}}" th:alt="${item.name}">
                </div>
                <p th:text="${item.name}"></p>
                <p th:text="'所持数: ' + ${item.count}"></p>
            </div>
        </div>
    </div>

    <!-- 全部空の場合 -->
    <section th:if="${(itemsR == null or #lists.isEmpty(itemsR)) and 
                     (itemsSR == null or #lists.isEmpty(itemsSR)) and 
                     (itemsSSR == null or #lists.isEmpty(itemsSSR)) and 
                     (itemsUR == null or #lists.isEmpty(itemsUR))}" style="text-align:center;">
        <p>素材がまだ登録されていません。</p>
    </section>

    <!-- 戻るボタン -->
    <div class="back-btn-container" style="text-align:center;">
        <a th:href="@{/characters/menu/CharactersMenu}" class="button secondary">
            <i class="fa-solid fa-arrow-left"></i> メニューに戻る
        </a>
    </div>
</div>
</body>
</html>
