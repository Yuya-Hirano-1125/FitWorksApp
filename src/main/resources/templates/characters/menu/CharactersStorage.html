<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>キャラクター保管庫</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800;900&family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/characters/CharactersStorage.css}">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* 背景・コンテナスタイル */
        body { margin: 0; padding: 0; background-color: #f0f8ff; min-height: 100vh; font-family: 'Noto Sans JP', sans-serif;}
        .interactive-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: linear-gradient(-45deg, #a18cd1, #fbc2eb, #a6c1ee, #96e6a1);
            background-size: 400% 400%; animation: auroraFlow 20s ease infinite;
        }
        @keyframes auroraFlow { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .orb { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.6; animation: floatOrb 30s infinite alternate ease-in-out; z-index: 0; }
        .orb-1 { width: 60vh; height: 60vh; background: #a18cd1; top: -10%; left: -10%; }
        .orb-2 { width: 50vh; height: 50vh; background: #00f2fe; bottom: -10%; right: -10%; animation-delay: -5s; }
        @keyframes floatOrb { 0% { transform: translate(0, 0) scale(1); } 100% { transform: translate(50px, 30px) scale(1.1); } }
        #bg-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; mix-blend-mode: screen; }
        .mouse-flare { position: absolute; width: 300px; height: 300px; border-radius: 50%; background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(200,240,255,0.8) 30%, rgba(64,150,255,0) 70%); transform: translate(-50%, -50%); pointer-events: none; mix-blend-mode: screen; z-index: 20; filter: blur(15px); }

        /* ガラス風ラッパー */
        .glass-wrapper {
            max-width: 1200px; margin: 20px auto; padding: 40px 20px;
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 30px; border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 20px 50px rgba(100, 149, 237, 0.2);
        }

        /* 既存スタイルの調整 */
        .storage-tabs { display: flex; justify-content: center; gap: 10px; margin: 20px 0; flex-wrap: wrap; }
        .tab-btn { padding: 10px 20px; border: none; border-radius: 20px; cursor: pointer; background: rgba(255,255,255,0.8); font-weight: bold; }
        .tab-btn.active { background: linear-gradient(135deg, #6c5ce7, #a29bfe); color: white; }
        .character-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; padding: 20px; max-width: 1200px; margin: 0 auto; }
        .character-card { 
            text-align: center; border: 3px solid #ccc; border-radius: 12px; padding: 10px; 
            background: white; /* 視認性確保のため白背景 */
            position: relative;
        }
        .character-img { width: 80px; height: 80px; object-fit: contain; margin: 0 auto; display: block; }
        .character-card.fire { border-color: #ff7675; }
        .character-card.water { border-color: #74b9ff; }
        .character-card.grass { border-color: #55efc4; }
        .character-card.light { border-color: #ffeaa7; }
        .character-card.dark { border-color: #a29bfe; }
    </style>
</head>
<body>
    <div class="interactive-bg">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <canvas id="bg-canvas"></canvas>
        <div id="mouse-flare" class="mouse-flare"></div>
    </div>

    <div class="glass-wrapper">
        <header>
            <h1>キャラクター保管庫</h1>
            <p class="user-level" style="text-align:center; font-weight:bold; color:#555;">
                Lv.<span th:text="${currentLevel}">1</span>
            </p>
        </header>

        <div class="storage-tabs">
            <button class="tab-btn active" data-target="all">ALL</button>
            <button class="tab-btn" data-target="fire"><i class="fa-solid fa-fire"></i> 火</button>
            <button class="tab-btn" data-target="water"><i class="fa-solid fa-droplet"></i> 水</button>
            <button class="tab-btn" data-target="grass"><i class="fa-solid fa-leaf"></i> 草</button>
            <button class="tab-btn" data-target="light"><i class="fa-solid fa-sun"></i> 光</button>
            <button class="tab-btn" data-target="dark"><i class="fa-solid fa-moon"></i> 闇</button>
        </div>

        <div class="character-list-wrapper">
            <div id="storage-container" class="character-grid">
                <th:block th:each="chara : ${charaList}">
                    <div class="character-card storage-item" 
                         th:classappend="${chara.attribute}" 
                         th:data-attribute="${chara.attribute}" 
                         th:style="${!chara.isUnlocked} ? 'opacity: 0.6; background: #eee;' : ''">
                        
                        <div class="evolution-tag" th:text="${chara.evolutionTag}" style="position:absolute; top:5px; right:5px; background:gold; color:white; padding:2px 5px; border-radius:4px; font-size:0.7em;">★1</div>
                        <img class="character-img" 
                             th:src="${chara.isUnlocked} ? ${chara.imgUrl} : '/img/placeholder_locked.png'" 
                             th:alt="${chara.name}"
                             onerror="this.src='https://placehold.co/100x100?text=No+Img';">
                        
                        <p class="character-name" th:text="${chara.name}" style="font-weight:bold; margin:5px 0;">Name</p>
                        
                        <p class="required-level" th:if="${!chara.isUnlocked}" th:text="'Lv.' + ${chara.requiredLevel} + ' 解放'" style="color:red; font-size:0.8em;"></p>
                        <p class="required-level" th:if="${chara.isUnlocked}" style="color:green; font-weight:bold; font-size:0.8em;">所持済み</p>
                    </div>
                </th:block>
            </div>
        </div>
        
        <div class="back-btn-container" style="text-align:center; margin:20px;">
            <a th:href="@{/characters}" class="btn-back" style="display:inline-block; padding:10px 20px; background:white; color:#333; text-decoration:none; border-radius:20px; font-weight:bold; border:1px solid #ddd;"><i class="fa-solid fa-reply"></i> メニューへ戻る</a>
        </div>
    </div>

    <script>
        // タブ切り替えロジック
        document.addEventListener('DOMContentLoaded', () => {
            const tabs = document.querySelectorAll('.tab-btn');
            const items = document.querySelectorAll('.storage-item');
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    const target = tab.getAttribute('data-target');
                    items.forEach(item => {
                        const attr = item.getAttribute('data-attribute');
                        if (target === 'all' || attr === target) item.style.display = 'block';
                        else item.style.display = 'none';
                    });
                });
            });
        });

        // 背景アニメーション
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        const flare = document.getElementById('mouse-flare');
        let particlesArray = [];
        let width, height;
        function resizeCanvas() { width = window.innerWidth; height = window.innerHeight; canvas.width = width; canvas.height = height; }
        window.addEventListener('resize', resizeCanvas); resizeCanvas();
        window.addEventListener('mousemove', (event) => {
            flare.style.transform = `translate(${event.clientX}px, ${event.clientY}px) translate(-50%, -50%)`;
            particlesArray.push(new Particle(event.clientX, event.clientY));
        });
        class Particle {
            constructor(x, y) {
                this.x = x || Math.random() * width; this.y = y || Math.random() * height;
                this.size = Math.random() * 5 + 2; this.speedX = Math.random() * 4 - 2; this.speedY = Math.random() * 4 - 2;
                this.color = 'rgba(255, 255, 255, ' + (Math.random() * 0.5 + 0.5) + ')';
            }
            update() { this.x += this.speedX; this.y += this.speedY; if (this.size > 0.2) this.size -= 0.1; }
            draw() { ctx.fillStyle = this.color; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); }
        }
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update(); particlesArray[i].draw();
                if (particlesArray[i].size <= 0.3) { particlesArray.splice(i, 1); i--; }
            }
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
