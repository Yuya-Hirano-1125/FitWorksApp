<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>キャラクター保管庫</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800;900&family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/characters/CharactersStorage.css}">
    
    <style>
        /* 画面固有のスタイル調整 */
        body { 
            margin: 0; padding: 0; background-color: #f0f8ff; min-height: 100vh; 
            font-family: 'Noto Sans JP', sans-serif; 
        }

        /* 共通背景（home.html等と同じ） */
        .interactive-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: linear-gradient(-45deg, #a18cd1, #fbc2eb, #a6c1ee, #96e6a1);
            background-size: 400% 400%; animation: auroraFlow 20s ease infinite;
        }
        @keyframes auroraFlow { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        
        .orb { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.6; animation: floatOrb 30s infinite alternate ease-in-out; z-index: 0; }
        .orb-1 { width: 60vh; height: 60vh; background: #a18cd1; top: -10%; left: -10%; }
        .orb-2 { width: 50vh; height: 50vh; background: #00f2fe; bottom: -10%; right: -10%; animation-delay: -5s; }
        @keyframes floatOrb { 0% { transform: translate(0, 0) scale(1); } 100% { transform: translate(50px, 30px) scale(1.1); } }
        
        #bg-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; mix-blend-mode: screen; }
        .mouse-flare { position: absolute; width: 300px; height: 300px; border-radius: 50%; background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(200,240,255,0.8) 30%, rgba(64,150,255,0) 70%); transform: translate(-50%, -50%); pointer-events: none; mix-blend-mode: screen; z-index: 20; filter: blur(15px); }

        /* メインコンテナ（共通デザイン） */
        .main-container {
            max-width: 1000px; /* 必要に応じて調整 */
            width: 92%; margin: 40px auto; padding: 40px;
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 45px;
            border: 1px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 30px 60px rgba(100, 149, 237, 0.2), 0 0 0 2px rgba(255, 255, 255, 0.6) inset;
            position: relative; z-index: 10;
        }

        /* 共通ヘッダーデザイン */
        .page-header-container { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 30px; 
            border-bottom: 3px solid #007bff; 
            padding-bottom: 10px; 
            flex-wrap: wrap; gap: 15px;
        }
        .header-left { 
            display: flex; align-items: center; gap: 15px; 
        }
        .home-link-icon {
            display: flex; align-items: center; justify-content: center;
            width: 50px; height: 50px; background-color: white; color: #007bff;
            border: 2px solid #007bff; border-radius: 50%; text-decoration: none;
            transition: all 0.3s ease; font-size: 1.5rem; flex-shrink: 0;
        }
        .home-link-icon:hover { background-color: #007bff; color: white; transform: scale(1.1); }
        .page-title { 
            color: #343a40; font-size: 2rem; margin: 0; 
            text-shadow: none; white-space: nowrap;
        }
        
        .user-level-badge {
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            color: white; padding: 5px 15px; border-radius: 20px;
            font-weight: bold; box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* タブデザイン調整 */
        .storage-tabs { display: flex; justify-content: center; gap: 10px; margin: 20px 0 30px; flex-wrap: wrap; }
        .tab-btn { 
            padding: 10px 25px; border: none; border-radius: 20px; cursor: pointer; 
            background: rgba(255,255,255,0.9); font-weight: bold; color: #555;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); transition: all 0.2s;
        }
        .tab-btn:hover { transform: translateY(-2px); }
        .tab-btn.active { background: linear-gradient(135deg, #007bff, #00d2ff); color: white; }

        /* グリッドレイアウト */
        .character-grid { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); 
            gap: 20px; padding: 10px; 
        }
        
        /* キャラクターカード */
        .character-card { 
            text-align: center; border: 2px solid rgba(0,0,0,0.1); border-radius: 20px; 
            padding: 15px 10px; background: rgba(255,255,255,0.9); 
            position: relative; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            display: flex; flex-direction: column; align-items: center; justify-content: space-between;
            height: 100%; min-height: 220px; /* 高さ揃え */
        }
        .character-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1); }

        .character-img { 
            width: 100px; height: 100px; object-fit: contain; margin-bottom: 10px; 
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.2));
        }
        
        .character-name { font-weight: bold; margin: 5px 0; color: #333; font-size: 1rem; }

        /* 属性ごとのボーダー色（アクセント） */
        .character-card.fire { border-bottom: 4px solid #ff7675; }
        .character-card.water { border-bottom: 4px solid #74b9ff; }
        .character-card.grass { border-bottom: 4px solid #55efc4; }
        .character-card.light { border-bottom: 4px solid #ffeaa7; }
        .character-card.dark { border-bottom: 4px solid #a29bfe; }
        
        /* 選択中のスタイル */
        .character-card.selected {
            border: 4px solid gold;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
            background-color: #fff9e6;
            transform: scale(1.05);
            z-index: 10;
        }
        .selected-badge {
            position: absolute; top: -10px; left: -10px;
            background: #ff4757; color: white; padding: 5px 10px;
            border-radius: 20px; font-weight: bold; font-size: 0.8rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: none;
        }
        .character-card.selected .selected-badge { display: block; }

        /* 選択ボタン */
        .select-btn {
            width: 100%; margin-top: auto; /* 下寄せ */
            padding: 8px 0; border: none; border-radius: 15px;
            background: #4facfe; color: white; font-weight: bold;
            cursor: pointer; transition: all 0.2s; font-size: 0.9rem;
        }
        .select-btn:hover:not(:disabled) { background: #00f2fe; box-shadow: 0 4px 8px rgba(79, 172, 254, 0.4); }
        .select-btn:disabled { background: #ccc; cursor: not-allowed; opacity: 0.8; }

        @media (max-width: 600px) {
            .main-container { padding: 25px 20px; width: 95%; margin: 20px auto; }
            .page-title { font-size: 1.5rem; }
            .character-grid { grid-template-columns: repeat(2, 1fr); gap: 10px; }
            .character-card { min-height: 200px; }
            .character-img { width: 80px; height: 80px; }
        }
    </style>
</head>
<body>
    <div class="interactive-bg">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <canvas id="bg-canvas"></canvas>
        <div id="mouse-flare" class="mouse-flare"></div>
    </div>

    <div class="main-container">
        <div class="page-header-container">
            <div class="header-left">
                <a th:href="@{/characters/menu/CharactersMenu}" class="home-link-icon" title="メニューに戻る">
                    <i class="fa-solid fa-arrow-left"></i>
                </a>
                <h1 class="page-title"><i class="fa-solid fa-box-open" style="margin-right: 5px;"></i> キャラ保管庫</h1>
            </div>
            <div class="user-level-badge">
                Lv.<span th:text="${currentLevel}">1</span>
            </div>
        </div>

        <div class="storage-tabs">
            <button class="tab-btn active" data-target="all">ALL</button>
            <button class="tab-btn" data-target="fire"><i class="fa-solid fa-fire"></i> 火</button>
            <button class="tab-btn" data-target="water"><i class="fa-solid fa-droplet"></i> 水</button>
            <button class="tab-btn" data-target="grass"><i class="fa-solid fa-leaf"></i> 草</button>
            <button class="tab-btn" data-target="light"><i class="fa-solid fa-sun"></i> 光</button>
            <button class="tab-btn" data-target="dark"><i class="fa-solid fa-moon"></i> 闇</button>
        </div>

        <div class="character-list-wrapper">
            <div id="storage-container" class="character-grid">
                <th:block th:each="chara : ${charaList}">
                    <div class="character-card storage-item" 
                         th:classappend="${chara.attribute} + (${chara.isSelected} ? ' selected' : '')" 
                         th:data-attribute="${chara.attribute}" 
                         th:style="${!chara.isUnlocked} ? 'opacity: 0.6; background: #eee;' : ''">
                        
                        <div class="selected-badge"><i class="fa-solid fa-check"></i> 選択中</div>
                        
                        <div class="evolution-tag" th:text="${chara.rarity}" style="position:absolute; top:5px; right:5px; background:gold; color:white; padding:2px 5px; border-radius:4px; font-size:0.7em;">★1</div>
                        
                        <img class="character-img" 
                             th:src="${chara.isUnlocked} ? ${chara.imgUrl} : '/img/placeholder_locked.png'" 
                             th:alt="${chara.name}"
                             onerror="this.src='https://placehold.co/100x100?text=No+Img';">
                        
                        <p class="character-name" th:text="${chara.name}">Name</p>
                        
                        <div th:if="${!chara.isUnlocked}" style="margin-top:auto;">
                            <p class="required-level" th:text="'Lv.' + ${chara.requiredLevel} + ' 解放'" style="color:red; font-size:0.8em; font-weight:bold;"></p>
                        </div>
                        <div th:if="${chara.isUnlocked}" style="width:100%; margin-top:auto;">
                            <button class="select-btn" 
                                    th:onclick="'selectCharacter(' + ${chara.id} + ')'"
                                    th:text="${chara.isSelected} ? '選択中' : '選択する'"
                                    th:disabled="${chara.isSelected}">
                            </button>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        // タブ切り替えロジック
        document.addEventListener('DOMContentLoaded', () => {
            const tabs = document.querySelectorAll('.tab-btn');
            const items = document.querySelectorAll('.storage-item');
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    const target = tab.getAttribute('data-target');
                    items.forEach(item => {
                        const attr = item.getAttribute('data-attribute');
                        if (target === 'all' || attr === target) item.style.display = 'flex'; // flexに変更
                        else item.style.display = 'none';
                    });
                });
            });
        });

        // キャラクター選択
        function selectCharacter(characterId) {
            fetch('/characters/select', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ characterId: characterId })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(data.message);
                    location.reload();
                } else {
                    alert('変更できませんでした: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('通信エラーが発生しました');
            });
        }

        // 背景アニメーション
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        const flare = document.getElementById('mouse-flare');
        let particlesArray = [];
        let width, height;
        function resizeCanvas() { width = window.innerWidth; height = window.innerHeight; canvas.width = width; canvas.height = height; }
        window.addEventListener('resize', resizeCanvas); resizeCanvas();
        window.addEventListener('mousemove', (event) => {
            if(flare) flare.style.transform = `translate(${event.clientX}px, ${event.clientY}px) translate(-50%, -50%)`;
            particlesArray.push(new Particle(event.clientX, event.clientY));
        });
        class Particle {
            constructor(x, y) {
                this.x = x || Math.random() * width; this.y = y || Math.random() * height;
                this.size = Math.random() * 5 + 2; this.speedX = Math.random() * 4 - 2; this.speedY = Math.random() * 4 - 2;
                this.color = 'rgba(255, 255, 255, ' + (Math.random() * 0.5 + 0.5) + ')';
            }
            update() { this.x += this.speedX; this.y += this.speedY; if (this.size > 0.2) this.size -= 0.1; }
            draw() { ctx.fillStyle = this.color; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); }
        }
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update(); particlesArray[i].draw();
                if (particlesArray[i].size <= 0.3) { particlesArray.splice(i, 1); i--; }
            }
            requestAnimationFrame(animate);
        }
        animate();
        /*]]>*/
    </script>
</body>
</html>
