<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景一覧 | FitWorks</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800;900&family=Noto+Sans+JP:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* ==========================================================================
           1. 共通設定 & 背景アニメーション
           ========================================================================== */
        body { 
            margin: 0; padding: 0; 
            background-color: #f0f8ff; 
            min-height: 100vh; 
            font-family: 'Noto Sans JP', 'Poppins', sans-serif; 
            color: #444;
            overflow-x: hidden;
            padding-bottom: 80px;
        }
        
        .interactive-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: linear-gradient(-45deg, #a18cd1, #fbc2eb, #a6c1ee, #96e6a1);
            background-size: 400% 400%; animation: auroraFlow 20s ease infinite;
        }
        @keyframes auroraFlow { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        
        .orb { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.6; animation: floatOrb 30s infinite alternate ease-in-out; z-index: 0; }
        .orb-1 { width: 60vh; height: 60vh; background: #a18cd1; top: -10%; left: -10%; }
        .orb-2 { width: 50vh; height: 50vh; background: #00f2fe; bottom: -10%; right: -10%; animation-delay: -5s; }
        @keyframes floatOrb { 0% { transform: translate(0, 0) scale(1); } 100% { transform: translate(50px, 30px) scale(1.1); } }
        
        #bg-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; mix-blend-mode: screen; }
        .mouse-flare { position: absolute; width: 300px; height: 300px; border-radius: 50%; background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(200,240,255,0.8) 30%, rgba(64,150,255,0) 70%); transform: translate(-50%, -50%); pointer-events: none; mix-blend-mode: screen; z-index: 20; filter: blur(15px); }

        /* ==========================================================================
           2. メインコンテナ (グラスモーフィズム)
           ========================================================================== */
        .main-container {
            max-width: 1100px; width: 92%; margin: 40px auto; padding: 40px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 45px;
            border: 1px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 30px 60px rgba(100, 149, 237, 0.2), 0 0 0 2px rgba(255, 255, 255, 0.6) inset;
            position: relative; z-index: 10;
        }

        /* ヘッダー */
        .page-header-container { 
            display: flex; align-items: center; margin-bottom: 30px; 
            border-bottom: 3px solid #007bff; padding-bottom: 15px; gap: 20px; 
        }
        .page-title { 
            color: #343a40; font-size: 2rem; margin: 0; font-weight: 800; flex-grow: 1; text-align: left; text-shadow: none; 
        }
        .page-title i { margin-right: 12px; color: #007bff; }
        
        .home-link-icon {
            display: flex; align-items: center; justify-content: center;
            width: 50px; height: 50px; background-color: white; color: #007bff;
            border: 2px solid #007bff; border-radius: 50%; text-decoration: none;
            transition: all 0.3s ease; font-size: 1.4rem; flex-shrink: 0;
            box-shadow: 0 4px 10px rgba(0,123,255,0.2);
        }
        .home-link-icon:hover { background-color: #007bff; color: white; transform: scale(1.1); box-shadow: 0 6px 15px rgba(0,123,255,0.3); }

        /* ==========================================================================
           3. カード & グリッドレイアウト
           ========================================================================== */
        #content-area { width: 100%; }

        .section-header {
            display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap;
            border-bottom: 2px dashed #ccc !important; padding-bottom: 10px; margin-bottom: 25px !important;
        }
        .section-title {
            font-size: 1.5rem !important; font-weight: 800 !important; color: #555 !important;
            display: flex; align-items: center;
        }
        .section-title i { color: #8e44ad; margin-right: 10px; }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        /* カードデザイン */
        .bg-card {
            background: #fff;
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.3s;
            position: relative;
            display: flex; flex-direction: column;
            border: 3px solid transparent;
            overflow: hidden;
        }
        .bg-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.12);
            z-index: 2;
        }
        
        .bg-card.selected {
            border: 3px solid #00c6ff;
            background: linear-gradient(to bottom, #f0f9ff, #ffffff);
            box-shadow: 0 0 20px rgba(0, 198, 255, 0.3);
        }
        .bg-card.selected::before {
            content: "使用中";
            position: absolute; top: 10px; right: 10px; z-index: 20;
            background: #00c6ff; color: #fff; font-size: 0.75rem; font-weight: bold;
            padding: 4px 10px; border-radius: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .card-image-wrapper {
            width: 100%; aspect-ratio: 16/9;
            border-radius: 15px; overflow: hidden;
            position: relative; margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            background: #eee;
        }
        
        .card-img {
            width: 100%; height: 100%; object-fit: cover;
            transition: transform 0.5s ease;
            pointer-events: none;
            user-select: none;
            -webkit-user-drag: none;
            -webkit-touch-callout: none;
        }
        .bg-card:hover .card-img { transform: scale(1.08); }

        .card-lock-overlay {
            position: absolute; inset: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(3px);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            color: #fff; z-index: 5;
        }
        .card-lock-overlay i { font-size: 2rem; margin-bottom: 5px; opacity: 0.8; }
        
        .card-body {
            text-align: center; display: flex; flex-direction: column; flex-grow: 1;
        }
        .card-title {
            font-size: 1.1rem !important; font-weight: 800 !important; color: #333; margin-bottom: 12px;
        }

        .status-text {
            display: block; width: 100%; padding: 12px 0; margin-top: auto;
            border-radius: 25px; font-weight: bold; font-size: 0.95rem; text-align: center;
        }
        .text-locked { background: #f3f4f6; color: #888; border: 1px solid #ddd; }
        .text-selected { background: #dbeafe; color: #2563eb; border: 1px solid #bfdbfe; cursor: default; }

        button.unlock-trigger, button.select-trigger {
            width: 100%; border: none; padding: 12px 0; margin-top: auto;
            border-radius: 25px; font-weight: bold; font-size: 0.95rem; cursor: pointer; color: #fff;
            transition: all 0.2s; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            text-shadow: 0 1px 1px rgba(0,0,0,0.2);
            display: flex; justify-content: center; align-items: center; gap: 8px;
        }
        button.unlock-trigger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%) !important;
        }
        button.unlock-trigger:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(245, 87, 108, 0.4); }
        
        button.select-trigger {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%) !important;
        }
        button.select-trigger:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(46, 204, 113, 0.4); }

        /* ==========================================================================
           4. ポップアップモーダル
           ========================================================================== */
        .unlock-popup-overlay {
            position: fixed; 
            top: 0; 
            left: 0; 
            right: 0; 
            bottom: 0;
            width: 100vw; 
            height: 100vh;
            background: rgba(0, 0, 0, 0.6); 
            backdrop-filter: blur(5px);
            z-index: 9999; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            transition: opacity 0.3s;
        }
        .popup-hidden { opacity: 0; pointer-events: none; }
        
        .unlock-popup-content {
            background: #fff; width: 90%; max-width: 380px;
            padding: 35px 25px; border-radius: 30px; text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            border: 4px solid #fff;
            position: relative;
            margin: auto;
            animation: popUp 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popUp { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .popup-close-btn {
            position: absolute; top: 15px; right: 15px;
            background: transparent; border: none; font-size: 1.5rem;
            color: #ccc; cursor: pointer; transition: 0.2s;
            width: 30px; height: 30px; display: flex; align-items: center; justify-content: center;
            border-radius: 50%;
        }
        .popup-close-btn:hover { background: #f0f0f0; color: #555; }

        .popup-icon-area {
            margin-bottom: 15px; display: flex; justify-content: center;
        }
        .popup-icon-circle {
            width: 70px; height: 70px; background: #f3e8ff; color: #9333ea;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 2rem; box-shadow: 0 5px 15px rgba(147, 51, 234, 0.2);
        }

        .unlock-popup-title {
            font-size: 1.5rem; font-weight: 900; color: #333; margin-bottom: 15px;
            font-family: 'Poppins', sans-serif; letter-spacing: 1px;
            display: flex; align-items: center; justify-content: center; gap: 8px; /* アイコン用 */
        }
        .unlock-popup-message {
            font-size: 1.05rem; color: #555; margin-bottom: 25px; line-height: 1.6;
        }
        
        .modal-materials { display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; margin: 20px 0; }
        
        .mat-badge { 
            display: flex; flex-direction: column; align-items: center; 
            background: #f9f9f9; padding: 10px 8px; border-radius: 12px; 
            border: 1px solid #eee; width: 70px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .mat-badge img { 
            width: 35px; height: 35px; 
            object-fit: contain; margin-bottom: 5px;
            pointer-events: none;
            user-select: none;
            -webkit-user-drag: none;
            -webkit-touch-callout: none;
        }
        
        .mat-count { font-size: 0.8rem; font-weight: bold; }
        .mat-count.ok { color: #2ecc71; }
        .mat-count.ng { color: #e74c3c; }

        .unlock-popup-buttons { display: flex; justify-content: center; width: 100%; }
        
        .unlock-btn-confirm {
            background: linear-gradient(135deg, #00c6ff, #0072ff) !important;
            color: white; border: none;
            padding: 14px 0; border-radius: 50px; 
            font-weight: bold; cursor: pointer; font-size: 1.1rem; 
            width: 100%;
            box-shadow: 0 4px 15px rgba(0, 114, 255, 0.3); transition: 0.2s;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .unlock-btn-confirm:hover { 
            background: linear-gradient(135deg, #00b0e4, #0060da) !important;
            transform: translateY(-2px); 
            box-shadow: 0 8px 25px rgba(0, 114, 255, 0.4); 
        }

        /* ==========================================================================
           5. トースト通知
           ========================================================================== */
        .toast {
            visibility: hidden;
            min-width: 280px;
            background-color: rgba(50, 50, 50, 0.95);
            color: #fff;
            text-align: center;
            border-radius: 50px;
            padding: 16px 24px;
            position: fixed;
            z-index: 10000;
            left: 50%;
            bottom: 30px;
            font-size: 1rem;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transform: translateX(-50%) translateY(20px);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .toast.show {
            visibility: visible;
            opacity: 1;
            transform: translateX(-50%) translateY(0);
            bottom: 50px;
        }
        .toast i { color: #2ecc71; font-size: 1.2rem; }

        /* ==========================================================================
           6. レスポンシブ
           ========================================================================== */
        @media (max-width: 650px) {
            .main-container { padding: 30px; width: 94%; }
            .card-grid { grid-template-columns: repeat(2, 1fr); gap: 15px; }
        }

        @media (max-width: 600px) {
            .main-container { padding: 20px; width: 95%; border-radius: 30px; }
            .home-link-icon { width: 40px; height: 40px; font-size: 1.2rem; }
            .page-title { font-size: 1.5rem; }
            .bg-card { padding: 10px; border-radius: 15px; }
            .card-title { font-size: 0.95rem !important; }
            .card-image-wrapper { margin-bottom: 10px; }
            button.unlock-trigger, button.select-trigger, .status-text { font-size: 0.85rem; padding: 10px 0; }
        }

        @media (max-width: 520px) {
            .card-grid { grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
        }
		/* 追加: ロック状態のカードのスタイル調整 */
		        .status-text.text-locked { background: #f3f4f6; color: #888; border: 1px solid #ddd; }
    </style>
</head>

    <script th:inline="javascript"> 
    /*<![CDATA[*/
    document.addEventListener('DOMContentLoaded', () => {
        // --- アニメーション初期化 ---
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        const flare = document.getElementById('mouse-flare');
        let particlesArray = [];
        let width, height;
        function resizeCanvas() { width = window.innerWidth; height = window.innerHeight; canvas.width = width; canvas.height = height; }
        window.addEventListener('resize', resizeCanvas); resizeCanvas();
        window.addEventListener('mousemove', (event) => {
            flare.style.transform = `translate(${event.clientX}px, ${event.clientY}px) translate(-50%, -50%)`;
            particlesArray.push(new Particle(event.clientX, event.clientY));
        });
        class Particle {
            constructor(x, y) {
                this.x = x || Math.random() * width; this.y = y || Math.random() * height;
                this.size = Math.random() * 5 + 2; this.speedX = Math.random() * 4 - 2; this.speedY = Math.random() * 4 - 2;
                this.color = 'rgba(255, 255, 255, ' + (Math.random() * 0.5 + 0.5) + ')';
            }
            update() { this.x += this.speedX; this.y += this.speedY; if (this.size > 0.2) this.size -= 0.1; }
            draw() { ctx.fillStyle = this.color; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); }
        }
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update(); particlesArray[i].draw();
                if (particlesArray[i].size <= 0.3) { particlesArray.splice(i, 1); i--; }
            }
            requestAnimationFrame(animate);
        }
        animate();
        // --- アニメーション終了 ---

		// --- メインロジック ---
		        try {
		            const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
		            const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

		            let userLevel = /*[[${userLevel}]]*/ 1;
		            let dreamKeyCount = /*[[${dreamKeyCount}]]*/ 0;
		            let unlockedBackgroundsSet = /*[[${unlockedBackgrounds}]]*/ [];
		            let unlockedBackgrounds = Array.isArray(unlockedBackgroundsSet) ? unlockedBackgroundsSet : Array.from(unlockedBackgroundsSet || []);
		            let selectedBackgroundCode = /*[[${selectedBackground}]]*/ 'fire-original';
		            
		            const contentArea = document.getElementById('content-area');
		            const dataItems = document.querySelectorAll('#data-source .data-item');
		            const bgList = [];
		            
		            dataItems.forEach((item) => {
		                const backgroundId = item.dataset.id;
		                let isLocked = true; // デフォルトロック
		                const unlockLevel = parseInt(item.dataset.unlockLevel || 0);
		                const needsMaterial = item.dataset.material === "true";
		                
		                // ★修正: ロック判定ロジック
		                if (needsMaterial) {
		                    // DB管理アイテム (fire含む)
		                    isLocked = !unlockedBackgrounds.includes(backgroundId);
		                } else if (unlockLevel > 0) {
		                    // レベル管理アイテム
		                    isLocked = unlockLevel > userLevel;
		                } else {
		                    // それ以外 (基本ないはずだが)
		                    isLocked = item.dataset.locked === "true";
		                }
		                
		                bgList.push({
		                    id: backgroundId,
		                    category: item.dataset.category || 'other',
		                    name: item.dataset.name,
		                    bgCode: item.dataset.bg,
		                    imgSrc: item.dataset.imgSrc,
		                    locked: isLocked,
		                    unlockLevel: unlockLevel,
		                    needsMaterial: needsMaterial,
		                    materialName: item.dataset.materialName || "",
		                    materialId: parseInt(item.dataset.materialId || 0),
		                    selected: false
		                });
		            });
		            
		            // ★修正: 初期選択状態のロジック
		            // ロックされているアイテムでもサーバーが「選択中」と返してきたら、一時的に選択状態にする
		            // (ユーザーが持っているはずなのにロック判定されている場合などの矛盾を防ぐため)
		            // ただし、「炎の世界」が初期状態で未所持なら、selectedBackgroundCodeと一致してもlockedなら選択しない
		            const selectedBg = bgList.find(bg => bg.bgCode === selectedBackgroundCode);
		            if (selectedBg && !selectedBg.locked) {
		                selectedBg.selected = true;
		            }

		            const categories = [
		                { id: 'nature', title: "デフォルト背景", icon: "fa-leaf"},
		                { id: 'special', title: 'スペシャル背景', icon: "fa-star"}
		            ];

		            function renderAll() {
		                contentArea.innerHTML = ''; 
		                categories.forEach(cat => {
		                    const items = bgList.filter(item => item.category === cat.id);
		                    if (items.length === 0) return;

		                    const section = document.createElement('div');
		                    section.className = 'mb-8';
		                    
		                    let dreamKeyHtml = '';
		                    if (cat.id === 'special') {
		                        dreamKeyHtml = `<div id="dream-key-display" style="display: inline-block; margin-left: 20px; vertical-align: middle;"><div style="background: linear-gradient(135deg, #fae8ff 0%, #f3e8ff 100%); border: 2px solid #9333ea; border-radius: 16px; padding: 5px 12px; box-shadow: 0 4px 12px rgba(147, 51, 234, 0.3); display: inline-flex; align-items: center; gap: 8px;"><img src="/img/item/UR-niji-touka.png" alt="夢幻の鍵" style="width: 28px !important; height: 28px !important; display: inline-block !important; object-fit: contain; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));" onerror="this.style.display='none'"><div style="display: flex; flex-direction: column; align-items: flex-start;"><span style="font-size: 9px; color: #7e22ce; font-weight: 600; line-height: 1;">夢幻の鍵</span><span id="dream-key-count" style="font-size: 16px; color: #9333ea; font-weight: 800; line-height: 1.2;">${dreamKeyCount}</span></div></div></div>`;
		                    }
		                    
		                    section.innerHTML = `<div class="section-header"><h2 class="section-title"><i class="fa-solid ${cat.icon}"></i>${cat.title}</h2>${dreamKeyHtml}</div><div class="card-grid" id="grid-${cat.id}"></div>`;
		                    contentArea.appendChild(section);
		                    const grid = section.querySelector(`#grid-${cat.id}`);

		                    items.forEach(bg => {
		                        const card = document.createElement('div');
		                        card.className = `bg-card ${bg.selected ? 'selected' : ''}`;
		                        let overlayHtml = '', actionHtml = '', canUnlock = false;

		                        if (bg.locked) {
		                            let lockText = '';
		                            if (bg.needsMaterial) {
		                                // ★修正: fireの場合は特別扱い（無料解放）
		                                if (bg.id === 'fire') {
		                                    lockText = `<i class="fa-solid fa-gift"></i> 無料で解放`;
		                                    canUnlock = true;
		                                } else if (dreamKeyCount > 0) {
		                                    lockText = `<i class="fa-solid fa-key"></i> 解放する`;
		                                    canUnlock = true;
		                                } else {
		                                    lockText = `<i class="fa-solid fa-lock"></i> 素材不足`;
		                                }
		                            } else if (bg.unlockLevel > 0) {
		                                if (userLevel >= bg.unlockLevel) {
		                                    lockText = "解放可能";
		                                    canUnlock = true;
		                                } else {
		                                    lockText = `Lv.${bg.unlockLevel}で解放`;
		                                }
		                            }
		                            overlayHtml = `<div class="card-lock-overlay"><i class="fa-solid fa-lock text-2xl mb-1"></i><span class="text-xs font-bold tracking-widest">LOCKED</span></div>`;
		                            
		                            if (canUnlock) {
		                                actionHtml = `<button class="unlock-trigger">${lockText}</button>`;
		                            } else {
		                                actionHtml = `<span class="status-text text-locked">${lockText}</span>`;
		                            }
		                        } else {
		                            if (bg.selected) {
		                                actionHtml = `<span class="status-text text-selected"><i class="fa-solid fa-check"></i> 適用中</span>`;
		                            } else {
		                                actionHtml = `<button class="select-trigger"><i class="fa-solid fa-check-circle"></i> 適用する</button>`;
		                            }
		                        }

		                        card.innerHTML = `<div class="card-image-wrapper"><img src="${bg.imgSrc}" alt="${bg.name}" class="card-img">${overlayHtml}</div><div class="card-body"><h3 class="card-title">${bg.name}</h3>${actionHtml}</div>`;
		                        
		                        const unlockTrigger = card.querySelector('.unlock-trigger');
		                        if (unlockTrigger) unlockTrigger.addEventListener('click', (e) => { e.stopPropagation(); openUnlockPopup(bg); });
		                        const selectTrigger = card.querySelector('.select-trigger');
		                        if (selectTrigger) selectTrigger.addEventListener('click', (e) => { e.stopPropagation(); selectBackground(bg); });
		                        grid.appendChild(card);
		                    });
		                });
		            }

		            function selectBackground(bg) {
		                bgList.forEach(b => b.selected = false);
		                bg.selected = true;
		                saveSelectedBackground(bg.bgCode).then(() => { showToast(`「${bg.name}」を適用しました`); });
		                renderAll();
		            }

		            async function saveSelectedBackground(backgroundCode) {
		                try { await fetch('/characters/backgrounds/select', { method: 'POST', headers: { 'Content-Type': 'application/json', [csrfHeader]: csrfToken }, body: JSON.stringify({ backgroundCode: backgroundCode }) }); } catch (error) { console.error(error); }
		            }

		            const unlockPopup = document.getElementById('unlock-popup');
		            const unlockMessage = document.getElementById('unlock-message');
		            
		            // ★修正: ここでは定義せず、関数内で都度取得する
		            const cancelUnlockBtn = document.getElementById('cancel-unlock');

		            function openUnlockPopup(bg) {
		                let messageHtml = `<div class="mb-2"><strong>「${bg.name}」</strong>を解放しますか?</div>`;
		                
		                // ★修正: fireの場合のポップアップ表示
		                if (bg.id === 'fire') {
		                    messageHtml += `<p class="text-sm text-gray-500 mt-2">※この背景は無料で解放できます。</p>`;
		                } else if (bg.needsMaterial) {
		                    const isOk = dreamKeyCount >= 1;
		                    const countClass = isOk ? 'ok' : 'ng';
		                    messageHtml += `<div class="modal-materials"><div class="mat-badge"><img src="/img/item/UR-niji-touka.png" alt="${bg.materialName}"><span class="mat-count ${countClass}">${dreamKeyCount}/1</span></div></div>`;
		                }
		                
		                unlockMessage.innerHTML = messageHtml;
		                unlockPopup.classList.remove('popup-hidden');
		                
		                // ★重要修正ポイント: 
		                // ページロード時の古い要素ではなく、現在DOMにあるボタンを取得する
		                const currentConfirmBtn = document.getElementById('confirm-unlock');
		                const newConfirm = currentConfirmBtn.cloneNode(true);
		                currentConfirmBtn.parentNode.replaceChild(newConfirm, currentConfirmBtn);
		                
		                newConfirm.addEventListener('click', async () => {
		                    try {
		                        const response = await fetch('/characters/backgrounds/unlock', {
		                            method: 'POST',
		                            headers: { 'Content-Type': 'application/json', [csrfHeader]: csrfToken },
		                            body: JSON.stringify({ backgroundId: bg.id, materialId: bg.materialId })
		                        });
		                        const result = await response.json();
		                        if (result.success) {
		                            bg.locked = false;
		                            if (!unlockedBackgrounds.includes(bg.id)) unlockedBackgrounds.push(bg.id);
		                            unlockPopup.classList.add('popup-hidden');
		                            if (bg.needsMaterial && bg.id !== 'fire' && result.remainingCount !== undefined) {
		                                document.getElementById('dream-key-count').textContent = result.remainingCount;
		                                dreamKeyCount = result.remainingCount;
		                            }
		                            showToast(`「${bg.name}」を解放しました！`);
		                            renderAll();
		                        } else {
		                            alert(result.message || '解放に失敗しました');
		                            unlockPopup.classList.add('popup-hidden');
		                        }
		                    } catch (error) {
		                        alert('エラーが発生しました');
		                        unlockPopup.classList.add('popup-hidden');
		                    }
		                });
		            }

		            cancelUnlockBtn.addEventListener('click', () => { unlockPopup.classList.add('popup-hidden'); });
		            
		            let toastTimeout;
		            function showToast(message) {
		                const toast = document.getElementById("toast");
		                const msgSpan = document.getElementById("toast-message");
		                if (toastTimeout) { clearTimeout(toastTimeout); }
		                toast.classList.remove("show"); void toast.offsetWidth;
		                msgSpan.innerText = message; toast.classList.add("show");
		                toastTimeout = setTimeout(function(){ toast.classList.remove("show"); }, 3000);
		            }
		            
		            renderAll();
		        } catch (error) { console.error(error); }
		    });
		    /*]]>*/
    </script>
