<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>モンスター図鑑：ドラグノイド</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts & FontAwesome -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Spring Boot の static 配下のCSSを参照 -->
    <link rel="stylesheet" th:href="@{/css/monster-dex.css}">
</head>
<body>
<div class="dex-container">
    <div class="dex-header">
        <!-- ドラグノイドの画像に変更 -->
        <img th:src="@{/img/character/hi3.png}" alt="ドラグノイドの画像">
        <h1><i class="fa-solid fa-fire"></i> ドラグノイド</h1>
    </div>

    <div class="dex-info">
        <p>
            ドラコスが進化した究極の炎竜。<br>
            全身に炎紋が刻まれ、翼からは灼熱の風が吹き荒れる。<br>
            胸の炎紋は紋章へと変化し、火山をも沈黙させる力を秘めている。<br>
            その咆哮は空を裂き、敵の意志を焼き尽くす。
        </p>
    </div>

    <div class="dex-stats">
        <div class="stat"><label>属性：</label> 炎</div>
        <div class="stat"><label>分類：</label> 進化型・幻獣竜</div>
        <div class="stat"><label>サイズ：</label> 中型</div>
        <div class="stat"><label>性格：</label> 威厳・高潔・守護者</div>
        <div class="stat"><label>生息地：</label> 火山の頂・灼熱の空域</div>
        <div class="stat"><label>レア度：</label> ★★★★★</div>
    </div>
</div>
</body>
</html>
