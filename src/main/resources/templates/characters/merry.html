<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>モンスター図鑑：メリー</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts & FontAwesome -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Spring Boot の static 配下のCSSを参照 -->
    <link rel="stylesheet" th:href="@{/css/monster-dex.css}">
    <script th:src="@{/js/theme.js}"></script>
</head>
<body>
<div class="dex-container">
    <div class="dex-header">
        <!-- メリーの画像に変更 -->
        <img th:src="@{/img/character/hikari1.png}" alt="メリーの画像">
        <h1><i class="fa-solid fa-star"></i> メリー</h1>
    </div>

    <div class="dex-info">
        <p>
            小さな翼と光の輪を持つ天使羊「メリー」。<br>
            雲の上で暮らし、眠る者に安らぎを与える精霊として知られる。<br>
            ふわふわの体から放たれる癒しの光は、心を穏やかにする力を持つ。<br>
            その微笑みは空の精霊たちの祝福の象徴とされている。
        </p>
    </div>

    <div class="dex-stats">
        <div class="stat"><label>属性：</label> 光</div>
        <div class="stat"><label>分類：</label> 精霊型・天使羊族</div>
        <div class="stat"><label>サイズ：</label> 小型</div>
        <div class="stat"><label>性格：</label> 優しい・純粋・癒し系</div>
        <div class="stat"><label>生息地：</label> 星雲の丘・夢見の空域</div>
        <div class="stat"><label>レア度：</label> ★★★☆☆</div>
    </div>
</div>
</body>
</html>
