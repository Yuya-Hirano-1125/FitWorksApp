<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>モンスター図鑑：ハローネスト</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts & FontAwesome -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Spring Boot の static 配下のCSSを参照 -->
    <link rel="stylesheet" th:href="@{/css/monster-dex.css}">
</head>
<body>
<div class="dex-container">
    <div class="dex-header">
        <!-- ハローネストの画像に変更 -->
        <img th:src="@{/img/character/120.png}" alt="ハローネストの画像">
        <h1><i class="fa-solid fa-star"></i> ハローネスト</h1>
    </div>

    <div class="dex-info">
        <p>
            雲の上に浮かぶ神聖な卵「ハローネスト」。<br>
            伝承によれば、この卵から天使羊「メリー」が誕生するとされる。<br>
            光の輪と羽根に包まれ、優しい輝きが周囲を癒している。<br>
            孵化の瞬間には空に鐘の音が響き、祝福の光が降り注ぐという。
        </p>
    </div>

    <div class="dex-stats">
        <div class="stat"><label>名前：</label> ハローネスト</div>
        <div class="stat"><label>状態：</label> 孵化準備中</div>
        <div class="stat"><label>属性：</label> 光</div>
        <div class="stat"><label>分類：</label> 卵型（天使精霊の卵）</div>
        <div class="stat"><label>サイズ：</label> 約45cm（推定）</div>
        <div class="stat"><label>孵化予測：</label> 雲上の聖域で48時間以内</div>
        <div class="stat"><label>レア度：</label> ★☆☆☆☆（祝福系）</div>
    </div>
</div>
</body>
</html>
