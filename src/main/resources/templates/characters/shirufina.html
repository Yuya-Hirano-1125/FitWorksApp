<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>モンスター図鑑：シルフィナ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts & FontAwesome -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Spring Boot の static 配下のCSSを参照 -->
    <link rel="stylesheet" th:href="@{/css/monster-dex.css}">
</head>
<body>
<div class="dex-container">
    <div class="dex-header">
        <!-- シルフィナの画像に変更 -->
        <img th:src="@{/img/character/110.png}" alt="シルフィナの画像">
        <h1><i class="fa-solid fa-leaf"></i> シルフィナ</h1>
    </div>

    <div class="dex-info">
        <p>
            シルファが進化した究極の森霊女王「シルフィナ」。<br>
            花冠と葉の杖を携え、森の命と調和を司る存在。<br>
            翼からは癒しの風が舞い、ランタンの光は精霊たちの道を照らす。<br>
            その微笑みは森を包み、すべての命に安らぎを与える。
        </p>
    </div>

    <div class="dex-stats">
        <div class="stat"><label>属性：</label> 自然</div>
        <div class="stat"><label>分類：</label> 進化型・森霊女王</div>
        <div class="stat"><label>サイズ：</label> 中型</div>
        <div class="stat"><label>性格：</label> 威厳・慈愛・調和</div>
        <div class="stat"><label>生息地：</label> 星風の森・精霊の王座殿</div>
        <div class="stat"><label>レア度：</label> ★★★★★</div>
    </div>
</div>
<div class="back-btn-container">
            <a th:href="@{/home}" class="button secondary">
                <i class="fa-solid fa-house"></i> ホームに戻る
            </a>
        </div>
</body>
</html>
