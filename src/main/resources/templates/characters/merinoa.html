<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>モンスター図鑑：メリノア</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts & FontAwesome -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Spring Boot の static 配下のCSSを参照 -->
    <link rel="stylesheet" th:href="@{/css/monster-dex.css}">
</head>
<body>
<div class="dex-container">
    <div class="dex-header">
        <!-- メリノアの画像に変更 -->
        <img th:src="@{/img/character/hikari3.png}" alt="メリノアの画像">
        <h1><i class="fa-solid fa-star"></i> メリノア</h1>
    </div>

    <div class="dex-info">
        <p>
            メリルが進化した究極の天使羊「メリノア」。<br>
            黄金の角と光輪を持ち、夢の領域を守護する存在。<br>
            眠りの魔法と癒しの光を操り、空に安らぎをもたらす力を持つ。<br>
            その眠る姿は、星々の間に浮かぶ祝福の象徴とされている。
        </p>
    </div>

    <div class="dex-stats">
        <div class="stat"><label>属性：</label> 光</div>
        <div class="stat"><label>分類：</label> 進化型・夢霊族</div>
        <div class="stat"><label>サイズ：</label> 中型</div>
        <div class="stat"><label>性格：</label> 穏やか・神秘的・癒し系</div>
        <div class="stat"><label>生息地：</label> 星眠の空域・夢幻の雲殿</div>
        <div class="stat"><label>レア度：</label> ★★★★★</div>
    </div>
</div>
</body>
</html>
