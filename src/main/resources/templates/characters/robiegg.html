<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>モンスター図鑑：ネビュリス</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts & FontAwesome -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Spring Boot の static 配下のCSSを参照 -->
    <link rel="stylesheet" th:href="@{/css/monster-dex.css}">
</head>
<body>
<div class="dex-container">
    <div class="dex-header">
        <!-- ネビュリスの画像に変更 -->
        <img th:src="@{/img/character/yami0.png}" alt="ネビュリスの画像">
        <h1><i class="fa-solid fa-meteor"></i> ネビュリス</h1>
    </div>

    <div class="dex-info">
        <p>
            星霧に包まれた神秘の宇宙卵「ネビュリス」。<br>
            この卵からは、星霧精霊「ロービ」が誕生すると言われている。<br>
            内部には銀河が渦巻き、星々の記憶が眠っている。<br>
            宇宙の静寂が満ちる夜、星眠の空域で孵化の瞬間を迎える。
        </p>
    </div>

    <div class="dex-stats">
        <div class="stat"><label>名前：</label> ネビュリス</div>
        <div class="stat"><label>状態：</label> 孵化準備中</div>
        <div class="stat"><label>属性：</label> 星</div>
        <div class="stat"><label>分類：</label> 卵型（星霧精霊の卵）</div>
        <div class="stat"><label>サイズ：</label> 約50cm（推定）</div>
        <div class="stat"><label>孵化予測：</label> 星眠環境で96時間以内</div>
        <div class="stat"><label>レア度：</label> ★☆☆☆☆（神秘系）</div>
    </div>
</div>
</body>
</html>
