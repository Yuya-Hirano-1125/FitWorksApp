<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>モンスター図鑑：ロービ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts & FontAwesome -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Spring Boot の static 配下のCSSを参照 -->
    <link rel="stylesheet" th:href="@{/css/monster-dex.css}">
    <script th:src="@{/js/theme.js}"></script>
</head>
<body>
<div class="dex-container">
    <div class="dex-header">
        <!-- ロービの画像に変更 -->
        <img th:src="@{/img/character/170.png}" alt="ロービの画像">
        <h1><i class="fa-solid fa-meteor"></i> ロービ</h1>
    </div>

    <div class="dex-info">
        <p>
            星霧に包まれた夢幻の精霊「ロービ」。<br>
            体は銀河のように輝き、周囲には星屑が漂っている。<br>
            宇宙の魔法を操り、眠りと記憶の領域に干渉する力を持つ。<br>
            その瞳は星の記憶を映し、語られぬ神秘を秘めている。
        </p>
    </div>

    <div class="dex-stats">
        <div class="stat"><label>属性：</label> 星</div>
        <div class="stat"><label>分類：</label> 精霊型・星霧族</div>
        <div class="stat"><label>サイズ：</label> 小型</div>
        <div class="stat"><label>性格：</label> 神秘的・静か・夢見がち</div>
        <div class="stat"><label>生息地：</label> 星眠の空域・銀河の回廊</div>
        <div class="stat"><label>レア度：</label> ★★★☆☆</div>
    </div>
</div>
<div class="back-btn-container">
            <a th:href="@{/home}" class="button secondary">
                <i class="fa-solid fa-house"></i> ホームに戻る
            </a>
        </div>
</body>
</html>
