<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Ç¨„ÉÅ„É£ÁµêÊûú | FitWorks</title>

    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500;800;900&family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <script th:src="@{/js/theme.js}"></script>

    <style>
        /* ==========================================================================
           üé® THEME & VARIABLES (gacha.html„Å®Áµ±‰∏Ä)
           ========================================================================== */
        :root {
            --glass-bg: rgba(255, 255, 255, 0.75);
            --glass-border: rgba(255, 255, 255, 0.9);
            
            /* „Éë„Çπ„ÉÜ„É´ & „Éû„Ç∏„Ç´„É´„ÉÜ„Éº„Éû„Ç´„É©„Éº */
            --theme-pink: #ff9a9e;
            --theme-purple: #a18cd1;
            --theme-blue: #a2d2ff;
            --theme-yellow: #fbc2eb;
            --text-main: #5d54a4;
            --text-accent: #ff6b81;
        }

        body {
            margin: 0; padding: 0; background-color: #f0f8ff;
            min-height: 100vh; overflow-x: hidden;
            font-family: 'M PLUS Rounded 1c', sans-serif;
            color: var(--text-main);
        }

        /* ==========================================================================
           üåå BACKGROUND ANIMATION
           ========================================================================== */
        .interactive-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: linear-gradient(-45deg, #a18cd1, #fbc2eb, #a6c1ee, #96e6a1);
            background-size: 400% 400%; animation: auroraFlow 20s ease infinite; overflow: hidden;
        }
        @keyframes auroraFlow { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .orb { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.6; animation: floatOrb 30s infinite alternate ease-in-out; z-index: 0; }
        .orb-1 { width: 60vh; height: 60vh; background: #a18cd1; top: -10%; left: -10%; }
        .orb-2 { width: 50vh; height: 50vh; background: #00f2fe; bottom: -10%; right: -10%; animation-delay: -5s; }
        .orb-3 { width: 40vh; height: 40vh; background: #ff9a9e; top: 40%; left: 60%; animation-delay: -10s; opacity: 0.4; }
        @keyframes floatOrb { 0% { transform: translate(0, 0) scale(1); } 100% { transform: translate(50px, 30px) scale(1.1); } }

        #bg-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; mix-blend-mode: screen; }

        .bg-cloud { position: absolute; background: #fff; border-radius: 50%; filter: blur(40px); opacity: 0.85; z-index: 2; pointer-events: none; box-shadow: 0 0 60px rgba(255,255,255,0.9); }
        .cloud-1 { top: 5%; left: 5%; width: 400px; height: 400px; animation: floatCloud 25s infinite alternate ease-in-out; }
        .cloud-2 { bottom: 5%; right: -5%; width: 550px; height: 550px; animation: floatCloud 30s infinite alternate-reverse ease-in-out; }
        .cloud-3 { top: 30%; left: 70%; width: 300px; height: 300px; opacity: 0.5; animation: breatheCloud 10s infinite alternate ease-in-out; }
        @keyframes floatCloud { 0% { transform: translate(0, 0); } 100% { transform: translate(40px, -20px); } }
        @keyframes breatheCloud { 0% { transform: scale(1); } 100% { transform: scale(1.15); } }

        .mouse-flare {
            position: absolute; width: 300px; height: 300px; border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(200,240,255,0.8) 30%, rgba(64,150,255,0) 70%);
            transform: translate(-50%, -50%); pointer-events: none; mix-blend-mode: screen; z-index: 20; filter: blur(15px);
            transition: transform 0.08s cubic-bezier(0.075, 0.82, 0.165, 1);
        }

        /* ==========================================================================
           üèó MAIN LAYOUT
           ========================================================================== */
        .main-container {
            max-width: 800px; width: 95%; margin: 30px auto; padding: 40px 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border-radius: 40px;
            border: 2px solid var(--glass-border);
            box-shadow: 0 20px 50px rgba(100, 100, 255, 0.2), inset 0 0 0 1px rgba(255,255,255,0.5);
            position: relative; z-index: 10;
            text-align: center;
        }

        /* „Éò„ÉÉ„ÉÄ„ÉºÂë®„Çä */
        .page-header-container { 
            position: relative; margin-bottom: 30px; display: flex; justify-content: center; align-items: center;
            border-bottom: none; padding-bottom: 0;
        }
        
        .home-link-icon {
            position: absolute; left: 0; top: 50%; transform: translateY(-50%);
            width: 45px; height: 45px; background: rgba(255,255,255,0.9);
            color: var(--theme-purple); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.4rem; text-decoration: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); transition: all 0.3s;
            border: 2px solid var(--theme-purple);
        }
        .home-link-icon:hover { transform: translateY(-50%) scale(1.1); background: var(--theme-purple); color: white; }

        .page-title { 
            font-family: 'Fredoka One', 'M PLUS Rounded 1c', sans-serif;
            font-size: 2.5rem; margin: 0; line-height: 1;
            background: linear-gradient(to right, #ff9a9e, #a18cd1);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(2px 2px 0px rgba(255,255,255,0.8));
            letter-spacing: 2px; transform: rotate(-2deg); display: inline-block;
            text-align: center; flex-grow: 0;
        }
        .page-title::after {
            content: '‚ú®'; position: absolute; top: -10px; right: -20px;
            font-size: 1.5rem; -webkit-text-fill-color: #ffd700;
            animation: twinkle 1s infinite alternate;
        }

        .sub-heading { color: #666; font-weight: 700; margin-bottom: 30px; }

        /* ==========================================================================
           üÉè RESULT CARDS
           ========================================================================== */
        .result-list {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 20px; margin-top: 20px;
        }

        .result-card {
            background: rgba(255, 255, 255, 0.85);
            padding: 20px; border-radius: 20px; text-align: center;
            animation: fadeIn 0.8s; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            transition: transform 0.3s, box-shadow 0.3s;
            border: 2px solid transparent;
            position: relative; overflow: hidden;
        }
        /* ÈÄöÂ∏∏„Ç´„Éº„Éâ„ÅÆ„Éõ„Éê„Éº */
        .result-card:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(0,0,0,0.1); }

        .result-card img {
            width: 90px; height: 90px; object-fit: contain; margin-bottom: 15px;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.1));
            z-index: 2; position: relative;
        }
        
        .result-name { font-weight: 800; color: var(--text-main); font-size: 0.95rem; margin-bottom: 5px; position: relative; z-index: 2; }

        /* „É¨„Ç¢„É™„ÉÜ„Ç£„Çπ„Çø„Ç§„É´ */
        .rarity-UR { 
            font-weight: 900; font-size: 1.2rem;
            background: linear-gradient(135deg, #ff00cc, #333399); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
            position: relative; z-index: 2;
        }
        .rarity-SSR { 
            font-weight: 800; 
            background: linear-gradient(135deg, #ff9900, #ffcc00); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.1)); 
            position: relative; z-index: 2;
        }
        .rarity-SR { 
            font-weight: 700; 
            background: linear-gradient(135deg, #2196f3, #4facfe); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .rarity-R { 
            font-weight: 700; 
            background: linear-gradient(135deg, #9c27b0, #a18cd1); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* --- „Ç®„Éï„Çß„ÇØ„Éà„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ --- */
        @keyframes goldPulse {
            0% { box-shadow: 0 0 10px rgba(255, 215, 0, 0.4); border-color: #ffd700; }
            50% { box-shadow: 0 0 25px rgba(255, 215, 0, 0.8); border-color: #fffacd; }
            100% { box-shadow: 0 0 10px rgba(255, 215, 0, 0.4); border-color: #ffd700; }
        }
        /* ‚òÖËøΩÂä†: URÁî®„ÅÆÊòéÊªÖ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ („Éî„É≥„ÇØ„ÄúÁ¥´) */
        @keyframes urPulse {
            0% { box-shadow: 0 0 15px rgba(255, 0, 204, 0.4); border-color: #ff00cc; }
            50% { box-shadow: 0 0 30px rgba(255, 0, 204, 0.8); border-color: #333399; }
            100% { box-shadow: 0 0 15px rgba(255, 0, 204, 0.4); border-color: #ff00cc; }
        }

        /* --- SSR„Ç´„Éº„Éâ --- */
        .result-card.rarity-card-SSR {
            border: 3px solid #ffd700;
            background: linear-gradient(135deg, #fffcf5 0%, #fff 100%);
            animation: goldPulse 2s infinite alternate ease-in-out;
        }
        .result-card.rarity-card-SSR:hover {
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.6); /* „Éõ„Éê„ÉºÊôÇ„ÇÇÈáëËâ≤„ÅÆÂÖâ */
            transform: translateY(-5px);
        }
        .result-card.rarity-card-SSR::after {
            content: "‚ú®"; position: absolute; top: 5px; right: 5px; font-size: 1.2rem;
            animation: fadeIn 1s infinite alternate;
        }

        /* --- UR„Ç´„Éº„Éâ (SSRÈ¢®„ÅÆURÁâà) --- */
        .result-card.rarity-card-UR {
            border: 3px solid #ff00cc;
            background: linear-gradient(135deg, #fff0f5 0%, #fff 100%); /* ËñÑ„ÅÑ„Éî„É≥„ÇØËÉåÊôØ */
            animation: urPulse 2s infinite alternate ease-in-out;
        }
        /* UR„Éõ„Éê„Éº: „Éî„É≥„ÇØ„ÅÆËºù„Åç„ÇíÁ∂≠ÊåÅ„ÉªÂº∑Âåñ */
        .result-card.rarity-card-UR:hover {
            box-shadow: 0 0 40px rgba(255, 0, 204, 0.8);
            transform: translateY(-5px) scale(1.02);
        }
        .result-card.rarity-card-UR::after {
            content: "üëë"; position: absolute; top: 5px; right: 5px; font-size: 1.5rem;
            filter: drop-shadow(0 0 5px gold);
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes twinkle { from { opacity: 0.5; transform: scale(0.8); } to { opacity: 1; transform: scale(1.1); } }

        /* ==========================================================================
           üîò ACTION BUTTONS
           ========================================================================== */
        .button-container { margin-top: 50px; display: flex; flex-direction: column; align-items: center; gap: 20px; }

        .button {
            position: relative;
            padding: 15px 40px; 
            font-size: 1.2rem; font-weight: 800; border-radius: 50px;
            display: inline-flex; align-items: center; justify-content: center; gap: 10px;
            text-decoration: none; transition: all 0.2s; 
            width: 100%; max-width: 350px; box-sizing: border-box; cursor: pointer;
            font-family: 'M PLUS Rounded 1c', sans-serif;
        }
        
        .button.primary {
            background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
            color: white; border: 4px solid #fff;
            box-shadow: 0 10px 20px rgba(161, 140, 209, 0.4);
        }
        .button.primary:hover { 
            transform: scale(1.05); 
            box-shadow: 0 15px 25px rgba(161, 140, 209, 0.6);
            background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
            color: white;
        }
        .button.primary:active { transform: scale(0.95); }

        @media (max-width: 600px) {
            .main-container { padding: 30px 15px; width: 95%; border-radius: 30px; }
            .page-title { font-size: 1.8rem; }
            .home-link-icon { width: 40px; height: 40px; font-size: 1.2rem; }
            .result-list { grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 15px; }
        }

    </style>
</head>

<body class="gacha-page">

<div class="interactive-bg">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
    <canvas id="bg-canvas"></canvas>
    <div id="mouse-flare" class="mouse-flare"></div>
    <div class="bg-cloud cloud-1"></div>
    <div class="bg-cloud cloud-2"></div>
    <div class="bg-cloud cloud-3"></div>
</div>

<div class="main-container">

    <div class="page-header-container">
        <a th:href="@{/home}" class="home-link-icon" title="„Éõ„Éº„É†„Å´Êàª„Çã">
            <i class="fa-solid fa-house"></i>
        </a>
        <h1 class="page-title">RESULT</h1>
    </div>

    <p class="sub-heading">„Åä„ÇÅ„Åß„Å®„ÅÜÔºÅ‰ª•‰∏ã„ÅÆ„Ç¢„Ç§„ÉÜ„É†„ÇíÁç≤Âæó„Åó„Åæ„Åó„ÅüÔºÅ</p>

    <div class="result-list">
        <div class="result-card" th:each="item : ${results}"
             th:classappend="' rarity-card-' + ${item.rarity}">
            
            <img th:src="@{${item.imagePath}}" alt="result">

            <div class="result-name" th:text="${item.name}"></div>

            <div class="result-rarity"
                 th:text="${item.rarity}"
                 th:classappend="' rarity-' + ${item.rarity}">
            </div>
        </div>
    </div>

    <div class="button-container">
        <a th:href="@{/gacha}" class="button primary">
            <i class="fa-solid fa-arrow-left"></i> „Ç¨„ÉÅ„É£ÁîªÈù¢„Å´Êàª„Çã
        </a>
    </div>
</div>

<script>
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    const flare = document.getElementById('mouse-flare');
    
    let particlesArray = [];
    let width, height;

    function resizeCanvas() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const mouse = { x: undefined, y: undefined };
    window.addEventListener('mousemove', (event) => {
        mouse.x = event.x;
        mouse.y = event.y;
        if(flare) {
            flare.style.transform = `translate(${event.clientX}px, ${event.clientY}px) translate(-50%, -50%)`;
        }
        for(let i = 0; i < 2; i++) particlesArray.push(new Particle());
    });

    // Èõ≤„ÅÆ„Éë„É©„É©„ÉÉ„ÇØ„Çπ
    const cloud1 = document.querySelector('.cloud-1');
    const cloud2 = document.querySelector('.cloud-2');
    document.addEventListener('mousemove', (e) => {
        const x = (window.innerWidth - e.pageX) / 60;
        const y = (window.innerHeight - e.pageY) / 60;
        if (cloud1) cloud1.style.transform = `translate(${x}px, ${y}px)`;
        if (cloud2) cloud2.style.transform = `translate(${-x}px, ${-y}px)`;
    });

    class Particle {
        constructor() {
            this.x = mouse.x;
            this.y = mouse.y;
            this.size = Math.random() * 5 + 2;
            this.speedX = Math.random() * 4 - 2;
            this.speedY = Math.random() * 4 - 2;
            this.color = 'rgba(255, 255, 255, ' + (Math.random() * 0.5 + 0.5) + ')';
        }
        update() {
            this.x += this.speedX;
            this.y += this.speedY;
            if (this.size > 0.2) this.size -= 0.1;
        }
        draw() {
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.shadowBlur = 10;
            ctx.shadowColor = 'white';
            ctx.fill();
            ctx.shadowBlur = 0;
        }
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < particlesArray.length; i++) {
            particlesArray[i].update();
            particlesArray[i].draw();
            if (particlesArray[i].size <= 0.3) {
                particlesArray.splice(i, 1);
                i--;
            }
        }
        requestAnimationFrame(animate);
    }
    animate();
</script>

</body>
</html>
