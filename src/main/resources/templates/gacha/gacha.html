<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ガチャ | FitWorks</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/base.css}">
	
	<script th:src="@{/js/theme.js}"></script>
    <style>
        .gacha-page .main-container {
            max-width: 600px;
        }
        .gacha-display {
            width: 100%;
            height: 250px;
            background-color: #2a2a2a;
            border: 3px solid var(--primary-color);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            box-shadow: 0 0 20px rgba(0, 230, 118, 0.5);
            margin-bottom: 30px;
            animation: pulseGlow 5s ease-in-out infinite alternate;
        }
        .gacha-display h2 {
            color: var(--ai-accent-color);
            margin-bottom: 10px;
        }
        .gacha-display i {
            font-size: 60px;
            color: var(--primary-color);
            animation: fadeIn 1s;
        }
        .gacha-button-unit {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }
        .gacha-button-unit a {
            width: 45%;
        }

        /* 提供割合テーブル用のスタイル */
        .rate-container {
            margin-top: 40px;
            text-align: left;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
        }
        .rate-container h3 {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: var(--text-color);
            border-bottom: 1px solid var(--primary-color);
            padding-bottom: 10px;
        }
        .rate-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }
        .rate-table th, .rate-table td {
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .rate-table th {
            color: var(--primary-color);
            font-weight: 600;
        }
        .rarity-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            color: #333;
            font-weight: 800;
            font-size: 0.8rem;
            min-width: 40px;
            text-align: center;
        }
    </style>
</head>
<body class="gacha-page">
<div class="main-container">
    <h1><i class="fa-solid fa-gift header-icon"></i>ガチャ</h1>
    <p class="sub-heading">レアな着せ替えを手に入れよう！</p>

    <div class="gacha-display">
        <i class="fa-solid fa-gifts"></i>
    </div>

	<p>所持シェイカー：１０個</p>
	<p>消費シェイカー：１個</p>
    <div class="gacha-button-unit">
        <a th:href="@{/gacha/animation(count=1)}" class="button primary">1回引く</a>
        <a th:href="@{/gacha/animation(count=6)}" class="button primary">6連で引く</a>
    </div>

    <div class="rate-container">
        <h3><i class="fa-solid fa-list-ul"></i> 提供割合・ラインナップ</h3>
        <table class="rate-table">
            <thead>
                <tr>
                    <th width="20%">レア</th>
                    <th width="60%">アイテム名</th>
                    <th width="20%">確率</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${probabilityList}">
                    <td>
                        <span class="rarity-badge" 
                              th:text="${item.rarity}" 
                              th:style="'background-color: ' + ${item.color}">
                        </span>
                    </td>
                    <td th:text="${item.name}"></td>
                    <td th:text="${item.rate}"></td>
                </tr>
            </tbody>
        </table>
    </div>
	
</div>
<div class="button-container" style="margin-top: 40px;">
    <a th:href="@{/home}" class="button secondary">
       <i class="fa-solid fa-house"></i> ホームに戻る 
    </a>
</div>
</body>
</html>
