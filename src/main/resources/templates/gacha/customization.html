<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>キャラクターカスタマイズ | FitWorks</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <script th:src="@{/js/theme.js}"></script>

    <style>
        /* gacha.html のスタイル感に合わせた調整 */
        .customize-page .main-container {
            max-width: 700px; /* アイテム一覧が見やすいよう少し広めに */
        }

        /* キャラクター表示エリア (gacha-display風) */
        .character-view-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .character-view {
            width: 300px;
            height: 300px;
            /* gacha.html の枠線と影を継承 */
            border: 4px solid var(--primary-color);
            background-color: #ffffff;
            border-radius: 15px;
            position: relative;
            background-size: cover;
            background-position: center;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.3); /* ピンク系のグロー */
            transition: transform 0.3s ease;
        }
        
        .character-view:hover {
            transform: scale(1.02);
        }

        .character-view img {
            display: block;
        }

        .character-costume {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 2;
        }

        .current-bg-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: var(--dark-text);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 5;
        }

        /* 操作ボタンエリア */
        .control-panel {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        .control-panel form {
            width: 45%;
            max-width: 200px;
        }
        .control-panel button {
            margin: 0; /* base.cssのマージンをリセット */
            width: 100%;
            font-size: 0.9rem;
            padding: 12px;
        }

        /* アイテムリストエリア (rate-container風) */
        .inventory-section {
            margin-top: 40px;
            text-align: left;
            background: rgba(255, 255, 255, 0.6); /* 少し透過した白 */
            padding: 25px;
            border-radius: 15px;
            border: 2px solid rgba(255, 105, 180, 0.1);
        }

        .inventory-section h3 {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: var(--dark-text);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .item-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 20px;
            justify-content: center;
        }

        .item-card {
            background: #ffffff;
            border: 2px solid #eee;
            padding: 15px;
            text-align: center;
            border-radius: 12px;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }

        .item-card:hover {
            transform: translateY(-5px);
            border-color: var(--secondary-color);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .item-card img {
            width: 100%;
            height: 100px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .item-card h4 {
            margin: 5px 0;
            font-size: 0.9rem;
            color: var(--dark-text);
            font-weight: 700;
        }

        .item-card p {
            font-size: 0.75rem;
            color: #777;
            margin-bottom: 10px;
        }
        
        .item-card button {
            font-size: 0.8rem;
            padding: 8px;
            margin: 5px 0 0 0;
            width: 100%;
        }

        .equip-badge {
            display: block;
            margin-top: 5px;
            color: var(--success-color);
            font-weight: 800;
            font-size: 0.9rem;
        }

        /* メッセージ表示 */
        .message-area {
            margin-bottom: 20px;
        }
    </style>
</head>

<body class="customize-page">

<div class="main-container">

    <h1><i class="fa-solid fa-shirt header-icon"></i>着せ替え</h1>
    <p class="sub-heading">自分だけのキャラクターを作ろう！</p>

    <div class="message-area">
        <div th:if="${message}" class="success-message">
            <i class="fa-solid fa-check-circle"></i> <span th:text="${message}"></span>
        </div>
        <div th:if="${errorMessage}" class="error-message">
            <i class="fa-solid fa-circle-exclamation"></i> <span th:text="${errorMessage}"></span>
        </div>
    </div>

    <div class="character-view-container">
        <div class="character-view" 
             th:style="${equippedBackground != null} ? 'background-image: url(' + ${equippedBackground.item.imagePath} + ');' : 'background-color: #fff0f5;'">
            
            <p class="current-bg-label">
                <i class="fa-solid fa-image"></i>
                <span th:text="${equippedBackground} != null ? ${equippedBackground.item.name} : '背景なし'"></span>
            </p>

            <img th:src="@{/img/mizu1.png}" alt="ベースキャラクター" 
                 style="width: 100%; height: auto; position: absolute; bottom: 0; z-index: 1;">
            
            <div class="character-costume" th:if="${equippedCostume != null}" 
                 th:style="'background-image: url(' + ${equippedCostume.item.imagePath} + ');'">
            </div>
        </div>
    </div>

    <div class="control-panel">
        <form th:action="@{/gacha/customize/unequip/background}" method="post">
            <button type="submit" class="button secondary" th:disabled="${equippedBackground == null}" 
                    th:classappend="${equippedBackground == null} ? 'disabled' : ''">
                <i class="fa-solid fa-xmark"></i> 背景を外す
            </button>
        </form>
        <form th:action="@{/gacha/customize/unequip/costume}" method="post">
            <button type="submit" class="button secondary" th:disabled="${equippedCostume == null}"
                    th:classappend="${equippedCostume == null} ? 'disabled' : ''">
                <i class="fa-solid fa-user-slash"></i> 衣装を脱ぐ
            </button>
        </form>
    </div>

    <div class="inventory-section">
        <h3><i class="fa-solid fa-boxes-stacked"></i> アイテムボックス</h3>
        
        <div class="item-grid">
            <div th:each="userItem : ${ownedItems}" class="item-card">
                <div class="item-image-wrapper">
                    <img th:src="${userItem.item.imagePath}" th:alt="${userItem.item.name}">
                </div>
                
                <div>
                    <h4 th:text="${userItem.item.name}">アイテム名</h4>
                    <p>
                        <i th:if="${userItem.item.type.name() == 'BACKGROUND'}" class="fa-regular fa-image"></i>
                        <i th:if="${userItem.item.type.name() == 'COSTUME'}" class="fa-solid fa-shirt"></i>
                        <span th:text="${userItem.item.type == 'BACKGROUND' ? '背景' : '衣装'}"></span>
                    </p>
                </div>

                <div th:if="${userItem.item.type.name() == 'BACKGROUND'}">
                    <form th:if="${equippedBackground?.item.id != userItem.item.id}"
                          th:action="@{/gacha/customize/equip/{itemId}(itemId=${userItem.item.id})}" method="post">
                        <button type="submit" class="button primary small">装備する</button>
                    </form>
                    <span th:if="${equippedBackground?.item.id == userItem.item.id}" class="equip-badge">
                        <i class="fa-solid fa-check"></i> 装備中
                    </span>
                </div>

                <div th:if="${userItem.item.type.name() == 'COSTUME'}">
                    <form th:if="${equippedCostume?.item.id != userItem.item.id}"
                          th:action="@{/gacha/customize/equip/{itemId}(itemId=${userItem.item.id})}" method="post">
                        <button type="submit" class="button primary small">着替える</button>
                    </form>
                    <span th:if="${equippedCostume?.item.id == userItem.item.id}" class="equip-badge">
                        <i class="fa-solid fa-check"></i> 装備中
                    </span>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="button-container" style="margin-top: 40px; text-align: center; width: 100%; max-width: 800px; margin-left: auto; margin-right: auto;">
    <a th:href="@{/home}" class="button secondary">
        <i class="fa-solid fa-house"></i> ホームに戻る
    </a>
</div>

</body>
</html>
