<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>キャラクターカスタマイズ | FitWorks</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <script th:src="@{/js/theme.js}"></script>

    <style>
        /* gacha.html のスタイル感に合わせた調整 */
        .customize-page .main-container {
            max-width: 700px; /* アイテム一覧が見やすいよう少し広めに */
        }

        /* キャラクター表示エリア (gacha-display風) */
        .character-view-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .character-view {
            width: 300px;
            height: 300px;
            /* gacha.html の枠線と影を継承 */
            border: 4px solid var(--primary-color);
            background-color: #ffffff;
            border-radius: 15px;
            position: relative;
            background-size: cover;
            background-position: center;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.3); /* ピンク系のグロー */
            transition: transform 0.3s ease;
        }
        
        .character-view:hover {
            transform: scale(1.02);
        }

        .character-view img {
            display: block;
        }

        .character-costume {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 2;
        }

        .current-bg-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: var(--dark-text);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 5;
        }

        /* 新しいコントロールパネルのスタイル */
        .control-section {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #fff;
        }
        
        .control-section h3 {
            font-size: 1.1rem;
            margin-top: 0;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
            color: var(--dark-text);
        }

        .control-panel {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        .control-panel a.button { /* aタグに対してボタンのスタイルを適用 */
            flex-grow: 1;
            max-width: 300px; /* ボタンを中央に配置しやすくするため */
            font-size: 0.9rem;
            padding: 12px;
            margin: 0;
            text-align: center;
            text-decoration: none;
        }

        /* メッセージ表示 */
        .message-area {
            margin-bottom: 20px;
        }
    </style>
</head>

<body class="customize-page">

<div class="main-container">

    <h1><i class="fa-solid fa-shirt header-icon"></i>着せ替え</h1>
    <p class="sub-heading">自分だけのキャラクターを作ろう！</p>

    <div class="message-area">
        <div th:if="${message}" class="success-message">
            <i class="fa-solid fa-check-circle"></i> <span th:text="${message}"></span>
        </div>
        <div th:if="${errorMessage}" class="error-message">
            <i class="fa-solid fa-circle-exclamation"></i> <span th:text="${errorMessage}"></span>
        </div>
    </div>

    <div class="character-view-container">
        <div class="character-view" 
             th:style="${equippedBackground != null} ? 'background-image: url(' + ${equippedBackground.item.imagePath} + ');' : 'background-color: #fff0f5;'">
            
            <p class="current-bg-label">
                <i class="fa-solid fa-image"></i>
                <span th:text="${equippedBackground} != null ? ${equippedBackground.item.name} : '背景なし'"></span>
            </p>

            <img th:src="@{/img/mizu1.png}" alt="ベースキャラクター" 
                 style="width: 100%; height: auto; position: absolute; bottom: 0; z-index: 1;">
            
            <div class="character-costume" th:if="${equippedCostume != null}" 
                 th:style="'background-image: url(' + ${equippedCostume.item.imagePath} + ');'">
            </div>
        </div>
    </div>

    <div class="control-section">
        <h3><i class="fa-solid fa-user"></i> キャラクター選択</h3>
        <div class="control-panel">
            <a th:href="@{/characters/menu/CharactersStorage}" class="button primary">
                <i class="fa-solid fa-user-check"></i> キャラクター一覧へ
            </a>
        </div>
    </div>
    
    <div class="control-section">
        <h3><i class="fa-solid fa-image"></i> 背景選択</h3>
        <div class="control-panel">
            <a th:href="@{/characters/menu/Backgrounds}" class="button primary">
                <i class="fa-solid fa-panorama"></i> 背景一覧へ
            </a>
        </div>
    </div>

</div>



<div class="button-container" style="margin-top: 40px; text-align: center; width: 100%; max-width: 800px; margin-left: auto; margin-right: auto;">
    <a th:href="@{/home}" class="button secondary">
        <i class="fa-solid fa-house"></i> ホームに戻る
    </a>
</div>

</body>
</html>
