<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>キャラクターカスタマイズ | FitWorks</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <script th:src="@{/js/theme.js}"></script>
    <style>
        :root { --glass-bg: rgba(255, 255, 255, 0.65); --primary-color: #4facfe; }
        body { margin: 0; padding: 0; background-color: #f0f8ff; min-height: 100vh; font-family: 'Noto Sans JP', sans-serif; overflow-x: hidden; }
        .interactive-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: linear-gradient(-45deg, #a18cd1, #fbc2eb, #a6c1ee, #96e6a1); background-size: 400% 400%; animation: auroraFlow 20s ease infinite; }
        @keyframes auroraFlow { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .orb { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.6; animation: floatOrb 30s infinite alternate ease-in-out; z-index: 0; }
        .orb-1 { width: 60vh; height: 60vh; background: #a18cd1; top: -10%; left: -10%; }
        .orb-2 { width: 50vh; height: 50vh; background: #00f2fe; bottom: -10%; right: -10%; animation-delay: -5s; }
        #bg-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; mix-blend-mode: screen; }

        .main-container {
            max-width: 700px; width: 92%; margin: 40px auto; padding: 40px;
            background: rgba(255, 255, 255, 0.65); backdrop-filter: blur(20px) saturate(180%);
            border-radius: 45px; border: 1px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 30px 60px rgba(100, 149, 237, 0.2), 0 0 0 2px rgba(255, 255, 255, 0.6) inset;
            position: relative; z-index: 10;
        }
        .page-header-container { display: flex; align-items: center; margin-bottom: 20px; border-bottom: 3px solid #007bff; padding-bottom: 15px; gap: 15px; }
        .page-title { color: #333; font-size: 1.8rem; margin: 0; flex-grow: 1; text-align: left; }
        
        .home-link-icon {
            display: flex; align-items: center; justify-content: center;
            width: 50px; height: 50px; background-color: white; color: #007bff;
            border: 2px solid #007bff; border-radius: 50%; text-decoration: none;
            transition: all 0.3s ease; font-size: 1.5rem; flex-shrink: 0;
        }
        .home-link-icon:hover { background-color: #007bff; color: white; transform: scale(1.1); }
        .character-view-container { display: flex; justify-content: center; margin-bottom: 20px; }
        .character-view { 
            width: 300px; height: 300px; 
            background-color: transparent; 
            border-radius: 15px; 
            position: relative; 
            background-size: cover; 
            background-position: center; 
            overflow: hidden; 
        }
        .character-costume { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-size: contain; background-repeat: no-repeat; background-position: center; z-index: 2; }
    </style>
</head>
<body class="customize-page">
    <div class="interactive-bg">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <canvas id="bg-canvas"></canvas>
    </div>
    <div class="main-container">
        <div class="page-header-container">
            <a th:href="@{/home}" class="home-link-icon" title="ホームに戻る">
                <i class="fa-solid fa-house"></i>
            </a>
            <h1 class="page-title"><i class="fa-solid fa-shirt"></i>着せ替え</h1>
        </div>
        <div class="message-area" style="margin-bottom:20px;">
            <div th:if="${message}" style="color:green; text-align:center; font-weight:bold;">
                <i class="fa-solid fa-check-circle"></i> <span th:text="${message}"></span>
            </div>
            <div th:if="${errorMessage}" style="color:red; text-align:center; font-weight:bold;">
                <i class="fa-solid fa-circle-exclamation"></i> <span th:text="${errorMessage}"></span>
            </div>
        </div>
        <div class="control-section" style="margin-bottom: 30px; padding: 15px; border: 1px solid rgba(255,255,255,0.8); border-radius: 15px; background: rgba(255,255,255,0.7);">
            <h3 style="font-size: 1.1rem; margin-top: 0; margin-bottom: 15px; border-bottom: 1px solid rgba(0,0,0,0.1); padding-bottom: 5px; color: #333;"><i class="fa-solid fa-user"></i> キャラクター選択</h3>
            <div class="control-panel" style="display: flex; justify-content: center; gap: 10px;">
                <a th:href="@{/characters/menu/CharactersStorage}" class="button primary" style="flex-grow: 1; max-width: 300px; font-size: 0.9rem; padding: 12px; text-align: center; text-decoration: none; border-radius:10px;"><i class="fa-solid fa-user-check"></i> キャラクター一覧へ</a>
            </div>
        </div>
        <div class="control-section" style="padding: 15px; border: 1px solid rgba(255,255,255,0.8); border-radius: 15px; background: rgba(255,255,255,0.7);">
            <h3 style="font-size: 1.1rem; margin-top: 0; margin-bottom: 15px; border-bottom: 1px solid rgba(0,0,0,0.1); padding-bottom: 5px; color: #333;"><i class="fa-solid fa-image"></i> 背景選択</h3>
            <div class="control-panel" style="display: flex; justify-content: center; gap: 10px;">
                <a th:href="@{/characters/menu/Backgrounds}" class="button primary" style="flex-grow: 1; max-width: 300px; font-size: 0.9rem; padding: 12px; text-align: center; text-decoration: none; border-radius:10px;"><i class="fa-solid fa-panorama"></i> 背景一覧へ</a>
            </div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('bg-canvas'); const ctx = canvas.getContext('2d'); function animate() { ctx.clearRect(0, 0, canvas.width, canvas.height); requestAnimationFrame(animate); } animate();
    </script>
</body>
</html>
