<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ガチャ演出中…</title>

    <!-- 戻る対策：キャッシュ無効 -->
    <meta http-equiv="Cache-Control" content="no-store" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <style>
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            font-size: 24px;
            flex-direction: column;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div>
        <img th:src="@{/img/gacha_animation.gif}" alt="演出中GIF">
    </div>
    <p>ガチャ結果を生成中…</p>

    <script th:inline="javascript">
        /*<![CDATA[*/
        const count = /*[[${count}]]*/ 1;
        const userId = /*[[${userId}]]*/ 0;

        // userId と count を確実に引き継いで roll に遷移
        setTimeout(() => {
            window.location.replace('/gacha/roll?userId=' + userId + '&count=' + count);
        }, 9200);
        /*]]>*/
    </script>
</body>
</html>
