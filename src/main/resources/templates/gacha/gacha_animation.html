<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ガチャ演出中…</title>

    <!-- 戻る対策：キャッシュ無効 -->
    <meta http-equiv="Cache-Control" content="no-store" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <style>
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            font-size: 24px;
            flex-direction: column;
        }
        img {
            max-width: 100%;
            height: auto;
        }

        /* ▼ スキップボタン用（追加） */
        .skip-button {
            margin-top: 30px;
            padding: 10px 28px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.85);
            color: #000;
            transition: opacity 0.2s, transform 0.2s;
        }

        .skip-button:hover {
            opacity: 0.8;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div>
        <img th:src="@{/img/gacha_animation.gif}" alt="演出中GIF">
    </div>

    <p>ガチャ結果を生成中…</p>

    <!-- ▼ スキップボタン（追加） -->
    <button class="skip-button" onclick="goResult()">
        スキップ ▶
    </button>

    <script th:inline="javascript">
        /*<![CDATA[*/
        const count = /*[[${count}]]*/ 1;
        const userId = /*[[${userId}]]*/ 0;

        // ▼ 結果画面へ遷移する共通関数（追加）
        function goResult() {
            window.location.replace(
                '/gacha/roll?userId=' + userId + '&count=' + count
            );
        }

        // ▼ 既存の自動遷移（そのまま）
        setTimeout(() => {
            goResult();
        }, 5500);
        /*]]>*/
    </script>
</body>
</html>
