<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ガチャ演出中…</title>

    <meta http-equiv="Cache-Control" content="no-store" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <style>
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            font-size: 24px;
            flex-direction: column;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        /* ガチャ結果テキスト（下中央・前回設定そのまま） */
        p {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            margin: 0;
            font-family: "M PLUS Rounded 1c", "Yu Gothic", sans-serif;
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 0.15em;
            opacity: 0.9;
            text-shadow:
                0 0 6px rgba(255,255,255,0.4),
                0 2px 4px rgba(0,0,0,0.6);
        }

        /* ▼ スキップボタン（GIFに合わせてデザイン調整） */
        .skip-button {
            position: fixed;
            top: 18px;
            right: 18px;

            padding: 10px 22px;
            font-size: 14px;
            font-weight: 700;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.6);
            cursor: pointer;

            /* ★ 海中ガラス風 */
            background: rgba(200, 240, 255, 0.25);
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);

            color: #eafaff;
            letter-spacing: 0.1em;

            box-shadow:
                0 0 12px rgba(120, 200, 255, 0.5),
                inset 0 0 8px rgba(255, 255, 255, 0.4);

            transition: opacity 0.2s, transform 0.2s;
            z-index: 100;
        }

        .skip-button:hover {
            opacity: 0.85;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div>
        <img th:src="@{/img/gacha_animation.gif}" alt="演出中GIF">
    </div>

    <p>ガチャ結果を生成中…</p>

    <button class="skip-button" onclick="goResult()">
        SKIP ▶
    </button>

    <script th:inline="javascript">
        /*<![CDATA[*/
        const count = /*[[${count}]]*/ 1;
        const userId = /*[[${userId}]]*/ 0;

        function goResult() {
            window.location.replace(
                '/gacha/roll?userId=' + userId + '&count=' + count
            );
        }

        setTimeout(() => {
            goResult();
        }, 5500);
        /*]]>*/
    </script>
</body>
</html>
