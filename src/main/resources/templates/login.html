<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン | FitWorks</title>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 背景アニメーション */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(120deg, #a1c4fd, #c2e9fb);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Rounded Mplus 1c', 'Poppins', sans-serif;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            animation: float 10s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            50% { transform: translateY(-50px); opacity: 0.7; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .login-container {
            position: relative;
            background: rgba(255, 255, 255, 0.85);
            padding: 40px 60px;
            border-radius: 25px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            color: #4a4a4a;
            margin-bottom: 25px;
            font-size: 28px;
            letter-spacing: 1px;
        }

        input {
            width: 250px;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 20px;
            text-align: center;
            outline: none;
            font-size: 16px;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
            transition: 0.3s;
        }

        input:focus {
            box-shadow: 0 0 10px rgba(100, 180, 255, 0.8);
        }

        button {
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            border: none;
            border-radius: 20px;
            color: white;
            padding: 12px 40px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        a {
            color: #5b5b5b;
            text-decoration: none;
            display: block;
            margin-top: 15px;
            transition: color 0.3s;
        }

        a:hover {
            color: #006eff;
        }
    </style>
</head>
<body>

    <!-- 背景の泡 -->
    <div class="bubble" style="width:100px; height:100px; top:20%; left:10%; animation-delay:0s;"></div>
    <div class="bubble" style="width:150px; height:150px; top:60%; left:70%; animation-delay:2s;"></div>
    <div class="bubble" style="width:80px; height:80px; top:40%; left:80%; animation-delay:4s;"></div>
    <div class="bubble" style="width:120px; height:120px; top:75%; left:30%; animation-delay:1s;"></div>

    <div class="login-container">
        <h2>FitWorks ログイン</h2>
        <form th:action="@{/login}" method="post">
            <div><input type="text" name="username" placeholder="ユーザー名" required></div>
            <div><input type="password" name="password" placeholder="パスワード" required></div>
            <div><button type="submit">ログイン</button></div>
        </form>
        <a th:href="@{/register}">新規登録はこちら</a>
    </div>

</body>
</html>
