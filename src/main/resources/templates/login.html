<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„É≠„Ç∞„Ç§„É≥ | FitWorks</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- CSS VARIABLES (Èùí„Éô„Éº„Çπ) --- */
        :root {
            --primary-color: #4f8cff;
            --secondary-color: #8cb3ff;
            --dark-text: #36454f;
            --light-bg: #f8fbff;
            --error-color: #ff4a4a;
            --success-color: #4CAF50;
            --container-bg: #ffffff;
        }

        /* --- ANIMATIONS: POP & FLOAT --- */
        @keyframes floatingBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes popIn {
            0% { opacity: 0; transform: translateY(20px) scale(0.95); }
            80% { opacity: 1; transform: translateY(-5px) scale(1.01); }
            100% { opacity: 1; transform: translateY(0) scale(1.0); }
        }
        @keyframes jumpOnHover {
            0% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-5px) scale(1.02); }
            100% { transform: translateY(0) scale(1); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- BASE STYLE --- */
        body {
            background: linear-gradient(135deg, #e0f0ff, #b3d9ff);
            background-size: 400% 400%; 
            animation: floatingBackground 15s ease infinite alternate;
            
            font-family: 'Poppins', 'Noto Sans JP', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            perspective: 1000px;
            color: var(--dark-text);
        }

        /* --- MAIN CONTAINER (ÊµÆÈÅäÊÑü„ÅÆ„ÅÇ„Çã„Éú„ÉÉ„ÇØ„Çπ) --- */
        .main-container {
            background: var(--container-bg);
            padding: 40px 50px;
            border-radius: 30px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1), 0 0 0 8px var(--light-bg);
            text-align: center;
            transition: all 0.5s cubic-bezier(.25,.8,.25,1);
            width: 100%;
            max-width: 450px;
            box-sizing: border-box;
            
            animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.27) forwards;
            transform: rotateX(0deg) scale(1.0);
        }

        .main-container:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.2), 0 0 0 10px var(--primary-color);
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 36px;
            font-weight: 800;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(79, 140, 255, 0.2);
        }

        .sub-heading {
            color: var(--dark-text);
            margin-bottom: 30px;
            font-size: 16px;
            font-weight: 400;
        }

        /* --- FORM ELEMENTS --- */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--dark-text);
            font-weight: 700;
            font-size: 14px;
        }

        .form-group input[type="text"],
        .form-group input[type="password"],
        .form-group input[type="email"] {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #ddeeff;
            background-color: #f7fcff;
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(.17,.67,.83,.67);
            color: var(--dark-text);
        }

        .form-group input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 10px rgba(79, 140, 255, 0.6);
            transform: scale(1.02);
        }

        /* --- BUTTONS --- */
        .button, button.primary, button.secondary {
            text-decoration: none;
            border-radius: 30px;
            transition: all 0.3s ease-in-out;
            font-weight: 700;
            display: inline-block;
            margin: 8px 10px;
            min-width: 180px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 14px 35px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .button.primary, button.primary {
            background: linear-gradient(45deg, var(--primary-color), #4f63ff);
            color: white;
            box-shadow: 0 8px 20px rgba(79, 140, 255, 0.4);
        }

        .button.primary:hover, button.primary:hover {
            animation: jumpOnHover 0.4s ease-out;
            box-shadow: 0 12px 30px rgba(79, 140, 255, 0.6);
            transform: translateY(-4px);
        }

        .button.secondary, button.secondary {
            background: var(--light-bg);
            color: var(--dark-text);
            border: 2px solid var(--secondary-color);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        .button.secondary:hover, button.secondary:hover {
            animation: jumpOnHover 0.4s ease-out;
            background: #eaf4ff;
            border-color: var(--primary-color);
            box-shadow: 0 6px 15px rgba(79, 140, 255, 0.1);
            transform: translateY(-1px);
        }

        /* „É°„ÉÉ„Çª„Éº„Ç∏„Çπ„Çø„Ç§„É´ */
        .error-message, .success-message, .info-message {
            font-weight: 700;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            animation: fadeIn 0.5s ease-out;
        }
        .error-message {
            color: var(--error-color);
            border: 1px solid var(--error-color);
            background-color: #ffeaea;
        }
        .success-message {
            color: var(--success-color);
            border: 1px solid var(--success-color);
            background-color: #e8ffe8;
        }
        .info-message {
            color: var(--dark-text);
            font-weight: 400;
            font-size: 16px;
            line-height: 1.6;
            background: #f7fcff; 
            border: 1px solid var(--secondary-color);
        }
        .forgot-password-link {
            text-align: right;
            margin-top: -10px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .forgot-password-link a {
            color: var(--dark-text);
            text-decoration: none;
            transition: color 0.3s;
            font-weight: 600;
        }
        .forgot-password-link a:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }

        .button-container {
            margin-top: 30px;
        }

        /* --- RESPONSIVE MOBILE ADJUSTMENTS (600px‰ª•‰∏ã„ÅßÁîªÈù¢„ÅåÂ§â„Çè„Çã) --- */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .main-container {
                padding: 25px 20px;
                animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.27) forwards;
                transform: rotateX(0deg) scale(1.0);
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            }
            .main-container:hover {
                transform: translateY(0px) rotateX(0deg) scale(1.0);
                box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15), 0 0 0 5px var(--secondary-color);
            }
            h1 {
                font-size: 28px;
            }
            .button, button.primary, .button.secondary, button.secondary {
                display: block;
                margin: 10px auto;
                width: 100%;
                min-width: unset;
                font-size: 14px;
                padding: 10px 20px;
            }
            .button-container {
                display: block;
                width: 100%;
                margin-top: 20px;
            }
            .forgot-password-link {
                text-align: center;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
<div class="main-container">
    <h1>„É≠„Ç∞„Ç§„É≥ üîë</h1>
    <p class="sub-heading">FitWorks„Å∏„Çà„ÅÜ„Åì„ÅùÔºÅ„Ç¢„Ç´„Ç¶„É≥„Éà„Å´„Çµ„Ç§„É≥„Ç§„É≥„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ</p>
    
    <p th:if="${param.error}" class="error-message">
        „É¶„Éº„Ç∂„ÉºÂêç„Åæ„Åü„ÅØ„Éë„Çπ„ÉØ„Éº„Éâ„ÅåÊ≠£„Åó„Åè„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ
    </p>
    
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">„É¶„Éº„Ç∂„ÉºÂêç / „É°„Éº„É´„Ç¢„Éâ„É¨„Çπ</label>

        <div class="forgot-password-link">

        <div class="button-container" style="margin-top: 15px;">
            <button type="submit" class="button primary">„É≠„Ç∞„Ç§„É≥</button>

    </form>
    
    <p style="margin-top: 30px; margin-bottom: 0; font-size: 14px;">
        „Ç¢„Ç´„Ç¶„É≥„Éà„Çí„ÅäÊåÅ„Å°„Åß„ÅØ„ÅÇ„Çä„Åæ„Åõ„Çì„ÅãÔºü
        <a th:href="@{/register}" style="color: var(--primary-color); text-decoration: none; font-weight: 700;">Êñ∞Ë¶èÁôªÈå≤„ÅØ„Åì„Å°„Çâ</a>
    </p>
</div>
</body>
</html>
