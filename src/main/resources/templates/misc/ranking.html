<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フレンドランキング | FitWorks</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800;900&family=Noto+Sans+JP:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <script th:src="@{/js/theme.js}"></script>

    <style>
        .ranking-list { 
            list-style: none; 
            padding: 0; 
            margin: 20px 0 40px 0;
            width: 100%;
        }

        .ranking-item {
            display: flex; 
            align-items: center; 
            background: var(--ai-bubble); 
            border-radius: 20px; 
            padding: 15px 20px; 
            margin-bottom: 15px;
            border: 2px solid transparent; 
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .ranking-item:hover { 
            transform: translateX(5px) scale(1.01); 
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            background: #ffffff;
            border-color: var(--secondary-color);
        }

        .rank-badge {
            width: 45px; 
            height: 45px; 
            border-radius: 50%; 
            background: #fff; 
            color: var(--dark-text);
            display: flex; 
            justify-content: center; 
            align-items: center; 
            font-weight: 900; 
            font-size: 1.2rem;
            margin-right: 20px; 
            flex-shrink: 0;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }

        .rank-1 { 
            background: linear-gradient(135deg, #ffd700, #fff0a0); 
            color: #b8860b; 
            border: 2px solid #fff;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
        }
        .rank-2 { 
            background: linear-gradient(135deg, #c0c0c0, #e0e0e0); 
            color: #707070; 
            border: 2px solid #fff;
        }
        .rank-3 { 
            background: linear-gradient(135deg, #cd7f32, #eab676); 
            color: #8b4513; 
            border: 2px solid #fff;
        }

        .ranking-item.top-rank { 
            background: #fff;
            border: 2px solid var(--secondary-color);
        }
        .ranking-item:has(.rank-1) {
            border-color: var(--primary-color);
            background: #fff0f5; 
        }

        .user-info { 
            flex-grow: 1; 
            text-align: left;
        }
        .user-name { 
            font-weight: 800; 
            font-size: 1.1rem; 
            color: var(--dark-text); 
            margin-bottom: 4px;
        }
        .user-stats { 
            font-size: 0.9rem; 
            color: #666; 
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stat-tag { 
            background: var(--ai-accent-color); 
            color: white; 
            padding: 3px 10px; 
            border-radius: 12px; 
            font-size: 0.75rem; 
            font-weight: 700;
        }
        .xp-text {
            font-weight: 600;
            color: var(--primary-color);
        }
        
        .page-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px;
        }
        .view-selector {
            padding: 8px 12px;
            border-radius: 10px;
            border: 2px solid var(--primary-color);
            background: #fff;
            font-weight: bold;
            color: var(--dark-text);
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="main-container">
        
        <div class="page-header" style="display: flex; justify-content: space-between; align-items: center;">
            <div class="ranking-header" style="margin:0;">
                <h1 style="font-size: 1.5rem;">
                    <i class="fa-solid fa-trophy header-icon"></i>ランキング
                </h1>
            </div>
            
            <select class="view-selector" onchange="location.href=this.value" 
                    style="padding: 8px; border-radius: 10px; border: 2px solid #3498db;">
                <option value="/friends">フレンド管理</option>
                <option value="/ranking" selected>フレンドランキング</option>
            </select>
        </div>

        <p class="sub-heading" style="margin-bottom: 20px;">フレンドと競い合おう！</p>

        <ul class="ranking-list">
            <li th:each="user, stat : ${rankingList}" 
                class="ranking-item" 
                th:classappend="${stat.index < 3} ? 'top-rank' : ''">
                
                <div class="rank-badge"
                     th:classappend="${stat.index == 0} ? 'rank-1' : (${stat.index == 1} ? 'rank-2' : (${stat.index == 2} ? 'rank-3' : ''))">
                    <span th:if="${stat.index == 0}"><i class="fa-solid fa-crown"></i></span>
                    <span th:if="${stat.index > 0}" th:text="${stat.index + 1}">1</span>
                </div>

                <div class="user-info">
                    <div class="user-name" th:text="${user.username}">ユーザー名</div>
                    <div class="user-stats">
                        <span class="stat-tag" th:text="'Lv.' + ${user.level}">Lv.10</span>
                        <span class="xp-text" th:text="${user.experiencePoints} + ' XP'">1200 XP</span>
                    </div>
                </div>
            </li>
            
            <li th:if="${#lists.isEmpty(rankingList)}" style="text-align: center; color: #666; padding: 20px;">
                まだフレンドがいません。フレンド管理画面から追加しましょう！
            </li>
        </ul>

        <div class="button-container">
            <a th:href="@{/friends}" class="button secondary">
                <i class="fa-solid fa-arrow-left"></i> フレンド画面へ
            </a>
        </div>

    </div>

</body>
</html>
