<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランキング | FitWorks</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800;900&family=Noto+Sans+JP:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <script th:src="@{/js/theme.js}"></script>

    <style>
        /* --- ランキング固有のスタイル調整 --- */
        
        /* リスト全体のスタイル */
        .ranking-list { 
            list-style: none; 
            padding: 0; 
            margin: 20px 0 40px 0;
            width: 100%;
        }

        /* 個別のランキングカード */
        .ranking-item {
            display: flex; 
            align-items: center; 
            background: var(--ai-bubble); /* base.cssの薄いグレー/白を使用 */
            border-radius: 20px; /* base.cssに合わせて丸く */
            padding: 15px 20px; 
            margin-bottom: 15px;
            border: 2px solid transparent; /* 境界線の準備 */
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        /* ホバー時の挙動 */
        .ranking-item:hover { 
            transform: translateX(5px) scale(1.01); 
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            background: #ffffff;
            border-color: var(--secondary-color);
        }

        /* 順位バッジ (共通) */
        .rank-badge {
            width: 45px; 
            height: 45px; 
            border-radius: 50%; 
            background: #fff; 
            color: var(--dark-text);
            display: flex; 
            justify-content: center; 
            align-items: center; 
            font-weight: 900; 
            font-size: 1.2rem;
            margin-right: 20px; 
            flex-shrink: 0;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }

        /* --- 上位3位の特別装飾 --- */
        /* 1位: ゴールド */
        .rank-1 { 
            background: linear-gradient(135deg, #ffd700, #fff0a0); 
            color: #b8860b; 
            border: 2px solid #fff;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
        }
        /* 2位: シルバー */
        .rank-2 { 
            background: linear-gradient(135deg, #c0c0c0, #e0e0e0); 
            color: #707070; 
            border: 2px solid #fff;
        }
        /* 3位: ブロンズ */
        .rank-3 { 
            background: linear-gradient(135deg, #cd7f32, #eab676); 
            color: #8b4513; 
            border: 2px solid #fff;
        }

        /* 上位ランカーの行自体を強調（枠線など） */
        .ranking-item.top-rank { 
            background: #fff;
            border: 2px solid var(--secondary-color);
        }
        /* 1位だけさらに特別感を出す */
        .ranking-item:has(.rank-1) {
            border-color: var(--primary-color);
            background: #fff0f5; /* ほんのりピンク背景 */
        }

        /* ユーザー情報エリア */
        .user-info { 
            flex-grow: 1; 
            text-align: left;
        }
        .user-name { 
            font-weight: 800; 
            font-size: 1.1rem; 
            color: var(--dark-text); 
            margin-bottom: 4px;
        }
        .user-stats { 
            font-size: 0.9rem; 
            color: #666; 
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* レベルなどのタグ */
        .stat-tag { 
            background: var(--ai-accent-color); 
            color: white; 
            padding: 3px 10px; 
            border-radius: 12px; 
            font-size: 0.75rem; 
            font-weight: 700;
        }
        .xp-text {
            font-weight: 600;
            color: var(--primary-color);
        }

        /* モバイル対応 */
        @media (max-width: 600px) {
            .ranking-item { padding: 12px; }
            .rank-badge { width: 35px; height: 35px; font-size: 1rem; margin-right: 12px; }
            .user-name { font-size: 1rem; }
        }
    </style>
</head>
<body>

    <div class="main-container">
        
        <div class="ranking-header">
            <h1>
                <i class="fa-solid fa-trophy header-icon"></i>ランキング
            </h1>
            <p class="sub-heading">トップランカーを目指してトレーニングしよう！</p>
        </div>

        <ul class="ranking-list">
            <li th:each="user, stat : ${rankingList}" 
                class="ranking-item" 
                th:classappend="${stat.index < 3} ? 'top-rank' : ''">
                
                <div class="rank-badge"
                     th:classappend="${stat.index == 0} ? 'rank-1' : (${stat.index == 1} ? 'rank-2' : (${stat.index == 2} ? 'rank-3' : ''))">
                    <span th:if="${stat.index == 0}"><i class="fa-solid fa-crown"></i></span>
                    <span th:if="${stat.index > 0}" th:text="${stat.index + 1}">1</span>
                </div>

                <div class="user-info">
                    <div class="user-name" th:text="${user.username}">ユーザー名</div>
                    <div class="user-stats">
                        <span class="stat-tag" th:text="'Lv.' + ${user.level}">Lv.10</span>
                        <span class="xp-text" th:text="${user.experiencePoints} + ' XP'">1200 XP</span>
                    </div>
                </div>
            </li>
        </ul>

        <div class="button-container">
            <a th:href="@{/home}" class="button secondary">
                <i class="fa-solid fa-house"></i> ホームに戻る
            </a>
        </div>

    </div>

</body>
</html>
