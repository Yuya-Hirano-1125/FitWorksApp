<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランキング | FitWorks</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800;900&family=Noto+Sans+JP:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <style>
        /* ランキング専用スタイル */
        .ranking-container { max-width: 600px; margin: 20px auto; padding: 0 15px; padding-bottom: 100px; }
        .ranking-header { text-align: center; margin-bottom: 30px; }
        .ranking-header h1 { color: var(--primary-color); font-size: 1.8rem; text-shadow: 2px 2px 0px #ffe8f0; }
        
        .ranking-list { list-style: none; padding: 0; }
        .ranking-item {
            display: flex; align-items: center; background: white; border-radius: 15px;
            padding: 15px; margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); border: 2px solid transparent;
            transition: transform 0.2s;
        }
        .ranking-item:hover { transform: scale(1.02); }
        
        /* 順位バッジ */
        .rank-badge {
            width: 40px; height: 40px; border-radius: 50%; background: #eee; color: #555;
            display: flex; justify-content: center; align-items: center; font-weight: 900; font-size: 1.2rem;
            margin-right: 15px; flex-shrink: 0;
        }
        
        /* 1位〜3位の特別装飾 */
        .rank-1 { background: linear-gradient(45deg, #ffd700, #fff0a0); color: #b8860b; border: 2px solid #ffd700; }
        .rank-2 { background: linear-gradient(45deg, #c0c0c0, #e0e0e0); color: #707070; border: 2px solid #c0c0c0; }
        .rank-3 { background: linear-gradient(45deg, #cd7f32, #eab676); color: #8b4513; border: 2px solid #cd7f32; }
        .ranking-item.top-rank { border-color: var(--ai-accent-color); }

        .user-info { flex-grow: 1; }
        .user-name { font-weight: 800; font-size: 1.1rem; color: var(--dark-text); }
        .user-stats { font-size: 0.9rem; color: #666; margin-top: 2px; }
        .level-tag { background: var(--primary-color); color: white; padding: 2px 8px; border-radius: 10px; font-size: 0.8rem; margin-right: 5px; }
        
        .back-btn-container { text-align: center; margin-top: 30px; }
        .back-btn {
            background: #888; color: white; padding: 12px 30px; border-radius: 25px;
            text-decoration: none; font-weight: bold; display: inline-block;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="ranking-container">
        <div class="ranking-header">
            <h1><i class="fa-solid fa-trophy" style="color: gold;"></i> ランキング</h1>
            <p>トップランカーを目指してトレーニングしよう！</p>
        </div>

        <ul class="ranking-list">
            <li th:each="user, stat : ${rankingList}" 
                class="ranking-item" 
                th:classappend="${stat.index < 3} ? 'top-rank' : ''">
                
                <div class="rank-badge"
                     th:classappend="${stat.index == 0} ? 'rank-1' : (${stat.index == 1} ? 'rank-2' : (${stat.index == 2} ? 'rank-3' : ''))">
                    <span th:if="${stat.index == 0}"><i class="fa-solid fa-crown"></i></span>
                    <span th:if="${stat.index > 0}" th:text="${stat.index + 1}">1</span>
                </div>

                <div class="user-info">
                    <div class="user-name" th:text="${user.username}">ユーザー名</div>
                    <div class="user-stats">
                        <span class="level-tag" th:text="'Lv.' + ${user.level}">Lv.10</span>
                        <span th:text="'Total XP: ' + ${user.experiencePoints}">XP: 1200</span>
                    </div>
                </div>
            </li>
        </ul>

        <div class="back-btn-container">
            <a th:href="@{/home}" class="button secondary">
                <i class="fa-solid fa-house"></i> ホームに戻る
            </a>
        </div>
    </div>
</body>
</html>
