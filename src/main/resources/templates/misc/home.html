<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホーム | FitWorks</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800;900&family=Noto+Sans+JP:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <script th:src="@{/js/theme.js}"></script>

    <style>
        /* XPバー */
        .xp-bar {
            width: 100%;
            height: 25px;
            background: #ddd;
            border-radius: 12px;
            overflow: hidden;
            margin-top: 8px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.2);
        }
        .xp-progress {
            height: 100%;
            background: linear-gradient(90deg, #4caf50, #81c784);
            color: #fff;
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            line-height: 25px;
            border-radius: 12px;
            transition: width 1s ease-in-out;
        }

        /* キャラクター表示 */
        .character-section {
            position: relative;
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .character-display {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            width: 400px;
            height: 400px;
            background-image: url('/img/background/fire-original.png');
            background-size: cover;
            border-radius: 25px;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.3);
            padding-bottom: 10px;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-50px); }
            100% { transform: translateY(0px); }
        }
        .character-display img {
            height: 85%;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 20px 15px rgba(0,0,0,0.9));
        }

        /* 着せ替えボタン */
        .customize-button {
            position: absolute;
            top: 0;
            right: 20px;
            background-color: #ffb300;
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .bottom-nav .nav-item {
            flex-grow: 1;
            text-align: center;
        }
    </style>
</head>

<body class="home-page">

<div class="main-container" style="position: relative;">
    <button class="help-icon-btn" onclick="startRpgTutorial(true)">
        <i class="fa-solid fa-circle-question"></i>
    </button>

    <div class="app-logo-display">
        <img th:src="@{/img/applogo.jpg}" alt="App Logo"/>

        <div id="tutorial-xp-area">
            <div class="xp-daily-header"></div>

            <div class="xp-bar-container">
                <span th:text="'レベル ' + ${level} + ' (XP: ' + ${experiencePoints} + '/' + ${requiredXp} + ')'"></span>
                <div class="xp-bar">
                    <div class="xp-progress"
                         th:style="'width:' + ${progressPercent} + '%;'"
                         th:text="${progressPercent} + '%'"></div>
                </div>
            </div>
        </div>
    </div>

    <a id="tutorial-mission-btn" th:href="@{/daily-mission}" class="daily-mission-button">
        <i class="fa-solid fa-list-check"></i> デイリーミッション(ガチャ報酬）
    </a>

    <div class="character-section">
        <a id="tutorial-char-display" th:href="@{/character}" class="character-display">
            <img th:src="@{'/img/character/' + ${(level / 10) * 10} + '.png'}"/>
        </a>

        <a th:href="@{/gacha/customize}" class="customize-button">
            <i class="fa-solid fa-shirt"></i> 着せ替え
        </a>
    </div>

    <h1>FitWorksへようこそ</h1>
    <p class="sub-heading"
       th:text="'ようこそ、' + ${username} + 'さん！今日のトレーニングを始めましょう。'"></p>

    <a id="tutorial-training-btn" th:href="@{/training}" class="daily-mission-button"
       style="background: linear-gradient(45deg, #ff9966, #ff5e62); margin-top:20px;">
        <i class="fa-solid fa-dumbbell"></i> トレーニングを開始
    </a>

    <a th:href="@{/ranking}" class="daily-mission-button"
       style="background: linear-gradient(45deg, #f1c40f, #f39c12); margin-top:15px;">
        <i class="fa-solid fa-trophy"></i> ランキングを見る
    </a>

    <a th:href="@{/training/map}" class="daily-mission-button"
       style="background: linear-gradient(45deg, #4CAF50, #8BC34A); margin-top:15px;">
        <i class="fa-solid fa-map-location-dot"></i> 近くのトレーニング施設を探す
    </a>

    <a id="tutorial-ai-btn" th:href="@{/ai-coach}" class="daily-mission-button"
       style="background: linear-gradient(45deg, #6a11cb, #2575fc); margin-top:15px;">
        <i class="fa-solid fa-robot"></i> AIチャット
    </a>
</div>

<!-- ▼▼▼ 修正版：ここが一番重要！ ▼▼▼ -->
<nav id="tutorial-menu-nav" class="bottom-nav">

    <!-- gacha に userId を確実に渡す -->
    <a th:href="@{/gacha(userId=${userId})}" class="nav-item">
        <i class="fa-solid fa-gift"></i>
        <span>ガチャ</span>
    </a>

    <a th:href="@{/community}" class="nav-item">
        <i class="fa-solid fa-comments"></i>
        <span>掲示板</span>
    </a>

    <a th:href="@{/training-log}" class="nav-item">
        <i class="fa-solid fa-calendar-days"></i>
        <span>トレーニング記録</span>
    </a>

    <a th:href="@{/characters/menu/CharactersMenu}" class="nav-item">
        <i class="fa-solid fa-user-astronaut"></i>
        <span>キャラクター</span>
    </a>

    <a th:href="@{/log/meal}" class="nav-item">
        <i class="fa-solid fa-utensils"></i>
        <span>食事記録</span>
    </a>

    <a th:href="@{/settings}" class="nav-item">
        <i class="fa-solid fa-gear"></i>
        <span>設定</span>
    </a>
</nav>
<!-- ▲▲▲ 修正ポイントここまで ▲▲▲ -->

<div id="tutorial-spotlight" class="tutorial-spotlight"></div>
<div id="tutorial-pointer" class="tutorial-pointer"></div>
<div id="tutorial-rpg-box" class="tutorial-rpg-box">
    <!-- （チュートリアル内容は省略せずそのまま残してあります） -->
</div>

<div id="tutorial-backdrop" class="tutorial-backdrop"></div>

<script>
    // 既存のチュートリアルJSはそのまま
</script>

</body>
</html>
