<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホーム | FitWorks</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800;900&family=Noto+Sans+JP:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}">
	
	<script th:src="@{/js/theme.js}"></script>
    <style>
        /* 経験値バーのスタイル */
        .xp-bar {
            width: 100%;
            height: 25px;
            background: #ddd;
            border-radius: 12px;
            overflow: hidden;
            margin-top: 8px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.2);
        }
        .xp-progress {
            height: 100%;
            background: linear-gradient(90deg, #4caf50, #81c784);
            color: #fff;
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            line-height: 25px;
            border-radius: 12px;
            transition: width 1s ease-in-out;
        }

        /* キャラクターエリア全体の配置 */
        .character-section {
            position: relative;
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        /* キャラクター表示エリア（背景・正方形） */
        .character-display {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            
            width: 400px;
            height: 400px;
            
            /* 背景画像 */
            background-image: url('/img/background/fire-original.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            
            border-radius: 25px;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.3);
            
            margin: 0 auto;
            text-decoration: none;
            padding-bottom: 10px;
            box-sizing: border-box;
        }

        /* アニメーション定義 */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-50px); }
            100% { transform: translateY(0px); }
        }

        /* キャラクター画像のスタイル */
        .character-display img {
            width: auto;
            height: 85%;
            max-width: 95%;
            object-fit: contain;
            
            /* ふわふわアニメーションと濃い影 */
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 20px 15px rgba(0,0,0,0.9));
        }

        /* 着せ替えボタン */
        .customize-button {
            position: absolute;
            top: 0;
            right: 20px;
            background-color: #ffb300;
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.1s;
            z-index: 10;
        }
        .customize-button:hover {
            transform: scale(1.05);
        }
        .customize-button i {
            margin-right: 5px;
        }
        .bottom-nav .nav-item {
            flex-grow: 1;
            text-align: center;
        }

        /* =========================================
           ★ここから改良版チュートリアル用CSS
           ========================================= */

        /* スポットライト演出: 画面全体を覆う巨大な影を作り、真ん中だけ穴を開ける */
        .tutorial-spotlight {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 10px; 
            /* 画面外まで広がる巨大な影 (radiusを大きく取って「穴」以外を暗くする) */
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.85); 
            z-index: 9998;
            pointer-events: none; /* クリックを透過 */
            opacity: 0;
            transition: all 0.4s ease-out; /* 穴の移動をスムーズに */
        }
        .tutorial-spotlight.active {
            opacity: 1;
        }

        /* 指差しアイコン */
        .tutorial-pointer {
            position: fixed;
            font-size: 3rem;
            color: #ffeb3b;
            z-index: 9999;
            display: none;
            filter: drop-shadow(0 0 5px rgba(0,0,0,0.5));
            animation: pointMove 1s ease-in-out infinite;
            pointer-events: none;
        }
        @keyframes pointMove {
            0% { transform: translateY(0); }
            50% { transform: translateY(15px); }
            100% { transform: translateY(0); }
        }

        /* RPG風メッセージボックス (位置を上部に変更) */
        .tutorial-rpg-box {
            position: fixed;
            /* ロゴ画像の上に被せるため top を指定 (ヘルプボタンやヘッダーを避けた位置) */
            top: 70px; 
            left: 50%;
            /* 初期位置はさらに上に隠しておく */
            transform: translateX(-50%) translateY(-200px);
            width: 90%;
            max-width: 600px;
            background: rgba(20, 20, 30, 0.95);
            border: 2px solid #4facfe;
            border-radius: 15px;
            color: #fff;
            padding: 0;
            z-index: 9999;
            display: flex;
            /* キャラクターとテキストを上揃えにする */
            align-items: flex-start;
            opacity: 0;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.27), opacity 0.4s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .tutorial-rpg-box.active {
            /* 定位置に降りてくる */
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* キャラクターエリア (ボックスの上部にはみ出させる) */
        .rpg-char-area {
            width: 100px;
            margin-right: -10px;
            margin-top: -15px; 
            margin-left: -10px;
            position: relative;
            z-index: 2;
            flex-shrink: 0;
        }
        .rpg-char-area img {
            width: 100%;
            display: block;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.2));
            transition: transform 0.2s;
        }
        /* 喋るアニメーション */
        .rpg-char-area img.talking {
            animation: bounce 0.2s infinite alternate;
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-3px); }
        }

        /* テキストエリア */
        .rpg-content {
            flex-grow: 1;
            padding: 15px 15px 15px 5px; /* 左パディングを減らす */
            position: relative;
        }
        .rpg-name-tag {
            background: #4facfe;
            color: #fff;
            padding: 2px 10px;
            border-radius: 10px;
            font-size: 0.8rem;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 5px;
        }
        .rpg-text-area {
            font-size: 0.95rem;
            line-height: 1.6;
            min-height: 3.2em;
            margin-bottom: 10px;
            white-space: pre-wrap;
        }

        /* ボタン類 */
        .rpg-controls {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .rpg-btn {
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9rem;
            transition: background 0.2s;
        }
        .rpg-btn-skip {
            background: transparent;
            color: #aaa;
            border: 1px solid #555;
        }
        .rpg-btn-skip:hover { color: #fff; border-color: #fff; }
        .rpg-btn-next {
            background: #4facfe;
            color: #fff;
        }
        .rpg-btn-next:hover {
            background: #00f2fe;
            box-shadow: 0 0 10px #00f2fe;
        }
    </style>
</head>
<body class="home-page">

<div class="main-container" style="position: relative;"> 
    <button class="help-icon-btn" onclick="startRpgTutorial(true)" aria-label="ヘルプ（チュートリアル）">
        <i class="fa-solid fa-circle-question"></i>
    </button>

    <div class="app-logo-display">
        <img th:src="@{/img/applogo.jpg}" alt="App Logo" />
        
        <div id="tutorial-xp-area">
            <div class="xp-daily-header"></div>
            
            <div class="xp-bar-container">
                <span th:text="'レベル ' + ${level} + ' (XP: ' + ${experiencePoints} + '/' + ${requiredXp} + ')'"></span>
                <div class="xp-bar">
                    <div class="xp-progress"
                         th:style="'width:' + ${progressPercent} + '%;'"
                         th:text="${progressPercent} + '%'">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <a id="tutorial-mission-btn" th:href="@{/daily-mission}" class="daily-mission-button">
       <i class="fa-solid fa-list-check"></i> デイリーミッション(ガチャ報酬）
    </a>
    
    <div class="character-section">
        <a id="tutorial-char-display" th:href="@{/character}" class="character-display">
            <img th:src="@{'/img/character/' + ${(level / 10) * 10} + '.png'}" alt="Character Image" />
        </a>
        
        <a th:href="@{/gacha/customize}" class="customize-button">
            <i class="fa-solid fa-shirt"></i> 着せ替え
        </a>
    </div>
    
    <h1>FitWorksへようこそ</h1>
    <p class="sub-heading" th:text="'ようこそ、' + ${username} + 'さん！今日のトレーニングを始めましょう。'">
        あなたのフィットネス・ジャーニーをサポートします。
    </p>
    
    <a id="tutorial-training-btn" th:href="@{/training}" class="daily-mission-button" style="background: linear-gradient(45deg, #ff9966, #ff5e62); box-shadow: 0 6px 20px rgba(255, 94, 98, 0.4); margin-top: 20px;">
       <i class="fa-solid fa-dumbbell" style="margin-left: 5px;"></i> トレーニングを開始 
    </a>
    <a th:href="@{/ranking}" class="daily-mission-button" style="background: linear-gradient(45deg, #f1c40f, #f39c12); box-shadow: 0 6px 20px rgba(241, 196, 15, 0.4); margin-top: 15px;">
       <i class="fa-solid fa-trophy" style="margin-left: 5px;"></i> ランキングを見る 
    </a>
    <a th:href="@{/training/map}" class="daily-mission-button" style="background: linear-gradient(45deg, #4CAF50, #8BC34A); box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4); margin-top: 15px;">
       <i class="fa-solid fa-map-location-dot" style="margin-left: 5px;"></i> 近くのトレーニング施設を探す 
    </a>
	<a id="tutorial-ai-btn" th:href="@{/ai-coach}" class="daily-mission-button" style="background: linear-gradient(45deg, #6a11cb, #2575fc); box-shadow: 0 6px 20px rgba(37, 117, 252, 0.4); margin-top: 15px;">
	   <i class="fa-solid fa-robot" style="margin-left: 5px;"></i> AIチャット 
	</a>
</div>

<nav id="tutorial-menu-nav" class="bottom-nav">
    <a th:href="@{/gacha}" class="nav-item">
        <i class="fa-solid fa-gift"></i>
        <span>ガチャ</span>
    </a>
    
    <a th:href="@{/community}" class="nav-item">
        <i class="fa-solid fa-comments"></i>
        <span>掲示板</span>
    </a>
    
    <a th:href="@{/training-log}" class="nav-item">
        <i class="fa-solid fa-calendar-days"></i>
        <span>トレーニング記録</span>
    </a>
    
	<a th:href="@{/characters/menu/CharactersMenu}" class="nav-item">
	    <i class="fa-solid fa-user-astronaut"></i>
	    <span>キャラクター</span>
	</a>    
    <a th:href="@{/log/meal}" class="nav-item">
        <i class="fa-solid fa-utensils"></i>
        <span>食事記録</span>
    </a>
    
    <a th:href="@{/settings}" class="nav-item">
        <i class="fa-solid fa-gear"></i>
        <span>設定</span>
    </a>
</nav>

<div id="tutorial-spotlight" class="tutorial-spotlight"></div>

<div id="tutorial-pointer" class="tutorial-pointer">
    <i class="fa-solid fa-hand-point-up"></i>
</div>

<div id="tutorial-rpg-box" class="tutorial-rpg-box">
    <div class="rpg-char-area">
        <img id="rpg-char-img" th:src="@{/img/AIcoach.png}" alt="AI Coach">
    </div>
    
    <div class="rpg-content">
        <div class="rpg-name-tag">AIコーチ</div>
        <div class="rpg-text-area" id="rpg-text"></div>
        
        <div class="rpg-controls">
            <button class="rpg-btn rpg-btn-skip" onclick="endRpgTutorial()">スキップ</button>
            <button class="rpg-btn rpg-btn-next" id="rpg-next-btn" onclick="nextRpgStep()">
                次へ <i class="fa-solid fa-caret-right"></i>
            </button>
        </div>
    </div>
</div>

<script>
    /* チュートリアルデータ */
    const rpgSteps = [
        {
            targetId: null,
            text: "こんにちは！FitWorksへようこそ！\nここでは運動をRPG感覚で楽しむことができます。"
        },
        {
            targetId: 'tutorial-training-btn',
            text: "まず見てほしいのはここ！\n「トレーニングを開始」ボタンです。"
        },
        {
            targetId: 'tutorial-training-btn',
            text: "ここから日々の運動を記録して、\nXP（経験値）を稼ぎましょう！"
        },
        {
            targetId: 'tutorial-xp-area',
            text: "獲得したXPはここに溜まります。\nレベルアップすると、何かいいことがあるかも…？"
        },
        {
            targetId: 'tutorial-char-display',
            text: "あなたの相棒も一緒に成長します。\n進化したり、着せ替えも楽しめますよ！"
        },
        {
            targetId: 'tutorial-mission-btn',
            text: "毎日更新されるミッションもお忘れなく。\nクリアでガチャチケットをゲット！"
        },
        {
            targetId: 'tutorial-ai-btn',
            text: "困ったことや相談があれば、\nいつでも私（AIコーチ）を呼んでくださいね！"
        }
    ];

    let currentRpgStep = 0;
    let typeWriterInterval;
    const STORAGE_KEY_RPG = 'fitworks_rpg_tutorial_v5'; // バージョンアップして強制再表示

    document.addEventListener('DOMContentLoaded', function() {
        if (!localStorage.getItem(STORAGE_KEY_RPG)) {
            setTimeout(() => startRpgTutorial(), 800);
        }
        
        // リサイズ・スクロール時の追従
        window.addEventListener('resize', updateSpotlightPosition);
        window.addEventListener('scroll', updateSpotlightPosition);
    });

    function startRpgTutorial(isManual) {
        currentRpgStep = 0;
        document.getElementById('tutorial-spotlight').classList.add('active');
        document.getElementById('tutorial-rpg-box').classList.add('active');
        
        // 背景スクロール禁止
        document.body.style.overflow = 'hidden'; 
        
        updateRpgView();
    }

    function updateRpgView() {
        const step = rpgSteps[currentRpgStep];
        const textBox = document.getElementById('rpg-text');
        const charImg = document.getElementById('rpg-char-img');
        const nextBtn = document.getElementById('rpg-next-btn');

        // 1. テキスト更新（タイプライター演出）
        textBox.innerHTML = '';
        if (typeWriterInterval) clearInterval(typeWriterInterval);
        
        // キャラクターを喋っている風に跳ねさせる
        charImg.classList.add('talking');
        
        let i = 0;
        const chars = [...step.text]; 
        typeWriterInterval = setInterval(() => {
            if (i < chars.length) {
                const char = chars[i];
                textBox.innerHTML += (char === '\n') ? '<br>' : char;
                i++;
            } else {
                clearInterval(typeWriterInterval);
                charImg.classList.remove('talking'); // 喋り終わったら停止
            }
        }, 40);

        // 2. ボタン表示切り替え
        nextBtn.innerHTML = (currentRpgStep === rpgSteps.length - 1) 
            ? '完了 <i class="fa-solid fa-check"></i>' 
            : '次へ <i class="fa-solid fa-caret-right"></i>';

        // 3. スポットライトと指差しの移動
        moveSpotlight(step.targetId);
    }

    function moveSpotlight(targetId) {
        const spotlight = document.getElementById('tutorial-spotlight');
        const pointer = document.getElementById('tutorial-pointer');

        if (!targetId) {
            // 全体表示モード
            spotlight.style.boxShadow = '0 0 0 9999px rgba(0, 0, 0, 0.6)'; 
            spotlight.style.width = '0';
            spotlight.style.height = '0';
            spotlight.style.top = '50%';
            spotlight.style.left = '50%';
            pointer.style.display = 'none';
            return;
        }

        const targetEl = document.getElementById(targetId);
        if (targetEl) {
            // 要素までスクロール
            targetEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
            
            // 位置合わせ
            setTimeout(() => {
                const rect = targetEl.getBoundingClientRect();
                const padding = 10; 

                // スポットライトの位置とサイズを設定
                spotlight.style.width = (rect.width + padding * 2) + 'px';
                spotlight.style.height = (rect.height + padding * 2) + 'px';
                spotlight.style.top = (rect.top - padding) + 'px';
                spotlight.style.left = (rect.left - padding) + 'px';
                spotlight.style.boxShadow = '0 0 0 9999px rgba(0, 0, 0, 0.85)';

                // 指差しアイコン
                pointer.style.display = 'block';
                pointer.style.top = (rect.bottom + 20) + 'px';
                pointer.style.left = (rect.left + rect.width / 2 - 20) + 'px';
            }, 300);
        }
    }
    
    function updateSpotlightPosition() {
        const step = rpgSteps[currentRpgStep];
        if (step && step.targetId) {
             const targetEl = document.getElementById(step.targetId);
             if(targetEl) {
                 const rect = targetEl.getBoundingClientRect();
                 const spotlight = document.getElementById('tutorial-spotlight');
                 const pointer = document.getElementById('tutorial-pointer');
                 const padding = 10;
                 
                 spotlight.style.top = (rect.top - padding) + 'px';
                 spotlight.style.left = (rect.left - padding) + 'px';
                 
                 pointer.style.top = (rect.bottom + 20) + 'px';
                 pointer.style.left = (rect.left + rect.width / 2 - 20) + 'px';
             }
        }
    }

    function nextRpgStep() {
        if (currentRpgStep < rpgSteps.length - 1) {
            currentRpgStep++;
            updateRpgView();
        } else {
            endRpgTutorial();
        }
    }

    function endRpgTutorial() {
        const box = document.getElementById('tutorial-rpg-box');
        const spot = document.getElementById('tutorial-spotlight');
        const pointer = document.getElementById('tutorial-pointer');
        
        box.classList.remove('active');
        spot.classList.remove('active');
        pointer.style.display = 'none';

        document.body.style.overflow = ''; // スクロール解除
        
        if (typeWriterInterval) clearInterval(typeWriterInterval);
        localStorage.setItem(STORAGE_KEY_RPG, 'true');
    }
</script>
    
</body>
</html>
