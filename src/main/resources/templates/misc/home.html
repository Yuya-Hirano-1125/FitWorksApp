<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホーム | FitWorks</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800;900&family=Noto+Sans+JP:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}">
	
	<script th:src="@{/js/theme.js}"></script>
    <style>
        /* 経験値バーのスタイル */
        .xp-bar {
            width: 100%;
            height: 25px;
            background: #ddd;
            border-radius: 12px;
            overflow: hidden;
            margin-top: 8px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.2);
        }
        .xp-progress {
            height: 100%;
            background: linear-gradient(90deg, #4caf50, #81c784);
            color: #fff;
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            line-height: 25px;
            border-radius: 12px;
            transition: width 1s ease-in-out;
        }

        /* キャラクターエリア全体の配置 */
        .character-section {
            position: relative;
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        /* キャラクター表示エリア（背景・正方形） */
        .character-display {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            
            width: 400px;
            height: 400px;
            
            /* 背景画像 */
            background-image: url('/img/background/fire-original.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            
            border-radius: 25px;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.3);
            
            margin: 0 auto;
            text-decoration: none;
            padding-bottom: 10px;
            box-sizing: border-box;
        }

        /* アニメーション定義 */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-50px); }
            100% { transform: translateY(0px); }
        }

        /* キャラクター画像のスタイル */
        .character-display img {
            width: auto;
            height: 85%;
            max-width: 95%;
            object-fit: contain;
            
            /* ふわふわアニメーションと濃い影 */
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 20px 15px rgba(0,0,0,0.9));
        }

        /* 着せ替えボタン */
        .customize-button {
            position: absolute;
            top: 0;
            right: 20px;
            background-color: #ffb300;
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.1s;
            z-index: 10;
        }
        .customize-button:hover {
            transform: scale(1.05);
        }
        .customize-button i {
            margin-right: 5px;
        }
        .bottom-nav .nav-item {
            flex-grow: 1;
            text-align: center;
        }
    </style>
</head>
<body class="home-page">

<div class="main-container"> 
    <button class="help-icon-btn" onclick="showTutorial(true)" aria-label="ヘルプ（チュートリアル）">
        <i class="fa-solid fa-circle-question"></i>
    </button>

    <div class="app-logo-display">
        <img th:src="@{/img/applogo.jpg}" alt="App Logo" />
        
        <div class="xp-daily-header"></div>
        
        <div class="xp-bar-container">
            <span th:text="'レベル ' + ${level} + ' (XP: ' + ${experiencePoints} + '/' + ${requiredXp} + ')'"></span>
            <div class="xp-bar">
                <div class="xp-progress"
                     th:style="'width:' + ${progressPercent} + '%;'"
                     th:text="${progressPercent} + '%'">
                </div>
            </div>
        </div>
    </div>
    
    <a th:href="@{/daily-mission}" class="daily-mission-button">
       <i class="fa-solid fa-list-check"></i> デイリーミッション(ガチャ報酬）
    </a>
    
    <div class="character-section">
        <a th:href="@{/character}" class="character-display">
            <img th:src="@{'/img/character/' + ${(level / 10) * 10} + '.png'}" alt="Character Image" />
        </a>
        
        <a th:href="@{/gacha/customize}" class="customize-button">
            <i class="fa-solid fa-shirt"></i> 着せ替え
        </a>
    </div>
    
    <h1>FitWorksへようこそ</h1>
    <p class="sub-heading" th:text="'ようこそ、' + ${username} + 'さん！今日のトレーニングを始めましょう。'">
        あなたのフィットネス・ジャーニーをサポートします。
    </p>
    
    <a th:href="@{/training}" class="daily-mission-button" style="background: linear-gradient(45deg, #ff9966, #ff5e62); box-shadow: 0 6px 20px rgba(255, 94, 98, 0.4); margin-top: 20px;">
       <i class="fa-solid fa-dumbbell" style="margin-left: 5px;"></i> トレーニングを開始 
    </a>
    <a th:href="@{/ranking}" class="daily-mission-button" style="background: linear-gradient(45deg, #f1c40f, #f39c12); box-shadow: 0 6px 20px rgba(241, 196, 15, 0.4); margin-top: 15px;">
       <i class="fa-solid fa-trophy" style="margin-left: 5px;"></i> ランキングを見る 
    </a>
    <a th:href="@{/training/map}" class="daily-mission-button" style="background: linear-gradient(45deg, #4CAF50, #8BC34A); box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4); margin-top: 15px;">
       <i class="fa-solid fa-map-location-dot" style="margin-left: 5px;"></i> 近くのトレーニング施設を探す 
    </a>
	<a th:href="@{/ai-coach}" class="daily-mission-button" style="background: linear-gradient(45deg, #6a11cb, #2575fc); box-shadow: 0 6px 20px rgba(37, 117, 252, 0.4); margin-top: 15px;">
	   <i class="fa-solid fa-robot" style="margin-left: 5px;"></i> AIチャット 
	</a>
</div>

<nav class="bottom-nav">
    <a th:href="@{/gacha}" class="nav-item">
        <i class="fa-solid fa-gift"></i>
        <span>ガチャ</span>
    </a>
    
    <a th:href="@{/community}" class="nav-item">
        <i class="fa-solid fa-comments"></i>
        <span>掲示板</span>
    </a>
    
    <a th:href="@{/training-log}" class="nav-item">
        <i class="fa-solid fa-calendar-days"></i>
        <span>トレーニング記録</span>
    </a>
    
	<a th:href="@{/characters/menu/CharactersMenu}" class="nav-item">
	    <i class="fa-solid fa-user-astronaut"></i>
	    <span>キャラクター</span>
	</a>    
    <a th:href="@{/log/meal}" class="nav-item">
        <i class="fa-solid fa-utensils"></i>
        <span>食事記録</span>
    </a>
    
    <a th:href="@{/settings}" class="nav-item">
        <i class="fa-solid fa-gear"></i>
        <span>設定</span>
    </a>
</nav>

<div id="tutorial-overlay" class="tutorial-overlay">
    <div class="tutorial-card">
        <button class="tutorial-skip-btn" onclick="skipTutorial()">スキップ</button>
        
        <div class="tutorial-content">
            <div class="tutorial-icon-area">
                <i id="tutorial-icon" class="fa-solid fa-hand-sparkles"></i>
            </div>
            <h2 id="tutorial-title">FitWorksへようこそ！</h2>
            <p id="tutorial-desc">毎日のトレーニングを楽しく続けられるアプリです。<br>主な機能をご紹介します！</p>
        </div>
        
        <div class="tutorial-controls">
            <div class="tutorial-dots" id="tutorial-dots"></div>
            
            <div class="tutorial-actions">
                <button id="tutorial-prev" class="tutorial-btn" onclick="changeStep(-1)" disabled>戻る</button>
                <button id="tutorial-next" class="tutorial-btn" onclick="changeStep(1)">次へ</button>
            </div>
        </div>
    </div>
</div>

<script>
    // チュートリアルの内容データ
    const tutorialSteps = [
        {
            icon: 'fa-hand-sparkles',
            title: 'FitWorksへようこそ！',
            desc: 'あなたのフィットネスライフをサポートします。<br>まずはアプリの使い方を見てみましょう。'
        },
        {
            icon: 'fa-dumbbell',
            title: 'トレーニング記録',
            desc: '「トレーニングを開始」から運動を記録！<br>頑張った分だけXP（経験値）が貯まります。'
        },
        {
            icon: 'fa-dragon',
            title: 'パートナーの成長',
            desc: 'レベルアップすると、画面のキャラクターが進化！<br>新しい姿を見せてくれるようになります。'
        },
        {
            icon: 'fa-gift',
            title: 'ご褒美ガチャ',
            desc: '貯めたポイントでガチャを回そう！<br>可愛いアバターアイテムなどをゲットできます。'
        },
        {
            icon: 'fa-robot',
            title: 'AIコーチ',
            desc: 'メニューに迷ったり、悩みがあるときは<br>AIコーチチャットでいつでも相談してください。'
        }
    ];

    let currentStep = 0;
    const STORAGE_KEY = 'fitworks_tutorial_completed';

    // 初期化処理
    document.addEventListener('DOMContentLoaded', function() {
        // まだチュートリアルを完了していない場合のみ自動表示
        if (!localStorage.getItem(STORAGE_KEY)) {
            showTutorial(false); // false = 自動表示モード
        }
    });

    // チュートリアルを表示する関数
    // isManual = true: ヘルプボタンから手動で開いた場合
    function showTutorial(isManual) {
        currentStep = 0; // 最初から開始
        const overlay = document.getElementById('tutorial-overlay');
        generateDots();
        renderStep();
        
        overlay.style.display = 'flex';
        // フェードイン
        setTimeout(() => {
            overlay.classList.add('active');
        }, 10);
    }

    // ステップの内容を描画
    function renderStep() {
        const step = tutorialSteps[currentStep];
        
        const iconEl = document.getElementById('tutorial-icon');
        iconEl.className = `fa-solid ${step.icon}`;
        
        document.getElementById('tutorial-title').innerHTML = step.title;
        document.getElementById('tutorial-desc').innerHTML = step.desc;

        // ボタン制御
        document.getElementById('tutorial-prev').disabled = (currentStep === 0);
        
        const nextBtn = document.getElementById('tutorial-next');
        if (currentStep === tutorialSteps.length - 1) {
            nextBtn.textContent = 'さあ、始めよう！';
        } else {
            nextBtn.textContent = '次へ';
        }
        
        updateDots();
    }

    // ドットナビゲーションの生成
    function generateDots() {
        const container = document.getElementById('tutorial-dots');
        container.innerHTML = '';
        tutorialSteps.forEach((_, index) => {
            const dot = document.createElement('div');
            dot.className = `tutorial-dot ${index === 0 ? 'active' : ''}`;
            container.appendChild(dot);
        });
    }

    // ドットの更新
    function updateDots() {
        const dots = document.querySelectorAll('.tutorial-dot');
        dots.forEach((dot, index) => {
            if (index === currentStep) {
                dot.classList.add('active');
            } else {
                dot.classList.remove('active');
            }
        });
    }

    // ページ切り替え
    function changeStep(direction) {
        if (direction === 1 && currentStep === tutorialSteps.length - 1) {
            finishTutorial(); // 最後まで見たら完了扱い
            return;
        }
        
        currentStep += direction;
        if (currentStep < 0) currentStep = 0;
        if (currentStep >= tutorialSteps.length) currentStep = tutorialSteps.length - 1;
        
        renderStep();
    }

    // スキップボタンが押されたとき
    function skipTutorial() {
        finishTutorial();
    }

    // チュートリアル終了処理
    function finishTutorial() {
        const overlay = document.getElementById('tutorial-overlay');
        overlay.classList.remove('active');
        
        setTimeout(() => {
            overlay.style.display = 'none';
            // 完了フラグを保存（次回から自動表示しない）
            localStorage.setItem(STORAGE_KEY, 'true');
        }, 400);
    }
</script>
    
</body>
</html>
