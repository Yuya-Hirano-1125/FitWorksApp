<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホーム | FitWorks</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800;900&family=Noto+Sans+JP:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}">
	
	<script th:src="@{/js/theme.js}"></script>
    <style>
        /* 経験値バーのスタイル */
        .xp-bar {
            width: 100%;
            height: 25px;
            background: #ddd;
            border-radius: 12px;
            overflow: hidden;
            margin-top: 8px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.2);
        }
        .xp-progress {
            height: 100%;
            background: linear-gradient(90deg, #4caf50, #81c784);
            color: #fff;
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            line-height: 25px;
            border-radius: 12px;
            transition: width 1s ease-in-out;
        }

        /* キャラクターエリア全体の配置 */
        .character-section {
            position: relative;
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        /* キャラクター表示エリア（背景・正方形） */
        .character-display {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            
            width: 400px;
            height: 400px;
            
            /* 背景画像 */
            background-image: url('/img/background/fire-original.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            
            border-radius: 25px;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.3);
            
            margin: 0 auto;
            text-decoration: none;
            padding-bottom: 10px;
            box-sizing: border-box;
        }

        /* アニメーション定義 */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-50px); }
            100% { transform: translateY(0px); }
        }

        /* キャラクター画像のスタイル */
        .character-display img {
            width: auto;
            height: 85%;
            max-width: 95%;
            object-fit: contain;
            
            /* ふわふわアニメーションと濃い影 */
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 20px 15px rgba(0,0,0,0.9));
        }

        /* 着せ替えボタン */
        .customize-button {
            position: absolute;
            top: 0;
            right: 20px;
            background-color: #ffb300;
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.1s;
            z-index: 10;
        }
        .customize-button:hover {
            transform: scale(1.05);
        }
        .customize-button i {
            margin-right: 5px;
        }
        .bottom-nav .nav-item {
            flex-grow: 1;
            text-align: center;
        }
    </style>
</head>
<body class="home-page">

<div class="main-container" style="position: relative;"> 
    <button class="help-icon-btn" onclick="startRpgTutorial(true)" aria-label="ヘルプ（チュートリアル）">
        <i class="fa-solid fa-circle-question"></i>
    </button>

    <div class="app-logo-display">
        <img th:src="@{/img/applogo.jpg}" alt="App Logo" />
        
        <div id="tutorial-xp-area">
            <div class="xp-daily-header"></div>
            
            <div class="xp-bar-container">
                <span th:text="'レベル ' + ${level} + ' (XP: ' + ${experiencePoints} + '/' + ${requiredXp} + ')'"></span>
                <div class="xp-bar">
                    <div class="xp-progress"
                         th:style="'width:' + ${progressPercent} + '%;'"
                         th:text="${progressPercent} + '%'">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <a id="tutorial-mission-btn" th:href="@{/daily-mission}" class="daily-mission-button">
       <i class="fa-solid fa-list-check"></i> デイリーミッション(ガチャ報酬）
    </a>
    
    <div class="character-section">
        <a id="tutorial-char-display" th:href="@{/character}" class="character-display">
            <img th:src="@{'/img/character/' + ${(level / 10) * 10} + '.png'}" alt="Character Image" />
        </a>
        
        <a th:href="@{/gacha/customize}" class="customize-button">
            <i class="fa-solid fa-shirt"></i> 着せ替え
        </a>
    </div>
    
    <h1>FitWorksへようこそ</h1>
    <p class="sub-heading" th:text="'ようこそ、' + ${username} + 'さん！今日のトレーニングを始めましょう。'">
        あなたのフィットネス・ジャーニーをサポートします。
    </p>
    
    <a id="tutorial-training-btn" th:href="@{/training}" class="daily-mission-button" style="background: linear-gradient(45deg, #ff9966, #ff5e62); box-shadow: 0 6px 20px rgba(255, 94, 98, 0.4); margin-top: 20px;">
       <i class="fa-solid fa-dumbbell" style="margin-left: 5px;"></i> トレーニングを開始 
    </a>
    <a th:href="@{/ranking}" class="daily-mission-button" style="background: linear-gradient(45deg, #f1c40f, #f39c12); box-shadow: 0 6px 20px rgba(241, 196, 15, 0.4); margin-top: 15px;">
       <i class="fa-solid fa-trophy" style="margin-left: 5px;"></i> ランキングを見る 
    </a>
    <a th:href="@{/training/map}" class="daily-mission-button" style="background: linear-gradient(45deg, #4CAF50, #8BC34A); box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4); margin-top: 15px;">
       <i class="fa-solid fa-map-location-dot" style="margin-left: 5px;"></i> 近くのトレーニング施設を探す 
    </a>
	<a id="tutorial-ai-btn" th:href="@{/ai-coach}" class="daily-mission-button" style="background: linear-gradient(45deg, #6a11cb, #2575fc); box-shadow: 0 6px 20px rgba(37, 117, 252, 0.4); margin-top: 15px;">
	   <i class="fa-solid fa-robot" style="margin-left: 5px;"></i> AIチャット 
	</a>
</div>

<nav id="tutorial-menu-nav" class="bottom-nav">
    <a th:href="@{/gacha}" class="nav-item">
        <i class="fa-solid fa-gift"></i>
        <span>ガチャ</span>
    </a>
    
    <a th:href="@{/community}" class="nav-item">
        <i class="fa-solid fa-comments"></i>
        <span>掲示板</span>
    </a>
    
    <a th:href="@{/training-log}" class="nav-item">
        <i class="fa-solid fa-calendar-days"></i>
        <span>トレーニング記録</span>
    </a>
    
	<a th:href="@{/characters/menu/CharactersMenu}" class="nav-item">
	    <i class="fa-solid fa-user-astronaut"></i>
	    <span>キャラクター</span>
	</a>    
    <a th:href="@{/log/meal}" class="nav-item">
        <i class="fa-solid fa-utensils"></i>
        <span>食事記録</span>
    </a>
    
    <a th:href="@{/settings}" class="nav-item">
        <i class="fa-solid fa-gear"></i>
        <span>設定</span>
    </a>
</nav>

<div id="tutorial-backdrop" class="tutorial-backdrop"></div>

<div id="tutorial-focus-ring" class="tutorial-focus-ring"></div>

<div id="tutorial-rpg-box" class="tutorial-rpg-box">
    <div class="rpg-char-icon">
        <img th:src="@{/img/AIcoach.png}" alt="AI Coach" onerror="this.src='https://cdn-icons-png.flaticon.com/512/4712/4712035.png'">
    </div>
    
    <div class="rpg-name-tag">AIコーチ</div>
    
    <div class="rpg-text-area" id="rpg-text">
        </div>
    
    <div class="rpg-controls">
        <button class="rpg-btn rpg-btn-skip" onclick="endRpgTutorial()">スキップ</button>
        <button class="rpg-btn rpg-btn-next" id="rpg-next-btn" onclick="nextRpgStep()">
            次へ <i class="fa-solid fa-caret-down"></i>
        </button>
    </div>
</div>

<script>
    // チュートリアルデータ
    const rpgSteps = [
        {
            targetId: null,
            text: "こんにちは！FitWorksへようこそ！\nこのアプリは、日々の運動を楽しく続けるためのパートナーです。"
        },
        {
            targetId: 'tutorial-training-btn',
            text: "まずはここ！「トレーニングを開始」ボタン。\n日々の運動を記録して、XP（経験値）をゲットしましょう！"
        },
        {
            targetId: 'tutorial-xp-area',
            text: "獲得したXPはここに溜まります。\nXPが満タンになるとレベルアップ！何が起こるかはお楽しみ…。"
        },
        {
            targetId: 'tutorial-char-display',
            text: "あなたの頑張りに応じて、パートナーも成長します。\n進化したり、着せ替えを楽しんだりできますよ！"
        },
        {
            targetId: 'tutorial-mission-btn',
            text: "「デイリーミッション」も毎日チェック！\nクリアするとガチャチケットなどの豪華報酬がもらえます。"
        },
        {
            targetId: 'tutorial-menu-nav',
            text: "他にも、ガチャや掲示板など楽しい機能がたくさん！\n下のメニューから色々試してみてくださいね。"
        },
        {
            targetId: 'tutorial-ai-btn',
            text: "もし使い方に迷ったり、トレーニングの悩みがあれば、\nいつでも私（AIコーチ）にチャットで相談してくださいね！"
        }
    ];

    let currentRpgStep = 0;
    let typeWriterInterval;
    const STORAGE_KEY_RPG = 'fitworks_rpg_tutorial_done_v2';

    document.addEventListener('DOMContentLoaded', function() {
        if (!localStorage.getItem(STORAGE_KEY_RPG)) {
            setTimeout(() => startRpgTutorial(false), 500);
        }
    });

    function startRpgTutorial(isManual) {
        currentRpgStep = 0;
        document.getElementById('tutorial-backdrop').classList.add('active');
        document.getElementById('tutorial-rpg-box').classList.add('active');
        
        updateRpgView();
    }

    function updateRpgView() {
        const step = rpgSteps[currentRpgStep];
        
        // テキストエリアをクリア
        const textBox = document.getElementById('rpg-text');
        textBox.innerHTML = '';
        
        // タイプライター演出の開始
        startTypewriter(step.text, textBox);

        // ボタンのテキスト変更
        const nextBtn = document.getElementById('rpg-next-btn');
        if (currentRpgStep === rpgSteps.length - 1) {
            nextBtn.innerHTML = '完了！ <i class="fa-solid fa-check"></i>';
        } else {
            nextBtn.innerHTML = '次へ <i class="fa-solid fa-caret-down"></i>';
        }

        // スコープの移動
        moveFocusRing(step.targetId);
    }

    // 文字を一文字ずつ表示する関数
    function startTypewriter(text, element) {
        if (typeWriterInterval) clearInterval(typeWriterInterval);
        
        let i = 0;
        // 改行コードを<br>に変換して配列化（タグ壊れ防止のため簡易的に）
        const displayHtml = text.replace(/\n/g, '<br>');
        
        // HTMLタグが含まれる場合の簡易対応として、一度全文字入れるが透明にし、徐々に不透明にする手法もあるが、
        // 今回はシンプルに文字を追加していく（タグは含まない前提のテキストデータ）
        // ※データに<br>以外のタグを含めないでください
        
        // 配列に分解（サロゲートペア対応）
        const chars = [...text]; 
        
        typeWriterInterval = setInterval(() => {
            if (i < chars.length) {
                const char = chars[i];
                if (char === '\n') {
                    element.innerHTML += '<br>';
                } else {
                    element.innerHTML += char;
                }
                i++;
                
                // 最後の文字にカーソルをつける
                if (i === chars.length) {
                    element.innerHTML += '<span class="rpg-next-cursor">▼</span>';
                    clearInterval(typeWriterInterval);
                }
            }
        }, 30); // 30msごとに1文字
    }

    function moveFocusRing(targetId) {
        const ring = document.getElementById('tutorial-focus-ring');
        
        if (!targetId) {
            ring.classList.remove('active');
            window.scrollTo({ top: 0, behavior: 'smooth' });
            return;
        }

        const targetEl = document.getElementById(targetId);
        if (targetEl) {
            const rect = targetEl.getBoundingClientRect();
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            const scrollLeft = window.pageXOffset || document.documentElement.scrollLeft;
            
            const padding = 10;
            ring.style.top = (rect.top + scrollTop - padding) + 'px';
            ring.style.left = (rect.left + scrollLeft - padding) + 'px';
            ring.style.width = (rect.width + (padding * 2)) + 'px';
            ring.style.height = (rect.height + (padding * 2)) + 'px';
            
            ring.classList.add('active');
            targetEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
    }

    function nextRpgStep() {
        // もしタイプライター途中なら、即時全表示して止める機能をつけると親切だが、
        // 今回はシンプルに次へ進む
        if (currentRpgStep < rpgSteps.length - 1) {
            currentRpgStep++;
            updateRpgView();
        } else {
            endRpgTutorial();
        }
    }

    function endRpgTutorial() {
        document.getElementById('tutorial-backdrop').classList.remove('active');
        document.getElementById('tutorial-rpg-box').classList.remove('active');
        document.getElementById('tutorial-focus-ring').classList.remove('active');
        if (typeWriterInterval) clearInterval(typeWriterInterval);
        
        localStorage.setItem(STORAGE_KEY_RPG, 'true');
    }
</script>
    
</body>
</html>
