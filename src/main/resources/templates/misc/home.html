<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ホーム | FitWorks</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800;900&family=Noto+Sans+JP:wght@400;700;800&family=M+PLUS+Rounded+1c:wght@500;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/title.css}">
    <script th:src="@{/js/theme.js}"></script>

	<style>
	        :root { 
	            --primary-color: #ff69b4; 
	            --accent-color: #42a5f5; 
	            --glass-bg: rgba(255, 255, 255, 0.95); 
	            
	            /* レイヤー定義 */
	            --z-bg: -1;
	            --z-content: 10;
	            --z-header: 100;
	            --z-nav: 1000;
	            
	            /* チュートリアル・モーダル関連 */
	            --z-overlay: 2000;      /* スポットライトなど */
	            --z-modal: 5000;        /* 記録メニューなど */
	            --z-backdrop: 9000;     /* チュートリアル背景操作ブロック */
	            --z-tutorial: 10000;    /* チュートリアル説明BOX (最前面) */
	            --z-notification: 11000; /* 通知はさらに上 */
	        }
	        
	        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
	        
	        body {
	            font-family: 'M PLUS Rounded 1c', 'Noto Sans JP', sans-serif;
	            margin: 0; padding: 0;
	            background-color: #f0f4f8;
	            min-height: 100vh;
	            overflow-x: hidden; 
	            padding-bottom: 120px;
	        }

	        /* --------------------------------------------------------- */
	        /* 1. インタラクティブ背景・装飾                             */
	        /* --------------------------------------------------------- */
	        .interactive-bg, 
	        .bg-cloud, 
	        .mouse-follower-cloud { 
	            pointer-events: none !important;
	        }
	        .interactive-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: var(--z-bg); }

	        /* --------------------------------------------------------- */
	        /* 2. 通知メッセージ                                        */
	        /* --------------------------------------------------------- */
	        .mission-notification {
	            position: fixed; top: 15%; left: 50%; transform: translateX(-50%);
	            width: 90%; max-width: 400px;
	            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
	            border: 2px solid #fff; color: #d63384;
	            padding: 15px 20px; border-radius: 30px;
	            box-shadow: 0 10px 25px rgba(255, 105, 180, 0.4);
	            font-weight: 800; font-size: 0.95rem; text-align: center;
	            display: flex; align-items: center; justify-content: center; gap: 10px;
	            z-index: var(--z-notification);
	            opacity: 0; animation: notificationPopIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
	            pointer-events: none;
	        }
	        .mission-notification i { color: #fff; font-size: 1.4rem; text-shadow: 0 2px 5px rgba(0,0,0,0.1); }
	        @keyframes notificationPopIn { from { opacity: 0; transform: translate(-50%, -20px) scale(0.9); } to { opacity: 1; transform: translate(-50%, 0) scale(1); } }
	        .fade-out { animation: notificationFadeOut 0.5s forwards; }
	        @keyframes notificationFadeOut { to { opacity: 0; transform: translate(-50%, -20px); } }

	        /* --------------------------------------------------------- */
	        /* 3. メインレイアウト                                      */
	        /* --------------------------------------------------------- */
	        .main-container {
	            width: 100%; max-width: 600px; margin: 0 auto; position: relative;
	            padding: 15px 20px 140px 20px; z-index: var(--z-content); 
	        }

	        .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; position: relative; z-index: var(--z-header); }
	        
	        .real-time-clock { 
	            font-size: 0.9rem; 
	            color: #0288d1; 
	            font-weight: 800; 
	            letter-spacing: 0.05em;
	            text-shadow: 0 1px 1px rgba(255,255,255,0.8);
	        }
	        
	        .app-logo-display { display: flex; flex-direction: column; align-items: center; margin-bottom: 15px; width: 100%; position: relative; z-index: 5; }
	        .app-logo-display img { height: 75px; object-fit: contain; margin-bottom: 8px; max-width: 100%; }

	        #tutorial-xp-area { width: 100%; background: #fff; padding: 10px 15px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
	        .xp-bar-container { display: flex; flex-direction: column; width: 100%; }
	        .xp-bar-container span { font-size: 0.8rem; font-weight: bold; color: #555; display: flex; justify-content: space-between; margin-bottom: 5px; }
	        .xp-bar { width: 100%; height: 12px; background: #e3f2fd; border-radius: 6px; overflow: hidden; }
	        .xp-progress { height: 100%; background: linear-gradient(90deg, #42a5f5, #2196f3); border-radius: 6px; color: transparent; transition: width 1s ease; }

	        .home-greeting-container { text-align: center; margin: 15px 0 15px 0; position: relative; z-index: 5; }
	        .home-greeting-text { margin: 0; font-weight: bold; color: #555; font-size: 0.95rem; }
	        .home-username { color: var(--accent-color); font-size: 1.1em; font-weight: 800; }

	        /* キャラクターセクション */
	        .character-section { width: 100%; margin-bottom: 10px; position: relative; z-index: 5; }
	        .character-wrapper { position: relative; width: 100%; display: flex; flex-direction: column; gap: 10px; }
	        
			/* --- 未設定時の案内表示用スタイル --- */
            .empty-state-overlay {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
                width: 85%;
                z-index: 50;
                background: rgba(255, 255, 255, 0.85);
                backdrop-filter: blur(4px);
                padding: 25px 15px;
                border-radius: 20px;
                box-shadow: 0 10px 25px rgba(0,0,0,0.1);
                border: 2px solid #fff;
            }

            .empty-message {
                font-weight: 800;
                color: #555;
                margin: 0 0 15px 0;
                font-size: 1rem;
                line-height: 1.6;
            }
            .empty-message i { color: var(--accent-color); margin-right: 5px; }

            .empty-btn-group {
                display: flex;
                flex-direction: column;
                gap: 10px;
                justify-content: center;
                align-items: center;
            }

            .empty-btn {
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 8px;
                width: 100%;
                max-width: 220px;
                padding: 12px;
                border-radius: 50px;
                text-decoration: none;
                font-weight: bold;
                font-size: 0.95rem;
                color: #fff;
                box-shadow: 0 4px 10px rgba(0,0,0,0.15);
                transition: transform 0.2s, box-shadow 0.2s;
            }
            .empty-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(0,0,0,0.2); }
            .empty-btn:active { transform: scale(0.98); }

            .btn-char-set { background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%); }
            .btn-bg-set { background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%); }
            
		    .character-display {
		        width: 100%; aspect-ratio: 3 / 4; min-height: 400px; 
		        background-color: #fff; background-size: cover; background-repeat: no-repeat; background-position: center center;
		        border-radius: 25px; border: 4px solid #fff;
		        box-shadow: 0 5px 20px rgba(66, 165, 245, 0.15);
		        position: relative; overflow: hidden;
		        display: flex; align-items: flex-end; justify-content: center;
		    }
		    
		    .char-anim-wrapper {
		        width: 100%; height: 90%; 
		        display: flex; align-items: flex-end; justify-content: center;
		        transform-origin: bottom center;
		        z-index: 2;
		        cursor: pointer;
		        user-select: none;
		        -webkit-user-select: none;
		        -webkit-touch-callout: none;
		    }

		    /* アニメーション定義 */
		    @keyframes breatheNormal {
		        0%   { transform: translateY(0) scale(1, 1); }
		        50%  { transform: translateY(-6px) scale(1.02, 0.99); } 
		        100% { transform: translateY(0) scale(1, 1); }
		    }

		    @keyframes eggWobble {
		        0%   { transform: scale(1, 1) rotate(0deg); }
		        25%  { transform: scale(1.03, 0.97) rotate(-2deg); }
		        50%  { transform: scale(0.98, 1.02) rotate(1deg); } 
		        75%  { transform: scale(1.01, 0.99) rotate(-1deg); }
		        100% { transform: scale(1, 1) rotate(0deg); }
		    }

		    @keyframes bounce {
		        0% { transform: translateY(0) scale(1, 1); }
		        40% { transform: translateY(-30px) scale(0.9, 1.1); } 
		        100% { transform: translateY(0) scale(1, 1); }
		    }

		    .char-anim-wrapper.normal-mode { animation: breatheNormal 5s ease-in-out infinite; }
		    .char-anim-wrapper.egg-mode { animation: eggWobble 2.5s ease-in-out infinite; }
		    .char-anim-wrapper.jump { animation: bounce 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) !important; }

	        /* バッジ・吹き出し */
	        #tutorial-title-display { position: absolute; top: 15px; left: 15px; z-index: 10; width: auto; min-height: 0; margin: 0; pointer-events: none; }
	        .title-badge { font-size: 0.8rem; padding: 6px 12px; border-radius: 20px; background: rgba(255,255,255,0.95); box-shadow: 0 2px 8px rgba(0,0,0,0.15); font-weight: bold; color: #333; display: inline-flex; align-items: center; gap: 5px; }

	        .ai-home-advice-container {
	            position: relative; width: 100%; display: flex; align-items: flex-start; gap: 10px; 
	            margin-bottom: 10px; background: rgba(255, 255, 255, 0.6); padding: 10px; border-radius: 15px;
	            z-index: 5;
	        }
	        .ai-avatar-small { width: 45px; height: 45px; background: #fff; border-radius: 50%; border: 2px solid var(--accent-color); overflow: hidden; flex-shrink: 0; }
	        .ai-avatar-small img { width: 100%; height: 100%; object-fit: cover; }
	        .ai-bubble-content { background: #fff; padding: 10px 15px; border-radius: 15px; border-top-left-radius: 0; box-shadow: 0 2px 8px rgba(0,0,0,0.05); font-size: 0.85rem; font-weight: bold; color: #444; flex: 1; display: flex; align-items: center; line-height: 1.4; }
	        .ai-bubble-content p { margin: 0; }
	        .loading-dots { animation: blink 1.5s infinite; }
	        @keyframes blink { 0% { opacity: .2; } 20% { opacity: 1; } 100% { opacity: .2; } }

	        /* --------------------------------------------------------- */
	        /* 4. ボタン類                                              */
	        /* --------------------------------------------------------- */
	        
	        .side-action-btn::after, .home-action-btn::after {
	            content: ""; position: absolute; top: 0; left: -100%; width: 50%; height: 100%;
	            background: linear-gradient(to right, rgba(255,255,255,0) 0%, rgba(255,255,255,0.3) 50%, rgba(255,255,255,0) 100%);
	            transform: skewX(-25deg); transition: left 0.5s; pointer-events: none; z-index: 10;
	        }
	        .side-action-btn:hover::after, .home-action-btn:hover::after { left: 150%; transition: left 0.7s ease-in-out; }

	        .shortcut-bar { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; position: relative; z-index: 20; }
	        .side-action-btn {
	            display: flex; align-items: center; justify-content: center; gap: 8px; width: 100%; height: 100%; 
	            padding: 15px; border-radius: 18px; text-decoration: none; color: #fff; font-weight: bold; font-size: 0.95rem; 
	            box-shadow: 0 5px 15px rgba(0,0,0,0.15); transition: transform 0.1s, box-shadow 0.1s; cursor: pointer; position: relative; overflow: hidden; box-sizing: border-box;
	        }
	        .side-action-btn:hover { transform: scale(1.03); box-shadow: 0 8px 20px rgba(0,0,0,0.15); }
	        .side-action-btn:active { transform: scale(0.97); }
	        
	        .title-button { background: linear-gradient(135deg, #ab47bc, #df78ef); }
	        .mission-square-btn { background: linear-gradient(135deg, #ffa726, #ffcc80); }
	        .mission-square-btn i { font-size: 1.2rem; }

	        .action-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; position: relative; z-index: 20; }
	        @media (max-width: 350px) { .action-grid { grid-template-columns: 1fr; } .btn-training { grid-column: span 1 !important; } }

	        .home-action-btn {
	            display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100% !important; height: 100% !important; min-height: 100px;
	            padding: 15px; border-radius: 20px; text-decoration: none; color: #fff; font-weight: bold; box-shadow: 0 5px 15px rgba(0,0,0,0.1); 
	            transition: transform 0.1s; border: none; text-align: center; margin: 0; font-size: 0.95rem; cursor: pointer; position: relative; touch-action: manipulation; overflow: hidden; box-sizing: border-box;
	        }
	        .home-action-btn:hover { transform: scale(1.02); box-shadow: 0 8px 20px rgba(0,0,0,0.15); }
	        .home-action-btn:active { transform: scale(0.98); }
	        .home-action-btn i { font-size: 1.8rem; margin-bottom: 8px; }

	        .btn-training { grid-column: span 2; background: linear-gradient(135deg, #ff6b6b, #ff8e8e); flex-direction: row; gap: 15px; font-size: 1.2rem; min-height: 80px; }
	        .btn-training i { margin-bottom: 0; font-size: 1.5rem; }
	        .btn-record { background: linear-gradient(135deg, #42a5f5, #64b5f6); }
	        .btn-care { background: linear-gradient(135deg, #66bb6a, #81c784); }
	        .btn-map { background: linear-gradient(135deg, #ec407a, #f48fb1); }
	        .btn-ai { background: linear-gradient(135deg, #7e57c2, #9575cd); }

	        /* --------------------------------------------------------- */
	        /* 5. ヘルプボタン & メニュー                               */
	        /* --------------------------------------------------------- */
	        
	        .help-label-btn {
	            background: rgba(255, 255, 255, 0.95); border: 2px solid #fff; color: #555; font-weight: bold; cursor: pointer; font-size: 0.85rem; 
	            padding: 6px 16px; display: flex; align-items: center; gap: 6px; border-radius: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); transition: all 0.2s ease; position: relative; z-index: 2002;
	        }
	        .help-label-btn:hover { transform: translateY(-2px); background-color: var(--accent-color); color: #fff; border-color: var(--accent-color); box-shadow: 0 6px 15px rgba(66, 165, 245, 0.4); }
	        .help-label-btn:hover i { color: #fff; }

	        .help-menu-dropdown { display: none; position: absolute; top: 50px; right: 0; background: rgba(255, 255, 255, 0.98); padding: 15px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); width: 280px; max-width: 90vw; flex-direction: column; gap: 8px; border: 1px solid rgba(255,255,255,0.8); z-index: 10000; }
	        .help-menu-dropdown.active { display: flex; animation: fadeInDown 0.2s ease-out; }
	        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

	        .help-section-label { font-size: 0.85rem; color: #888; font-weight: 800; margin: 5px 0 2px 5px; }
	        .help-menu-item { display: flex; align-items: center; gap: 12px; padding: 12px 15px; text-decoration: none; border-radius: 12px; text-align: left; font-weight: bold; font-size: 0.95em; border: none; width: 100%; color: #555; background: #f8f9fa; cursor: pointer; user-select: none; position: relative; }
	        .help-menu-item:hover { background: #e3f2fd; color: var(--accent-color); }
	        .help-menu-item:active { background: #d0e7ff; transform: scale(0.98); }
	        .help-menu-item i { width: 24px; text-align: center; color: var(--accent-color); font-size: 1.1em; }
	        .help-line-area { text-align: center; margin-top: 10px; padding-top: 15px; border-top: 2px dashed #eee; }
	        .help-line-text { margin: 0 0 8px 0; font-size: 0.85rem; font-weight: 800; color: #06c755; display: flex; align-items: center; justify-content: center; gap: 5px; }

	        /* --------------------------------------------------------- */
	        /* 6. 記録モーダル                                          */
	        /* --------------------------------------------------------- */
	        .record-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); backdrop-filter: blur(3px); display: none; align-items: center; justify-content: center; z-index: var(--z-modal); }
	        .record-overlay.open { display: flex; animation: fadeIn 0.2s; }
	        .record-modal-content { background: #fff; width: 85%; max-width: 320px; border-radius: 25px; padding: 25px; box-shadow: 0 20px 50px rgba(0,0,0,0.3); display: flex; flex-direction: column; gap: 15px; align-items: stretch; position: relative; animation: popUp 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
	        @keyframes popUp { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
	        .record-option-item { display: flex; align-items: center; width: 100%; padding: 18px 20px; gap: 15px; background: #f8f9fa; border-radius: 15px; text-decoration: none; color: #444; font-weight: bold; border: 1px solid #eee; cursor: pointer; position: relative; }
	        .record-option-item:active { background: #d0e7ff; transform: scale(0.98); }
	        .record-option-item i { font-size: 1.4rem; color: var(--accent-color); width: 30px; text-align: center; }
	        .modal-title { text-align: center; font-weight: bold; color: #555; margin-bottom: 5px; }
	        .modal-close-area { margin-top: 15px; text-align: center; }
	        .modal-close-btn { background: #555; color: #fff; border: none; padding: 14px 0; width: 100%; border-radius: 15px; font-weight: bold; cursor: pointer; font-size: 1rem; box-shadow: 0 4px 10px rgba(0,0,0,0.15); }
	        .modal-close-btn:active { transform: scale(0.98); }

	        /* --------------------------------------------------------- */
	        /* 7. ボトムナビ                                            */
	        /* --------------------------------------------------------- */
	        .bottom-nav { position: fixed; bottom: 20px; left: 0; right: 0; margin: 0 auto; width: 95%; max-width: 600px; background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(10px); border-radius: 40px; box-shadow: 0 5px 25px rgba(0,0,0,0.15); border: 1px solid rgba(255,255,255,0.5); display: flex; justify-content: space-evenly; align-items: center; padding: 10px 0; z-index: var(--z-nav); }
	        .nav-item { display: flex; flex-direction: column; align-items: center; text-decoration: none; color: #999; font-weight: bold; transition: 0.2s; flex: 1; min-width: 0; }
	        .nav-item i { font-size: 1.4rem; margin-bottom: 3px; color: #bbb; }
	        .nav-item span { font-size: 0.65rem; white-space: nowrap; transform: scale(0.9); }
	        .nav-item:hover i, .nav-item:hover span { color: var(--primary-color); }

            /* --------------------------------------------------------- */
            /* 8. チュートリアルBOX (位置可変・誤操作防止版)             */
            /* --------------------------------------------------------- */
            
            /* 背景ブロック用：誤操作防止 */
            .tutorial-backdrop {
                position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                z-index: var(--z-backdrop);
                background: rgba(0,0,0,0.01); /* ほぼ透明 */
                display: none;
                pointer-events: auto; /* ここでクリックを止める */
            }
            .tutorial-backdrop.active { display: block; }

            /* 説明BOX本体（absolute配置で位置をJS制御） */
            .tutorial-rpg-box {
                position: absolute; /* fixedから変更してJSで位置制御 */
                width: 90%;
                max-width: 340px;
                background: rgba(255, 255, 255, 0.98);
                border: 3px solid var(--accent-color);
                border-radius: 20px;
                padding: 15px;
                box-shadow: 0 15px 40px rgba(0,0,0,0.4);
                
                z-index: var(--z-tutorial); /* 最前面配置 */
                
                display: flex;
                align-items: flex-start;
                gap: 12px;
                opacity: 0;
                visibility: hidden;
                transition: opacity 0.3s, transform 0.3s, visibility 0.3s;
                
                pointer-events: none; /* 初期状態 */
            }
            .tutorial-rpg-box.active {
                opacity: 1;
                visibility: visible;
                /* transform: translate(-50%, -50%) scale(1); ←削除しJSで位置計算 */
                pointer-events: auto !important; /* アクティブ時は確実に操作可能に */
            }
            
            /* ボックス内の要素もクリック可能にする */
            .tutorial-rpg-box * { pointer-events: auto; }
            
            .rpg-char-area { width: 60px; height: 60px; flex-shrink: 0; position: relative; }
            .rpg-char-area img { width: 100%; height: 100%; object-fit: contain; border-radius: 50%; border: 2px solid #eee; background: #fff; }
            .rpg-char-area img.talking { animation: talkBounce 0.2s infinite alternate; }
            @keyframes talkBounce { from { transform: translateY(0); } to { transform: translateY(-3px); } }

            .rpg-content { flex: 1; display: flex; flex-direction: column; gap: 5px; }
            .rpg-name-tag { font-size: 0.75rem; font-weight: bold; color: var(--accent-color); background: #e3f2fd; padding: 2px 8px; border-radius: 10px; align-self: flex-start; }
            .rpg-text-area { font-size: 0.9rem; color: #333; font-weight: bold; line-height: 1.5; min-height: 3.2em; white-space: pre-wrap; }
            
            .rpg-controls { display: flex; justify-content: flex-end; gap: 10px; margin-top: 5px; position: relative; z-index: 5; }
            
            .rpg-btn { 
                border: none; padding: 8px 16px; border-radius: 20px; 
                font-weight: bold; font-size: 0.85rem; cursor: pointer; 
                transition: transform 0.1s; 
                position: relative; z-index: 10;
                pointer-events: auto;
            }
            .rpg-btn:active { transform: scale(0.95); }
            .rpg-btn-skip { background: #f0f0f0; color: #888; }
            .rpg-btn-next { background: var(--accent-color); color: #fff; box-shadow: 0 3px 10px rgba(66, 165, 245, 0.3); }

            /* スポットライト（ハイライト） */
            .tutorial-spotlight {
                position: absolute;
                border-radius: 20px; /* デフォルト値 */
                box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.6); /* 暗幕表現 */
                pointer-events: none; /* クリックを透過 */
                transition: top 0.4s ease, left 0.4s ease, width 0.4s ease, height 0.4s ease, border-radius 0.4s ease; /* 形状変化もアニメーション */
                z-index: var(--z-overlay);
                opacity: 0;
            }
            .tutorial-spotlight.active { opacity: 1; }
            
            .tutorial-pointer {

        function initCharacterAnimation() {
            const img = document.getElementById('char-img-element');
            const wrapper = document.getElementById('char-anim-wrapper');
            if (!img || !wrapper) return;

            const src = img.getAttribute('src');
            let isEgg = false;
            for (const eggFile of EGG_IMAGE_FILENAMES) {
                if (src.indexOf(eggFile) !== -1) {
                    isEgg = true;
                    break;
                }
            }
            wrapper.classList.remove('normal-mode', 'egg-mode');
            if (isEgg) {
                wrapper.classList.add('egg-mode');
            } else {
                wrapper.classList.add('normal-mode');
            }
        }

        function triggerCharJump() {
            const wrapper = document.getElementById('char-anim-wrapper');
            if (!wrapper.classList.contains('jump')) {
                wrapper.classList.add('jump');
                setTimeout(() => wrapper.classList.remove('jump'), 400);
            }
        }

        function randomLookAround() {
            const img = document.getElementById('char-img-element');
            if (!img) return;
            if (Math.random() < 0.3) {
                img.classList.toggle('char-mirror');
                setTimeout(() => {
                    img.classList.toggle('char-mirror');
                }, 1000 + Math.random() * 2000);
            }
            setTimeout(randomLookAround, 3000 + Math.random() * 5000);
        }

        function openRecordModal() { const overlay = document.getElementById('record-overlay'); overlay.style.display = 'flex'; setTimeout(() => overlay.classList.add('open'), 10); }

            const clockEl = document.getElementById('real-time-clock');
            if (clockEl) clockEl.textContent = timeString;

                { targetId: 'tutorial-record-log', text: "【筋トレ履歴】\n日々のトレーニング結果は自動でここに保存されるよ。" },

        document.addEventListener('DOMContentLoaded', function() {
            if (!localStorage.getItem(STORAGE_KEY_RPG)) { setTimeout(() => startRpgTutorial('all'), 800); }
            window.addEventListener('resize', updateSpotlightPosition); window.addEventListener('scroll', updateSpotlightPosition);
        });

        function startRpgTutorial(scenarioKey = 'all') {
            currentScenarioKey = scenarioKey; if (!scenarios[currentScenarioKey]) return;
            currentRpgStep = 0;
            document.getElementById('tutorial-spotlight').classList.add('active');
            document.getElementById('tutorial-rpg-box').classList.add('active');
            document.getElementById('tutorial-backdrop').classList.add('active');
            updateRpgView(); startUpdateLoop();
        }

        function updateRpgView() {
            const step = scenarios[currentScenarioKey][currentRpgStep];
            if (step.preAction && typeof step.preAction === 'function') step.preAction();
            const textBox = document.getElementById('rpg-text'), charImg = document.getElementById('rpg-char-img'), nextBtn = document.getElementById('rpg-next-btn');
            textBox.innerHTML = ''; if (typeWriterInterval) clearInterval(typeWriterInterval);
            charImg.classList.add('talking');
            let i = 0; const chars = [...step.text]; 
            typeWriterInterval = setInterval(() => { if (i < chars.length) { textBox.innerHTML += (chars[i] === '\n') ? '<br>' : chars[i]; i++; } else { clearInterval(typeWriterInterval); charImg.classList.remove('talking'); } }, 40);
            nextBtn.innerHTML = (currentRpgStep === scenarios[currentScenarioKey].length - 1) ? '完了' : '次へ';
            
            moveSpotlight(step.targetId);
        }

        function startUpdateLoop() { if (updateLoopId) cancelAnimationFrame(updateLoopId); const loop = () => { updateSpotlightPosition(); updateLoopId = requestAnimationFrame(loop); }; loop(); }
        function stopUpdateLoop() { if (updateLoopId) cancelAnimationFrame(updateLoopId); }

        function moveSpotlight(targetId) {

                pointer.style.display = 'none'; 
                spotlight.style.width = '0'; spotlight.style.height = '0';
                spotlight.style.top = (window.pageYOffset + window.innerHeight/2) + 'px'; spotlight.style.left = (window.pageXOffset + window.innerWidth/2) + 'px';
                
                // メッセージボックスを画面中央に
                msgBox.style.top = (window.pageYOffset + window.innerHeight/2 - msgBox.offsetHeight/2) + 'px'; 
                msgBox.style.left = (window.pageXOffset + window.innerWidth/2) + 'px';
            } else {
                pointer.style.display = 'block'; 
                targetEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }
        
        function updateSpotlightPosition() {
            const step = scenarios[currentScenarioKey][currentRpgStep];
            const msgBox = document.getElementById('tutorial-rpg-box');
            
            if (!step || !step.targetId) return;
            const targetEl = document.getElementById(step.targetId); if(!targetEl) return;
            
            const rect = targetEl.getBoundingClientRect(), scrollY = window.pageYOffset, scrollX = window.pageXOffset;
            const spotlight = document.getElementById('tutorial-spotlight'), pointer = document.getElementById('tutorial-pointer');
            
            // ★形状の自動調整
            const computedStyle = window.getComputedStyle(targetEl);
            const borderRadius = computedStyle.borderRadius;
            spotlight.style.borderRadius = borderRadius !== '0px' ? borderRadius : '12px'; // デフォルトは少し丸く

            // スポットライトの位置サイズ更新
            spotlight.style.width = (rect.width + 10) + 'px'; 
            spotlight.style.height = (rect.height + 10) + 'px';
            spotlight.style.top = (rect.top + scrollY - 5) + 'px'; 
            spotlight.style.left = (rect.left + scrollX - 5) + 'px';
            
            // ポインターの位置更新
            pointer.style.top = (rect.bottom + scrollY + 10) + 'px'; 
            pointer.style.left = (rect.left + scrollX + rect.width/2 - 20) + 'px';

            // ★説明ボックスの位置調整 (被らないようにする)
            // 基本はターゲットの下
            let boxTop = rect.bottom + scrollY + 40;
            let boxLeft = window.innerWidth / 2; // 横は常に中央寄せ

            // 画面下端からはみ出るか、ターゲットが画面下部にある場合は「上」に表示
            // または、ターゲットがモーダル内にある場合も上への表示を検討
            const isNearBottom = (rect.bottom > window.innerHeight * 0.7);
            
            if (isNearBottom) {
                 // 上に表示 (ポインターの高さなどを考慮してターゲットの少し上)
                 boxTop = rect.top + scrollY - msgBox.offsetHeight - 25;
            }
            
            msgBox.style.transform = 'translate(-50%, 0)'; // X軸だけ中央、Yは絶対指定
            msgBox.style.top = boxTop + 'px';
            msgBox.style.left = (scrollX + window.innerWidth / 2) + 'px';
        }

        function nextRpgStep() { if (currentRpgStep < scenarios[currentScenarioKey].length - 1) { currentRpgStep++; updateRpgView(); } else { endRpgTutorial(); } }
        function endRpgTutorial() { closeRecordMenu(); document.getElementById('tutorial-rpg-box').classList.remove('active'); document.getElementById('tutorial-spotlight').classList.remove('active'); document.getElementById('tutorial-backdrop').classList.remove('active'); document.getElementById('tutorial-pointer').style.display = 'none'; stopUpdateLoop(); localStorage.setItem(STORAGE_KEY_RPG, 'true'); }
        /*]]>*/
