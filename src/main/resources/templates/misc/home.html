<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ホーム | FitWorks</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800;900&family=Noto+Sans+JP:wght@400;700;800&family=M+PLUS+Rounded+1c:wght@500;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/title.css}">
    <script th:src="@{/js/theme.js}"></script>

    <style>
        :root { 
            --primary-color: #ff69b4; 
            --accent-color: #42a5f5; 
            --glass-bg: rgba(255, 255, 255, 0.95); 
            
            /* レイヤー定義 */
            --z-bg: -1;
            --z-content: 10;
            --z-header: 100;
            --z-nav: 1000;
            --z-overlay: 2000;
            --z-modal: 5000;
            --z-tutorial: 6000;
            --z-notification: 7000; /* 最前面：通知 */
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'M PLUS Rounded 1c', 'Noto Sans JP', sans-serif;
            margin: 0; padding: 0;
            background-color: #f0f4f8;
            min-height: 100vh;
            overflow-x: hidden; 
            padding-bottom: 120px;
        }

        /* --------------------------------------------------------- */
        /* 1. 邪魔な装飾だけを「触れない」ようにする                 */
        /* --------------------------------------------------------- */
        .interactive-bg, 
        .bg-cloud, 
        .mouse-follower-cloud,
        .tutorial-spotlight,
        .tutorial-pointer,
        .tutorial-backdrop:not(.active) { 
            pointer-events: none !important;
        }
        
        .tutorial-backdrop.active { pointer-events: auto !important; }
        .tutorial-rpg-box, .tutorial-rpg-box * { pointer-events: auto !important; }

        .interactive-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: var(--z-bg); }

        /* --------------------------------------------------------- */
        /* 2. 通知メッセージ (ミッション達成など)                   */
        /* --------------------------------------------------------- */
        .mission-notification {
            position: fixed;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            border: 2px solid #fff;
            color: #d63384;
            
            padding: 15px 20px;
            border-radius: 30px;
            box-shadow: 0 10px 25px rgba(255, 105, 180, 0.4);
            
            font-weight: 800;
            font-size: 0.95rem;
            text-align: center;
            
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            
            z-index: var(--z-notification);
            
            opacity: 0;
            animation: notificationPopIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            pointer-events: none;
        }
        
        .mission-notification i {
            color: #fff;
            font-size: 1.4rem;
            text-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        @keyframes notificationPopIn {
            from { opacity: 0; transform: translate(-50%, -20px) scale(0.9); }
            to { opacity: 1; transform: translate(-50%, 0) scale(1); }
        }

        .fade-out {
            animation: notificationFadeOut 0.5s forwards;
        }
        @keyframes notificationFadeOut {
            to { opacity: 0; transform: translate(-50%, -20px); }
        }

        /* --------------------------------------------------------- */
        /* 3. メインレイアウト                                      */
        /* --------------------------------------------------------- */
        .main-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            padding: 15px 20px 140px 20px;
            z-index: var(--z-content); 
        }

        /* ヘッダーエリア */
        .header-top { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 10px; 
            position: relative; 
            z-index: var(--z-header);
        }
        
        .real-time-clock { font-size: 0.85rem; color: #666; font-weight: bold; }
        
        .app-logo-display { 
            display: flex; flex-direction: column; align-items: center; 
            margin-bottom: 15px; width: 100%; 
            position: relative; z-index: 5;
        }
        .app-logo-display img { height: 75px; object-fit: contain; margin-bottom: 8px; max-width: 100%; }

        /* XPバー */
        #tutorial-xp-area { width: 100%; background: #fff; padding: 10px 15px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .xp-bar-container { display: flex; flex-direction: column; width: 100%; }
        .xp-bar-container span { font-size: 0.8rem; font-weight: bold; color: #555; display: flex; justify-content: space-between; margin-bottom: 5px; }
        .xp-bar { width: 100%; height: 12px; background: #e3f2fd; border-radius: 6px; overflow: hidden; }
        .xp-progress { height: 100%; background: linear-gradient(90deg, #42a5f5, #2196f3); border-radius: 6px; color: transparent; transition: width 1s ease; }

        /* 挨拶エリア */
        .home-greeting-container { 
            text-align: center; 
            margin: 15px 0 15px 0; 
            position: relative; 
            z-index: 5; 
        }
        .home-greeting-text { margin: 0; font-weight: bold; color: #555; font-size: 0.95rem; }
        .home-username { color: var(--accent-color); font-size: 1.1em; font-weight: 800; }

        /* キャラクターセクション */
        .character-section { width: 100%; margin-bottom: 10px; position: relative; z-index: 5; }
        .character-wrapper { position: relative; width: 100%; display: flex; flex-direction: column; gap: 10px; }
        
        .character-display {
            width: 100%; aspect-ratio: 1 / 1;
            background-color: #fff; background-size: contain; background-repeat: no-repeat; background-position: center bottom;
            border-radius: 25px; border: 4px solid #fff;
            box-shadow: 0 5px 20px rgba(66, 165, 245, 0.15);
            position: relative; overflow: hidden;
            display: flex; align-items: flex-end; justify-content: center;
        }
        .character-display img {
            max-width: 90%; max-height: 90%; width: auto; height: auto;
            object-fit: contain; filter: drop-shadow(0 5px 10px rgba(0,0,0,0.2));
            animation: float 3s ease-in-out infinite; z-index: 2; margin-bottom: 20px;
        }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }

        /* バッジ・吹き出し */
        #tutorial-title-display { position: absolute; top: 15px; left: 15px; z-index: 10; width: auto; min-height: 0; margin: 0; pointer-events: none; }
        .title-badge { font-size: 0.8rem; padding: 6px 12px; border-radius: 20px; background: rgba(255,255,255,0.95); box-shadow: 0 2px 8px rgba(0,0,0,0.15); font-weight: bold; color: #333; display: inline-flex; align-items: center; gap: 5px; }

        .ai-home-advice-container {
            position: relative; width: 100%; display: flex; align-items: flex-start; gap: 10px; 
            margin-bottom: 10px; background: rgba(255, 255, 255, 0.6); padding: 10px; border-radius: 15px;
            z-index: 5;
        }
        .ai-avatar-small { width: 45px; height: 45px; background: #fff; border-radius: 50%; border: 2px solid var(--accent-color); overflow: hidden; flex-shrink: 0; }
        .ai-avatar-small img { width: 100%; height: 100%; object-fit: cover; }
        .ai-bubble-content { background: #fff; padding: 10px 15px; border-radius: 15px; border-top-left-radius: 0; box-shadow: 0 2px 8px rgba(0,0,0,0.05); font-size: 0.85rem; font-weight: bold; color: #444; flex: 1; display: flex; align-items: center; line-height: 1.4; }
        .ai-bubble-content p { margin: 0; }
        .loading-dots { animation: blink 1.5s infinite; }
        @keyframes blink { 0% { opacity: .2; } 20% { opacity: 1; } 100% { opacity: .2; } }

        /* --------------------------------------------------------- */
        /* 4. ボタン類 (光沢アニメーション & ホバー)                */
        /* --------------------------------------------------------- */
        
        /* 共通: 光沢エフェクト */
        .side-action-btn::after,
        .home-action-btn::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(to right, rgba(255,255,255,0) 0%, rgba(255,255,255,0.3) 50%, rgba(255,255,255,0) 100%);
            transform: skewX(-25deg);
            transition: left 0.5s;
            pointer-events: none;
            z-index: 10;
        }
        /* ホバー時に光る */
        .side-action-btn:hover::after,
        .home-action-btn:hover::after {
            left: 150%;
            transition: left 0.7s ease-in-out;
        }

        /* ショートカットバー */
        .shortcut-bar { 
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px; 
            margin-bottom: 20px; 
            position: relative; z-index: 20; 
        }
        .side-action-btn {
            display: flex; align-items: center; justify-content: center; gap: 8px;
            width: 100%; height: 100%; 
            padding: 15px; border-radius: 18px; text-decoration: none; color: #fff;
            font-weight: bold; font-size: 0.95rem; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
            transition: transform 0.1s, box-shadow 0.1s;
            cursor: pointer;
            position: relative; 
            overflow: hidden;
            box-sizing: border-box;
        }
        /* ★追加: 称号・ミッションボタンのホバーアニメーション */
        .side-action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        .side-action-btn:active { transform: scale(0.97); }
        
        .title-button { background: linear-gradient(135deg, #ab47bc, #df78ef); }
        .mission-square-btn { background: linear-gradient(135deg, #ffa726, #ffcc80); }
        .mission-square-btn i { font-size: 1.2rem; }

        /* アクションボタン・グリッド */
        .action-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%;
            position: relative; 
            z-index: 20;
        }
        @media (max-width: 350px) {
            .action-grid { grid-template-columns: 1fr; }
            .btn-training { grid-column: span 1 !important; }
        }

        /* 共通ボタンスタイル */
        .home-action-btn {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            width: 100% !important; 
            height: 100% !important; 
            min-height: 100px;
            padding: 15px; border-radius: 20px; text-decoration: none; color: #fff;
            font-weight: bold; box-shadow: 0 5px 15px rgba(0,0,0,0.1); 
            transition: transform 0.1s;
            border: none; text-align: center; margin: 0; font-size: 0.95rem;
            
            cursor: pointer;
            position: relative; 
            touch-action: manipulation;
            overflow: hidden;
            box-sizing: border-box;
        }
        .home-action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        .home-action-btn:active { transform: scale(0.97); }
        .home-action-btn i { font-size: 1.8rem; margin-bottom: 8px; }

        /* トレーニングボタン: 横長・アイコン左仕様 */
        .btn-training { 
            grid-column: span 2; 
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e); 
            flex-direction: row; 
            gap: 15px; 
            font-size: 1.2rem; 
            min-height: 80px; 
        }
        .btn-training i { 
            margin-bottom: 0; 
            font-size: 1.5rem; 
        }

        .btn-record { background: linear-gradient(135deg, #42a5f5, #64b5f6); }
        .btn-care { background: linear-gradient(135deg, #66bb6a, #81c784); }
        .btn-map { background: linear-gradient(135deg, #ec407a, #f48fb1); }
        .btn-ai { background: linear-gradient(135deg, #7e57c2, #9575cd); }

        /* --------------------------------------------------------- */
        /* 5. ヘルプボタン & メニュー                               */
        /* --------------------------------------------------------- */
        
        .help-label-btn {
            background: rgba(255, 255, 255, 0.95); border: 2px solid #fff;
            color: #555; font-weight: bold; cursor: pointer; font-size: 0.85rem; 
            padding: 6px 16px; display: flex; align-items: center; gap: 6px;
            border-radius: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: all 0.2s ease;
            position: relative; 
            z-index: 2002;
        }
        .help-label-btn:hover { 
            transform: translateY(-2px); 
            background-color: var(--accent-color); /* 背景を青に */
            color: #fff; /* 文字を白に */
            border-color: var(--accent-color);
            box-shadow: 0 6px 15px rgba(66, 165, 245, 0.4);
        }
        .help-label-btn:hover i { color: #fff; }

        .help-menu-dropdown { 
            display: none; 
            position: absolute; 
            top: 50px; 
            right: 0; 
            background: rgba(255, 255, 255, 0.98); 
            padding: 15px; border-radius: 20px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.2); 
            width: 280px; max-width: 90vw; 
            flex-direction: column; gap: 8px;
            border: 1px solid rgba(255,255,255,0.8);
            z-index: 10000; 
        }
        .help-menu-dropdown.active { display: flex; animation: fadeInDown 0.2s ease-out; }
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        .help-section-label { font-size: 0.85rem; color: #888; font-weight: 800; margin: 5px 0 2px 5px; }
        
        .help-menu-item {
            display: flex; align-items: center; gap: 12px; padding: 12px 15px; 
            text-decoration: none; border-radius: 12px; text-align: left; 
            font-weight: bold; font-size: 0.95em; 
            border: none; width: 100%; 
            color: #555; background: #f8f9fa;
            cursor: pointer;
            user-select: none;
            position: relative;
        }
        .help-menu-item:hover { background: #e3f2fd; color: var(--accent-color); }
        .help-menu-item:active { background: #d0e7ff; transform: scale(0.98); }
        .help-menu-item i { width: 24px; text-align: center; color: var(--accent-color); font-size: 1.1em; }
        
        .help-line-area { text-align: center; margin-top: 10px; padding-top: 15px; border-top: 2px dashed #eee; }
        .help-line-text { margin: 0 0 8px 0; font-size: 0.85rem; font-weight: 800; color: #06c755; display: flex; align-items: center; justify-content: center; gap: 5px; }

        /* --------------------------------------------------------- */
        /* 6. 記録モーダル                                          */
        /* --------------------------------------------------------- */
        .record-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); 
            backdrop-filter: blur(3px); 
            display: none; align-items: center; justify-content: center;
            z-index: var(--z-modal);
        }
        .record-overlay.open { display: flex; animation: fadeIn 0.2s; }
        
        .record-modal-content {
            background: #fff; width: 85%; max-width: 320px; border-radius: 25px;
            padding: 25px; box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            display: flex; flex-direction: column; gap: 15px;
            align-items: stretch;
            position: relative;
            animation: popUp 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popUp { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        
        .record-option-item {
            display: flex; align-items: center; width: 100%; padding: 18px 20px; gap: 15px;
            background: #f8f9fa; border-radius: 15px; text-decoration: none;
            color: #444; font-weight: bold; border: 1px solid #eee; 
            cursor: pointer; position: relative;
        }
        .record-option-item:active { background: #d0e7ff; transform: scale(0.98); }
        .record-option-item i { font-size: 1.4rem; color: var(--accent-color); width: 30px; text-align: center; }
        
        .modal-title { text-align: center; font-weight: bold; color: #555; margin-bottom: 5px; }
        .modal-close-area { margin-top: 15px; text-align: center; }
        .modal-close-btn { 
            background: #555; color: #fff; border: none; padding: 14px 0; width: 100%; 
            border-radius: 15px; font-weight: bold; cursor: pointer; font-size: 1rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }
        .modal-close-btn:active { transform: scale(0.98); }

        /* --------------------------------------------------------- */
        /* 7. ボトムナビ                                            */
        /* --------------------------------------------------------- */
        .bottom-nav {
            position: fixed; bottom: 20px; left: 0; right: 0; margin: 0 auto;
            width: 95%; max-width: 600px;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px); border-radius: 40px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.15); border: 1px solid rgba(255,255,255,0.5);
            display: flex; justify-content: space-evenly; align-items: center;
            padding: 10px 0; 
            z-index: var(--z-nav);
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center;
            text-decoration: none; color: #999; font-weight: bold;
            transition: 0.2s; flex: 1; min-width: 0;
        }
        .nav-item i { font-size: 1.4rem; margin-bottom: 3px; color: #bbb; }
        .nav-item span { font-size: 0.65rem; white-space: nowrap; transform: scale(0.9); }
        .nav-item:hover i, .nav-item:hover span { color: var(--primary-color); }

        /* チュートリアルBOX */
        .tutorial-rpg-box { 
            position: absolute; top: 50%; left: 50%; transform: translateX(-50%); 
            width: 95vw; max-width: 600px; 
            background: rgba(255, 255, 255, 0.95); border: 3px solid #4facfe; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); border-radius: 20px; 
            padding: 15px; z-index: var(--z-tutorial); 
            display: flex; align-items: flex-start; gap: 15px; opacity: 0; transition: opacity 0.3s;
        }
        .tutorial-rpg-box.active { opacity: 1; }
        .tutorial-backdrop { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 5900; display: none; }
        .tutorial-backdrop.active { display: block; }
    </style>
</head>
<body class="home-page">

    <div th:if="${missionAchieved}" id="mission-notification" class="mission-notification">
        <i class="fa-solid fa-trophy"></i> ミッション達成！報酬を受け取りましょう！
    </div>

    <div class="interactive-bg">
        <div class="mouse-follower-cloud"></div>
        <div class="bg-cloud cloud-1"></div>
        <div class="bg-cloud cloud-2"></div>
        <div class="bg-cloud cloud-3"></div>
        <div class="bg-cloud cloud-4"></div>
    </div>

    <div class="main-container"> 
        <div class="header-top">
            <div id="real-time-clock" class="real-time-clock">0000/00/00(月) 00:00</div>
            <div style="position: relative;">
                <button id="help-btn" class="help-label-btn" onclick="toggleHelpMenu()">
                    <i class="fa-solid fa-circle-question"></i> ヘルプ
                </button>
                
                <div id="help-menu" class="help-menu-dropdown">
                    <div class="help-section-label"><i class="fa-solid fa-graduation-cap"></i> チュートリアル</div>
                    <button class="help-menu-item" onclick="startRpgTutorial('all'); toggleHelpMenu();">
                        <i class="fa-solid fa-star"></i> 全機能ツアー
                    </button>
                    <button class="help-menu-item" onclick="startRpgTutorial('training'); toggleHelpMenu();">
                        <i class="fa-solid fa-dumbbell"></i> トレーニングの始め方
                    </button>
                    <button class="help-menu-item" onclick="startRpgTutorial('record'); toggleHelpMenu();">
                        <i class="fa-solid fa-pen-to-square"></i> 記録の付け方・ケア
                    </button>
                    <button class="help-menu-item" onclick="startRpgTutorial('gacha'); toggleHelpMenu();">
                        <i class="fa-solid fa-gift"></i> ガチャ・キャラについて
                    </button>
                    <button class="help-menu-item" onclick="startRpgTutorial('social'); toggleHelpMenu();">
                        <i class="fa-solid fa-users"></i> 交流・AI・その他
                    </button>
                    
                    <div class="help-section-label" style="margin-top: 10px;"><i class="fa-solid fa-book-open"></i> ガイド</div>
                    <a th:href="@{/supplement-guide}" class="help-menu-item">
                        <i class="fa-solid fa-book-medical"></i> サプリの飲み方
                    </a>
                    
                    <div class="help-line-area">
                        <p class="help-line-text">
                            <i class="fa-brands fa-line"></i> 公式LINEはこちら
                        </p>
                        <a href="https://lin.ee/nUEWQkq">
                            <img src="https://scdn.line-apps.com/n/line_add_friends/btn/ja.png" alt="友だち追加" height="36" border="0">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="app-logo-display">
            <img th:src="@{/img/applogo-new.png}" alt="App Logo" />
            <div id="tutorial-xp-area">
                <div class="xp-bar-container">
                    <span th:text="'レベル ' + ${level} + ' (XP: ' + ${experiencePoints} + '/' + ${requiredXp} + ')'"></span>
                    <div class="xp-bar">
                        <div class="xp-progress" th:style="'width:' + ${progressPercent} + '%;'" th:text="${progressPercent} + '%'"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="home-greeting-container">
            <p class="home-greeting-text">
                こんにちは、<span class="home-username" th:text="${username}"></span>さん!
            </p>
        </div>
        
        <div class="character-section">
            <div class="character-wrapper">
                
                <div id="tutorial-char-display" class="character-display"
                                th:style="'background-image: url(/img/background/' + ${selectedBackground} + '.png);'">
                   
                   <div id="tutorial-title-display">
                       <th:block th:if="${userTitle != null and userTitle != 'なし'}">
                           <th:block th:each="enumT : ${T(com.example.demo.entity.AppTitle).values()}" 
                                     th:if="${enumT.displayName == userTitle}">
                               <div class="title-badge" th:classappend="${enumT.rarity}">
                                   <i class="fa-solid fa-crown"></i> <span th:text="${userTitle}"></span>
                               </div>
                           </th:block>
                       </th:block>
                   </div>

                   <img th:src="@{${characterImagePath != null ? characterImagePath : '/img/character/' + (level / 10) * 10 + '.png'}}" alt="Character" />
                </div>
                
                <div class="ai-home-advice-container">
                    <div class="ai-avatar-small">
                        <img th:src="@{/img/AIcoach.png}" alt="AI">
                    </div>
                    <div class="ai-bubble-content">
                         <p id="ai-home-message">コンディション診断中<span class="loading-dots">...</span></p>

        <div class="shortcut-bar">

            <button id="tutorial-record-btn" onclick="openRecordModal()" class="home-action-btn btn-record">

            <a id="tutorial-care-btn" th:href="@{/training/care}" class="home-action-btn btn-care">

    <div id="record-overlay" class="record-overlay" onclick="closeRecordModal()">
        <div class="record-modal-content" onclick="event.stopPropagation()">
            <div class="modal-title">何を記録しますか？</div>

    <div id="tutorial-spotlight" class="tutorial-spotlight"></div>

    <div id="tutorial-rpg-box" class="tutorial-rpg-box">
        <div class="rpg-char-area"><img id="rpg-char-img" th:src="@{/img/AIcoach.png}" alt="AI Coach"></div>
        <div class="rpg-content">
            <div class="rpg-name-tag">AIコーチ</div>
            <div class="rpg-text-area" id="rpg-text"></div>
            <div class="rpg-controls">
                <button class="rpg-btn rpg-btn-skip" onclick="endRpgTutorial()">終了</button>

            </div>
        </div>

    <div id="tutorial-backdrop" class="tutorial-backdrop"></div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        function openRecordModal() { const overlay = document.getElementById('record-overlay'); overlay.style.display = 'flex'; setTimeout(() => overlay.classList.add('open'), 10); }
        function closeRecordModal() { const overlay = document.getElementById('record-overlay'); overlay.classList.remove('open'); setTimeout(() => overlay.style.display = 'none', 300); }
        function openRecordMenu() { openRecordModal(); } function closeRecordMenu() { closeRecordModal(); }
        function toggleHelpMenu() { const menu = document.getElementById('help-menu'); menu.classList.toggle('active'); }
        document.addEventListener('click', function(event) { const menu = document.getElementById('help-menu'); const btn = document.getElementById('help-btn'); if (menu && btn && !menu.contains(event.target) && !btn.contains(event.target) && menu.classList.contains('active')) { menu.classList.remove('active'); } });

        function updateRealTimeClock() {
            const now = new Date();
            const days = ['日', '月', '火', '水', '木', '金', '土'];
            const timeString = `${now.getFullYear()}/${(now.getMonth()+1).toString().padStart(2,'0')}/${now.getDate().toString().padStart(2,'0')}(${days[now.getDay()]}) ${now.getHours().toString().padStart(2,'0')}:${now.getMinutes().toString().padStart(2,'0')}`;
            const clockEl = document.getElementById('real-time-clock');
            if (clockEl) clockEl.textContent = timeString;
        }
        setInterval(updateRealTimeClock, 1000);
        
        document.addEventListener('DOMContentLoaded', function() {
            updateRealTimeClock();
            const notification = document.getElementById('mission-notification');
            if (notification) { setTimeout(() => { notification.classList.add('fade-out'); setTimeout(() => { if (notification.parentNode) notification.parentNode.removeChild(notification); }, 500); }, 4000); }
            
            const aiMessageEl = document.getElementById('ai-home-message');
            if (aiMessageEl) {
                fetch('/api/ai-coach/home-advice').then(res => res.text()).then(text => {
                    aiMessageEl.innerHTML = '';
                    let i = 0; function typeWriter() { if (i < text.length) { aiMessageEl.textContent += text.charAt(i); i++; setTimeout(typeWriter, 40); } } typeWriter();
                }).catch(err => { console.error("AI Advice Error:", err); aiMessageEl.textContent = "今日も一緒に頑張るムキ！"; });
            }
        });

        // Tutorial
        const scenarios = {
            'all': [
                { text: "FitWorksへようこそ!\nこのチュートリアルでは、アプリの全機能をご紹介します!" },
                { targetId: 'help-btn', text: "画面左上。「ヘルプ」ボタンから、\n各機能の詳しい使い方や、サプリメントの知識を確認できます。" },
                { targetId: 'tutorial-xp-area', text: "「レベル」と「XP(経験値)」が表示されます。\nトレーニングを記録してレベルを上げましょう!" },
                { targetId: 'tutorial-mission-btn', text: "「ミッション」ボタンです。\n毎日更新されるミッションをクリアして、報酬をゲットしましょう!" },
                { targetId: 'tutorial-title-btn', text: "「称号」リストへはここから。\nレアな称号を手に入れて、強さをアピールしてください!" },
                { targetId: 'tutorial-char-display', text: "あなたのパートナーキャラクターです。\nレベルアップと共に進化していく姿を見守りましょう。" },
                { targetId: 'tutorial-training-btn', text: "メイン機能はこれ!「トレーニングを開始」ボタン。\nここから日々の運動メニューを作成・記録します。" },
                { targetId: 'tutorial-record-btn', text: "「記録をつける」メニューからは、\n過去の履歴確認や、食事・体重の記録が個別にできます。" },
                { targetId: 'tutorial-care-btn', text: "疲れた時は「AIケア」。\n体調に合わせたストレッチや休息法をAIが提案します。" },
                { targetId: 'nav-gacha', text: "「ガチャ」では、着せ替えアイテムなどの報酬が手に入ります。" },
                { targetId: 'tutorial-friends-btn', text: "「フレンド」機能で仲間とつながりましょう。" },
                { targetId: 'nav-community', text: "「掲示板」はユーザー同士の交流スペースです。" },
                { targetId: null, text: "機能説明は以上です。\nさあ、トレーニングを始めましょう！" }
            ],
            'training': [{ text: "トレーニングの始め方について解説するよ！" }, { targetId: 'tutorial-training-btn', text: "まずはこの「トレーニングを開始」ボタンをタップ！" }, { targetId: 'tutorial-record-btn', preAction: openRecordMenu, text: "履歴を見たい時は「記録をつける」の中から確認できるよ。" }, { targetId: 'tutorial-map-btn', preAction: closeRecordMenu, text: "近くのジムや公園をマップで探せる便利機能もあるよ。" }, { text: "トレーニングは継続が大事！頑張ろう！" }],
            'record': [{ text: "記録とボディケアについて説明するよ！" }, { targetId: 'tutorial-record-btn', preAction: openRecordMenu, text: "記録ボタンを押すとメニューが出るよ。" }, { targetId: 'tutorial-record-log', text: "【筋トレ履歴】\n日々のトレーニング結果はここに保存されるよ。" }, { targetId: 'tutorial-record-meal', text: "【食事記録】\n食べたものを記録して栄養管理しよう！" }, { targetId: 'tutorial-record-weight', text: "【体重記録】\n体重の変化をグラフで確認できるよ。" }, { targetId: 'tutorial-care-btn', preAction: closeRecordMenu, text: "トレーニングの後はAIケアでリフレッシュしよう！" }, { text: "しっかり記録して、成長を実感しよう！" }],
            'gacha': [{ text: "ガチャとキャラクターについて紹介するよ！" }, { targetId: 'nav-gacha', text: "まずは「ガチャ」！コインやチケットを使ってアイテムをゲット！" }, { targetId: 'tutorial-char-display', text: "アイテムで着せ替えたり、背景を変えたりできるよ。" }, { targetId: 'tutorial-title-btn', text: "「称号」もコレクション要素の一つだよ。" }, { text: "自分だけの最強の相棒に育て上げよう！" }],
            'social': [{ text: "交流やAI機能について説明するよ！" }, { targetId: 'tutorial-friends-btn', text: "「フレンド」で友達とランキングを競おう！" }, { targetId: 'nav-community', text: "「掲示板」で情報を交換しよう！" }, { targetId: 'tutorial-ai-btn', text: "悩み事があれば「AIチャット」へ相談してね。" }, { targetId: 'tutorial-muscles-btn', text: "「筋肉」タブでは鍛えた部位が光るよ！" }]
        };
        
        let currentRpgStep = 0, typeWriterInterval, updateLoopId, currentScenarioKey = 'all'; 
        const STORAGE_KEY_RPG = 'fitworks_rpg_tutorial_v17'; 
        document.addEventListener('DOMContentLoaded', function() {
            if (!localStorage.getItem(STORAGE_KEY_RPG)) { setTimeout(() => startRpgTutorial('all'), 800); }
            window.addEventListener('resize', updateSpotlightPosition); window.addEventListener('scroll', updateSpotlightPosition);
        });

        function startRpgTutorial(scenarioKey = 'all') {
            currentScenarioKey = scenarioKey; if (!scenarios[currentScenarioKey]) return;
            currentRpgStep = 0;
            document.getElementById('tutorial-spotlight').classList.add('active');
            document.getElementById('tutorial-rpg-box').classList.add('active');
            document.getElementById('tutorial-backdrop').classList.add('active');
            updateRpgView(); startUpdateLoop();
        }

        function updateRpgView() {
            const step = scenarios[currentScenarioKey][currentRpgStep];
            if (step.preAction && typeof step.preAction === 'function') step.preAction();
            const textBox = document.getElementById('rpg-text'), charImg = document.getElementById('rpg-char-img'), nextBtn = document.getElementById('rpg-next-btn');
            textBox.innerHTML = ''; if (typeWriterInterval) clearInterval(typeWriterInterval);
            charImg.classList.add('talking');
            let i = 0; const chars = [...step.text]; 
            typeWriterInterval = setInterval(() => { if (i < chars.length) { textBox.innerHTML += (chars[i] === '\n') ? '<br>' : chars[i]; i++; } else { clearInterval(typeWriterInterval); charImg.classList.remove('talking'); } }, 40);
            nextBtn.innerHTML = (currentRpgStep === scenarios[currentScenarioKey].length - 1) ? '完了' : '次へ';
            moveSpotlight(step.targetId);
        }

        function startUpdateLoop() { if (updateLoopId) cancelAnimationFrame(updateLoopId); const loop = () => { updateSpotlightPosition(); updateLoopId = requestAnimationFrame(loop); }; loop(); }
        function stopUpdateLoop() { if (updateLoopId) cancelAnimationFrame(updateLoopId); }

        function moveSpotlight(targetId) {
            const spotlight = document.getElementById('tutorial-spotlight'), pointer = document.getElementById('tutorial-pointer'), msgBox = document.getElementById('tutorial-rpg-box');
            let targetEl = document.getElementById(targetId);
            if (!targetId || !targetEl) {
                pointer.style.display = 'none'; spotlight.style.width = '0'; spotlight.style.height = '0';
                spotlight.style.top = (window.pageYOffset + window.innerHeight/2) + 'px'; spotlight.style.left = (window.pageXOffset + window.innerWidth/2) + 'px';
                msgBox.style.top = (window.pageYOffset + window.innerHeight/2 - msgBox.offsetHeight/2) + 'px'; msgBox.style.left = (window.pageXOffset + window.innerWidth/2) + 'px';
            } else {
                pointer.style.display = 'block'; targetEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }
        
        function updateSpotlightPosition() {
            const step = scenarios[currentScenarioKey][currentRpgStep], msgBox = document.getElementById('tutorial-rpg-box');
            if (!step || !step.targetId) { msgBox.style.top = (window.pageYOffset + window.innerHeight/2 - msgBox.offsetHeight/2) + 'px'; msgBox.style.left = (window.pageXOffset + window.innerWidth/2) + 'px'; return; }
            const targetEl = document.getElementById(step.targetId); if(!targetEl) return;
            const rect = targetEl.getBoundingClientRect(), scrollY = window.pageYOffset, scrollX = window.pageXOffset;
            const spotlight = document.getElementById('tutorial-spotlight'), pointer = document.getElementById('tutorial-pointer');
            spotlight.style.width = (rect.width + 20) + 'px'; spotlight.style.height = (rect.height + 20) + 'px';
            spotlight.style.top = (rect.top + scrollY - 10) + 'px'; spotlight.style.left = (rect.left + scrollX - 10) + 'px';
            pointer.style.top = (rect.bottom + scrollY + 10) + 'px'; pointer.style.left = (rect.left + scrollX + rect.width/2 - 20) + 'px';
            let boxTop = rect.top + scrollY - msgBox.offsetHeight - 20;
            const forceBelowIds = ['help-btn', 'tutorial-xp-area', 'tutorial-mission-btn', 'tutorial-title-btn', 'real-time-clock'];
            const isForceBelow = forceBelowIds.includes(step.targetId) || (rect.top < 120);
            if (isForceBelow) { boxTop = rect.bottom + scrollY + 30; }
            msgBox.style.top = boxTop + 'px'; msgBox.style.left = (rect.left + scrollX + rect.width/2) + 'px';
        }

        function nextRpgStep() { if (currentRpgStep < scenarios[currentScenarioKey].length - 1) { currentRpgStep++; updateRpgView(); } else { endRpgTutorial(); } }
        function endRpgTutorial() { closeRecordMenu(); document.getElementById('tutorial-rpg-box').classList.remove('active'); document.getElementById('tutorial-spotlight').classList.remove('active'); document.getElementById('tutorial-backdrop').classList.remove('active'); document.getElementById('tutorial-pointer').style.display = 'none'; stopUpdateLoop(); localStorage.setItem(STORAGE_KEY_RPG, 'true'); }
        /*]]>*/
    </script>
