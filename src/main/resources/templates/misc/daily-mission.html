<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デイリーミッション | FitWorks</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800;900&family=Noto+Sans+JP:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/daily-mission.css}">
    <script th:src="@{/js/theme.js}"></script>
    <style>
        :root { --glass-bg: rgba(255, 255, 255, 0.65); --primary-color: #4facfe; }
        body { margin: 0; padding: 0; background-color: #f0f8ff; min-height: 100vh; font-family: 'Noto Sans JP', sans-serif; overflow-x: hidden; }
        .interactive-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: linear-gradient(-45deg, #a18cd1, #fbc2eb, #a6c1ee, #96e6a1); background-size: 400% 400%; animation: auroraFlow 20s ease infinite; }
        @keyframes auroraFlow { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .orb { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.6; animation: floatOrb 30s infinite alternate ease-in-out; z-index: 0; }
        .orb-1 { width: 60vh; height: 60vh; background: #a18cd1; top: -10%; left: -10%; }
        .orb-2 { width: 50vh; height: 50vh; background: #00f2fe; bottom: -10%; right: -10%; animation-delay: -5s; }
        .bg-cloud { position: absolute; background: #fff; border-radius: 50%; filter: blur(40px); opacity: 0.85; z-index: 2; pointer-events: none; }
        .cloud-1 { top: 5%; left: 5%; width: 400px; height: 400px; animation: floatCloud 25s infinite alternate ease-in-out; }
        .cloud-2 { bottom: 5%; right: -5%; width: 550px; height: 550px; animation: floatCloud 30s infinite alternate-reverse ease-in-out; }
        @keyframes floatOrb { 0% { transform: translate(0, 0) scale(1); } 100% { transform: translate(50px, 30px) scale(1.1); } }
        @keyframes floatCloud { 0% { transform: translate(0, 0); } 100% { transform: translate(40px, -20px); } }
        #bg-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; mix-blend-mode: screen; }

        .main-container {
            max-width: 800px; width: 92%; margin: 40px auto; padding: 40px;
            background: rgba(255, 255, 255, 0.65); backdrop-filter: blur(20px) saturate(180%);
            border-radius: 45px; border: 1px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 30px 60px rgba(100, 149, 237, 0.2), 0 0 0 2px rgba(255, 255, 255, 0.6) inset;
            position: relative; z-index: 10;
        }
        .page-header-container { display: flex; align-items: center; margin-bottom: 30px; border-bottom: 3px solid #007bff; padding-bottom: 15px; gap: 15px; }
        
        .page-title { 
            color: #343a40; font-size: 2rem; margin: 0; flex-grow: 1; text-align: left; 
            white-space: nowrap;
            text-shadow: none; 
        }
        
        .page-title i { margin-right: 10px; color: #007bff; }
        
        .home-link-icon {
            display: flex; align-items: center; justify-content: center;
            width: 50px; height: 50px; background-color: white; color: #007bff;
            border: 2px solid #007bff; border-radius: 50%; text-decoration: none;
            transition: all 0.3s ease; font-size: 1.5rem; flex-shrink: 0;
        }
        .home-link-icon:hover { background-color: #007bff; color: white; transform: scale(1.1); }

        .mission-card { background: rgba(255, 255, 255, 0.85); border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 15px; padding: 20px; display: flex; align-items: center; gap: 15px; transition: transform 0.2s; }
        .mission-card:hover { transform: translateY(-3px); }

        .mission-card.claimed-mission {
            opacity: 0.6; /* 全体を薄く */
            background: rgba(240, 240, 240, 0.8); /* 背景をグレーに */
            box-shadow: none; /* 影を消す */
            border: 1px solid #ddd;
        }
        .mission-card.claimed-mission:hover {
            transform: none; /* ホバー時の動きを止める */
        }
        .mission-card.claimed-mission .mission-icon {
            filter: grayscale(100%); /* アイコンをモノクロに */
            opacity: 0.7;
        }
        .mission-card.claimed-mission .mission-title,
        .mission-card.claimed-mission .mission-reward {
            color: #888; /* 文字色を薄く */
        }

        .mission-header {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 10px;
        }
        
        .mission-title {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 5px;
            color: #333;
        }

        .mission-reward {
            font-size: 0.9rem;
            color: #666;
        }

        @media (max-width: 600px) {
            .page-title { font-size: 1.7rem; }
            .home-link-icon { width: 40px; height: 40px; font-size: 1.2rem; }
        }
    </style>
</head>
<body class="mission-page">
    <div class="interactive-bg">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <canvas id="bg-canvas"></canvas>
        <div class="bg-cloud cloud-1"></div>
        <div class="bg-cloud cloud-2"></div>
    </div>
    <div class="main-container">
        <div class="page-header-container">
            <a th:href="@{/home}" class="home-link-icon" title="ホームに戻る">
                <i class="fa-solid fa-house"></i>
            </a>
            <h1 class="page-title"><i class="header-icon fa-solid fa-list-check"></i>今日のミッション</h1>
        </div>
        
        <div th:if="${successMessage}" class="alert alert-success" style="background: #d4edda; color: #155724; padding: 15px; border-radius: 10px; margin-bottom: 20px; border: 2px solid #28a745; box-shadow: 0 4px 10px rgba(40, 167, 69, 0.2);">
            <div>
                <i class="fa-solid fa-check-circle"></i> <span th:text="${successMessage}"></span>
            </div>
            
            <div th:if="${rewardLevel != null}" style="margin-top: 8px; padding-top: 8px; border-top: 1px solid rgba(21, 87, 36, 0.2); font-weight: bold; font-size: 0.95rem;">
                <div style="margin-bottom: 4px;">
                    現在のレベル: <span th:text="${rewardLevel}" style="font-size: 1.1em;"></span> 
                    <span style="font-size: 0.85em; font-weight: normal;">(EXP: <span th:text="${rewardExp}"></span>/<span th:text="${rewardReqExp}"></span>)</span>
                </div>
                <div>
                    所持コイン: <span th:text="${rewardCoins}" style="font-size: 1.1em;"></span>
                </div>
            </div>
        </div>

        <div th:if="${errorMessage}" class="alert alert-danger" style="background: #f8d7da; color: #721c24; padding: 15px; border-radius: 10px; margin-bottom: 20px; border: 2px solid #dc3545; box-shadow: 0 4px 10px rgba(220, 53, 69, 0.2);">
            <i class="fa-solid fa-exclamation-triangle"></i> <span th:text="${errorMessage}"></span>
        </div>

        <p class="sub-heading" style="text-align: center; color: #666; line-height: 1.6;">
            達成して、ご褒美をもらいましょう！<br>
            毎日午前4時に更新されます。
        </p>

        <div class="mission-list">
            <div class="mission-card" th:each="mission : ${missions}" th:classappend="${mission.rewardClaimed} ? 'claimed-mission' : ''">
                <div class="mission-icon">
                    <i class="fa-solid fa-running" th:if="${mission.missionType == 'TRAINING_LOG'}"></i>
                    <i class="fa-solid fa-dumbbell" th:if="${mission.missionType == 'COMMUNITY_POST'}"></i>
                    <i class="fa-solid fa-robot" th:if="${mission.missionType == 'AI_COACH'}"></i>
                    
                    <i class="fa-solid fa-utensils" th:if="${mission.missionType == 'MEAL_LOG'}"></i>
                    <i class="fa-solid fa-weight-scale" th:if="${mission.missionType == 'WEIGHT_LOG'}"></i>
                    <i class="fa-solid fa-gem" th:if="${mission.missionType == 'GACHA_DRAW'}"></i>
                    <i class="fa-solid fa-trophy" th:if="${mission.missionType == 'CHECK_RANKING'}"></i>
                </div>
                <div class="mission-details">
                    <div class="mission-header">
                        <div class="mission-title" th:text="${mission.description}"></div>
                        <div class="mission-reward">
                            <i class="fa-solid fa-gift" style="margin-right: 5px; color: #ff4081;"></i>
                            
                            <span th:text="${mission.rewardExp}" style="color: #ff4081; font-weight: bold; font-size: 1.1em;"></span> 
                            <span style="color: #ff4081; font-weight: bold;">XP</span>
                            
                            <span style="color: #e6b800; font-weight: bold; margin-left: 10px;">
                                <i class="fa-solid fa-coins"></i> + 300 コイン
                            </span>
                        </div>
                    </div>
                    <div class="mission-progress-container">
                        <div class="progress-bar-wrap">
                            <div class="progress-bar" th:style="|width:${(mission.currentCount * 100) / mission.requiredCount}%|"></div>
                        </div>
                        <span class="progress-text" th:text="|${(mission.currentCount * 100) / mission.requiredCount}% (${mission.currentCount}/${mission.requiredCount})|"></span>
                    </div>
                </div>
                <form th:action="@{/daily-mission/claim/{id}(id=${mission.id})}" method="post">
                    <th:block th:if="${!mission.completed}">
                        <button th:if="${mission.missionType == 'TRAINING_LOG'}" type="button" class="button mission-cta-button" onclick="window.location.href='/training';">挑戦中</button>
                        <button th:if="${mission.missionType == 'COMMUNITY_POST'}" type="button" class="button mission-cta-button" onclick="window.location.href='/community';">挑戦中</button>
                        <button th:if="${mission.missionType == 'AI_COACH'}" type="button" class="button mission-cta-button" onclick="window.location.href='/daily-mission/ai-coach';">挑戦中</button>

                        <button th:if="${mission.missionType == 'MEAL_LOG'}" type="button" class="button mission-cta-button" onclick="window.location.href='/log/meal';">挑戦中</button>
                        <button th:if="${mission.missionType == 'WEIGHT_LOG'}" type="button" class="button mission-cta-button" onclick="window.location.href='/training-log/form/body-weight';">挑戦中</button>
                        <button th:if="${mission.missionType == 'GACHA_DRAW'}" type="button" class="button mission-cta-button" onclick="window.location.href='/gacha';">挑戦中</button>
                        <button th:if="${mission.missionType == 'CHECK_RANKING'}" type="button" class="button mission-cta-button" onclick="window.location.href='/ranking';">挑戦中</button>
                    </th:block>

                    <button th:if="${mission.completed and !mission.rewardClaimed}" type="submit" class="button mission-cta-button" style="background-color: #ff9800; color: white;">報酬を受け取る</button>
                    <p th:if="${mission.rewardClaimed}" style="font-size: 0.8rem; color: #888; font-weight: bold;">受け取り済み</p>
                </form>
            </div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('bg-canvas'); const ctx = canvas.getContext('2d'); let particlesArray = [];
        function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resizeCanvas); resizeCanvas();
        const mouse = { x: undefined, y: undefined };
        window.addEventListener('mousemove', (e) => { mouse.x = e.x; mouse.y = e.y; for(let i=0; i<2; i++) particlesArray.push(new Particle()); });
        class Particle {
            constructor() { this.x = mouse.x; this.y = mouse.y; this.size = Math.random() * 5 + 2; this.speedX = Math.random() * 4 - 2; this.speedY = Math.random() * 4 - 2; this.color = 'rgba(255, 255, 255, ' + (Math.random() * 0.5 + 0.5) + ')'; }
            update() { this.x += this.speedX; this.y += this.speedY; if (this.size > 0.2) this.size -= 0.1; }
            draw() { ctx.fillStyle = this.color; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); }
        }
        function animate() { ctx.clearRect(0, 0, canvas.width, canvas.height); for (let i = 0; i < particlesArray.length; i++) { particlesArray[i].update(); particlesArray[i].draw(); if (particlesArray[i].size <= 0.3) { particlesArray.splice(i, 1); i--; } } requestAnimationFrame(animate); }
        animate();
    </script>
</body>
</html>
