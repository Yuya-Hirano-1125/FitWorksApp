<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デイリーミッション | FitWorks</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800;900&family=Noto+Sans+JP:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/daily-mission.css}">
    <script th:src="@{/js/theme.js}"></script>
</head>
<body class="mission-page">
<div class="main-container">
    
    <h1 style="margin-bottom: 5px;">
        <i class="header-icon fa-solid fa-list-check"></i>今日のミッション
    </h1>
    <p class="sub-heading">達成して、ご褒美をもらいましょう！毎日午前4時に更新されます。</p>
    
    <!-- ミッション一覧 -->
    <div class="mission-list">
        <div class="mission-card" th:each="mission : ${missions}">
            <div class="mission-icon">
                <i class="fa-solid fa-running" th:if="${mission.missionType == 'TRAINING_LOG'}"></i>
                <i class="fa-solid fa-dumbbell" th:if="${mission.missionType == 'COMMUNITY_POST'}"></i>
                <i class="fa-solid fa-robot" th:if="${mission.missionType == 'AI_COACH'}"></i>
            </div>
            <div class="mission-details">
                <div class="mission-header">
                    <span class="mission-title" th:text="${mission.description}"></span>
                    <span class="mission-reward">🎁 <span th:text="${mission.rewardExp}"></span> XP</span>
                </div>
                <div class="mission-progress-container">
                    <div class="progress-bar-wrap">
                        <div class="progress-bar"
                             th:style="|width:${(mission.currentCount * 100) / mission.requiredCount}%|">
                        </div>
                    </div>
                    <span class="progress-text"
                          th:text="|${(mission.currentCount * 100) / mission.requiredCount}% (${mission.currentCount}/${mission.requiredCount})|">
                    </span>
                </div>
            </div>
            <!-- ✅ 表示切り替え部分 -->
            <form th:action="@{/daily-mission/claim/{id}(id=${mission.id})}" method="post">
                <!-- 挑戦中ボタン（未達成の間は遷移用ボタンを表示） -->
                <button th:if="${!mission.completed and mission.missionType == 'TRAINING_LOG'}"
                        type="button" class="button mission-cta-button"
                        th:onclick="|window.location.href='/daily-mission/running';|">
                    挑戦中
                </button>

                <!-- ✅ コミュニティ投稿は /community に変更 -->
                <button th:if="${!mission.completed and mission.missionType == 'COMMUNITY_POST'}"
                        type="button" class="button mission-cta-button"
                        th:onclick="|window.location.href='/community';|">
                    挑戦中
                </button>

                <button th:if="${!mission.completed and mission.missionType == 'AI_COACH'}"
                        type="button" class="button mission-cta-button"
                        th:onclick="|window.location.href='/daily-mission/ai-coach';|">
                    挑戦中
                </button>

                <!-- ミッションクリアで報酬受け取りボタン -->
                <button th:if="${mission.completed and !mission.rewardClaimed}"
                        type="submit" class="button mission-cta-button">
                    報酬を受け取る (+<span th:text="${mission.rewardExp}"></span> XP)
                </button>

                <!-- 報酬受け取り済み -->
                <p th:if="${mission.rewardClaimed}">報酬受け取り済み</p>
            </form>
        </div>
    </div>
    
</div>

<!-- ホームに戻るボタン -->
<div style="max-width: 450px; margin: 30px auto 70px auto; padding: 0 10px;">
    <a th:href="@{/home}" class="button secondary">
        <i class="fa-solid fa-house"></i>
        <span>ホームに戻る</span>
    </a>
</div>
</body>
</html>
