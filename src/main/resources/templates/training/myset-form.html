<script th:inline="javascript">
    /*<![CDATA[*/
    const exercisesByPart = /*[[${exercisesByPart}]]*/ {};
    const muscleParts = /*[[${parts}]]*/ []; 
    
    const partIcons = {
        'èƒ¸': 'fa-child-reaching',
        'èƒŒä¸­': 'fa-person-walking',
        'è„š': 'fa-person-running',
        'è‚©': 'fa-user-large',
        'è…•': 'fa-hand-fist',

<script>
    // === ğŸŒŸ CANVAS PARTICLE SYSTEM ===
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    const flare = document.getElementById('mouse-flare');
    let particlesArray = [];
    let width, height;

    function resizeCanvas() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const mouse = { x: undefined, y: undefined };
    window.addEventListener('mousemove', (event) => {
        mouse.x = event.x;
        mouse.y = event.y;
        if(flare) flare.style.transform = `translate(${event.clientX}px, ${event.clientY}px) translate(-50%, -50%)`;
        for(let i = 0; i < 2; i++) particlesArray.push(new Particle());
    });

    class Particle {
        constructor() {
            this.x = mouse.x;
            this.y = mouse.y;
            this.size = Math.random() * 5 + 2;
            this.speedX = Math.random() * 4 - 2;
            this.speedY = Math.random() * 4 - 2;
            this.color = 'rgba(255, 255, 255, ' + (Math.random() * 0.5 + 0.5) + ')';
        }
        update() {
            this.x += this.speedX;
            this.y += this.speedY;
            if (this.size > 0.2) this.size -= 0.1;
        }
        draw() {
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.shadowBlur = 10;
            ctx.shadowColor = 'white';
            ctx.fill();
            ctx.shadowBlur = 0;
        }
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < particlesArray.length; i++) {
            particlesArray[i].update();
            particlesArray[i].draw();
            if (particlesArray[i].size <= 0.3) {
                particlesArray.splice(i, 1);
                i--;
            }
        }
        requestAnimationFrame(animate);
    }
    animate();

    // === ğŸ“ ãƒ•ã‚©ãƒ¼ãƒ åˆ¶å¾¡ãƒ­ã‚¸ãƒƒã‚¯ ===
    
    const addedExercisesSet = new Set();
    let currentPart = null;

    document.addEventListener('DOMContentLoaded', function() {
        const partArea = document.getElementById('partButtonsArea');
        const exerciseArea = document.getElementById('exerciseButtonsArea');
        const listContainer = document.getElementById('addedExercisesList');
        const hiddenContainer = document.getElementById('hiddenInputsContainer');
        const form = document.getElementById('mysetForm');

        // 1. éƒ¨ä½ãƒœã‚¿ãƒ³ã‚’ç”Ÿæˆ
        if (muscleParts && muscleParts.length > 0) {
            muscleParts.forEach(part => {
                const btn = document.createElement('button');
                btn.type = 'button';
                btn.className = 'part-btn';
                btn.setAttribute('data-part', part);
                
                const iconClass = partIcons[part] || 'fa-dumbbell';
                btn.innerHTML = `<i class="fa-solid ${iconClass}"></i> ${part}`;
                
                btn.onclick = () => selectPart(part, btn);
                partArea.appendChild(btn);
            });
        }

        // éƒ¨ä½é¸æŠå‡¦ç†
        function selectPart(part, clickedBtn) {
            currentPart = part;
            
            const allBtns = partArea.querySelectorAll('.part-btn');
            allBtns.forEach(b => b.classList.remove('active'));
            if(clickedBtn) clickedBtn.classList.add('active');
            else {
                const target = Array.from(allBtns).find(b => b.textContent.trim().includes(part));
                if(target) target.classList.add('active');
            }

            exerciseArea.innerHTML = '';

            if (exercisesByPart[part]) {
                exercisesByPart[part].forEach(ex => {
                    const exerciseName = ex.name || ex; 
                    const muscle = ex.targetMuscle || 'éƒ¨ä½';
                    const equip = ex.equipment || 'å™¨å…·';
                    const diff = ex.difficulty || 'æ™®é€š';

                    const btn = document.createElement('div');
                    btn.className = 'exercise-select-btn';
                    
                    // ãƒãƒƒã‚¸ã‚¯ãƒ©ã‚¹ã®åˆ¤å®š
                    let diffClass = '';
                    if (diff.includes('åˆ')) diffClass = 'diff-beginner';
                    else if (diff.includes('ä¸­')) diffClass = 'diff-intermediate';
                    else if (diff.includes('ä¸Š')) diffClass = 'diff-advanced';

                    btn.innerHTML = `
                        <div class="btn-ex-name">${exerciseName}</div>
                        <div class="btn-tags">
                            <span class="btn-tag muscle">${muscle}</span>
                            <span class="btn-tag equip">${equip}</span>
                            <span class="btn-tag ${diffClass}">${diff}</span>
                        </div>
                    `;
                    
                    btn.dataset.name = exerciseName;

                    if (addedExercisesSet.has(exerciseName)) {
                        btn.classList.add('selected');
                    }

                    // ã‚¯ãƒªãƒƒã‚¯ã§ãƒˆã‚°ãƒ«
                    btn.onclick = () => toggleExercise(exerciseName);

                    exerciseArea.appendChild(btn);
                });
            } else {
                exerciseArea.innerHTML = '<div class="instruction-text">ã“ã®éƒ¨ä½ã®ç¨®ç›®ã¯ã‚ã‚Šã¾ã›ã‚“</div>';
            }
        }

        // è¿½åŠ ãƒ»å‰Šé™¤ã®ãƒˆã‚°ãƒ«
        function toggleExercise(name) {
            if (addedExercisesSet.has(name)) {
                removeExerciseByName(name);
            } else {
                addExerciseToList(name);
            }
            updateButtonState(name);
        }

        function updateButtonState(name) {
            // è¡¨ç¤ºä¸­ã®ãƒœã‚¿ãƒ³ã®ã¿æ›´æ–°
            const btn = document.querySelector(`.exercise-select-btn[data-name="${name}"]`);
            if (btn) {
                if (addedExercisesSet.has(name)) {
                    btn.classList.add('selected');
                } else {
                    btn.classList.remove('selected');
                }
            }
        }

        // ãƒªã‚¹ãƒˆã¸ã®è¿½åŠ å‡¦ç†
        function addExerciseToList(exerciseName) {
            addedExercisesSet.add(exerciseName);

            const emptyMsg = listContainer.querySelector('.empty-message');
            if (emptyMsg) emptyMsg.remove();

            const itemDiv = document.createElement('div');
            itemDiv.className = 'exercise-item';
            itemDiv.dataset.name = exerciseName; 
            itemDiv.innerHTML = `
                <div class="exercise-info">
                    <i class="fa-solid fa-check exercise-icon"></i>
                    <span>${exerciseName}</span>
                </div>
                <button type="button" class="btn-remove" onclick="removeExerciseByName('${exerciseName}')">
                    <i class="fa-solid fa-times"></i>
                </button>
            `;
            listContainer.appendChild(itemDiv);

            const input = document.createElement('input');
            input.type = 'hidden';
            input.name = 'exerciseNames'; 
            input.value = exerciseName;
            input.dataset.name = exerciseName;
            hiddenContainer.appendChild(input);
            
            listContainer.scrollTop = listContainer.scrollHeight;
        }

        // å‰Šé™¤å‡¦ç† (ã‚°ãƒ­ãƒ¼ãƒãƒ«)
        window.removeExerciseByName = function(name) {
            addedExercisesSet.delete(name);

            const items = listContainer.querySelectorAll('.exercise-item');
            items.forEach(item => {
                if (item.dataset.name === name) item.remove();
            });

            const input = hiddenContainer.querySelector(`input[value="${name}"]`);
            if (input) input.remove();

            if (listContainer.children.length === 0) {
                listContainer.innerHTML = '<div class="empty-message">ã¾ã ç¨®ç›®ãŒè¿½åŠ ã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚</div>';
            }

            updateButtonState(name);
        };

        form.addEventListener('submit', function(e) {
            if (hiddenContainer.children.length === 0) {
                e.preventDefault();
                alert('ç¨®ç›®ã‚’å°‘ãªãã¨ã‚‚1ã¤è¿½åŠ ã—ã¦ãã ã•ã„ã€‚');
            }
        });
    });
</script>
