<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Éû„Ç§„Çª„ÉÉ„Éà‰ΩúÊàê | FitWorks</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800;900&family=Noto+Sans+JP:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <script th:src="@{/js/theme.js}"></script>
    <style>
        /* ==========================================================================
           üåå ËÉåÊôØÁî®„Çπ„Çø„Ç§„É´
           ========================================================================== */
        :root {
            --glass-bg: rgba(255, 255, 255, 0.65);
            --primary-color: #4facfe;
            --accent-color: #00f2fe;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            min-height: 100vh;
            font-family: 'Noto Sans JP', sans-serif;
            overflow-x: hidden;
        }

        .interactive-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(-45deg, #a18cd1, #fbc2eb, #a6c1ee, #96e6a1);
            background-size: 400% 400%;
            animation: auroraFlow 20s ease infinite;
            overflow: hidden;
        }

        @keyframes auroraFlow { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .orb { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.6; animation: floatOrb 30s infinite alternate ease-in-out; z-index: 0; }
        .orb-1 { width: 60vh; height: 60vh; background: #a18cd1; top: -10%; left: -10%; }
        .orb-2 { width: 50vh; height: 50vh; background: #00f2fe; bottom: -10%; right: -10%; animation-delay: -5s; }
        .orb-3 { width: 40vh; height: 40vh; background: #ff9a9e; top: 40%; left: 60%; animation-delay: -10s; opacity: 0.4; }
        @keyframes floatOrb { 0% { transform: translate(0, 0) scale(1); } 100% { transform: translate(50px, 30px) scale(1.1); } }

        #bg-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; mix-blend-mode: screen; }
        .bg-cloud { position: absolute; background: #fff; border-radius: 50%; filter: blur(40px); opacity: 0.85; z-index: 2; pointer-events: none; box-shadow: 0 0 60px rgba(255,255,255,0.9); }
        .cloud-1 { top: 5%; left: 5%; width: 400px; height: 400px; animation: floatCloud 25s infinite alternate ease-in-out; }
        .cloud-2 { bottom: 5%; right: -5%; width: 550px; height: 550px; animation: floatCloud 30s infinite alternate-reverse ease-in-out; }
        .cloud-3 { top: 30%; left: 70%; width: 300px; height: 300px; opacity: 0.5; animation: breatheCloud 10s infinite alternate ease-in-out; }
        @keyframes floatCloud { 0% { transform: translate(0, 0); } 100% { transform: translate(40px, -20px); } }
        @keyframes breatheCloud { 0% { transform: scale(1); } 100% { transform: scale(1.15); } }
        .mouse-flare { position: absolute; width: 300px; height: 300px; border-radius: 50%; background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(200,240,255,0.8) 30%, rgba(64,150,255,0) 70%); transform: translate(-50%, -50%); pointer-events: none; mix-blend-mode: screen; z-index: 20; filter: blur(15px); transition: transform 0.08s cubic-bezier(0.075, 0.82, 0.165, 1); }

        /* -----------------------------------------------------------
           üì¶ MAIN CONTAINER STYLE
           ----------------------------------------------------------- */
        .main-container {
            max-width: 800px;
            width: 92%;
            margin: 40px auto;
            padding: 30px 40px 40px 40px; /* ‰∏ä„Éë„Éá„Ç£„É≥„Ç∞Ë™øÊï¥ */
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 45px;
            border: 1px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 30px 60px rgba(100, 149, 237, 0.2), 0 0 0 2px rgba(255, 255, 255, 0.6) inset;
            position: relative;
            z-index: 10;
        }

        /* „Éò„ÉÉ„ÉÄ„Éº„Ç®„É™„Ç¢„ÅÆ„Çπ„Çø„Ç§„É´ÔºàÊ®™‰∏¶„Å≥Ôºâ */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .page-title {
            margin: 0;
            color: #2c3e50;
            font-weight: 900;
            letter-spacing: -1px;
            font-size: 1.5rem;
            text-align: center;
            flex-grow: 1; /* „Çø„Ç§„Éà„É´„Åå‰ΩôÁôΩ„ÇíÂüã„ÇÅ„Çã */
        }

        /* ÂÖ±ÈÄö‰∏∏„Éú„Çø„É≥ÔºàÊàª„Çã„Éª‰øùÂ≠òÔºâ */
        .header-round-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: none;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            flex-shrink: 0;
        }
        .header-round-btn:hover { transform: scale(1.1); }
        .header-round-btn:active { transform: scale(0.95); }

        /* Êàª„Çã„Éú„Çø„É≥ */
        .back-btn {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.9);
            color: #555;
        }
        .back-btn:hover { background: #fff; color: #4facfe; box-shadow: 0 8px 20px rgba(79, 172, 254, 0.3); }

        /* ‰øùÂ≠ò„Éú„Çø„É≥ */
        .save-btn {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
        }
        .save-btn:hover { box-shadow: 0 8px 25px rgba(79, 172, 254, 0.6); }

        /* „Éï„Ç©„Éº„É†Ë¶ÅÁ¥† */
        .form-group { margin-bottom: 25px; text-align: left; }
        .form-group label { font-weight: 700; display: block; margin-bottom: 8px; color: #333; font-size: 1.05rem; }
        .form-control { 
            width: 100%; padding: 12px; 
            border: 2px solid rgba(255,255,255,0.5); 
            border-radius: 12px; font-size: 1rem; 
            background: rgba(255,255,255,0.8);
            transition: all 0.3s;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.03);
            box-sizing: border-box;
        }
        .form-control:focus {
            background: #fff;
            border-color: #4facfe;
            box-shadow: 0 0 0 4px rgba(79, 172, 254, 0.2);
            outline: none;
        }
        
        .exercise-group h3 {
            background: linear-gradient(90deg, rgba(255,255,255,0.9), rgba(255,255,255,0));
            padding: 10px 15px; 
            border-left: 5px solid #4facfe;
            border-radius: 5px;
            margin-top: 30px; 
            margin-bottom: 15px;
            font-size: 1.1em; 
            color: #2c3e50;
            font-weight: 800;
        }
        
        .checkbox-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 12px;
            padding: 5px;
        }
        .checkbox-item {
            display: flex; align-items: center; gap: 12px;
            padding: 12px 15px; 
            border-radius: 12px; 
            border: 1px solid rgba(255,255,255,0.6);
            background: rgba(255,255,255,0.7);
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.03);
        }
        .checkbox-item:hover { 
            background-color: #fff; 
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.05);
            border-color: #4facfe;
        }
        .checkbox-item input { transform: scale(1.3); cursor: pointer; accent-color: #4facfe; }
        .checkbox-item label { cursor: pointer; width: 100%; margin: 0; font-weight: 500; }
        
        @media (max-width: 600px) {
            .main-container { padding: 30px 20px; width: 92%; margin-top: 20px; }
            .page-header { margin-bottom: 20px; }
            .checkbox-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="interactive-bg">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
        <canvas id="bg-canvas"></canvas>
        <div id="mouse-flare" class="mouse-flare"></div>
        <div class="bg-cloud cloud-1"></div>
        <div class="bg-cloud cloud-2"></div>
        <div class="bg-cloud cloud-3"></div>
    </div>

    <div th:replace="~{fragments/header :: header}"></div>

    <div class="main-container">
        
        <form th:action="@{/training/mysets/save}" method="post" th:object="${mySet}">
            
            <div class="page-header">
                <a th:href="@{/training/mysets}" class="header-round-btn back-btn" title="„Ç≠„É£„É≥„Çª„É´„Åó„Å¶Êàª„Çã">
                    <i class="fa-solid fa-arrow-left"></i>
                </a>

                <h1 class="page-title">„Éû„Ç§„Çª„ÉÉ„Éà‰ΩúÊàê</h1>

                <button type="submit" class="header-round-btn save-btn" title="‰øùÂ≠ò„Åô„Çã">
                    <i class="fa-solid fa-check"></i>
                </button>
            </div>

            <div class="form-group">
                <label for="name"><i class="fa-solid fa-tag"></i> „Éû„Ç§„Çª„ÉÉ„ÉàÂêç</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="‰æãÔºöÊúàÊõúÊó•„ÅÆËÉ∏„Éà„É¨" required>
            </div>

            <div class="form-group">
                <label style="font-size: 1.2rem; border-bottom: 2px dashed #ccc; padding-bottom: 10px; margin-bottom: 20px;">
                    <i class="fa-solid fa-list-check"></i> Á®ÆÁõÆ„ÇíÈÅ∏Êäû
                </label>
                
                <div th:each="entry : ${freeWeightExercisesByPart}">
                    <h3 th:text="${entry.key}">ÈÉ®‰Ωç</h3>
                    <div class="checkbox-grid">
                        <div th:each="exercise : ${entry.value}" class="checkbox-item" onclick="this.querySelector('input').click();">
                            <input type="checkbox" th:field="*{exerciseNames}" th:value="${exercise}" th:id="${#ids.seq('ex')}" onclick="event.stopPropagation();">
                            <label th:for="${#ids.prev('ex')}" th:text="${exercise}">Á®ÆÁõÆÂêç</label>
                        </div>
                    </div>
                </div>

                <div class="exercise-group">
                    <h3 style="border-left-color: #28a745; color: #28a745;">ÊúâÈÖ∏Á¥†ÈÅãÂãï</h3>
                    <div class="checkbox-grid">
                        <div th:each="cardio : ${cardioExercises}" class="checkbox-item" onclick="this.querySelector('input').click();">
                            <input type="checkbox" th:field="*{exerciseNames}" th:value="${cardio}" th:id="${#ids.seq('cardio')}" onclick="event.stopPropagation();">
                            <label th:for="${#ids.prev('cardio')}" th:text="${cardio}">ÊúâÈÖ∏Á¥†</label>
                        </div>
                    </div>
                </div>
            </div>

            </form>
    </div>

<script>
    // === üåü CANVAS PARTICLE SYSTEM ===
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    const flare = document.getElementById('mouse-flare');
    
    let particlesArray = [];
    let width, height;

    function resizeCanvas() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const mouse = { x: undefined, y: undefined };
    window.addEventListener('mousemove', (event) => {
        mouse.x = event.x;
        mouse.y = event.y;
        if(flare) flare.style.transform = `translate(${event.clientX}px, ${event.clientY}px) translate(-50%, -50%)`;
        for(let i = 0; i < 2; i++) particlesArray.push(new Particle());
    });

    class Particle {
        constructor() {
            this.x = mouse.x;
            this.y = mouse.y;
            this.size = Math.random() * 5 + 2;
            this.speedX = Math.random() * 4 - 2;
            this.speedY = Math.random() * 4 - 2;
            this.color = 'rgba(255, 255, 255, ' + (Math.random() * 0.5 + 0.5) + ')';
        }
        update() {
            this.x += this.speedX;
            this.y += this.speedY;
            if (this.size > 0.2) this.size -= 0.1;
        }
        draw() {
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.shadowBlur = 10;
            ctx.shadowColor = 'white';
            ctx.fill();
            ctx.shadowBlur = 0;
        }
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < particlesArray.length; i++) {
            particlesArray[i].update();
            particlesArray[i].draw();
            if (particlesArray[i].size <= 0.3) {
                particlesArray.splice(i, 1);
                i--;
            }
        }
        requestAnimationFrame(animate);
    }
    
    // ËÉåÊôØ„ÅÆÈõ≤„ÅÆ„Éë„É©„É©„ÉÉ„ÇØ„ÇπÂäπÊûú
    const cloud1 = document.querySelector('.cloud-1');
    const cloud2 = document.querySelector('.cloud-2');
    document.addEventListener('mousemove', (e) => {
        const x = (window.innerWidth - e.pageX) / 60;
        const y = (window.innerHeight - e.pageY) / 60;
        if (cloud1) cloud1.style.transform = `translate(${x}px, ${y}px)`;
        if (cloud2) cloud2.style.transform = `translate(${-x}px, ${-y}px)`;
    });

    animate();
</script>
</body>
</html>
