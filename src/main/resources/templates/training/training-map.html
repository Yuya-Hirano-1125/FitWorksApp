<script>

    const MAP_KEY = "0885a429c02d4b11b66f23cebd50b365";

                    const pos = {

                    initMap(pos);

    function handleLocationError() {

    function initMap(position) {

        map = L.map('map').setView([position.lat, position.lon], 15);

        L.tileLayer(`https://maps.geoapify.com/v1/tile/osm-carto/{z}/{x}/{y}.png?apiKey=${MAP_KEY}`, {

    // è¿‘éš£ã®ã‚¸ãƒ æ¤œç´¢ï¼ˆPlaces APIï¼‰
    function searchNearbyPlaces(position) {

        // categories=sport.fitness ã¯ã‚¸ãƒ /ãƒ•ã‚£ãƒƒãƒˆãƒã‚¹ã«å¯¾å¿œã™ã‚‹ã‚«ãƒ†ã‚´ãƒªã‚³ãƒ¼ãƒ‰
        const url =

            `&bias=proximity:${position.lon},${position.lat}` +

                    const [lon, lat] = place.geometry.coordinates;

                    const address = place.properties.address_line2 || "ä½æ‰€ä¸æ˜";
