<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>近くのトレーニング施設</title>

    <!-- Leaflet（地図ライブラリ） -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        #map {
            height: 500px;
            width: 100%;
            margin-top: 20px;
        }
        .map-container {
            padding: 20px;
        }
        .search-status {
            margin-bottom: 15px;
            font-weight: bold;
        }
    </style>
</head>

<body>

<header th:replace="fragments/header :: header"></header>

<main>
    <div class="container map-container">
        <h1>近くのトレーニング施設を探す</h1>

        <p class="search-status" id="status-message">現在地を取得中です...</p>

        <div id="map"></div>
    </div>
</main>

<footer th:replace="fragments/footer :: footer"></footer>

<script>
    const API_KEY = "0885a429c02d4b11b66f23cebd50b365";  // ← Geoapify のキーをここに置く
    let map;

    // 現在地取得
    function getLocationAndInitMap() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const pos = {
                        lat: position.coords.latitude,
                        lon: position.coords.longitude
                    };
                    document.getElementById("status-message").textContent = "現在地を取得しました。施設を検索中...";
                    initMap(pos);
                    searchNearbyPlaces(pos);
                },
                () => handleLocationError()
            );
        } else {
            handleLocationError();
        }
    }

    // エラー時：東京駅をデフォルトに
    function handleLocationError() {
        document.getElementById("status-message").textContent =
            "現在地を取得できませんでした。デフォルト位置で表示します。";
        const defaultPos = { lat: 35.681236, lon: 139.767125 };
        initMap(defaultPos);
        searchNearbyPlaces(defaultPos);
    }

    // 地図初期化（Leaflet）
    function initMap(position) {
        map = L.map('map').setView([position.lat, position.lon], 15);

        // Geoapify の地図タイル
        L.tileLayer(`https://maps.geoapify.com/v1/tile/osm-carto/{z}/{x}/{y}.png?apiKey=${API_KEY}`, {
            maxZoom: 19
        }).addTo(map);

        // 現在地マーカー
        L.marker([position.lat, position.lon], {
            title: "あなたの現在地"
        }).addTo(map);
    }

    // 近隣のジム検索（Places API）
    function searchNearbyPlaces(position) {
        const url =
            `https://api.geoapify.com/v2/places?categories=sport.fitness` +
            `&filter=circle:${position.lon},${position.lat},2000` +
            `&bias=proximity:${position.lon},${position.lat}` +
            `&apiKey=${API_KEY}`;

        fetch(url)
            .then(res => res.json())
            .then(data => {
                if (!data.features || data.features.length === 0) {
                    document.getElementById("status-message").textContent =
                        "近くにトレーニング施設が見つかりませんでした。";
                    return;
                }

                document.getElementById("status-message").textContent =
                    `${data.features.length}件の近くのトレーニング施設が見つかりました。`;

                data.features.forEach(place => {
                    const [lon, lat] = place.geometry.coordinates;
                    const name = place.properties.name || "名称不明";
                    const address = place.properties.address_line2 || "住所不明";

                    L.marker([lat, lon])
                        .addTo(map)
                        .bindPopup(`<strong>${name}</strong><br>${address}`);
                });
            });
    }

    window.onload = getLocationAndInitMap;
</script>

</body>
</html>
