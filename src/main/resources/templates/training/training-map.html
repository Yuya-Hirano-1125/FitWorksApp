<script>

    const MAP_KEY = "0885a429c02d4b11b66f23cebd50b365";     // Map Tiles APIç”¨

    function getLocationAndInitMap() {

                    initMap(pos);

    function handleLocationError() {

        const defaultPos = { lat: 35.681236, lon: 139.767125 };

    // åœ°å›³åˆæœŸåŒ–ï¼ˆLeaflet + Map Tiles APIï¼‰
    function initMap(position) {
        // ãƒãƒƒãƒ—ãŒã™ã§ã«å­˜åœ¨ã™ã‚‹å ´åˆã¯å‰Šé™¤ã—ã¦å†åˆæœŸåŒ–ï¼ˆã‚¨ãƒ©ãƒ¼å‡¦ç†ã®ãŸã‚ï¼‰
        if (map) {

        // [ç·¯åº¦, çµŒåº¦]ã®é †ã§åœ°å›³ã®ä¸­å¿ƒã‚’è¨­å®š
        map = L.map('map').setView([position.lat, position.lon], 15);

        L.tileLayer(`https://maps.geoapify.com/v1/tile/osm-carto/{z}/{x}/{y}.png?apiKey=${MAP_KEY}`, {

            attribution: 'Powered by <a href="https://www.geoapify.com/" target="_blank">Geoapify</a> | Â© OpenStreetMap contributors' // è‘—ä½œæ¨©è¡¨ç¤ºontributors' // è‘—ä½œæ¨©è¡¨ç¤º
        }).addTo(map);

        L.marker([position.lat, position.lon], {

    // è¿‘éš£ã®ã‚¸ãƒ æ¤œç´¢ï¼ˆPlaces APIï¼‰
    function searchNearbyPlaces(position) {

        // categories=sport.fitness ã¯ä¸€èˆ¬çš„ãªãƒ•ã‚£ãƒƒãƒˆãƒã‚¹/ã‚¸ãƒ æ–½è¨­ã«å¯¾å¿œ
        const url =

            `&bias=proximity:${position.lon},${position.lat}` +
            `&apiKey=${PLACES_KEY}`; // ğŸŒŸ ä¿®æ­£ç‚¹: Places APIã«ã¯PLACES_KEYã‚’ä½¿ç”¨
        
        fetch(url)

                    const [lon, lat] = place.geometry.coordinates;

                    L.marker([lat, lon])

</script>
