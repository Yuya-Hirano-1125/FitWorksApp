<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIクリニック | FitWorks</title>
    
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* 共通背景デザイン */
        :root { --glass-bg: rgba(255, 255, 255, 0.65); --primary-color: #4facfe; --bg-color: #f0f4f8; --text-main: #2d3748; --text-sub: #718096; --card-bg: #ffffff; --accent-primary: #4fd1c5; }
        body { margin: 0; padding: 0; background-color: #f0f8ff; min-height: 100vh; font-family: 'Noto Sans JP', sans-serif; overflow-x: hidden; }
        .interactive-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: linear-gradient(-45deg, #a18cd1, #fbc2eb, #a6c1ee, #96e6a1); background-size: 400% 400%; animation: auroraFlow 20s ease infinite; }
        @keyframes auroraFlow { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .orb { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.6; animation: floatOrb 30s infinite alternate ease-in-out; z-index: 0; }
        .orb-1 { width: 60vh; height: 60vh; background: #a18cd1; top: -10%; left: -10%; }
        .orb-2 { width: 50vh; height: 50vh; background: #00f2fe; bottom: -10%; right: -10%; animation-delay: -5s; }
        .bg-cloud { position: absolute; background: #fff; border-radius: 50%; filter: blur(40px); opacity: 0.85; z-index: 2; pointer-events: none; }
        .cloud-1 { top: 5%; left: 5%; width: 400px; height: 400px; animation: floatCloud 25s infinite alternate ease-in-out; }
        .cloud-2 { bottom: 5%; right: -5%; width: 550px; height: 550px; animation: floatCloud 30s infinite alternate-reverse ease-in-out; }
        @keyframes floatOrb { 0% { transform: translate(0, 0) scale(1); } 100% { transform: translate(50px, 30px) scale(1.1); } }
        @keyframes floatCloud { 0% { transform: translate(0, 0); } 100% { transform: translate(40px, -20px); } }
        #bg-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; mix-blend-mode: screen; }

        .main-container {
            max-width: 900px; width: 92%; margin: 40px auto; padding: 40px;
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 45px;
            border: 1px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 30px 60px rgba(100, 149, 237, 0.2), 0 0 0 2px rgba(255, 255, 255, 0.6) inset;
            position: relative; z-index: 10;
        }

        /* デザイン調整 */
        .care-container { max-width: 100%; margin: 0 auto; padding: 0; }
        .care-header { text-align: center; margin-bottom: 40px; padding: 40px 20px; background: rgba(255,255,255,0.7); border-radius: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); border: 1px solid rgba(255,255,255,0.8); }
        .care-header h2 { color: var(--text-main); font-size: 2rem; font-weight: 900; margin: 0 0 15px 0; display: inline-flex; align-items: center; justify-content: center; gap: 15px; }
        .care-header h2 i { color: var(--accent-primary); background: rgba(79, 209, 197, 0.1); padding: 10px; border-radius: 12px; font-size: 1.8rem; }
        .care-header p { color: var(--text-sub); font-size: 1rem; line-height: 1.8; max-width: 600px; margin: 0 auto; }
        
        .divider { display: flex; align-items: center; margin: 40px 0 25px; color: var(--text-sub); font-size: 1rem; font-weight: 700; letter-spacing: 0.05em; }
        .divider::before, .divider::after { content: ''; flex: 1; height: 2px; background: #e2e8f0; border-radius: 2px; }
        .divider::before { margin-right: 20px; } .divider::after { margin-left: 20px; }
        
        /* --- 修正箇所: Gridレイアウトを見切れにくい形に変更 --- */
        .symptom-grid { 
            display: flex; 
            flex-wrap: wrap; /* 折り返しを有効化 */
            justify-content: center; 
            gap: 20px; 
            padding-bottom: 10px; 
        }
        
        .symptom-card { 
            flex: 1 1 250px; /* 幅に柔軟性を持たせる (最小250px) */
            max-width: 300px; /* 最大幅 */
            background: rgba(255,255,255,0.9); 
            border: none; 
            border-radius: 20px; 
            padding: 30px 20px; 
            cursor: pointer; 
            transition: all 0.3s; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.05); 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            text-align: center; 
            border: 2px solid transparent; 
        }
        
        .symptom-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px rgba(0,0,0,0.1); border-color: rgba(79, 209, 197, 0.3); }
        .icon-wrapper { width: 80px; height: 80px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; margin-bottom: 20px; transition: transform 0.4s ease; box-shadow: inset 0 2px 6px rgba(0,0,0,0.05); }
        .symptom-card:hover .icon-wrapper { transform: scale(1.1) rotate(5deg); }
        
        .type-eye .icon-wrapper { background: linear-gradient(135deg, #e0f2fe, #bae6fd); color: #0284c7; }
        .type-shoulder .icon-wrapper { background: linear-gradient(135deg, #ffe4e6, #fecdd3); color: #e11d48; }
        .type-waist .icon-wrapper { background: linear-gradient(135deg, #ffedd5, #fed7aa); color: #ea580c; }
        .type-tired .icon-wrapper { background: linear-gradient(135deg, #f3e8ff, #d8b4fe); color: #9333ea; }
        .type-sleep .icon-wrapper { background: linear-gradient(135deg, #e2e8f0, #cbd5e1); color: #475569; }
        .type-stress .icon-wrapper { background: linear-gradient(135deg, #ccfbf1, #99f6e4); color: #0d9488; }
        
        .card-title { font-size: 1.2rem; font-weight: 900; color: var(--text-main); }
        .card-desc { font-size: 0.9rem; font-weight: 500; color: var(--text-sub); line-height: 1.6; }
        
        .footer-nav { text-align: center; margin: 60px 0 10px; }
        .btn-back { display: inline-flex; align-items: center; padding: 14px 35px; color: var(--text-sub); background: #fff; border-radius: 50px; text-decoration: none; font-size: 1rem; font-weight: 700; box-shadow: 0 4px 6px rgba(0,0,0,0.05); transition: all 0.2s; gap: 10px; }
        .btn-back:hover { transform: translateY(-2px); color: var(--text-main); box-shadow: 0 10px 15px rgba(0,0,0,0.1); }

        /* スマホ向けレスポンシブ調整 */
        @media (max-width: 600px) {
            .symptom-card { 
                max-width: 100%; /* 幅いっぱいに広げる */
                flex-basis: 100%;
            }
            .main-container {
                padding: 20px; /* パディングを少し減らす */
            }
        }
    </style>
    
    <script>
        function selectSymptom(value) {
            document.getElementById('symptomInput').value = value;
            document.getElementById('careForm').submit();
        }
    </script>
</head>
<body>
    <div class="interactive-bg">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <canvas id="bg-canvas"></canvas>
        <div class="bg-cloud cloud-1"></div>
        <div class="bg-cloud cloud-2"></div>
    </div>

    <div class="main-container">
        <div th:replace="~{fragments/header :: header}"></div>

        <div class="care-container">
            <div class="care-header">
                <h2><i class="fa-solid fa-heart-pulse"></i> AIクリニック</h2>
                <p>
                    今のあなたの不調を教えてください。<br>
                    専属のAIトレーナーが、体調に合わせた<br><strong>「今すぐできる最適なケア」</strong>を処方します。
                </p>
            </div>

            <form id="careForm" th:action="@{/training/care/advice}" method="post">
                <input type="hidden" name="symptom" id="symptomInput" value="">
                
                <div class="divider">局所的な疲れ・痛み</div>

                <div class="symptom-grid">
                    <div class="symptom-card type-eye" onclick="selectSymptom('眼精疲労・目の疲れ')">
                        <div class="icon-wrapper"><i class="fa-solid fa-eye"></i></div>
                        <div class="card-content">
                            <div class="card-title">目の疲れ</div>
                            <div class="card-desc">画面の見すぎで<br>目がショボショボする</div>
                        </div>
                    </div>

                    <div class="symptom-card type-shoulder" onclick="selectSymptom('肩こり・首の痛み')">
                        <div class="icon-wrapper"><i class="fa-solid fa-user-injured"></i></div>
                        <div class="card-content">
                            <div class="card-title">肩・首こり</div>
                            <div class="card-desc">ガチガチに固まって<br>重苦しい</div>
                        </div>
                    </div>

                    <div class="symptom-card type-waist" onclick="selectSymptom('腰痛・背中の張り')">
                        <div class="icon-wrapper"><i class="fa-solid fa-chair"></i></div>
                        <div class="card-content">
                            <div class="card-title">腰・背中</div>
                            <div class="card-desc">座りっぱなしで<br>腰が痛い・張っている</div>
                        </div>
                    </div>
                </div>

                <div class="divider">全体的な不調・メンタル</div>

                <div class="symptom-grid">
                    <div class="symptom-card type-tired" onclick="selectSymptom('全身のダルさ・倦怠感')">
                        <div class="icon-wrapper"><i class="fa-solid fa-battery-quarter"></i></div>
                        <div class="card-content">
                            <div class="card-title">なんとなくダルい</div>
                            <div class="card-desc">やる気が出ない<br>体が鉛のように重い</div>
                        </div>
                    </div>

                    <div class="symptom-card type-sleep" onclick="selectSymptom('睡眠不足・リラックスしたい')">
                        <div class="icon-wrapper"><i class="fa-solid fa-moon"></i></div>
                        <div class="card-content">
                            <div class="card-title">眠れない・休みたい</div>
                            <div class="card-desc">寝付きが悪い<br>リラックスしたい</div>
                        </div>
                    </div>

                    <div class="symptom-card type-stress" onclick="selectSymptom('ストレス解消・イライラ')">
                        <div class="icon-wrapper"><i class="fa-solid fa-wind"></i></div>
                        <div class="card-content">
                            <div class="card-title">ストレス解消</div>
                            <div class="card-desc">イライラする<br>気分転換したい</div>
                        </div>
                    </div>
                </div>
            </form>

            <div class="footer-nav">
                <a th:href="@{/home}" class="btn-back">
                    <i class="fa-solid fa-arrow-left"></i> ホームに戻る
                </a>
            </div>
        </div>

        <div th:replace="~{fragments/footer :: footer}"></div>
    </div>

    <script>
        // 背景アニメーション
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particlesArray = [];
        function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resizeCanvas); resizeCanvas();
        const mouse = { x: undefined, y: undefined };
        window.addEventListener('mousemove', (e) => { mouse.x = e.x; mouse.y = e.y; for(let i=0; i<2; i++) particlesArray.push(new Particle()); });
        class Particle {
            constructor() { this.x = mouse.x; this.y = mouse.y; this.size = Math.random() * 5 + 2; this.speedX = Math.random() * 4 - 2; this.speedY = Math.random() * 4 - 2; this.color = 'rgba(255, 255, 255, ' + (Math.random() * 0.5 + 0.5) + ')'; }
            update() { this.x += this.speedX; this.y += this.speedY; if (this.size > 0.2) this.size -= 0.1; }
            draw() { ctx.fillStyle = this.color; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); }
        }
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) { particlesArray[i].update(); particlesArray[i].draw(); if (particlesArray[i].size <= 0.3) { particlesArray.splice(i, 1); i--; } }
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
