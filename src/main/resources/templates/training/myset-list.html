<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Éû„Ç§„Çª„ÉÉ„Éà‰∏ÄË¶ß | FitWorks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <script th:src="@{/js/theme.js}"></script>
    <style>
        .main-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 45px;
            border: 1px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 30px 60px rgba(100, 149, 237, 0.2);
            position: relative;
            z-index: 10;
        }

        /* üîô Êàª„Çã„Éú„Çø„É≥ */
        .back-arrow-button {
            position: absolute;
            top: 25px;
            left: 25px;
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: #555;
            font-size: 2.2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            z-index: 1000;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .back-arrow-button:hover {
            transform: scale(1.1);
            background: #fff;
            color: #4facfe;
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.3);
        }

        @media (max-width: 600px) {
            .back-arrow-button { width: 60px; height: 60px; font-size: 1.5rem; top: 15px; left: 15px; }
            .main-container { padding-top: 80px !important; }
        }

        .myset-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border-left: 6px solid #6f42c1;
        }
        .myset-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .myset-title { font-size: 1.2rem; font-weight: bold; color: var(--dark-text); }
        .myset-exercises { margin: 10px 0; padding-left: 20px; color: #555; }
        .myset-actions { display: flex; gap: 10px; justify-content: flex-end; }
        .btn-start {
            background-color: var(--primary-color); color: white; border: none;
            padding: 8px 16px; border-radius: 20px; cursor: pointer; text-decoration: none;
            display: inline-flex; align-items: center; gap: 5px; font-weight: bold;
        }
        .btn-delete {
            background-color: #ffebee; color: #ff4444; border: 1px solid #ff4444;
            padding: 8px 12px; border-radius: 20px; cursor: pointer;
        }
    </style>
</head>
<body style="background-color: #f0f8ff;">
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="main-container">
        <a th:href="@{/training}" class="back-arrow-button" title="‰∏Ä„Å§Êàª„Çã">
            <i class="fa-solid fa-arrow-left"></i>
        </a>

        <h1><i class="fa-solid fa-list-check" style="color: #6f42c1;"></i> „Éû„Ç§„Çª„ÉÉ„Éà‰∏ÄË¶ß</h1>

        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        <div th:if="${message}" class="alert alert-info" th:text="${message}"></div>

        <div style="text-align: right; margin-bottom: 20px;">
            <a th:href="@{/training/mysets/new}" class="button primary">
                <i class="fa-solid fa-plus"></i> Êñ∞Ë¶è‰ΩúÊàê
            </a>
        </div>

        <div th:if="${mySets.isEmpty()}" style="text-align: center; color: #777; padding: 40px;">
            <p>„Åæ„Å†„Éû„Ç§„Çª„ÉÉ„Éà„Åå„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ<br>„ÅäÊ∞ó„Å´ÂÖ•„Çä„ÅÆÁ®ÆÁõÆ„ÇíÁµÑ„ÅøÂêà„Çè„Åõ„Å¶„Çª„ÉÉ„Éà„Çí‰Ωú„Çä„Åæ„Åó„Çá„ÅÜÔºÅ</p>
        </div>

        <div th:each="set : ${mySets}" class="myset-card">
            <div class="myset-header">
                <span class="myset-title" th:text="${set.name}">„Çª„ÉÉ„ÉàÂêç</span>
                <span style="font-size: 0.9em; color: #888;" th:text="${set.exerciseNames.size()} + ' Á®ÆÁõÆ'">3 Á®ÆÁõÆ</span>
            </div>
            
            <ul class="myset-exercises">
                <li th:each="ex, stat : ${set.exerciseNames}" th:if="${stat.index < 3}" th:text="${ex}">Á®ÆÁõÆÂêç</li>
                <li th:if="${set.exerciseNames.size() > 3}" style="list-style: none; color: #888;">...‰ªñ</li>
            </ul>

            <div class="myset-actions">
                <form th:action="@{/training/mysets/delete/{id}(id=${set.id})}" method="post" onsubmit="return confirm('Êú¨ÂΩì„Å´ÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü');">
                    <button type="submit" class="btn-delete"><i class="fa-solid fa-trash"></i></button>
                </form>

                <form th:action="@{/training/start}" method="post">
                    <input type="hidden" name="type" value="myset">
                    <input type="hidden" name="mySetId" th:value="${set.id}">
                    <button type="submit" class="btn-start">
                        <i class="fa-solid fa-play"></i> „Çπ„Çø„Éº„Éà
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
