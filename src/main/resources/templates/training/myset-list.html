<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>„Éû„Ç§„Çª„ÉÉ„Éà‰∏ÄË¶ß | FitWorks</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800;900&family=Noto+Sans+JP:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script th:src="@{/js/theme.js}"></script>
    <style>
        /* ÂÖ®Ë¶ÅÁ¥†„Å´ box-sizing: border-box „ÇíÈÅ©Áî® */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            background-color: #f0f8ff;
            color: #333;
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ËÉåÊôØ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥Èñ¢ÈÄ£ */
        .interactive-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: linear-gradient(-45deg, #a18cd1, #fbc2eb, #a6c1ee, #96e6a1);
            background-size: 400% 400%; animation: auroraFlow 20s ease infinite;
        }
        @keyframes auroraFlow {
            0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; }
        }
        .orb { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.6; z-index: 0; animation: floatOrb 30s infinite alternate ease-in-out; }
        .orb-1 { width: 60vh; height: 60vh; background: #a18cd1; top: -10%; left: -10%; }
        .orb-2 { width: 50vh; height: 50vh; background: #00f2fe; bottom: -10%; right: -10%; animation-delay: -5s; }
        .orb-3 { width: 40vh; height: 40vh; background: #ff9a9e; top: 40%; left: 60%; animation-delay: -10s; opacity: 0.4; }
        @keyframes floatOrb {
            0% { transform: translate(0, 0) scale(1); } 100% { transform: translate(50px, 30px) scale(1.1); }
        }
        #bg-canvas, .mouse-flare, .bg-cloud { pointer-events: none; }
        #bg-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; mix-blend-mode: screen; }
        .bg-cloud { position: absolute; background: #fff; border-radius: 50%; filter: blur(40px); opacity: 0.85; z-index: 2; box-shadow: 0 0 60px rgba(255,255,255,0.9); }
        .cloud-1 { top: 5%; left: 5%; width: 400px; height: 400px; animation: floatCloud 25s infinite alternate ease-in-out; }
        .cloud-2 { bottom: 5%; right: -5%; width: 550px; height: 550px; animation: floatCloud 30s infinite alternate-reverse ease-in-out; }
        .cloud-3 { top: 30%; left: 70%; width: 300px; height: 300px; opacity: 0.5; animation: breatheCloud 10s infinite alternate ease-in-out; }
        @keyframes floatCloud { 0% { transform: translate(0, 0); } 100% { transform: translate(40px, -20px); } }
        @keyframes breatheCloud { 0% { transform: scale(1); } 100% { transform: scale(1.15); } }
        .mouse-flare { position: absolute; width: 300px; height: 300px; border-radius: 50%; background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(200,240,255,0.8) 30%, rgba(64,150,255,0) 70%); transform: translate(-50%, -50%); mix-blend-mode: screen; z-index: 20; filter: blur(15px); transition: transform 0.08s cubic-bezier(0.075, 0.82, 0.165, 1); }

        /* „Ç≥„É≥„ÉÜ„Éä */
        .container {
            width: 90%; max-width: 1100px; margin: 40px auto; padding: 30px; padding-bottom: 120px;
            background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 40px; border: 1px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 30px 60px rgba(100, 149, 237, 0.2), 0 0 0 2px rgba(255, 255, 255, 0.6) inset;
            position: relative; z-index: 10;
        }

        /* „Éò„ÉÉ„ÉÄ„Éº„Éá„Ç∂„Ç§„É≥ */
        .page-header-container {
            display: flex; align-items: center; margin-bottom: 30px;
            border-bottom: 3px solid #4facfe; padding-bottom: 10px; gap: 15px;
        }
        .page-title {
            color: #343a40; font-size: 2rem; margin: 0; flex-grow: 1; text-align: left; font-weight: 700;
            text-shadow: 2px 2px 0 #fff, -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff, 1px 1px 0 #fff;
        }
        .page-title i { margin-right: 8px; color: #6f42c1; } /* „Éû„Ç§„Çª„ÉÉ„Éà„ÅØÁ¥´ */
        
        .home-link-icon {
            display: flex; align-items: center; justify-content: center;
            width: 45px; height: 45px; background-color: white; color: #4facfe;
            border: 2px solid #4facfe; border-radius: 50%; text-decoration: none;
            transition: all 0.3s ease; font-size: 1.3rem; flex-shrink: 0;
        }
        .home-link-icon:hover { background-color: #4facfe; color: white; transform: scale(1.1); }

        /* ‚ñº „Çπ„ÉÜ„Ç£„ÉÉ„Ç≠„Éº„Éò„ÉÉ„ÉÄ„Éº (Êñ∞Ë¶è‰ΩúÊàê„Éú„Çø„É≥„Å™„Å©) */
        .sticky-header-area {
            position: sticky; top: 10px; z-index: 90;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            padding: 20px; margin-bottom: 30px; border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.8);
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            display: flex; justify-content: flex-end; /* Âè≥ÂØÑ„Åõ */
        }

        .btn-new {
            background: linear-gradient(135deg, #a18cd1, #fbc2eb);
            color: white; border: none; padding: 12px 25px; border-radius: 50px;
            font-weight: 700; text-decoration: none;
            display: inline-flex; align-items: center; gap: 8px;
            box-shadow: 0 4px 10px rgba(161, 140, 209, 0.4);
            transition: all 0.3s;
        }
        .btn-new:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(161, 140, 209, 0.6);
            color: white;
        }

        /* „Ç∞„É™„ÉÉ„Éâ„É¨„Ç§„Ç¢„Ç¶„Éà */
        .myset-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Â∞ë„ÅóÂ∫É„ÇÅ„Å´ */
            gap: 30px;
        }

        /* „Ç´„Éº„Éâ„Éá„Ç∂„Ç§„É≥ */
        .myset-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px; padding: 25px;
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.1);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            cursor: pointer; position: relative;
            border: 2px solid #fff; border-left: 6px solid #6f42c1; /* Â∑¶ÂÅ¥„ÇíÁ¥´„Å´ */
            display: flex; flex-direction: column; justify-content: space-between; height: 100%;
        }
        .myset-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.15);
            background: #fff;
        }

        /* „Ç´„Éº„Éâ„Éò„ÉÉ„ÉÄ„Éº */
        .myset-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 15px; border-bottom: 2px solid rgba(0,0,0,0.05); padding-bottom: 10px;
        }
        .myset-title {
            font-size: 1.3rem; font-weight: 800; color: #2c3e50;
            text-shadow: 1px 1px 0 #fff;
        }
        .myset-count {
            background-color: #f3e5f5; color: #6a1b9a; padding: 4px 12px;
            border-radius: 20px; font-size: 0.8rem; font-weight: 700; border: 1px solid #e1bee7;
        }

        /* Á®ÆÁõÆ„É™„Çπ„Éà */
        .myset-exercises {
            margin: 0; padding: 0; list-style: none; margin-bottom: 20px;
        }
        .myset-exercises li {
            font-size: 0.95rem; color: #555; margin-bottom: 6px;
            display: flex; align-items: center; gap: 8px;
        }
        .myset-exercises li::before {
            content: "\f058"; font-family: "Font Awesome 6 Free"; font-weight: 900;
            color: #6f42c1; font-size: 0.9rem;
        }
        .more-text {
            font-size: 0.85rem; color: #999; margin-left: 22px; font-weight: 600;
        }

        /* „Ç¢„ÇØ„Ç∑„Éß„É≥„Éú„Çø„É≥ */
        .myset-actions {
            display: flex; gap: 10px; align-items: center; margin-top: auto;
        }
        
        .btn-start {
            flex: 1;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white; border: none; padding: 12px; border-radius: 50px;
            font-weight: 700; text-align: center; text-decoration: none;
            display: flex; align-items: center; justify-content: center; gap: 5px;
            transition: all 0.2s; box-shadow: 0 4px 10px rgba(79, 172, 254, 0.3);
        }
        .btn-start:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(79, 172, 254, 0.5); color: white; }

        .btn-delete {
            width: 40px; height: 40px; border-radius: 50%; border: 1px solid #eee;
            background: #fff; color: #ccc; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.2s; font-size: 1rem;
        }
        .btn-delete:hover { color: #ff4444; background: #ffebee; border-color: #ffcdd2; }

        .empty-state { text-align: center; padding: 60px 20px; color: #666; font-weight: 700; }
        .alert { padding: 15px; border-radius: 15px; margin-bottom: 20px; font-weight: 600; text-align: center; }
        .alert-success { background: rgba(212, 237, 218, 0.9); color: #155724; border: 1px solid #c3e6cb; }
        .alert-info { background: rgba(209, 236, 241, 0.9); color: #0c5460; border: 1px solid #bee5eb; }

        /* „É¨„Çπ„Éù„É≥„Ç∑„Éñ */
        @media (max-width: 600px) {
            .home-link-icon { width: 40px; height: 40px; font-size: 1.2rem; }
            .page-title { font-size: 1.5rem; }
            .page-header-container { justify-content: flex-start; margin-bottom: 15px; }
            
            .sticky-header-area {
                top: 0;
                border-radius: 0 0 20px 20px;
                margin-top: -20px;
                width: calc(100% + 40px);
                margin-left: -20px;
                padding: 15px 20px;
                justify-content: center; /* „Çπ„Éû„Éõ„Åß„ÅØ‰∏≠Â§ÆÂØÑ„Åõ */
            }
            .btn-new { width: 100%; justify-content: center; }

            .container { padding-top: 20px; margin: 20px 10px; width: 95%; }
            .myset-grid { grid-template-columns: 1fr; gap: 25px; }
        }
    </style>
</head>
<body>

<div class="interactive-bg">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
    <canvas id="bg-canvas"></canvas>
    <div id="mouse-flare" class="mouse-flare"></div>
    <div class="bg-cloud cloud-1"></div>
    <div class="bg-cloud cloud-2"></div>
    <div class="bg-cloud cloud-3"></div>
</div>

<div th:replace="fragments/header :: header"></div>

<div class="container">
    
    <div class="page-header-container">
        <a th:href="@{/training}" class="home-link-icon" title="„Éà„É¨„Éº„Éã„É≥„Ç∞„Å´Êàª„Çã">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
        <h1 class="page-title"><i class="fa-solid fa-list-check"></i> „Éû„Ç§„Çª„ÉÉ„Éà‰∏ÄË¶ß</h1>
    </div>

    <div class="sticky-header-area">
        <a th:href="@{/training/mysets/new}" class="btn-new">
            <i class="fa-solid fa-plus"></i> „Éû„Ç§„Çª„ÉÉ„ÉàÊñ∞Ë¶è‰ΩúÊàê
        </a>
    </div>

    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${message}" class="alert alert-info" th:text="${message}"></div>

    <div th:if="${mySets == null || mySets.isEmpty()}" class="empty-state">
        <i class="fa-regular fa-folder-open fa-3x" style="margin-bottom: 15px; color: #ccc;"></i><br>
        „Åæ„Å†„Éû„Ç§„Çª„ÉÉ„Éà„Åå„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ<br>„ÅäÊ∞ó„Å´ÂÖ•„Çä„ÅÆÁ®ÆÁõÆ„ÇíÁµÑ„ÅøÂêà„Çè„Åõ„Å¶„Çª„ÉÉ„Éà„Çí‰Ωú„Çä„Åæ„Åó„Çá„ÅÜÔºÅ
    </div>

    <div class="myset-grid" th:if="${mySets != null && !mySets.isEmpty()}">
        
        <div th:each="set : ${mySets}" class="myset-card">
            <div class="myset-header">
                <span class="myset-title" th:text="${set.name}">„Çª„ÉÉ„ÉàÂêç</span>
                <span class="myset-count" th:text="${set.exerciseNames.size()} + ' Á®ÆÁõÆ'">3 Á®ÆÁõÆ</span>
            </div>
            
            <ul class="myset-exercises">
                <li th:each="ex, stat : ${set.exerciseNames}" th:if="${stat.index < 3}" th:text="${ex}">Á®ÆÁõÆÂêç</li>
                <li th:if="${set.exerciseNames.size() > 3}" class="more-text">
                    ...‰ªñ <span th:text="${set.exerciseNames.size() - 3}"></span> Á®ÆÁõÆ
                </li>
            </ul>

            <div class="myset-actions">
                <form th:action="@{/training/mysets/delete/{id}(id=${set.id})}" method="post" onsubmit="return confirm('Êú¨ÂΩì„Å´ÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü');">
                    <button type="submit" class="btn-delete" title="ÂâäÈô§">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </form>

                <form th:action="@{/training/start}" method="post" style="flex:1;">
                    <input type="hidden" name="type" value="myset">
                    <input type="hidden" name="mySetId" th:value="${set.id}">
                    <button type="submit" class="btn-start">
                        <i class="fa-solid fa-play"></i> „Çπ„Çø„Éº„Éà
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script>
    // === üåü CANVAS PARTICLE SYSTEM ===
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    const flare = document.getElementById('mouse-flare');
    
    let particlesArray = [];
    let width, height;

    function resizeCanvas() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const mouse = { x: undefined, y: undefined };
    window.addEventListener('mousemove', (event) => {
        mouse.x = event.x;
        mouse.y = event.y;
        if(flare) flare.style.transform = `translate(${event.clientX}px, ${event.clientY}px) translate(-50%, -50%)`;
        for(let i = 0; i < 2; i++) particlesArray.push(new Particle());
    });

    class Particle {
        constructor() {
            this.x = mouse.x;
            this.y = mouse.y;
            this.size = Math.random() * 5 + 2;
            this.speedX = Math.random() * 4 - 2;
            this.speedY = Math.random() * 4 - 2;
            this.color = 'rgba(255, 255, 255, ' + (Math.random() * 0.5 + 0.5) + ')';
        }
        update() {
            this.x += this.speedX;
            this.y += this.speedY;
            if (this.size > 0.2) this.size -= 0.1;
        }
        draw() {
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.shadowBlur = 10;
            ctx.shadowColor = 'white';
            ctx.fill();
            ctx.shadowBlur = 0;
        }
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < particlesArray.length; i++) {
            particlesArray[i].update();
            particlesArray[i].draw();
            if (particlesArray[i].size <= 0.3) {
                particlesArray.splice(i, 1);
                i--;
            }
        }
        requestAnimationFrame(animate);
    }
    
    // ËÉåÊôØ„ÅÆÈõ≤„ÅÆ„Éë„É©„É©„ÉÉ„ÇØ„ÇπÂäπÊûú
    const cloud1 = document.querySelector('.cloud-1');
    const cloud2 = document.querySelector('.cloud-2');
    document.addEventListener('mousemove', (e) => {
        const x = (window.innerWidth - e.pageX) / 60;
        const y = (window.innerHeight - e.pageY) / 60;
        if (cloud1) cloud1.style.transform = `translate(${x}px, ${y}px)`;
        if (cloud2) cloud2.style.transform = `translate(${-x}px, ${-y}px)`;
    });

    animate();
</script>

</body>
</html>
