<script>
    // éƒ¨ä½ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°æ©Ÿèƒ½
    function filterByPart(part, btnElement) {
        // æ¤œç´¢ãƒœãƒƒã‚¯ã‚¹ã‚’ãƒªã‚»ãƒƒãƒˆ
        document.getElementById('exerciseSearchInput').value = '';
        document.getElementById('noResultsMessage').style.display = 'none';

        // ãƒœã‚¿ãƒ³ã®è¦‹ãŸç›®ã‚’æ›´æ–°
        const buttons = document.querySelectorAll('.filter-btn');
        buttons.forEach(btn => btn.classList.remove('active'));
        if(btnElement) btnElement.classList.add('active');

        // ã‚»ã‚¯ã‚·ãƒ§ãƒ³ã®è¡¨ç¤ºåˆ‡ã‚Šæ›¿ãˆ
        const sections = document.querySelectorAll('.category-section');
        sections.forEach(section => {
            const cards = section.querySelectorAll('.exercise-card');
            cards.forEach(card => card.style.display = '');

            if (part === 'all') {
                section.style.display = '';
            } else {
                const sectionPart = section.getAttribute('data-part');
                if (sectionPart === part) {
                    section.style.display = '';
                } else {
                    section.style.display = 'none';
                }
            }
        });
        
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // æ¤œç´¢ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°
    function filterExercises() {
        const input = document.getElementById('exerciseSearchInput');
        const filter = input.value.toLowerCase().replace(/\s+/g, '');
        const container = document.getElementById('exerciseListContainer');
        const categories = container.getElementsByClassName('category-section');
        let totalVisibleItems = 0;

        // æ¤œç´¢æ™‚ã¯å…¨ã¦ã®ã‚»ã‚¯ã‚·ãƒ§ãƒ³ã‚’ä¸€æ—¦å¯¾è±¡ã«ã™ã‚‹ãŸã‚ã€ã‚‚ã—çµã‚Šè¾¼ã¿ä¸­ãªã‚‰ã€Œã™ã¹ã¦ã€ã«æˆ»ã™æŒ™å‹•ã«ã™ã‚‹ã‹ã€
        // ã‚ã‚‹ã„ã¯ç¾åœ¨ã®è¡¨ç¤ºçŠ¶æ…‹ã‚’ç¶­æŒã™ã‚‹ã‹ãŒé¸æŠã«ãªã‚Šã¾ã™ãŒã€ã“ã“ã§ã¯æ¤œç´¢ãƒ’ãƒƒãƒˆæ•°ã‚’æ­£ã—ãå‡ºã™ãŸã‚ã«
        // éè¡¨ç¤ºã‚»ã‚¯ã‚·ãƒ§ãƒ³ã¯ç„¡è¦–ã™ã‚‹ï¼ˆçµã‚Šè¾¼ã¿å†…æ¤œç´¢ï¼‰æŒ™å‹•ã¨ã—ã¾ã™ã€‚
        
        for (let i = 0; i < categories.length; i++) {
            const category = categories[i];
            
            // éè¡¨ç¤ºã‚«ãƒ†ã‚´ãƒªã¯ã‚¹ã‚­ãƒƒãƒ—
            if (category.style.display === 'none') continue;

            const cards = category.getElementsByClassName('exercise-card');
            let hasVisibleItem = false;

            for (let j = 0; j < cards.length; j++) {
                const card = cards[j];
                const name = card.getAttribute('data-name') || "";
                const muscle = card.getAttribute('data-muscle') || "";
                const equip = card.getAttribute('data-equip') || "";
                
                const textValue = (name + muscle + equip).toLowerCase().replace(/\s+/g, '');

                if (textValue.includes(filter)) {
                    card.style.display = "";
                    hasVisibleItem = true;
                    totalVisibleItems++;
                } else {
                    card.style.display = "none";
                }
            }
        }
        
        const noResultsMsg = document.getElementById('noResultsMessage');
        if (totalVisibleItems === 0) {
            noResultsMsg.style.display = "block";
        } else {
            noResultsMsg.style.display = "none";
        }
    }
