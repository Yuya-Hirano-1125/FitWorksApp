<script>
    // === ğŸŒŸ CANVAS PARTICLE SYSTEM ===
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    const flare = document.getElementById('mouse-flare');
    
    let particlesArray = [];
    let width, height;

    function resizeCanvas() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const mouse = { x: undefined, y: undefined };
    window.addEventListener('mousemove', (event) => {
        mouse.x = event.x;
        mouse.y = event.y;
        if(flare) flare.style.transform = `translate(${event.clientX}px, ${event.clientY}px) translate(-50%, -50%)`;
        for(let i = 0; i < 2; i++) particlesArray.push(new Particle());
    });

    class Particle {
        constructor() {
            this.x = mouse.x;
            this.y = mouse.y;
            this.size = Math.random() * 5 + 2;
            this.speedX = Math.random() * 4 - 2;
            this.speedY = Math.random() * 4 - 2;
            this.color = 'rgba(255, 255, 255, ' + (Math.random() * 0.5 + 0.5) + ')';
        }
        update() {
            this.x += this.speedX;
            this.y += this.speedY;
            if (this.size > 0.2) this.size -= 0.1;
        }
        draw() {
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.shadowBlur = 10;
            ctx.shadowColor = 'white';
            ctx.fill();
            ctx.shadowBlur = 0;
        }
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < particlesArray.length; i++) {
            particlesArray[i].update();
            particlesArray[i].draw();
            if (particlesArray[i].size <= 0.3) {
                particlesArray.splice(i, 1);
                i--;
            }
        }
        requestAnimationFrame(animate);
    }
    
    // èƒŒæ™¯ã®é›²ã®ãƒ‘ãƒ©ãƒ©ãƒƒã‚¯ã‚¹åŠ¹æœ
    const cloud1 = document.querySelector('.cloud-1');
    const cloud2 = document.querySelector('.cloud-2');
    document.addEventListener('mousemove', (e) => {
        const x = (window.innerWidth - e.pageX) / 60;
        const y = (window.innerHeight - e.pageY) / 60;
        if (cloud1) cloud1.style.transform = `translate(${x}px, ${y}px)`;
        if (cloud2) cloud2.style.transform = `translate(${-x}px, ${-y}px)`;
    });

    animate();
</script>

<script>
    function filterByPart(part, btnElement) {
        document.getElementById('exerciseSearchInput').value = '';
        document.getElementById('noResultsMessage').style.display = 'none';

        const buttons = document.querySelectorAll('.filter-btn');
        buttons.forEach(btn => btn.classList.remove('active'));
        if(btnElement) btnElement.classList.add('active');

        const sections = document.querySelectorAll('.category-section');
        sections.forEach(section => {
            const cards = section.querySelectorAll('.exercise-card');
            cards.forEach(card => card.style.display = '');

            if (part === 'all') {
                section.style.display = '';
            } else {
                const sectionPart = section.getAttribute('data-part');
                if (sectionPart === part) {
                    section.style.display = '';
                } else {
                    section.style.display = 'none';
                }
            }
        });
        
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function filterExercises() {
        const input = document.getElementById('exerciseSearchInput');
        const filter = input.value.toLowerCase().replace(/\s+/g, '');
        const container = document.getElementById('exerciseListContainer');
        const categories = container.getElementsByClassName('category-section');
        let totalVisibleItems = 0;

        for (let i = 0; i < categories.length; i++) {
            const category = categories[i];
            if (category.style.display === 'none') continue;

            const cards = category.getElementsByClassName('exercise-card');
            for (let j = 0; j < cards.length; j++) {
                const card = cards[j];
                const name = card.getAttribute('data-name') || "";
                const muscle = card.getAttribute('data-muscle') || "";
                const equip = card.getAttribute('data-equip') || "";
                const textValue = (name + muscle + equip).toLowerCase().replace(/\s+/g, '');

                if (textValue.includes(filter)) {
                    card.style.display = "";
                    totalVisibleItems++;
                } else {
                    card.style.display = "none";
                }
            }
        }
        
        const noResultsMsg = document.getElementById('noResultsMessage');
        if (totalVisibleItems === 0) {
            noResultsMsg.style.display = "block";
        } else {
            noResultsMsg.style.display = "none";
        }
    }

    function openDetailModal(cardElement) {
        const name = cardElement.getAttribute('data-name');
        const muscle = cardElement.getAttribute('data-muscle');
        const equip = cardElement.getAttribute('data-equip');
        const desc = cardElement.getAttribute('data-desc');
        const difficulty = cardElement.getAttribute('data-difficulty');

        document.getElementById('modalTitle').textContent = name;
        document.getElementById('modalMuscle').textContent = muscle;
        document.getElementById('modalEquip').textContent = equip;
        document.getElementById('modalDifficulty').textContent = difficulty || "ä¸æ˜";
        
        if (desc && desc.trim() !== "") {
            document.getElementById('modalDesc').textContent = desc;
        } else {
            document.getElementById('modalDesc').textContent = "è©³ç´°ãªè§£èª¬ã¯ã¾ã ç™»éŒ²ã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚";
        }

        const overlay = document.getElementById('detailModalOverlay');
        overlay.classList.add('active');
        document.body.style.overflow = 'hidden';
    }

    function closeDetailModal(event) {
        if (event.target.id === 'detailModalOverlay' || event.target.closest('.modal-close-btn')) {
            const overlay = document.getElementById('detailModalOverlay');
            overlay.classList.remove('active');
            document.body.style.overflow = ''; 
        }
    }
</script>
