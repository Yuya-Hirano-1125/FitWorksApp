        /* æ¤œç´¢ãƒãƒ¼ã®ã‚¹ã‚¿ã‚¤ãƒ« */

            padding: 15px 0;

<div th:replace="fragments/header :: header"></div>

    </div>
    
    <div id="noResultsMessage" class="no-results">
        <p>ä¸€è‡´ã™ã‚‹ç¨®ç›®ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã€‚</p>

    <div id="exerciseListContainer">
        <div th:each="entry : ${freeWeightExercisesByPart}" class="category-section">
            <h2 th:text="${entry.key}" class="category-title" th:data-keywords="${entry.key}">éƒ¨ä½å</h2>

                    <div class="exercise-info">
                        <span class="exercise-name" th:text="${exercise.name}">ãƒ™ãƒ³ãƒãƒ—ãƒ¬ã‚¹</span>

                        </span>
                    </div>
                    
                    <form th:action="@{/training/bookmark/toggle}" method="post" style="display:inline;">

                        </button>

            </ul>
        </div>

        <div class="category-section">
            <h2 class="category-title" data-keywords="æœ‰é…¸ç´  ã‚«ãƒ¼ãƒ‡ã‚£ã‚ª">æœ‰é…¸ç´ é‹å‹•</h2>
            <ul class="exercise-list">
                <li th:each="exercise : ${cardioExercises}" class="exercise-item">
                    <div class="exercise-info">
                        <span class="exercise-name" th:text="${exercise.name}">ãƒ©ãƒ³ãƒ‹ãƒ³ã‚°</span>
                        <span class="exercise-details">
                            <i class="fa-solid fa-heart-pulse"></i> <span th:text="${exercise.targetMuscle}">å…¨èº«</span> | 
                            <i class="fa-solid fa-toolbox"></i> <span th:text="${exercise.equipment}">ãƒã‚·ãƒ³</span>

                    </div>
                    
                    <form th:action="@{/training/bookmark/toggle}" method="post" style="display:inline;">

                        <button type="submit" class="bookmark-btn" th:classappend="${#lists.contains(bookmarkedNames, exercise.name)} ? 'active'">

</div>

<div th:replace="fragments/footer :: footer"></div>

<script>
    function filterExercises() {
        const input = document.getElementById('exerciseSearchInput');
        const filter = input.value.toLowerCase().replace(/\s+/g, ''); // ã‚¹ãƒšãƒ¼ã‚¹é™¤å»ã—ã¦å°æ–‡å­—åŒ–
        const container = document.getElementById('exerciseListContainer');
        const categories = container.getElementsByClassName('category-section');
        let totalVisibleItems = 0;

        for (let i = 0; i < categories.length; i++) {
            const category = categories[i];
            const items = category.getElementsByClassName('exercise-item');
            let hasVisibleItem = false;

            for (let j = 0; j < items.length; j++) {
                const item = items[j];
                const name = item.querySelector('.exercise-name').textContent || "";
                const details = item.querySelector('.exercise-details').textContent || "";
                // æ¤œç´¢å¯¾è±¡ã®ãƒ†ã‚­ã‚¹ãƒˆã‚’çµåˆ
                const textValue = (name + details).toLowerCase().replace(/\s+/g, '');

                if (textValue.includes(filter)) {
                    item.style.display = "";
                    hasVisibleItem = true;
                    totalVisibleItems++;
                } else {
                    item.style.display = "none";
                }
            }

            // ã‚«ãƒ†ã‚´ãƒªå†…ã®ã‚¢ã‚¤ãƒ†ãƒ ãŒå…¨ã¦éè¡¨ç¤ºãªã‚‰ã€ã‚«ãƒ†ã‚´ãƒªã‚¿ã‚¤ãƒˆãƒ«ã‚‚æ¶ˆã™
            if (hasVisibleItem) {
                category.style.display = "";
            } else {
                category.style.display = "none";
            }
        }
        
        // ä½•ã‚‚è¦‹ã¤ã‹ã‚‰ãªã‹ã£ãŸå ´åˆã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤º
        const noResultsMsg = document.getElementById('noResultsMessage');
        if (totalVisibleItems === 0) {
            noResultsMsg.style.display = "block";
        } else {
            noResultsMsg.style.display = "none";
        }
    }
</script>

</body>
