<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>種目一覧 | FitWorks</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    
    <script th:src="@{/js/theme.js}"></script>
    <style>
        .exercise-list-page .main-container {
            max-width: 900px;
        }
        .exercise-section h2 {
            color: var(--ai-accent-color);
            border-bottom: 3px solid var(--secondary-color);
            padding-bottom: 5px;
            margin-top: 40px;
            text-align: left;
            font-size: 28px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        /* 1列表示で見やすくする */
        .exercise-grid {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        .exercise-detail-card {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-left: 6px solid var(--primary-color);
            border-radius: 8px;
            padding: 20px;
            text-align: left;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .exercise-detail-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }
        
        .exercise-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
            border-bottom: 1px dashed #eee;
            padding-bottom: 10px;
        }
        
        .exercise-header h3 {
            margin: 0;
            color: var(--dark-text);
            font-size: 1.3rem;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        /* 解説セクションのスタイル */
        .exercise-content {
            margin-top: 10px;
        }
        .info-row {
            margin-bottom: 12px;
            line-height: 1.6;
        }
        .info-label {
            display: block;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 3px;
            font-size: 0.95rem;
        }
        .info-text {
            color: #555;
            margin: 0;
            font-size: 0.95rem;
        }

        .bookmark-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.6rem;
            color: #ccc;
            padding: 5px;
            transition: transform 0.2s, color 0.2s;
            margin-left: 15px;
        }
        .bookmark-btn:hover {
            transform: scale(1.1);
        }
        .bookmark-active {
            color: gold;
        }

        /* 難易度バッジ */
        .level-badge {
            font-size: 0.7em;
            padding: 4px 10px;
            border-radius: 12px;
            color: white;
            font-weight: normal;
            vertical-align: middle;
        }
        .level-beginner { background-color: #28a745; } /* 緑 */
        .level-intermediate { background-color: #fd7e14; } /* オレンジ */
        .level-advanced { background-color: #dc3545; } /* 赤 */

        @media (max-width: 600px) {
            .exercise-detail-card {
                padding: 15px;
            }
            .exercise-header h3 {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body class="exercise-list-page">
<div class="main-container">
    <h1><i class="fa-solid fa-book-open header-icon"></i> トレーニング種目図鑑</h1>
    <p class="sub-heading">
        正しいフォームとポイントを理解して、効果的なトレーニングを行いましょう。
    </p>

    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}" style="margin-bottom: 20px;"></div>
    <div th:if="${message}" class="alert alert-info" th:text="${message}" style="margin-bottom: 20px;"></div>

    <div class="exercise-section" th:each="entry : ${freeWeightExercisesByPart}">
        <h2 th:text="${entry.key}">部位名</h2>
        
        <div class="exercise-grid">
            <div class="exercise-detail-card" th:each="exercise : ${entry.value}">
                <div class="exercise-header">
                    <h3>
                        <span th:text="${exercise.name}">種目名</span>
                        
                        <span th:if="${exercise.difficulty == '初級'}" class="level-badge level-beginner">初級</span>
                        <span th:if="${exercise.difficulty == '中級'}" class="level-badge level-intermediate">中級</span>
                        <span th:if="${exercise.difficulty == '上級'}" class="level-badge level-advanced">上級</span>
                    </h3>

                    <form th:action="@{/training/bookmark/toggle}" method="post">
                        <input type="hidden" name="exerciseName" th:value="${exercise.fullName}">
                        <input type="hidden" name="type" value="free-weight">
                        
                        <button type="submit" class="bookmark-btn" title="ブックマーク">
                            <i th:class="${bookmarkedNames != null && bookmarkedNames.contains(exercise.fullName) ? 'fa-solid fa-bookmark bookmark-active' : 'fa-regular fa-bookmark'}"></i>
                        </button>
                    </form>
                </div>

                <div class="exercise-content">
                    <div class="info-row">
                        <span class="info-label"><i class="fa-solid fa-person-running"></i> やり方</span>
                        <p class="info-text" th:text="${exercise.howTo}">ここにやり方が表示されます。</p>
                    </div>
                    <div class="info-row">
                        <span class="info-label"><i class="fa-solid fa-circle-check"></i> ポイント</span>
                        <p class="info-text" th:text="${exercise.points}">ここにポイントが表示されます。</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="exercise-section">
        <h2><i class="fa-solid fa-running"></i> 有酸素運動</h2>
        
        <div class="exercise-grid">
            <div class="exercise-detail-card" th:each="exercise : ${cardioExercises}">
                <div class="exercise-header">
                    <h3>
                        <span th:text="${exercise.name}">種目名</span>
                        
                        <span th:if="${exercise.difficulty == '初級'}" class="level-badge level-beginner">初級</span>
                        <span th:if="${exercise.difficulty == '中級'}" class="level-badge level-intermediate">中級</span>
                        <span th:if="${exercise.difficulty == '上級'}" class="level-badge level-advanced">上級</span>
                    </h3>

                    <form th:action="@{/training/bookmark/toggle}" method="post">
                        <input type="hidden" name="exerciseName" th:value="${exercise.fullName}">
                        <input type="hidden" name="type" value="cardio">
                        
                        <button type="submit" class="bookmark-btn" title="ブックマーク">
                            <i th:class="${bookmarkedNames != null && bookmarkedNames.contains(exercise.fullName) ? 'fa-solid fa-bookmark bookmark-active' : 'fa-regular fa-bookmark'}"></i>
                        </button>
                    </form>
                </div>

                <div class="exercise-content">
                    <div class="info-row">
                        <span class="info-label"><i class="fa-solid fa-person-running"></i> やり方</span>
                        <p class="info-text" th:text="${exercise.howTo}">説明</p>
                    </div>
                    <div class="info-row">
                        <span class="info-label"><i class="fa-solid fa-circle-check"></i> ポイント</span>
                        <p class="info-text" th:text="${exercise.points}">ポイント</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="button-container" style="margin-top: 40px; text-align: center;">
        <a th:href="@{/training}" class="button secondary">
            <i class="fa-solid fa-chevron-left"></i> トレーニング選択に戻る
        </a>
        <a th:href="@{/training/bookmarks}" class="button" style="margin-left: 10px; background-color: var(--primary-color); color: white;">
            <i class="fa-solid fa-bookmark"></i> ブックマーク一覧へ
        </a>
    </div>

</div>
</body>
</html>
