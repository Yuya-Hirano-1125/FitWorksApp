<body class="map-page">

            <div id="map"></div>
        </div>
        
        <div id="places-list">

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // ---- APIã‚­ãƒ¼ ----
        const GEOAPIFY_MAP_KEY = "0885a429c02d4b11b66f23cebd50b365"; 
        const GEOAPIFY_PLACES_KEY = "1b287cca41c24370a70eec923dc99ab9"; 
        
        let map;
        const statusMessage = document.getElementById('status-message');
        const gymMarkers = [];
        
        // ---- ã‚¢ã‚¤ã‚³ãƒ³ ----
        const gymIcon = L.icon({
            iconUrl: `https://api.geoapify.com/v1/icon/?type=awesome&color=%23d9534f&icon=dumbbell&apiKey=${GEOAPIFY_MAP_KEY}`,
            iconSize: [31, 46], 
            iconAnchor: [15, 46], 
            popupAnchor: [0, -46] 
        });

        // ---- ç¾åœ¨åœ°å–å¾— ----
        function getLocationAndInitMap() {
            if (!GEOAPIFY_MAP_KEY || !GEOAPIFY_PLACES_KEY) { 
                statusMessage.textContent = "Geoapify APIã‚­ãƒ¼ãŒè¨­å®šã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚";
                return;
            }

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const { latitude, longitude } = position.coords;
                        statusMessage.textContent = "ç¾åœ¨åœ°ã‚’å–å¾—ã—ã¾ã—ãŸã€‚æ–½è¨­ã‚’Geoapifyã§æ¤œç´¢ä¸­...";
                        initMap({ lat: latitude, lon: longitude });
                        searchNearbyPlaces({ lat: latitude, lon: longitude });
                    },
                    (error) => handleLocationError(error),
                    { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 }
                );
            } else {
                handleLocationError(null);
            }
        }

        function handleLocationError(error) {
            console.error("Geolocation Error:", error);
            statusMessage.textContent = "ç¾åœ¨åœ°ã‚’å–å¾—ã§ãã¾ã›ã‚“ã§ã—ãŸã€‚ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆä½ç½®ï¼ˆæ±äº¬é§…ï¼‰ã§è¡¨ç¤ºã—ã¾ã™ã€‚";
            const defaultPos = { lat: 35.681236, lon: 139.767125 };
            initMap(defaultPos);
            searchNearbyPlaces(defaultPos);
        }

        // ---- ãƒãƒƒãƒ—åˆæœŸåŒ– ----
        function initMap(position) {
            map = L.map('map').setView([position.lat, position.lon], 14);
	
            L.tileLayer(
                `https://maps.geoapify.com/v1/tile/carto/{z}/{x}/{y}.png?&apiKey=${GEOAPIFY_MAP_KEY}`,
                {
                    maxZoom: 20,
                    attribution: 'Powered by Geoapify | Â© OpenStreetMap contributors'
                }
            ).addTo(map);

            L.marker([position.lat, position.lon], { 
                icon: L.divIcon({
                    className: 'current-location-marker',
                    html: '<div style="background-color:#007bff; width:12px; height:12px; border-radius:50%; border: 2px solid white;"></div>',
                    iconSize: [16, 16],
                    iconAnchor: [8, 8]
                }) 
            }) 
            .bindPopup("<b>ã‚ãªãŸã®ç¾åœ¨åœ° (æ¨å®š)</b>")
            .addTo(map);
        }

        // ---- æ–½è¨­æ¤œç´¢ï¼ˆâ˜…ä»Šå›è¿½åŠ ï¼‰ ---
		async function searchNearbyPlaces(position) {
		    const radius = 15000;

		    const lat = Number(position.lat.toFixed(6));
		    const lon = Number(position.lon.toFixed(6));

			const categories = "sport.fitness,sport.fitness.fitness_centre,sport.sports_centre";
			const url =
			    `https://api.geoapify.com/v2/places?` +
			    `categories=${categories}` +
			    `&filter=circle:${lon},${lat},${radius}` +
			    `&bias=proximity:${lon},${lat}` +
			    `&limit=20` +
			    `&apiKey=${GEOAPIFY_PLACES_KEY}`;

		    console.log("Geoapify Search URL:", url);

		    try {
		        const response = await fetch(url);
		        if (!response.ok) {
		            statusMessage.textContent = `æ–½è¨­æ¤œç´¢ä¸­ã«APIã‚¨ãƒ©ãƒ¼(${response.status})`;
		            return;
		        }

		        const data = await response.json();
		        if (!data.features || data.features.length === 0) {
		            statusMessage.textContent = "è¿‘ãã«ãƒˆãƒ¬ãƒ¼ãƒ‹ãƒ³ã‚°æ–½è¨­ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚";
		            return;
		        }

		        statusMessage.textContent = `è¿‘ãã§ ${data.features.length} ä»¶è¦‹ã¤ã‹ã‚Šã¾ã—ãŸï¼`;
		        addPlacesToMap(data.features, position);

		    } catch (error) {
		        statusMessage.textContent = "é€šä¿¡ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚";
		        console.error(error);
		    }
		}

        // ---- ãƒãƒƒãƒ— & ãƒªã‚¹ãƒˆæç”» ----
        function addPlacesToMap(features, userPosition) {
            gymMarkers.forEach(marker => map.removeLayer(marker));
            gymMarkers.length = 0;

            const resultsList = document.getElementById('gym-results-ul');
            resultsList.innerHTML = '';

            features.forEach((feature, index) => {
                const coordinates = feature.geometry.coordinates;
                const lat = coordinates[1];
                const lon = coordinates[0];

                const name = feature.properties.name || "åç§°ä¸æ˜";
                const address =
                    feature.properties.formatted ||
                    feature.properties.address_line2 ||
                    "ä½æ‰€ä¸æ˜";

                const googleMapsUrl =
                    `https://www.google.com/maps/dir/?api=1&origin=` +
                    `${userPosition.lat},${userPosition.lon}` +
                    `&destination=${lat},${lon}`;

                const popupContent = `
                    <div style="max-width: 200px; padding: 5px;">
                        <h4 style="margin: 0 0 5px; font-size: 1.1em; color: #2c3e50;">${name}</h4>
                        <p style="margin: 0 0 10px; font-size: 0.9em; color: #7f8c8d;">
                            ${address}
                        </p>
                        <a href="${googleMapsUrl}" target="_blank"
                           style="color: #4CAF50; text-decoration: none; font-weight: bold;">
                           <i class="fa-solid fa-route"></i> ãƒ«ãƒ¼ãƒˆæ¡ˆå†…
                        </a>
                    </div>
                `;

                const marker = L.marker([lat, lon], { icon: gymIcon })
                    .bindPopup(popupContent);

                marker.addTo(map);
                gymMarkers.push(marker);

                const listItem = document.createElement('li');
				listItem.innerHTML = `
				    <div class="place-info">
				        <strong>${index + 1}. ${name}</strong><br>
				        <small style="color: #7f8c8d;">${address}</small>
				    </div>
				    <a href="${googleMapsUrl}" target="_blank" class="route-btn">
				        <i class="fa-solid fa-location-arrow"></i> ãƒ«ãƒ¼ãƒˆ
				    </a>
				`;
                resultsList.appendChild(listItem);

                listItem.addEventListener('click', () => {
                    map.flyTo([lat, lon], 15);
                    marker.openPopup();
                });
            });
        }

        window.onload = getLocationAndInitMap;
    </script>
