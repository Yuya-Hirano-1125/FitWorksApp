        #places-list {

<body class="map-page">

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // ğŸš¨ ãƒ¦ãƒ¼ã‚¶ãƒ¼æä¾›ã®ã‚­ãƒ¼ã«ä¸€æœ¬åŒ–ã—ã¦å®šç¾©
        const GEOAPIFY_API_KEY = "0885a429c02d4b11b66f23cebd50b365"; 
        
        let map;
        const statusMessage = document.getElementById('status-message');
        const gymMarkers = [];
        
        // Leafletç”¨ã®ãƒãƒ¼ã‚«ãƒ¼ã‚¢ã‚¤ã‚³ãƒ³ (APIã‚­ãƒ¼ã‚’ä¸€æœ¬åŒ–ã—ã€å®‰å…¨ã«ã‚¨ãƒ³ã‚³ãƒ¼ãƒ‰)
        const gymIcon = L.icon({
            iconUrl: `https://api.geoapify.com/v1/icon/?type=awesome&color=%23d9534f&icon=dumbbell&apiKey=${encodeURIComponent(GEOAPIFY_API_KEY)}`,
            iconSize: [31, 46], 
            iconAnchor: [15, 46], 
            popupAnchor: [0, -46] 
        });


        function getLocationAndInitMap() {
            if (!GEOAPIFY_API_KEY) { 
                 statusMessage.textContent = "Geoapify APIã‚­ãƒ¼ãŒè¨­å®šã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚";
                 return;
            }

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const { latitude, longitude } = position.coords;
                        statusMessage.textContent = "ç¾åœ¨åœ°ã‚’å–å¾—ã—ã¾ã—ãŸã€‚æ–½è¨­ã‚’Geoapifyã§æ¤œç´¢ä¸­...";
                        initMap({ lat: latitude, lon: longitude });
                        searchNearbyPlaces({ lat: latitude, lon: longitude });
                    },
                    (error) => handleLocationError(error),
                    { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 }
                );
            } else {
                handleLocationError(null);
            }
        }

        function handleLocationError(error) {
            console.error("Geolocation Error:", error);
            statusMessage.textContent = "ç¾åœ¨åœ°ã‚’å–å¾—ã§ãã¾ã›ã‚“ã§ã—ãŸã€‚ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆä½ç½®ï¼ˆæ±äº¬é§…ï¼‰ã§è¡¨ç¤ºã—ã¾ã™ã€‚";
            const defaultPos = { lat: 35.681236, lon: 139.767125 }; // æ±äº¬é§…
            initMap(defaultPos);
            searchNearbyPlaces(defaultPos);
        }

        function initMap(position) {
            // Leafletã®åœ°å›³ã‚’åˆæœŸåŒ–
            map = L.map('map').setView([position.lat, position.lon], 14);

            // Tile URLã®ã‚¹ã‚¿ã‚¤ãƒ« 'carto' ã‚’ä½¿ç”¨
            L.tileLayer(
                `https://maps.geoapify.com/v1/tile/carto/{z}/{x}/{y}.png?&apiKey=${GEOAPIFY_API_KEY}`,
                {
                    maxZoom: 20,
                    attribution: 'Powered by Geoapify | Â© OpenStreetMap contributors'
                }
            ).addTo(map);

            // ç¾åœ¨åœ°ãƒãƒ¼ã‚«ãƒ¼ (é’)
            L.marker([position.lat, position.lon], { icon: L.divIcon({
                className: 'current-location-marker',
                html: '<div style="background-color:#007bff; width:12px; height:12px; border-radius:50%; border: 2px solid white;"></div>',
                iconSize: [16, 16],
                iconAnchor: [8, 8]
            }) }) 
                .bindPopup("<b>ã‚ãªãŸã®ç¾åœ¨åœ° (æ¨å®š)</b>")
                .addTo(map);
        }

        async function searchNearbyPlaces(position) {
            
            const radiusMeters = 15000; // 15km
            
            // ã‚«ãƒ†ã‚´ãƒªã¯ã‚«ãƒ³ãƒåŒºåˆ‡ã‚Šã§ä¿®æ­£æ¸ˆã¿
            const categories = "service.fitness,sport.fitness"; 
            
            const searchUrl = `https://api.geoapify.com/v2/places?` +
                              `categories=${categories}` + 
                              // ç·¯åº¦çµŒåº¦ã‚’toFixed(6)ã§ä¸¸ã‚ã¦URLã®æ§‹æ–‡ã‚¨ãƒ©ãƒ¼ã‚’å›é¿
                              `&filter=circle:${position.lon.toFixed(6)},${position.lat.toFixed(6)},${radiusMeters}` + 
                              `&limit=50` + 
                              `&apiKey=${GEOAPIFY_API_KEY}`; // çµ±ä¸€ã—ãŸAPIã‚­ãƒ¼ã‚’ä½¿ç”¨

            console.log("Geoapify Search URL:", searchUrl);
            console.log("Searching within 15km radius (Categories: fitness).");

            try {
                const response = await fetch(searchUrl);
                
                if (!response.ok) {
                    console.error("Geoapify API Error:", response.status, response.statusText);
                    const errorText = await response.text();
                    console.error("Error Detail:", errorText);
                    statusMessage.textContent = `æ–½è¨­æ¤œç´¢ä¸­ã«APIã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ (ã‚³ãƒ¼ãƒ‰: ${response.status})ã€‚ã‚³ãƒ³ã‚½ãƒ¼ãƒ«ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚`;
                    return;
                }
                
                const data = await response.json();
                
                console.log("Geoapify Search API Response Data:", data); 

                if (data.features && data.features.length > 0) {
                    addPlacesToMap(data.features, position);
                    statusMessage.textContent = `${data.features.length} ä»¶ã®ã‚¸ãƒ /ãƒ•ã‚£ãƒƒãƒˆãƒã‚¹æ–½è¨­ãŒè¿‘ãã§è¦‹ã¤ã‹ã‚Šã¾ã—ãŸã€‚ãƒªã‚¹ãƒˆã‹ã‚‰å ´æ‰€ã‚’é¸æŠã§ãã¾ã™ã€‚`;
                } else {
                    statusMessage.textContent = "è¿‘ãã«ã‚¸ãƒ /ãƒ•ã‚£ãƒƒãƒˆãƒã‚¹æ–½è¨­ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚(Geoapifyçµæœ0ä»¶)"; 
                }

            } catch (error) {
                console.error("æ–½è¨­æ¤œç´¢ä¸­ã«ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿ:", error);
                statusMessage.textContent = "æ–½è¨­æ¤œç´¢ä¸­ã«ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚ã‚³ãƒ³ã‚½ãƒ¼ãƒ«ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚";
            }
        }

        function addPlacesToMap(features, userPosition) {
            // æ—¢å­˜ãƒãƒ¼ã‚«ãƒ¼ã‚’å‰Šé™¤
            gymMarkers.forEach(marker => map.removeLayer(marker));
            gymMarkers.length = 0;

            const resultsList = document.getElementById('gym-results-ul');
            resultsList.innerHTML = ''; 

            features.forEach((feature, index) => {
                const coordinates = feature.geometry.coordinates;
                const lat = coordinates[1];
                const lon = coordinates[0];

                const name = feature.properties.name || "åç§°ä¸æ˜";
                const address = feature.properties.formatted || feature.properties.address_line2 || "ä½æ‰€ä¸æ˜";
                
                const googleMapsUrl = `https://www.google.com/maps/dir/?api=1&origin=${userPosition.lat},${userPosition.lon}&destination=${lat},${lon}`;

                const popupContent = `
                    <div style="max-width: 200px; padding: 5px;">
                        <h4 style="margin: 0 0 5px; font-size: 1.1em; color: #2c3e50;">${name}</h4>
                        <p style="margin: 0 0 10px; font-size: 0.9em; color: #7f8c8d;">${address}</p>
                        <a href="${googleMapsUrl}" target="_blank" style="color: #4CAF50; text-decoration: none; font-weight: bold;">
                            <i class="fa-solid fa-route"></i> ãƒ«ãƒ¼ãƒˆæ¡ˆå†…
                        </a>
                    </div>
                `;

                // Leaflet ãƒãƒ¼ã‚«ãƒ¼ã‚’ç”Ÿæˆ
                const marker = L.marker([lat, lon], { icon: gymIcon })
                    .bindPopup(popupContent);
                
                marker.addTo(map);

                gymMarkers.push(marker);

                // ãƒªã‚¹ãƒˆè¦ç´ ã‚’ç”Ÿæˆ
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <strong>${index + 1}. ${name}</strong><br>
                    <small>${address}</small>
                    (<a href="${googleMapsUrl}" target="_blank">ãƒ«ãƒ¼ãƒˆ</a>)
                `;
                resultsList.appendChild(listItem);
                
                // ãƒªã‚¹ãƒˆé …ç›®ã‚¯ãƒªãƒƒã‚¯ã§åœ°å›³ã®ä¸­å¿ƒã‚’ç§»å‹•
                listItem.addEventListener('click', () => {
                    map.flyTo([lat, lon], 15); 
                    marker.openPopup();
                });
            });
        }

        window.onload = getLocationAndInitMap;
    </script>
