<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>近くのジムを探す | FitWorks</title>
    
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    
    <style>
        body { margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; }
        .header-nav { flex-shrink: 0; }
        
        #map-container {
            flex-grow: 1;
            position: relative;
            z-index: 1;
        }
        #map { height: 100%; width: 100%; }
        
        .loading-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.8);
            display: flex; justify-content: center; align-items: center;
            z-index: 1000; font-weight: bold; color: #333;
            flex-direction: column;
        }
        
        .control-panel {
            position: absolute; bottom: 20px; left: 50%;
            transform: translateX(-50%);
            background: white; padding: 10px 20px;
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 999;
            display: flex; gap: 10px;
        }
        
        .btn-action {
            background: #4fd1c5; color: white; border: none;
            padding: 10px 20px; border-radius: 20px;
            font-weight: bold; cursor: pointer;
        }
        .btn-back {
            background: #f7fafc; color: #718096; text-decoration: none;
            padding: 10px 20px; border-radius: 20px; display: inline-block;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header-nav" th:replace="~{fragments/header :: header}"></div>

    <div id="map-container">
        <div id="loading" class="loading-overlay">
            <i class="fas fa-spinner fa-spin fa-2x"></i>
            <p>現在地を取得中...</p>
        </div>
        <div id="map"></div>
        
        <div class="control-panel">
            <button class="btn-action" onclick="findNearbyGyms()">
                <i class="fas fa-search-location"></i> この周辺で再検索
            </button>
            <a href="/training" class="btn-back">戻る</a>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>

    <script>
        let map;
        let userMarker;
        let markers = [];

        // 初期化
        document.addEventListener('DOMContentLoaded', () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    initMap, 
                    handleError, 
                    { enableHighAccuracy: true }
                );
            } else {
                alert("このブラウザは位置情報をサポートしていません。");
                document.getElementById('loading').style.display = 'none';
            }
        });

        function initMap(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;

            document.getElementById('loading').innerHTML = '<p>地図を読み込み中...</p>';

            // 地図表示
            map = L.map('map').setView([lat, lon], 14);

            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);

            // 現在地マーカー
            userMarker = L.marker([lat, lon]).addTo(map)
                .bindPopup("<b>現在地</b>").openPopup();

            // 周辺のジムを検索
            searchGyms(lat, lon);
        }

        function handleError(error) {
            document.getElementById('loading').innerHTML = 
                `<p style="color:red">位置情報の取得に失敗しました。<br>${error.message}</p>
                 <button onclick="location.reload()" style="margin-top:10px;">再試行</button>`;
        }

        // Overpass APIを使ってジムを検索
        function searchGyms(lat, lon) {
            const radius = 3000; // 3km以内
            // クエリ: leisure=fitness_centre (ジム) または sport=fitness を検索
            const query = `
                [out:json][timeout:25];
                (
                  node["leisure"="fitness_centre"](around:${radius},${lat},${lon});
                  way["leisure"="fitness_centre"](around:${radius},${lat},${lon});
                  node["sport"="fitness"](around:${radius},${lat},${lon});
                  way["sport"="fitness"](around:${radius},${lat},${lon});
                );
                out body;
                >;
                out skel qt;
            `;

            const url = 'https://overpass-api.de/api/interpreter?data=' + encodeURIComponent(query);

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('loading').style.display = 'none';
                    displayGyms(data.elements);
                })
                .catch(err => {
                    console.error(err);
                    document.getElementById('loading').style.display = 'none';
                    alert("施設の検索に失敗しました。");
                });
        }

        function displayGyms(elements) {
            // 既存のマーカーを削除（ユーザーマーカー以外）
            markers.forEach(m => map.removeLayer(m));
            markers = [];

            if (elements.length === 0) {
                alert("近くにジムが見つかりませんでした。");
                return;
            }

            elements.forEach(element => {
                if (element.lat && element.lon && element.tags) {
                    const name = element.tags.name || "トレーニング施設";
                    const marker = L.marker([element.lat, element.lon])
                        .addTo(map)
                        .bindPopup(`<b>${name}</b><br><a href="https://www.google.com/maps/dir/?api=1&destination=${element.lat},${element.lon}" target="_blank">ここへのルート</a>`);
                    markers.push(marker);
                }
            });
        }

        // 地図中心で再検索
        function findNearbyGyms() {
            const center = map.getCenter();
            document.getElementById('loading').style.display = 'flex';
            document.getElementById('loading').innerHTML = '<p>検索中...</p>';
            searchGyms(center.lat, center.lng);
        }
    </script>
</body>
</html>
