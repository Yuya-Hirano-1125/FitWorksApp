# ==============================================================================
# 3. ソーシャルログイン設定 (OAuth2 Client)
# ==============================================================================

# --- A. LINE Login ---
# LINE Developersコンソール > チャネル基本設定 で確認
spring.security.oauth2.client.registration.line.client-id=YOUR_LINE_CHANNEL_ID
spring.security.oauth2.client.registration.line.client-secret=YOUR_LINE_CHANNEL_SECRET
spring.security.oauth2.client.registration.line.scope=profile,openid
spring.security.oauth2.client.registration.line.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.line.redirect-uri={baseUrl}/login/oauth2/code/line
spring.security.oauth2.client.registration.line.client-authentication-method=client_secret_post

# LINE Provider設定 (固定値)
spring.security.oauth2.client.provider.line.authorization-uri=https://access.line.me/oauth2/v2.1/authorize
spring.security.oauth2.client.provider.line.token-uri=https://api.line.me/oauth2/v2.1/token
spring.security.oauth2.client.provider.line.user-info-uri=https://api.line.me/oauth2/v2.1/userinfo
spring.security.oauth2.client.provider.line.user-name-attribute=sub
spring.security.oauth2.client.provider.line.jwk-set-uri=https://api.line.me/oauth2/v2.1/verify

# --- B. Sign in with Apple ---
# Apple Developer Programで設定が必要
spring.security.oauth2.client.registration.apple.client-id=YOUR_SERVICE_ID
# AppleのClient Secretは、p8キーから生成したJWTである必要があります (有効期限あり)
spring.security.oauth2.client.registration.apple.client-secret=YOUR_GENERATED_JWT
spring.security.oauth2.client.registration.apple.scope=name,email
spring.security.oauth2.client.registration.apple.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.apple.redirect-uri={baseUrl}/login/oauth2/code/apple
spring.security.oauth2.client.registration.apple.client-authentication-method=client_secret_post

# Apple Provider設定 (固定値)
spring.security.oauth2.client.provider.apple.authorization-uri=https://appleid.apple.com/auth/authorize?response_mode=form_post
spring.security.oauth2.client.provider.apple.token-uri=https://appleid.apple.com/auth/token
spring.security.oauth2.client.provider.apple.jwk-set-uri=https://appleid.apple.com/auth/keys

