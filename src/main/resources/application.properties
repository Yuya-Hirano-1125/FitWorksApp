# ========================================
# ========================================
# アプリケーション設定
# ========================================
spring.application.name=FitWorksApp
server.port=8080

# ========================================
# ★ React連携のための設定 (CORS & 静的リソース)
# ========================================
# 【CORS設定】: React開発サーバー (通常ポート3000) からのアクセスを許可
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allow-credentials=true

# Reactの静的ファイルが配置される場所
spring.web.resources.static-locations=classpath:/static/
# ========================================
# サーバー/スレッドプール設定 (★ 最終チェック済み)
# ========================================
# Tomcat Webスレッドの最大数を増やす
server.tomcat.threads.max=300

# Tomcatの非同期リクエストタイムアウトを延長
server.servlet.async.request-timeout=90000

# Spring Async (CompletableFuture) のスレッドプール設定
spring.task.execution.pool.core-size=10
spring.task.execution.pool.max-size=50
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=AI-Processor-

# ========================================
# データベース（SQLite）
# ========================================
spring.datasource.url=jdbc:sqlite:fitworks.db
spring.datasource.driver-class-name=org.sqlite.JDBC

# ★ 追加: HikariCP接続プールの設定
# AIスレッドとWebスレッドがDBにアクセスする場合に備え、余裕を持たせる
spring.datasource.hikari.maximum-pool-size=20

spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# ========================================
# キャッシュ設定 (Caffeine) (★ 最終チェック済み)
# ========================================
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=15m

# ========================================
# Thymeleaf
# ========================================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false

# ========================================
# Spring Security（簡易ログイン用）
# ========================================
spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=USER

# ========================================
# ログ
# ========================================
logging.level.org.springframework=INFO
logging.level.com.example=INFO

# ========================================
# サーバー文字コード
# ========================================
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

